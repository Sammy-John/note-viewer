            "content": "# Windows Event Logging and System Diagnostics\r\n\r\n## Event Viewer\r\n**Event Viewer** is a built-in Windows tool used to monitor system events, security logs, and application diagnostics.\r\n\r\n- **Accessing Event Viewer**:\r\n  - Open **Run (Win + R)** ‚Üí Type `eventvwr.msc` ‚Üí Press **Enter**.\r\n  - Navigate through event categories using the left pane.\r\n\r\n- **Main Event Categories**:\r\n  1. **Application Log** ‚Äì Logs related to software and application crashes.\r\n  2. **Security Log** ‚Äì Tracks login attempts, policy changes, and security-related events.\r\n  3. **System Log** ‚Äì Logs OS-related events, driver issues, and critical errors.\r\n  4. **Setup Log** ‚Äì Records Windows installation and update-related events.\r\n  5. **Forwarded Events** ‚Äì Logs from remote machines (if configured).\r\n\r\n- **Key Features**:\r\n  - **Filtering**: Narrow down logs based on event levels (Error, Warning, Information).\r\n  - **Event IDs**: Unique identifiers for each type of log entry (e.g., **Event ID 41** for unexpected shutdowns).\r\n  - **Custom Views**: Create personalized filters for recurring system checks.\r\n\r\n---\r\n\r\n## Common Logs\r\nWindows maintains several log types to track system and application behavior.\r\n\r\n- **System Logs**: Found under `C:\\Windows\\System32\\winevt\\Logs\\`\r\n  - **Application Log (`Application.evtx`)** ‚Äì Stores app-related errors and warnings.\r\n  - **System Log (`System.evtx`)** ‚Äì Logs OS and driver-related issues.\r\n  - **Security Log (`Security.evtx`)** ‚Äì Contains login attempts and access control records.\r\n\r\n- **Windows Update Logs**:\r\n  - `C:\\Windows\\Logs\\WindowsUpdate.log` ‚Äì Records update installation details.\r\n\r\n- **Setup and Installation Logs**:\r\n  - `C:\\Windows\\Panther\\setupact.log` ‚Äì Windows setup activity.\r\n  - `C:\\Windows\\INF\\setupapi.dev.log` ‚Äì Driver installation details.\r\n\r\n- **Application-Specific Logs**:\r\n  - Found under `C:\\ProgramData\\Application Logs\\` or `C:\\Users\\<User>\\AppData\\Local\\`\r\n\r\n---\r\n\r\n## Crash Analysis\r\nAnalyzing **Windows crashes (BSODs)** is essential for troubleshooting hardware or software failures.\r\n\r\n- **Types of Crash Dumps**:\r\n  - **Complete Memory Dump** ‚Äì Captures entire RAM content (requires large disk space).\r\n  - **Kernel Memory Dump** ‚Äì Logs kernel-related crashes (default option).\r\n  - **Small Memory Dump (Minidump)** ‚Äì Stores basic crash details (`C:\\Windows\\Minidump\\`).\r\n  - **Automatic Memory Dump** ‚Äì Dynamically adjusts based on available memory.\r\n\r\n- **Tools for Analysis**:\r\n  - **WinDbg**: Microsoft‚Äôs debugging tool (`windbg.exe`).\r\n  - **WhoCrashed**: User-friendly third-party tool for analyzing dump files.\r\n  - **BlueScreenView**: Displays minidump files in an easy-to-read format.\r\n\r\n- **Common BSOD Errors**:\r\n  - **IRQL_NOT_LESS_OR_EQUAL** ‚Äì Driver-related issue.\r\n  - **PAGE_FAULT_IN_NONPAGED_AREA** ‚Äì Faulty RAM or driver issue.\r\n  - **CRITICAL_PROCESS_DIED** ‚Äì Essential system process failure.\r\n\r\n---\r\n\r\n## Reliability Monitor\r\n**Reliability Monitor** provides a timeline of system stability and crash events.\r\n\r\n- **Accessing Reliability Monitor**:\r\n  - Open **Run (Win + R)** ‚Üí Type `perfmon /rel` ‚Üí Press **Enter**.\r\n  - Displays a **stability index (1-10)** based on recent errors.\r\n\r\n- **Key Features**:\r\n  - **Graphical View**: Shows system events, warnings, and failures.\r\n  - **Error Tracking**: Lists application crashes, hardware failures, and Windows errors.\r\n  - **Detailed Reports**: Clicking on an event provides more information.\r\n\r\n- **Use Cases**:\r\n  - Identify recurring application crashes.\r\n  - Detect hardware issues causing instability.\r\n  - Review update installations and failures.\r\n\r\n---\r\n\r\n## Summary\r\nWindows provides multiple tools for event logging and diagnostics:\r\n- **Event Viewer**: Logs system, application, and security events.\r\n- **Common Logs**: Windows logs errors, updates, and installations.\r\n- **Crash Analysis**: Debugging BSODs using memory dumps.\r\n- **Reliability Monitor**: Visual representation of system stability.\r\n\r\nUsing these tools can help diagnose and resolve system performance issues efficiently."
        },
        "PowerManegment_SleepState.md": {
            "title": "Power Management and Sleep State",
            "date": "2025-01-07",
            "content": "# Windows Power Management and Sleep States\r\n\r\n## Sleep vs. Hibernate\r\nWindows provides **Sleep** and **Hibernate** modes to conserve power while maintaining system state.\r\n\r\n### Sleep Mode:\r\n- Saves system state to **RAM** and enters low-power mode.\r\n- Allows quick resume with minimal delay.\r\n- Uses a small amount of power to keep RAM active.\r\n- Ideal for short breaks.\r\n\r\n### Hibernate Mode:\r\n- Saves system state to **disk (hiberfil.sys)** and powers off completely.\r\n- Uses **zero power** when off.\r\n- Takes longer to resume compared to Sleep mode.\r\n- Suitable for extended periods of inactivity.\r\n\r\n### Hybrid Sleep:\r\n- Combines **Sleep + Hibernate**.\r\n- Saves state to both **RAM and disk**.\r\n- Allows quick resume while protecting against power loss.\r\n\r\n**Choosing the Right Mode**:\r\n- **Short breaks (minutes to hours)** ‚Üí Use **Sleep**.\r\n- **Longer inactivity (hours to days)** ‚Üí Use **Hibernate**.\r\n- **Desktop PCs** ‚Üí Use **Hybrid Sleep** for power failure protection.\r\n\r\n---\r\n\r\n## Power Plans\r\nWindows offers **Power Plans** to manage energy consumption and performance.\r\n\r\n### Default Power Plans:\r\n1. **Balanced (Recommended)**:\r\n   - Optimizes power usage and performance.\r\n   - Dynamically adjusts CPU speed and screen brightness.\r\n\r\n2. **Power Saver**:\r\n   - Reduces CPU performance and screen brightness.\r\n   - Extends battery life on laptops.\r\n\r\n3. **High Performance**:\r\n   - Maximizes CPU performance and responsiveness.\r\n   - Uses more power (not ideal for battery use).\r\n\r\n### Creating a Custom Power Plan:\r\n- Open **Control Panel** ‚Üí **Power Options** ‚Üí **Create a Power Plan**.\r\n- Customize sleep timers, display brightness, and processor power settings.\r\n\r\n### Advanced Power Settings:\r\n- Access via **Control Panel ‚Üí Power Options ‚Üí Change plan settings ‚Üí Advanced settings**.\r\n- Adjust **processor state**, **USB selective suspend**, **hard disk sleep**, and more.\r\n\r\n---\r\n\r\n## Battery Optimization\r\nFor **laptops and tablets**, optimizing battery life is crucial.\r\n\r\n### Tips for Extending Battery Life:\r\n1. **Lower Screen Brightness**:\r\n   - Reduce brightness via `Win + A` or power settings.\r\n\r\n2. **Disable Background Apps**:\r\n   - Go to `Settings ‚Üí Apps ‚Üí Background apps` and disable unnecessary apps.\r\n\r\n3. **Use Battery Saver Mode**:\r\n   - `Settings ‚Üí System ‚Üí Battery ‚Üí Turn on Battery Saver`.\r\n\r\n4. **Adjust Sleep Timers**:\r\n   - Reduce screen and sleep timeout settings in **Power Options**.\r\n\r\n5. **Unplug Unused Peripherals**:\r\n   - USB devices and external drives drain battery life.\r\n\r\n6. **Check Battery Usage Report**:\r\n   - Open **Command Prompt (Admin)** and run:\r\n     ```\r\n     powercfg /batteryreport\r\n     ```\r\n   - Generates a report at `C:\\Users\\<User>\\battery-report.html`.\r\n\r\n7. **Enable Adaptive Power Settings**:\r\n   - Windows automatically adjusts power usage based on activity.\r\n\r\n---\r\n\r\n## Summary\r\nWindows provides robust **Power Management** features to optimize energy usage:\r\n- **Sleep vs. Hibernate**: Choose based on usage needs.\r\n- **Power Plans**: Balanced, Power Saver, and High Performance.\r\n- **Battery Optimization**: Use Battery Saver, reduce brightness, and manage background apps.\r\n\r\nUnderstanding these settings helps enhance battery longevity and system efficiency."
        },
        "WindowsUpdate_PatchManagement.md": {
            "title": "Windows Updates and Patch Management",
            "date": "2025-01-08",
            "content": "# Windows Updates and Patch Management\r\n\r\n## Windows Update\r\nWindows Update ensures system security, stability, and feature enhancements by automatically delivering updates.\r\n\r\n### Key Components:\r\n- **Feature Updates**: Major OS upgrades, typically released biannually.\r\n- **Quality Updates**: Monthly cumulative updates that fix security and performance issues.\r\n- **Driver Updates**: Hardware drivers provided by manufacturers.\r\n- **Definition Updates**: Updates for Windows Defender and Microsoft Security tools.\r\n\r\n### Accessing Windows Update:\r\n- **Windows 10/11**:\r\n  - `Settings ‚Üí Update & Security ‚Üí Windows Update`\r\n  - Click **Check for updates** to manually scan.\r\n\r\n- **Windows 7/8.1** (End of Support):\r\n  - Windows Update still exists but receives no official updates unless on an extended support plan.\r\n\r\n### Windows Update Settings:\r\n- **Active Hours**: Prevents updates from installing during work hours.\r\n- **Pause Updates**: Temporarily stops updates for up to 35 days.\r\n- **Advanced Options**:\r\n  - Choose when updates are installed.\r\n  - Defer feature updates for enterprise editions.\r\n  - View update history.\r\n\r\n---\r\n\r\n## Patch Deployment\r\nOrganizations manage Windows updates using **Windows Server Update Services (WSUS)** or **Microsoft Endpoint Manager (Intune, SCCM)**.\r\n\r\n### Update Deployment Methods:\r\n1. **Windows Update (Automatic)**:\r\n   - Default method for home users.\r\n   - Downloads and installs updates automatically.\r\n\r\n2. **WSUS (Windows Server Update Services)**:\r\n   - Centralized update management for enterprises.\r\n   - Admins approve, schedule, and deploy updates.\r\n\r\n3. **Microsoft Intune & SCCM**:\r\n   - Cloud-based (Intune) and on-premises (SCCM) patch management.\r\n   - Fine-grained control over update deployment.\r\n\r\n4. **Manual Deployment**:\r\n   - Use the **Microsoft Update Catalog** to download and install patches manually.\r\n   - Command-line installation using:\r\n     ```\r\n     wusa.exe <update.msu> /quiet /norestart\r\n     ```\r\n\r\n5. **PowerShell Scripting**:\r\n   - Automate updates with:\r\n     ```powershell\r\n     Install-Module PSWindowsUpdate\r\n     Get-WindowsUpdate -Install -AcceptAll\r\n     ```\r\n\r\n---\r\n\r\n## Update Logs and Troubleshooting\r\nWhen updates fail, logs can help diagnose issues.\r\n\r\n### Viewing Update Logs:\r\n1. **Windows Update History**:\r\n   - `Settings ‚Üí Windows Update ‚Üí View update history`.\r\n\r\n2. **Windows Update Log (Windows 10/11)**:\r\n   - Open PowerShell as Admin:\r\n     ```powershell\r\n     Get-WindowsUpdateLog\r\n     ```\r\n   - Creates `WindowsUpdate.log` on the desktop.\r\n\r\n3. **Windows Update Error Codes**:\r\n   - `0x80073712` ‚Äì Corrupt update files.\r\n   - `0x800F0922` ‚Äì VPN conflict or system partition space issue.\r\n   - `0x80240034` ‚Äì Update download failure.\r\n\r\n### Common Troubleshooting Steps:\r\n- **Restart Windows Update Service**:\r\n  ```powershell\r\n  net stop wuauserv\r\n  net start wuauserv\r\n  ```\r\n\r\n- **Run Windows Update Troubleshooter**:\r\n  - `Settings ‚Üí Update & Security ‚Üí Troubleshoot ‚Üí Windows Update`.\r\n\r\n- **Clear Windows Update Cache**:\r\n  ```powershell\r\n  net stop wuauserv\r\n  del C:\\Windows\\SoftwareDistribution\\* /s /q\r\n  net start wuauserv\r\n  ```\r\n\r\n- **Check Disk Space**:\r\n  - Ensure at least **20GB** free space for major updates.\r\n\r\n- **Download Standalone Updates**:\r\n  - Visit **Microsoft Update Catalog**: [https://www.catalog.update.microsoft.com](https://www.catalog.update.microsoft.com)\r\n\r\n---\r\n\r\n## Summary\r\nWindows Update and Patch Management ensure security and system stability through:\r\n- **Windows Update**: Automatic updates for home users.\r\n- **Patch Deployment**: Managed via WSUS, Intune, SCCM, or manual installation.\r\n- **Update Logs & Troubleshooting**: Logs and PowerShell commands help diagnose and fix update issues.\r\n\r\nRegular patching is essential for maintaining a secure and optimized Windows system."
        },
        "WindowsRecovery_Troubleshooting.md": {
            "title": "Windows Recovery and Troubleshooting",
            "date": "2025-01-09",
            "content": "# Windows Recovery and Troubleshooting\r\n\r\nWindows offers a variety of built-in tools designed to diagnose and resolve system issues. This note provides an overview of key features including Startup Repair, Safe Mode, System Restore, and the Windows Recovery Environment (WinRE).\r\n\r\n---\r\n\r\n## Startup Repair\r\n\r\n**Definition:**  \r\nStartup Repair is an automated tool that scans for and fixes issues preventing Windows from booting properly.\r\n\r\n**Key Points:**\r\n- **Purpose:** Detects and repairs startup problems, such as missing or corrupted system files.\r\n- **Usage:**  \r\n  - Accessed via the Windows Recovery Environment.\r\n  - Often initiated after encountering boot errors or system crashes.\r\n- **Benefits:**  \r\n  - Simplifies the troubleshooting process by automatically applying fixes.\r\n  - Reduces the need for manual intervention in many common startup issues.\r\n\r\n---\r\n\r\n## Safe Mode\r\n\r\n**Definition:**  \r\nSafe Mode is a diagnostic startup mode that launches Windows with a minimal set of drivers and services.\r\n\r\n**Key Points:**\r\n- **Purpose:**  \r\n  - Helps isolate software and driver issues by running only essential components.\r\n  - Useful for troubleshooting malware infections or problematic drivers.\r\n- **Usage:**  \r\n  - Activated by pressing a specific key (e.g., F8) during boot or via Advanced Startup options.\r\n  - Can be used to uninstall problematic software or drivers.\r\n- **Benefits:**  \r\n  - Provides a controlled environment to diagnose and resolve issues.\r\n  - Prevents third-party applications from interfering with the troubleshooting process.\r\n\r\n---\r\n\r\n## System Restore\r\n\r\n**Definition:**  \r\nSystem Restore allows you to revert your computer's state (including system files, installed applications, Windows Registry, and system settings) to a previous point in time.\r\n\r\n**Key Points:**\r\n- **Purpose:**  \r\n  - Restores the system to a stable state after a software or driver installation that causes issues.\r\n  - Does not affect personal files such as documents or photos.\r\n- **Usage:**  \r\n  - Can be accessed via the Control Panel or within the Windows Recovery Environment.\r\n  - Requires selecting a restore point created before the onset of issues.\r\n- **Benefits:**  \r\n  - Offers a simple rollback option for system changes.\r\n  - Helps resolve errors without requiring a full system reinstall.\r\n\r\n---\r\n\r\n## Windows Recovery Environment (WinRE)\r\n\r\n**Definition:**  \r\nWinRE is a dedicated recovery environment built into Windows, designed to assist with troubleshooting and repair tasks.\r\n\r\n**Key Points:**\r\n- **Purpose:**  \r\n  - Provides access to advanced recovery tools, including Startup Repair, System Restore, and a Command Prompt for manual diagnostics.\r\n  - Helps resolve issues when Windows fails to boot normally.\r\n- **Usage:**  \r\n  - Automatically launched when Windows detects significant startup issues.\r\n  - Can also be manually invoked from within Windows settings or via bootable installation media.\r\n- **Benefits:**  \r\n  - Centralizes various troubleshooting tools in one interface.\r\n  - Enables users to perform a range of recovery operations without needing additional software.\r\n\r\n---\r\n\r\n## Conclusion\r\n\r\nUnderstanding and utilizing these Windows recovery tools can significantly simplify troubleshooting and system repair. Whether you're dealing with boot issues, software conflicts, or system errors, Startup Repair, Safe Mode, System Restore, and WinRE offer robust solutions to help restore system stability and performance."
        }
    },
    "Windows_CMD": {
        "Getting_Started.md": {
            "title": "Getting Started",
            "date": "2025-03-01",
            "content": "# üñ•Ô∏è Getting Started with the Command Line\r\n\r\n## üìå 1. Understand What CMD Is and Its Place in Windows\r\n\r\nThe **Command Line (CMD)** is a text-based interface used to interact with the Windows operating system. It's a legacy tool that provides direct access to system functions, allowing you to:\r\n\r\n- Navigate the file system\r\n- Run programs and utilities\r\n- Automate tasks with batch scripts\r\n- Troubleshoot and administer your system\r\n\r\nCMD uses the **Command Prompt**, an interpreter for **DOS-style commands**, and is commonly used for lightweight scripting and quick system checks. While modern tools like **PowerShell** offer more powerful scripting capabilities, CMD remains a fast and accessible way to perform basic system tasks.\r\n\r\nüìé **Use cases:**\r\n- File and directory management\r\n- Checking network status\r\n- Running legacy tools or batch files\r\n- Quick automation or diagnostics\r\n\r\n## ‚öôÔ∏è 2. How to Open CMD and Run as Administrator\r\n\r\nThere are several ways to open the Command Prompt in Windows:\r\n\r\n### ‚úÖ Option 1: Start Menu\r\n1. Press `Windows` key\r\n2. Type **cmd**\r\n3. Press `Enter` to open normally\r\n4. OR right-click ‚Üí **Run as administrator** to launch with elevated privileges\r\n\r\n### ‚úÖ Option 2: Run Dialog\r\n1. Press `Win + R` to open the Run dialog\r\n2. Type `cmd`\r\n3. Press `Ctrl + Shift + Enter` to open as administrator\r\n\r\n### ‚úÖ Option 3: File Explorer\r\n1. Navigate to any folder\r\n2. In the address bar, type `cmd` and hit `Enter` ‚Äî this opens CMD in that directory\r\n\r\n### üîê Why Run as Administrator?\r\nSome commands require elevated privileges (e.g., modifying system files, managing services). Running CMD as administrator ensures you have the necessary permissions.\r\n\r\nüß† **Tip:** You can tell you're running as administrator if the window title says **\"Administrator: Command Prompt\"**\r\n\r\n---\r\n\r\nüìé *Next Up: Learn basic navigation commands like `dir`, `cd`, and `mkdir` to start working with the file system.*"
        },
        "Cheatsheet_Basic_Commands.md": {
            "title": "Cheatsheet - Basic Commands",
            "date": "2025-03-02",
            "content": "# üìÑ Windows Command Line Cheatsheet: Basic Commands\r\n\r\n> A quick reference guide to essential Windows CMD commands for navigation and file management.\r\n\r\n---\r\n\r\n## üìÅ Directory & Navigation\r\n\r\n| **Command** | **Description** | **Example** |\r\n|------------|-----------------|-------------|\r\n| `dir` | List files and folders in the current directory | `dir` |\r\n| `cd` | Change directory | `cd Projects`<br>`cd ..` *(go up)*<br>`cd /d D:\\Work` *(switch drive)* |\r\n| `cls` | Clear the command prompt screen | `cls` |\r\n| `exit` | Close the command prompt window | `exit` |\r\n\r\n---\r\n\r\n## üìÇ File and Folder Management\r\n\r\n| **Command** | **Description** | **Example** |\r\n|------------|-----------------|-------------|\r\n| `mkdir` | Create a new folder | `mkdir NewFolder` |\r\n| `rmdir` | Delete a folder | `rmdir MyFolder`<br>`rmdir /s /q MyFolder` *(recursive, quiet)* |\r\n| `del` | Delete file(s) | `del file.txt`<br>`del *.log`<br>`del /s /q Folder\\*.txt` |\r\n| `copy` | Copy file(s) to another location | `copy file.txt D:\\Backup\\`<br>`copy *.txt D:\\TextFiles\\` |\r\n| `move` | Move or rename file(s)/folder(s) | `move file.txt D:\\Archive\\` |\r\n| `rename` | Rename a file or folder | `rename old.txt new.txt` |\r\n\r\n---\r\n\r\n### üí° Quick Tips\r\n- Use **Tab** to auto-complete file/folder names.\r\n- Use `‚Üë` / `‚Üì` arrow keys to cycle through command history.\r\n- Always **run CMD as Administrator** when performing system-level tasks.\r\n\r\n---\r\n\r\nüîú *Next: Learn about redirection and piping with `>`, `>>`, and `|` to chain commands and save output.*"
        },
        "Practice_Navigation.md": {
            "title": "Practice - Navigation",
            "date": "2025-03-03",
            "content": "# üß≠ Command Line Practice: Navigation & File Manipulation\r\n\r\n> Practice using basic commands to navigate the file system and manage folders/files in the Windows Command Prompt.\r\n\r\n---\r\n\r\n## üìÅ Setup\r\n\r\nBefore you begin, create a working directory for safe practice:\r\n\r\n```cmd\r\nmkdir C:\\CMDPractice\r\ncd C:\\CMDPractice\r\n```\r\n\r\n---\r\n\r\n## üîÑ Navigation Tasks\r\n\r\n| **#** | **Task** | **Command(s)** |\r\n|------|----------|----------------|\r\n| 1 | Check your current directory | `cd` |\r\n| 2 | Create a folder named `Test1` | `mkdir Test1` |\r\n| 3 | Navigate into `Test1` | `cd Test1` |\r\n| 4 | Create two subfolders: `Sub1` and `Sub2` | `mkdir Sub1 Sub2` |\r\n| 5 | Go into `Sub2`, then go back up to `Test1` | `cd Sub2` ‚Üí `cd ..` |\r\n| 6 | Go back to root `C:\\` | `cd \\` |\r\n| 7 | Return to `C:\\CMDPractice\\Test1\\Sub1` in one command | `cd C:\\CMDPractice\\Test1\\Sub1` |\r\n\r\n---\r\n\r\n## üóÉÔ∏è File Manipulation Tasks\r\n\r\n| **#** | **Task** | **Command(s)** |\r\n|------|----------|----------------|\r\n| 1 | Create a blank file named `notes.txt` | `echo. > notes.txt` |\r\n| 2 | Copy `notes.txt` into `Sub2` | `copy notes.txt ..\\Sub2\\` |\r\n| 3 | Rename `notes.txt` to `todo.txt` | `rename notes.txt todo.txt` |\r\n| 4 | Move `todo.txt` to the parent folder | `move todo.txt ..\\` |\r\n| 5 | Delete the file from parent folder | `del ..\\todo.txt` |\r\n| 6 | Remove both subfolders | `cd ..` ‚Üí `rmdir /s /q Sub1` ‚Üí `rmdir /s /q Sub2` |\r\n\r\n---\r\n\r\n## ‚úÖ Wrap Up\r\n\r\n| **Checkpoints** |\r\n|-----------------|\r\n| üî≤ Able to create and navigate directories |\r\n| üî≤ Comfortable with creating, copying, and renaming files |\r\n| üî≤ Know how to clean up folders using `rmdir` and `del` |\r\n\r\n---\r\n\r\n## ‚öôÔ∏è Bonus Task: Automate with a `.bat` Script\r\n\r\nYou can automate all the steps above with a single batch script.\r\n\r\n### üìÑ Example: `practice-script.bat`\r\n\r\n```bat\r\n@echo off\r\nREM Setup\r\nmkdir C:\\CMDPractice\r\ncd C:\\CMDPractice\r\n\r\nREM Create folders\r\nmkdir Test1\r\ncd Test1\r\nmkdir Sub1 Sub2\r\n\r\nREM Create file in Sub1\r\ncd Sub1\r\necho. > notes.txt\r\n\r\nREM Copy file to Sub2\r\ncopy notes.txt ..\\Sub2\\\r\n\r\nREM Rename file\r\nrename notes.txt todo.txt\r\n\r\nREM Move file up\r\nmove todo.txt ..\\\r\n\r\nREM Delete file\r\ndel ..\\todo.txt\r\n\r\nREM Clean up\r\ncd ..\r\nrmdir /s /q Sub1\r\nrmdir /s /q Sub2\r\n\r\necho All tasks completed.\r\npause\r\n```\r\n\r\n---\r\n\r\n### ‚ñ∂Ô∏è To run the script:\r\n\r\n1. Save the script as `practice-script.bat`\r\n2. Right-click it and choose **\"Run as administrator\"** (optional)\r\n3. The entire task sequence will run automatically\r\n\r\n---\r\n\r\nüîú *Next: Learn how to build your own `.bat` utilities with input prompts and simple logic.*"
        }
    },
    "Windows_Scripting": {
        "Command_Prompt.md": {
            "title": "Command Prompt",
            "date": "2025-01-10",
            "content": "# Command Prompt\r\n\r\nThe Command Prompt is a powerful command-line interface tool in Windows that allows users to execute commands, run scripts, and perform advanced troubleshooting and administrative tasks.\r\n\r\n---\r\n\r\n## Purpose\r\n\r\n- **System Control:** Provides direct access to system functions and settings.\r\n- **Automation:** Enables execution of scripts and batch files to automate repetitive tasks.\r\n- **Troubleshooting:** Assists in diagnosing and resolving system issues through command-based operations.\r\n\r\n---\r\n\r\n## Common Uses\r\n\r\n- **File Management:** Navigating directories, copying, moving, renaming, and deleting files.\r\n- **Network Diagnostics:** Running commands like `ping`, `ipconfig`, and `tracert` to troubleshoot network problems.\r\n- **System Configuration:** Managing system settings and executing configuration tasks.\r\n- **Automation and Scripting:** Creating batch files to automate routine tasks and maintenance.\r\n- **Software Installation and Maintenance:** Running installers and executing administrative commands for software updates.\r\n\r\n---\r\n\r\n## Execution Privileges\r\n\r\n- **Standard Mode:**  \r\n  - Runs commands under the current user's permissions.\r\n  - Suitable for basic tasks and non-administrative operations.\r\n- **Administrator Mode (Elevated):**  \r\n  - Grants higher privileges to execute commands that affect system-wide settings.\r\n  - Necessary for tasks such as installing software, changing system configurations, and running advanced troubleshooting commands.\r\n  - Can be accessed by right-clicking the Command Prompt icon and selecting \"Run as administrator.\"\r\n\r\n---"
        },
        "PowerShell.md": {
            "title": "PowerShell",
            "date": "2025-01-11",
            "content": "# PowerShell\r\n\r\nPowerShell is a versatile command-line shell and scripting language built on the .NET framework, designed for task automation, configuration management, and system administration.\r\n\r\n---\r\n\r\n## Purpose\r\n\r\n- **Task Automation:** Automates repetitive tasks, enabling efficient management and streamlined workflows.\r\n- **Configuration Management:** Manages system configurations across local and remote machines.\r\n- **System Administration:** Provides a powerful environment for managing Windows and cross-platform systems.\r\n- **Scripting:** Supports complex scripting for custom automation, error handling, and system integration.\r\n\r\n---\r\n\r\n## Key Features\r\n\r\n- **Object-Oriented Pipeline:** Processes data as objects instead of plain text, allowing for more flexible manipulation.\r\n- **Integrated Scripting Language:** Features a rich language that includes variables, loops, conditionals, and error handling.\r\n- **Remote Management:** Enables administrators to execute commands and manage systems remotely via PowerShell Remoting.\r\n- **Extensibility:** Supports modules, custom cmdlets, and scripts to extend functionality and tailor automation.\r\n- **Cross-Platform Support:** Modern versions (PowerShell Core) run on Windows, macOS, and Linux.\r\n- **.NET Integration:** Leverages the power of the .NET framework, offering access to a wide range of libraries and functions.\r\n\r\n---\r\n\r\n## Common Cmdlets\r\n\r\n- **Get-Help:** Provides detailed information about cmdlets and usage examples.\r\n- **Get-Process:** Retrieves a list of active processes on a local or remote computer.\r\n- **Get-Service:** Displays the status of services running on the system.\r\n- **Set-ExecutionPolicy:** Configures the security policy for running scripts.\r\n- **Get-EventLog:** Retrieves event logs for system monitoring and troubleshooting.\r\n- **Invoke-Command:** Executes commands or scripts on local and remote machines.\r\n- **New-Item / Remove-Item:** Creates or deletes files, directories, or other items in the file system.\r\n\r\n---"
        },
        "WindowsTerminal.md": {
            "title": "Windows Terminal",
            "date": "2025-01-12",
            "content": "# Windows Terminal\r\n\r\nWindows Terminal is a modern, feature-rich terminal application that provides a unified interface for accessing various command-line environments such as PowerShell, Command Prompt, and WSL.\r\n\r\n---\r\n\r\n## Purpose\r\n\r\n- **Unified Interface:** Combines multiple shells and command-line applications into a single, tabbed window.\r\n- **Enhanced User Experience:** Offers modern features such as GPU-accelerated text rendering, support for Unicode and UTF-8, and customizable themes.\r\n- **Efficiency:** Streamlines command-line workflows by allowing users to switch seamlessly between different environments and tasks.\r\n\r\n---\r\n\r\n## Customization\r\n\r\n- **Appearance:**  \r\n  - Customize themes, color schemes, background images, and fonts through a JSON settings file or the built-in settings UI.\r\n- **Profiles:**  \r\n  - Create and configure separate profiles for each shell (e.g., PowerShell, Command Prompt, WSL) with individual settings and startup behaviors.\r\n- **Layout Options:**  \r\n  - Configure tab behavior, split panes, and window transparency to tailor the workspace to your preferences.\r\n- **Extensions & Integrations:**  \r\n  - Enhance functionality with custom commands and integrate with other tools to suit various workflows.\r\n\r\n---\r\n\r\n## Keyboard Shortcuts\r\n\r\n- **Tab Management:**  \r\n  - `Ctrl + Shift + T`: Open a new tab  \r\n  - `Ctrl + Shift + W`: Close the current tab\r\n- **Navigation:**  \r\n  - `Ctrl + Tab`: Cycle forward through tabs  \r\n  - `Ctrl + Shift + Tab`: Cycle backward through tabs\r\n- **Split Pane:**  \r\n  - Shortcuts can be defined to create split views, enabling side-by-side terminal sessions.\r\n- **Command Palette:**  \r\n  - `Ctrl + Shift + P`: Open the command palette for quick access to settings and commands\r\n- **Custom Shortcuts:**  \r\n  - Users can define their own key bindings in the settings file to optimize workflow efficiency.\r\n\r\n---"
        },
        "File_Directory_Management.md": {
            "title": "File and Directory Management Commands",
            "date": "2025-01-13",
            "content": "# File and Directory Management Commands Cheatsheet\r\n\r\nThis cheatsheet provides quick reference commands for managing files and directories across various environments, including Windows Command Prompt, Windows PowerShell, and Unix/Linux shells.\r\n\r\n---\r\n\r\n## Windows Command Prompt\r\n\r\n- **Change Directory:**  \r\n  `cd [path]`  \r\n  Navigate to a specified directory.\r\n\r\n- **List Directory Contents:**  \r\n  `dir`  \r\n  Display files and folders in the current directory.\r\n\r\n- **Create a Directory:**  \r\n  `mkdir [folder_name]` or `md [folder_name]`  \r\n  Create a new directory.\r\n\r\n- **Remove a Directory:**  \r\n  `rmdir [folder_name]` or `rd [folder_name]`  \r\n  Remove an empty directory.  \r\n  Use `rmdir /s [folder_name]` to remove a directory and its contents.\r\n\r\n- **Copy Files:**  \r\n  `copy [source] [destination]`  \r\n  Copy one or more files to the specified location.\r\n\r\n- **Move/Rename Files:**  \r\n  `move [source] [destination]`  \r\n  Move or rename files and directories.\r\n\r\n- **Delete Files:**  \r\n  `del [file_name]` or `erase [file_name]`  \r\n  Delete one or more files.\r\n\r\n---\r\n\r\n## Windows PowerShell\r\n\r\n- **Change Directory:**  \r\n  `Set-Location [path]` (alias: `cd`)  \r\n  Change the current directory.\r\n\r\n- **List Directory Contents:**  \r\n  `Get-ChildItem` (aliases: `ls`, `dir`)  \r\n  List files and directories.\r\n\r\n- **Create a Directory:**  \r\n  `New-Item -ItemType Directory -Name [folder_name]`  \r\n  Create a new directory.\r\n\r\n- **Remove a Directory or File:**  \r\n  `Remove-Item [path]`  \r\n  Delete a file or directory (use `-Recurse` to remove directories with contents).\r\n\r\n- **Copy Files/Directories:**  \r\n  `Copy-Item [source] [destination]`  \r\n  Copy files or directories.\r\n\r\n- **Move/Rename Files/Directories:**  \r\n  `Move-Item [source] [destination]`  \r\n  Move or rename items.\r\n\r\n---\r\n\r\n## Unix/Linux Commands\r\n\r\n- **Change Directory:**  \r\n  `cd [path]`  \r\n  Navigate to a specified directory.\r\n\r\n- **List Directory Contents:**  \r\n  `ls`  \r\n  List files and directories in the current directory.\r\n\r\n- **Create a Directory:**  \r\n  `mkdir [folder_name]`  \r\n  Create a new directory.\r\n\r\n- **Remove a Directory:**  \r\n  `rmdir [folder_name]`  \r\n  Remove an empty directory.  \r\n  Use `rm -r [folder_name]` to remove a directory and its contents.\r\n\r\n- **Copy Files:**  \r\n  `cp [source] [destination]`  \r\n  Copy files or directories (use `cp -r` for directories).\r\n\r\n- **Move/Rename Files:**  \r\n  `mv [source] [destination]`  \r\n  Move or rename files and directories.\r\n\r\n- **Delete Files:**  \r\n  `rm [file_name]`  \r\n  Delete one or more files.\r\n\r\n---\r\n\r\n## Tips\r\n\r\n- **Safety First:**  \r\n  Always verify commands before execution, especially when deleting files or directories, to avoid accidental data loss.\r\n\r\n- **Help Options:**  \r\n  Use help commands for more details:\r\n  - Windows CMD: `command /?`\r\n  - PowerShell: `Get-Help [cmdlet]`\r\n  - Unix/Linux: `man [command]` or `[command] --help`\r\n\r\nThis cheatsheet is a handy guide for quickly managing files and directories across different operating systems."
        },
        "Networking_+_Connectivity.md": {
            "title": "Networking and Connectivity Commands",
            "date": "2025-01-14",
            "content": "# Networking and Connectivity Commands Cheatsheet\r\n\r\nThis cheatsheet provides a quick reference to essential networking and connectivity commands available in Windows Command Prompt and PowerShell. Use these commands to diagnose network issues, gather system network information, and test connectivity.\r\n\r\n---\r\n\r\n## Windows Command Prompt\r\n\r\n- **ipconfig**  \r\n  - `ipconfig`  \r\n    Displays the basic IP configuration of all network interfaces.\r\n  - `ipconfig /all`  \r\n    Shows detailed network configuration, including MAC addresses and DHCP details.\r\n\r\n- **ping**  \r\n  - `ping [hostname or IP]`  \r\n    Sends ICMP echo requests to test connectivity to a remote host.\r\n\r\n- **tracert**  \r\n  - `tracert [hostname or IP]`  \r\n    Traces the route taken by packets to reach a remote host, listing each hop.\r\n\r\n- **netstat**  \r\n  - `netstat -an`  \r\n    Displays active TCP/UDP connections and listening ports.\r\n  - `netstat -r`  \r\n    Shows the routing table.\r\n\r\n- **nslookup**  \r\n  - `nslookup [domain]`  \r\n    Queries the DNS to obtain the domain name or IP address mapping.\r\n\r\n- **arp**  \r\n  - `arp -a`  \r\n    Lists the ARP cache entries, showing IP-to-MAC address mappings.\r\n\r\n- **route**  \r\n  - `route print`  \r\n    Displays the current routing table.\r\n\r\n- **netsh**  \r\n  - `netsh interface ip show config`  \r\n    Displays network configuration details for all interfaces.\r\n\r\n---\r\n\r\n## Windows PowerShell\r\n\r\n- **Get-NetIPConfiguration**  \r\n  - `Get-NetIPConfiguration`  \r\n    Retrieves IP configuration details for all network adapters.\r\n\r\n- **Test-Connection**  \r\n  - `Test-Connection [hostname or IP]`  \r\n    Sends ICMP echo requests (similar to ping) to test connectivity.\r\n\r\n- **Resolve-DnsName**  \r\n  - `Resolve-DnsName [domain]`  \r\n    Resolves domain names to IP addresses using DNS.\r\n\r\n- **Get-NetRoute**  \r\n  - `Get-NetRoute`  \r\n    Displays the routing table for all network interfaces.\r\n\r\n- **Get-NetTCPConnection**  \r\n  - `Get-NetTCPConnection`  \r\n    Lists active TCP connections and listening ports.\r\n\r\n- **Get-NetNeighbor**  \r\n  - `Get-NetNeighbor`  \r\n    Displays ARP cache entries, showing IP-to-MAC address mappings.\r\n\r\n- **Test-NetConnection**  \r\n  - `Test-NetConnection -ComputerName [hostname or IP] -Port [port]`  \r\n    Tests connectivity to a specific port on a remote host, useful for checking application-level connectivity.\r\n\r\n---\r\n\r\n## Tips\r\n\r\n- **Administrator Privileges:**  \r\n  Some commands require running Command Prompt or PowerShell as an administrator to access or modify network settings.\r\n\r\n- **Help and Documentation:**  \r\n  - For Command Prompt, append `/?` to any command (e.g., `ipconfig /?`) for detailed usage.\r\n  - In PowerShell, use `Get-Help [cmdlet] -Detailed` (e.g., `Get-Help Test-NetConnection -Detailed`) for comprehensive command information.\r\n\r\nThis cheatsheet is a handy guide to quickly access key networking and connectivity commands in Windows environments."
        },
        "Disk_+_FileSystem.md": {
            "title": "Diska and Directory Management Commands",
            "date": "2025-01-15",
            "content": "# Disk and File System Commands Cheatsheet\r\n\r\nThis cheatsheet provides a quick reference to essential commands for managing disks and the file system in Windows using both Command Prompt and PowerShell.\r\n\r\n---\r\n\r\n## Windows Command Prompt\r\n\r\n### Disk Management\r\n\r\n- **chkdsk**  \r\n  - `chkdsk [drive:] [parameters]`  \r\n    Checks a disk for file system errors and repairs them if possible.\r\n\r\n- **diskpart**  \r\n  - `diskpart`  \r\n    Launches the DiskPart utility for advanced disk and partition management.  \r\n    **Common DiskPart Commands:**\r\n  - `list disk` ‚Äî Lists all available disks.\r\n  - `select disk [number]` ‚Äî Selects a disk for further operations.\r\n  - `list partition` ‚Äî Displays partitions on the selected disk.\r\n  - `create partition primary size=[size in MB]` ‚Äî Creates a new primary partition.\r\n  - `format fs=[filesystem]` ‚Äî Formats the selected partition (e.g., NTFS, FAT32).\r\n\r\n- **format**  \r\n  - `format [drive:] [parameters]`  \r\n    Formats a disk or partition to prepare it for use.\r\n\r\n- **fsutil**  \r\n  - `fsutil [command]`  \r\n    Performs advanced file system tasks and retrieves detailed file system information (requires administrator privileges).\r\n\r\n### File System Management\r\n\r\n- **attrib**  \r\n  - `attrib [file_name]`  \r\n    Displays or changes file attributes (e.g., read-only, hidden).\r\n\r\n- **dir**  \r\n  - `dir [path]`  \r\n    Lists files and directories in the specified path.\r\n\r\n- **xcopy**  \r\n  - `xcopy [source] [destination] [parameters]`  \r\n    Copies files and directories, including subdirectories.\r\n\r\n- **robocopy**  \r\n  - `robocopy [source] [destination] [parameters]`  \r\n    A robust file copy utility with options for mirroring directories and resuming interrupted copies.\r\n\r\n---\r\n\r\n## Windows PowerShell\r\n\r\n### Disk Management\r\n\r\n- **Get-Disk**  \r\n  - `Get-Disk`  \r\n    Retrieves information about all physical disks connected to the system.\r\n\r\n- **Get-Partition**  \r\n  - `Get-Partition`  \r\n    Lists all partitions available on the disks.\r\n\r\n- **New-Partition**  \r\n  - `New-Partition -DiskNumber [number] -UseMaximumSize -AssignDriveLetter`  \r\n    Creates a new partition on a specified disk.\r\n\r\n- **Format-Volume**  \r\n  - `Format-Volume -DriveLetter [letter] -FileSystem [NTFS|FAT32]`  \r\n    Formats a volume with the specified file system.\r\n\r\n- **Repair-Volume**  \r\n  - `Repair-Volume -DriveLetter [letter]`  \r\n    Scans and repairs errors on a disk volume.\r\n\r\n### File System Management\r\n\r\n- **Get-ChildItem**  \r\n  - `Get-ChildItem [path]` (aliases: `ls`, `dir`)  \r\n    Lists files and directories in the specified path.\r\n\r\n- **Copy-Item**  \r\n  - `Copy-Item [source] [destination]`  \r\n    Copies files or directories from the source to the destination.\r\n\r\n- **Move-Item**  \r\n  - `Move-Item [source] [destination]`  \r\n    Moves or renames files and directories.\r\n\r\n- **Remove-Item**  \r\n  - `Remove-Item [path]`  \r\n    Deletes files or directories (use `-Recurse` to remove directories and their contents).\r\n\r\n- **Get-Item**  \r\n  - `Get-Item [path]`  \r\n    Retrieves information about a specific file or directory.\r\n\r\n---\r\n\r\n## Tips\r\n\r\n- **Administrator Privileges:**  \r\n  Many disk management commands require elevated privileges. Run Command Prompt or PowerShell as an administrator when performing these operations.\r\n  \r\n- **Backup Data:**  \r\n  Always back up important data before performing disk or file system modifications to prevent accidental data loss.\r\n\r\n- **Command Help:**  \r\n  - For Command Prompt, append `/?` to any command (e.g., `chkdsk /?`) for detailed usage information.\r\n  - In PowerShell, use `Get-Help [cmdlet] -Detailed` (e.g., `Get-Help Format-Volume -Detailed`) for comprehensive command documentation.\r\n\r\nThis cheatsheet serves as a quick guide for disk and file system management tasks in Windows environments using both Command Prompt and PowerShell."
        },
        "User_SystemSecurity.md": {
            "title": "User and System Security Commands",
            "date": "2025-01-15",
            "content": "# User and System Security Commands\r\n\r\nThis note provides a quick reference guide to essential user and system security commands available in Windows Command Prompt and PowerShell. These commands help manage user accounts, groups, and security settings, enabling administrators to configure and troubleshoot system security effectively.\r\n\r\n---\r\n\r\n## Windows Command Prompt\r\n\r\n### User Management\r\n\r\n- **net user**  \r\n  - `net user [username] [password] /add`  \r\n    Creates a new user account.\r\n  - `net user [username] /delete`  \r\n    Deletes an existing user account.\r\n  - `net user [username]`  \r\n    Displays details about the specified user account.\r\n\r\n- **net localgroup**  \r\n  - `net localgroup [groupname]`  \r\n    Lists members of a specified local group.\r\n  - `net localgroup [groupname] [username] /add`  \r\n    Adds a user to a local group.\r\n  - `net localgroup [groupname] [username] /delete`  \r\n    Removes a user from a local group.\r\n\r\n- **net accounts**  \r\n  - `net accounts`  \r\n    Displays and configures password policies and account lockout settings.\r\n\r\n### System Security Commands\r\n\r\n- **whoami**  \r\n  - `whoami /groups`  \r\n    Shows the current user's account information and group memberships, including security identifiers (SIDs).\r\n\r\n- **runas**  \r\n  - `runas /user:[domain\\username] [command]`  \r\n    Executes a command using a different user account, useful for testing permissions and security contexts.\r\n\r\n- **secedit**  \r\n  - `secedit /analyze /db secedit.sdb /cfg [path_to_template] /log [path_to_log]`  \r\n    Analyzes the system‚Äôs security configuration against a specified security template (requires administrative privileges).\r\n\r\n- **icacls**  \r\n  - `icacls [path]`  \r\n    Displays or modifies access control lists (ACLs) on files and directories to manage permissions.\r\n\r\n---\r\n\r\n## Windows PowerShell\r\n\r\n### User Management\r\n\r\n- **Get-LocalUser**  \r\n  - `Get-LocalUser`  \r\n    Retrieves a list of all local user accounts.\r\n\r\n- **New-LocalUser**  \r\n  - `New-LocalUser -Name \"[username]\" -Password (ConvertTo-SecureString \"[password]\" -AsPlainText -Force)`  \r\n    Creates a new local user account with the specified password.\r\n\r\n- **Remove-LocalUser**  \r\n  - `Remove-LocalUser -Name \"[username]\"`  \r\n    Deletes a local user account.\r\n\r\n- **Get-LocalGroup**  \r\n  - `Get-LocalGroup`  \r\n    Lists all local groups on the system.\r\n\r\n- **Add-LocalGroupMember**  \r\n  - `Add-LocalGroupMember -Group \"[groupname]\" -Member \"[username]\"`  \r\n    Adds a user to a specified local group.\r\n\r\n- **Remove-LocalGroupMember**  \r\n  - `Remove-LocalGroupMember -Group \"[groupname]\" -Member \"[username]\"`  \r\n    Removes a user from a specified local group.\r\n\r\n### System Security Commands\r\n\r\n- **Get-Acl / Set-Acl**  \r\n  - `Get-Acl [path]`  \r\n    Retrieves the access control list (ACL) for a file or directory.\r\n  - `Set-Acl [path] [acl]`  \r\n    Applies a modified ACL to a file or directory, controlling permissions.\r\n\r\n- **Get-AuthenticodeSignature**  \r\n  - `Get-AuthenticodeSignature [path]`  \r\n    Verifies the digital signature of a file to ensure its integrity and authenticity.\r\n\r\n- **Test-ComputerSecureChannel**  \r\n  - `Test-ComputerSecureChannel`  \r\n    Checks the secure channel between the local computer and the domain, useful for troubleshooting domain trust issues.\r\n\r\n### Additional Security Cmdlets\r\n\r\n- **Get-EventLog (Security Log)**  \r\n  - `Get-EventLog -LogName Security`  \r\n    Retrieves security-related events from the Windows Event Log for auditing and monitoring.\r\n\r\n- **Update-Help**  \r\n  - `Update-Help -Module Microsoft.PowerShell.Security`  \r\n    Updates local help files for PowerShell security modules, ensuring you have the latest documentation.\r\n\r\n---\r\n\r\n## Tips\r\n\r\n- **Run as Administrator:**  \r\n  Many of these commands require elevated privileges. Ensure you open Command Prompt or PowerShell with administrative rights when executing them.\r\n  \r\n- **Backup Configurations:**  \r\n  Always back up critical security configurations and data before making significant changes.\r\n\r\n- **Use Help Options:**  \r\n  - For Command Prompt, append `/?` (e.g., `net user /?`) to get detailed command usage.\r\n  - In PowerShell, use `Get-Help [cmdlet] -Detailed` for comprehensive command documentation.\r\n\r\nThis guide provides a concise overview of essential user and system security commands in Windows, helping administrators secure and manage user accounts, groups, and system security settings effectively."
        },
        "Registry_SystemConfig.md": {
            "title": "Windows Registry and Systenm Config Commands",
            "date": "2025-01-16",
            "content": "# Windows Registry and System Config Commands Cheatsheet\r\n\r\nThis cheatsheet provides a quick reference to essential commands for managing the Windows Registry and system configuration using Windows Command Prompt and PowerShell. Use these commands to view, modify, and troubleshoot registry settings and system configurations.\r\n\r\n---\r\n\r\n## Windows Command Prompt\r\n\r\n### Registry Commands\r\n\r\n- **reg query**  \r\n  - `reg query [RootKey\\SubKey]`  \r\n    Retrieves information about registry keys and values.\r\n- **reg add**  \r\n  - `reg add [RootKey\\SubKey] /v [ValueName] /t [Type] /d [Data] /f`  \r\n    Adds a new registry key or value.\r\n- **reg delete**  \r\n  - `reg delete [RootKey\\SubKey] /v [ValueName] /f`  \r\n    Deletes a registry key or value.\r\n- **reg export**  \r\n  - `reg export [RootKey\\SubKey] [FileName.reg]`  \r\n    Exports a registry key to a file.\r\n- **reg import**  \r\n  - `reg import [FileName.reg]`  \r\n    Imports registry settings from a file.\r\n\r\n### System Configuration Commands\r\n\r\n- **bcdedit**  \r\n  - `bcdedit /enum`  \r\n    Displays boot configuration data.\r\n  - `bcdedit /set {identifier} [option] [value]`  \r\n    Modifies boot configuration settings.\r\n- **systeminfo**  \r\n  - `systeminfo`  \r\n    Displays detailed system configuration information about the computer and its operating system.\r\n\r\n---\r\n\r\n## Windows PowerShell\r\n\r\n### Registry Commands\r\n\r\n- **Get-Item / Get-ItemProperty**  \r\n  - `Get-Item -Path \"HKLM:\\Software\\...\"`  \r\n    Retrieves a specific registry key.\r\n  - `Get-ItemProperty -Path \"HKCU:\\Software\\...\"`  \r\n    Retrieves properties (values) of a registry key.\r\n- **New-Item / New-ItemProperty**  \r\n  - `New-Item -Path \"HKLM:\\Software\\NewKey\"`  \r\n    Creates a new registry key.\r\n  - `New-ItemProperty -Path \"HKLM:\\Software\\NewKey\" -Name \"NewValue\" -Value \"Data\" -PropertyType String`  \r\n    Creates a new registry value.\r\n- **Set-ItemProperty**  \r\n  - `Set-ItemProperty -Path \"HKLM:\\Software\\ExistingKey\" -Name \"ExistingValue\" -Value \"NewData\"`  \r\n    Modifies an existing registry value.\r\n- **Remove-Item / Remove-ItemProperty**  \r\n  - `Remove-Item -Path \"HKLM:\\Software\\UnwantedKey\"`  \r\n    Deletes a registry key.\r\n  - `Remove-ItemProperty -Path \"HKLM:\\Software\\Key\" -Name \"UnwantedValue\"`  \r\n    Deletes a registry value.\r\n\r\n### System Configuration Commands\r\n\r\n- **Get-ComputerInfo**  \r\n  - `Get-ComputerInfo`  \r\n    Retrieves comprehensive information about the computer‚Äôs hardware and operating system.\r\n- **Get-WmiObject / Get-CimInstance**  \r\n  - `Get-WmiObject -Class Win32_OperatingSystem`  \r\n    Retrieves details about the operating system.\r\n  - `Get-CimInstance -ClassName Win32_BIOS`  \r\n    Retrieves BIOS information.\r\n- **BCDEdit via PowerShell**  \r\n  - PowerShell can directly execute BCDEdit commands (e.g., `bcdedit /enum`) to view or modify boot configuration data.\r\n\r\n---\r\n\r\n## Tips\r\n\r\n- **Administrator Privileges:**  \r\n  Many of these commands require elevated privileges. Open Command Prompt or PowerShell as an administrator.\r\n- **Backup Registry:**  \r\n  Always export and back up registry keys before making changes to avoid accidental system issues.\r\n- **Help and Documentation:**  \r\n  - For Command Prompt, append `/?` (e.g., `reg query /?`) to get detailed usage information.  \r\n  - In PowerShell, use `Get-Help [cmdlet] -Detailed` for comprehensive documentation.\r\n\r\nThis cheatsheet serves as a handy guide for managing the Windows Registry and system configuration, empowering you to troubleshoot and customize your system effectively."
        },
        "PowerManagement_SystemMonitoring.md": {
            "title": "Power management and System Monitoring Commands",
            "date": "2025-01-17",
            "content": "# Power Management and System Monitoring Commands Cheatsheet\r\n\r\nThis cheatsheet provides a quick reference for essential power management and system monitoring commands available in Windows Command Prompt and PowerShell. These commands help manage system power settings, generate reports, and monitor system performance and resource usage.\r\n\r\n---\r\n\r\n## Windows Command Prompt\r\n\r\n### Power Management Commands\r\n\r\n- **powercfg**  \r\n  - `powercfg /energy`  \r\n    Generates a report on energy efficiency and identifies potential power issues.\r\n  - `powercfg /batteryreport`  \r\n    Creates a detailed report on battery usage and health.\r\n  - `powercfg /h on` or `powercfg /h off`  \r\n    Enables or disables hibernate mode.\r\n\r\n- **shutdown**  \r\n  - `shutdown /s /t [seconds]`  \r\n    Shuts down the computer after a specified delay.\r\n  - `shutdown /r /t [seconds]`  \r\n    Restarts the computer after a specified delay.\r\n\r\n### System Monitoring Commands\r\n\r\n- **tasklist**  \r\n  - `tasklist`  \r\n    Displays a list of all currently running processes.\r\n- **systeminfo**  \r\n  - `systeminfo`  \r\n    Shows detailed system configuration and operating system information.\r\n- **wmic**  \r\n  - `wmic cpu get loadpercentage`  \r\n    Retrieves the current CPU load percentage.\r\n- **typeperf**  \r\n  - `typeperf \"\\Processor(_Total)\\% Processor Time\"`  \r\n    Captures and displays real-time CPU performance data.\r\n\r\n---\r\n\r\n## Windows PowerShell\r\n\r\n### Power Management Commands\r\n\r\n- **Stop-Computer / Restart-Computer**  \r\n  - `Stop-Computer`  \r\n    Shuts down the computer.\r\n  - `Restart-Computer`  \r\n    Restarts the computer.\r\n- **powercfg** (via PowerShell)  \r\n  - Powercfg commands (e.g., `powercfg /batteryreport`) can also be executed in PowerShell for power diagnostics.\r\n\r\n### System Monitoring Commands\r\n\r\n- **Get-Process**  \r\n  - `Get-Process`  \r\n    Retrieves a list of running processes with details on CPU and memory usage.\r\n- **Get-Service**  \r\n  - `Get-Service`  \r\n    Lists the status of all services on the computer.\r\n- **Get-Counter**  \r\n  - `Get-Counter \"\\Processor(_Total)\\% Processor Time\"`  \r\n    Retrieves performance counter data for CPU usage.\r\n- **Get-CimInstance / Get-WmiObject**  \r\n  - `Get-CimInstance -ClassName Win32_Processor | Select-Object LoadPercentage`  \r\n    Retrieves CPU load information using CIM/WMI.\r\n- **Measure-Command**  \r\n  - `Measure-Command { <script block> }`  \r\n    Measures the time taken to execute a script block, useful for performance testing.\r\n\r\n---\r\n\r\n## Tips\r\n\r\n- **Administrator Privileges:**  \r\n  Many of these commands require elevated privileges. Run Command Prompt or PowerShell as an administrator when necessary.\r\n- **Real-Time Monitoring:**  \r\n  Use commands like `typeperf` and `Get-Counter` for real-time performance data.\r\n- **Automation:**  \r\n  Incorporate these commands into scripts to automate monitoring and reporting tasks.\r\n\r\nThis cheatsheet serves as a quick reference for managing power settings and monitoring system performance in Windows environments."
        },
        "Scripting_Automation.md": {
            "title": "Scripting and Automation",
            "date": "2025-01-19",
            "content": "# Scripting and Automation\r\n\r\nThis note provides an overview of scripting and automation tools in Windows, focusing on Batch Scripting, PowerShell Scripting, and Task Scheduler. These tools empower users and administrators to automate repetitive tasks, streamline system management, and schedule routine operations.\r\n\r\n---\r\n\r\n## Batch Scripting\r\n\r\n**Overview:**  \r\nBatch scripting involves creating text files with `.bat` or `.cmd` extensions that execute a series of commands in the Windows Command Prompt. It's ideal for simple automation tasks.\r\n\r\n**Key Features:**\r\n- **Simplicity:** Uses a straightforward syntax for executing commands sequentially.\r\n- **Built-in Commands:** Leverages internal commands like `echo`, `set`, `if`, `for`, and `goto`.\r\n- **File Operations:** Easily handles file manipulation, system configuration, and routine maintenance tasks.\r\n- **Execution:** Can be run by double-clicking the script file or calling it from the Command Prompt.\r\n\r\n---\r\n\r\n## PowerShell Scripting\r\n\r\n**Overview:**  \r\nPowerShell scripting uses an advanced, object-oriented scripting language that integrates with the .NET framework. It is designed for comprehensive system administration and automation.\r\n\r\n**Key Features:**\r\n- **Object-Oriented:** Processes output as objects, enabling complex data manipulation.\r\n- **Rich Cmdlet Library:** Offers a vast array of built-in cmdlets for managing system processes, services, files, and more.\r\n- **Advanced Functionality:** Supports functions, error handling, loops, conditionals, and script modules.\r\n- **Security:** Requires appropriate execution policies, ensuring secure script execution.\r\n- **Script Files:** Typically saved with a `.ps1` extension and executed within the PowerShell environment.\r\n\r\n---\r\n\r\n## Task Scheduler\r\n\r\n**Overview:**  \r\nTask Scheduler is a Windows utility that automates the execution of programs and scripts based on predefined triggers such as time, system events, or logon.\r\n\r\n**Key Features:**\r\n- **Flexible Scheduling:** Allows scheduling tasks to run at specific times, on startup, or in response to system events.\r\n- **Integration:** Supports the execution of both Batch and PowerShell scripts.\r\n- **Advanced Options:** Offers detailed configuration options for triggers, actions, conditions, and security settings.\r\n- **User-Friendly Interface:** Accessible via the Control Panel or by running `taskschd.msc`.\r\n\r\n**Usage Tips:**\r\n- **Creating Tasks:** Use the Task Scheduler interface to create new tasks, set triggers, and define actions.\r\n- **Security Settings:** Configure tasks to run with the necessary privileges to ensure proper execution.\r\n- **Automation:** Combine scripts with scheduled tasks to automate regular system maintenance, backups, or monitoring tasks.\r\n\r\n---\r\n\r\n## Best Practices\r\n\r\n- **Testing:** Always test scripts in a controlled environment before deploying them in production.\r\n- **Logging:** Implement logging within your scripts to track execution and troubleshoot errors.\r\n- **Security:** Ensure scripts are executed under the correct privileges and follow security best practices, especially when handling sensitive operations.\r\n- **Documentation:** Comment your scripts thoroughly to explain their functionality and assist with future maintenance.\r\n\r\nThis guide serves as an essential reference for leveraging Windows scripting and automation tools to simplify system management and operational tasks."
        },
        "BatchScripting.md": {
            "title": "Batch Scripting",
            "date": "2025-01-20",
            "content": "# Batch Scripting\r\n\r\nBatch scripting is a simple and effective method for automating tasks in Windows using Command Prompt. Batch scripts consist of a series of commands executed sequentially within a `.bat` or `.cmd` file.\r\n\r\n---\r\n\r\n## Purpose\r\n\r\n- **Automation:** Automates repetitive administrative and system tasks.\r\n- **File and Process Management:** Simplifies file operations, software installations, and process monitoring.\r\n- **System Configuration:** Modifies system settings and manages user accounts.\r\n- **Task Scheduling:** Works in conjunction with Task Scheduler to execute tasks at specific intervals.\r\n\r\n---\r\n\r\n## Common Use Cases\r\n\r\n- **File Operations:** Copying, moving, renaming, and deleting files or directories.\r\n- **System Administration:** Managing users, network configurations, and system logs.\r\n- **Software Deployment:** Installing and configuring software automatically.\r\n- **Scheduled Maintenance:** Running disk cleanup, backups, and log rotations.\r\n- **Network Diagnostics:** Automating commands like `ping`, `ipconfig`, and `tracert`.\r\n\r\n---\r\n\r\n## Syntax\r\n\r\n- **Basic Structure:**  \r\n  ```batch\r\n  @echo off\r\n  rem This is a comment\r\n  echo Hello, World!\r\n  pause\r\n  ```\r\n  - `@echo off` ‚Äî Hides command output in the script execution.\r\n  - `rem` ‚Äî Inserts a comment.\r\n  - `echo` ‚Äî Displays text in the command window.\r\n  - `pause` ‚Äî Pauses execution until a key is pressed.\r\n\r\n- **Variables:**  \r\n  ```batch\r\n  set name=John\r\n  echo Hello, %name%\r\n  ```\r\n  - `set` ‚Äî Assigns a value to a variable.\r\n  - `%variable%` ‚Äî References a variable.\r\n\r\n- **Conditional Statements:**  \r\n  ```batch\r\n  if exist \"C:\\test.txt\" echo File exists\r\n  if not exist \"C:\\test.txt\" echo File does not exist\r\n  ```\r\n  - `if exist` ‚Äî Checks if a file or folder exists.\r\n\r\n- **Loops:**  \r\n  ```batch\r\n  for %%f in (*.txt) do echo %%f\r\n  ```\r\n  - `for` ‚Äî Iterates through files or a set of values.\r\n\r\n- **User Input:**  \r\n  ```batch\r\n  set /p user=Enter your name: \r\n  echo Hello, %user%\r\n  ```\r\n  - `set /p` ‚Äî Prompts the user for input.\r\n\r\n- **Error Handling:**  \r\n  ```batch\r\n  if %errorlevel% neq 0 echo Error detected\r\n  ```\r\n  - `%errorlevel%` ‚Äî Checks the exit status of the last command.\r\n\r\n---\r\n\r\n## Limitations\r\n\r\n- **Lack of Advanced Features:**  \r\n  - Limited error handling and debugging capabilities.\r\n  - No built-in support for complex data structures (arrays, objects).\r\n  \r\n- **Performance Issues:**  \r\n  - Slower compared to more advanced scripting languages like PowerShell.\r\n  \r\n- **Security Concerns:**  \r\n  - Easily modified or misused if not secured properly.\r\n  - Lacks robust security mechanisms found in modern scripting languages.\r\n\r\n- **Limited Integration:**  \r\n  - Cannot natively interact with the Windows API or .NET framework.\r\n\r\n---\r\n\r\n## Conclusion\r\n\r\nBatch scripting is a straightforward and effective tool for simple automation tasks in Windows. While it has limitations compared to PowerShell, it remains useful for quick administrative tasks, file operations, and system configurations."
        },
        "PowershellScripting.md": {
            "title": "Powershell Scripting",
            "date": "2025-01-21",
            "content": "# PowerShell Scripting\r\n\r\nPowerShell is a powerful scripting language and command-line shell designed for task automation and system management in Windows. It integrates with the .NET framework and offers extensive control over the operating system.\r\n\r\n---\r\n\r\n## Purpose\r\n\r\n- **Automation:** Automates administrative tasks, software deployment, and system maintenance.\r\n- **System Management:** Provides tools to configure, manage, and troubleshoot Windows environments.\r\n- **Scripting and Programming:** Supports advanced scripting features, including functions, loops, and error handling.\r\n- **Remote Administration:** Enables administrators to manage multiple machines remotely.\r\n\r\n---\r\n\r\n## Common Use Cases\r\n\r\n- **File and Directory Management:** Creating, copying, renaming, and deleting files and directories.\r\n- **User and Group Management:** Adding, removing, and modifying user accounts and groups.\r\n- **System Monitoring and Diagnostics:** Checking system performance, logs, and running processes.\r\n- **Software Installation and Configuration:** Automating application deployments and configurations.\r\n- **Network Administration:** Managing network configurations, testing connectivity, and monitoring traffic.\r\n- **Security and Compliance:** Managing access controls, permissions, and security policies.\r\n\r\n---\r\n\r\n## Syntax\r\n\r\n- **Basic Script Structure:**  \r\n  ```powershell\r\n  # This is a comment\r\n  Write-Output \"Hello, World!\"\r\n  ```\r\n  - `#` ‚Äî Represents a comment.\r\n  - `Write-Output` ‚Äî Displays output to the console.\r\n\r\n- **Variables:**  \r\n  ```powershell\r\n  $name = \"John\"\r\n  Write-Output \"Hello, $name\"\r\n  ```\r\n  - `$variable` ‚Äî Defines a variable.\r\n\r\n- **Conditional Statements:**  \r\n  ```powershell\r\n  $file = \"C:\\test.txt\"\r\n  if (Test-Path $file) {\r\n      Write-Output \"File exists\"\r\n  } else {\r\n      Write-Output \"File does not exist\"\r\n  }\r\n  ```\r\n  - `if` ‚Äî Evaluates conditions.\r\n  - `Test-Path` ‚Äî Checks if a file or folder exists.\r\n\r\n- **Loops:**  \r\n  ```powershell\r\n  foreach ($file in Get-ChildItem *.txt) {\r\n      Write-Output $file.Name\r\n  }\r\n  ```\r\n  - `foreach` ‚Äî Iterates through a collection.\r\n\r\n- **User Input:**  \r\n  ```powershell\r\n  $user = Read-Host \"Enter your name\"\r\n  Write-Output \"Hello, $user\"\r\n  ```\r\n  - `Read-Host` ‚Äî Captures user input.\r\n\r\n- **Error Handling:**  \r\n  ```powershell\r\n  try {\r\n      Get-Item \"C:\\nonexistentfile.txt\"\r\n  } catch {\r\n      Write-Output \"An error occurred: $_\"\r\n  }\r\n  ```\r\n  - `try` / `catch` ‚Äî Handles exceptions.\r\n\r\n---\r\n\r\n## Strengths\r\n\r\n- **Object-Oriented:** Works with objects instead of plain text, making data manipulation more powerful.\r\n- **Rich Cmdlet Library:** Provides built-in cmdlets for managing system components and processes.\r\n- **Extensibility:** Supports custom modules and functions for enhanced automation.\r\n- **Integration with Windows API and .NET:** Enables deep system control and advanced scripting capabilities.\r\n- **Remote Management:** Allows administration of remote computers using PowerShell Remoting.\r\n- **Cross-Platform:** PowerShell Core runs on Windows, Linux, and macOS.\r\n\r\n---\r\n\r\n## Conclusion\r\n\r\nPowerShell scripting is a versatile and powerful tool for system administration and automation. It provides advanced functionality compared to traditional batch scripting, making it essential for managing modern Windows environments."
        },
        "VBScript.md": {
            "title": "VB Script",
            "date": "2025-01-22",
            "content": "# VBScript (Visual Basic Scripting Edition)\r\n\r\nVBScript is a lightweight scripting language developed by Microsoft, primarily used for automating administrative tasks, creating scripts for Windows environments, and embedding scripts in web pages and applications.\r\n\r\n---\r\n\r\n## Purpose\r\n\r\n- **Automation:** Automates repetitive tasks, including system administration and file management.\r\n- **Windows Scripting Host (WSH):** Executes scripts for system configurations and automation tasks.\r\n- **Application Integration:** Enables scripting capabilities within applications like Microsoft Office.\r\n- **Legacy System Support:** Provides a simple scripting solution for older Windows environments.\r\n\r\n---\r\n\r\n## Common Use Cases\r\n\r\n- **File and Folder Management:** Creating, copying, renaming, and deleting files and directories.\r\n- **System Administration:** Managing registry settings, user accounts, and system configurations.\r\n- **Automation of GUI Applications:** Automates interaction with Windows applications.\r\n- **Network Administration:** Manages network connections, printers, and remote administration tasks.\r\n- **Web Page Scripting (Legacy):** Used in Internet Explorer for client-side scripting (replaced by JavaScript in modern web development).\r\n\r\n---\r\n\r\n## Syntax\r\n\r\n- **Basic Script Structure:**  \r\n  ```vbscript\r\n  ' This is a comment\r\n  WScript.Echo \"Hello, World!\"\r\n  ```\r\n  - `'` ‚Äî Represents a comment.\r\n  - `WScript.Echo` ‚Äî Displays output in a message box.\r\n\r\n- **Variables:**  \r\n  ```vbscript\r\n  Dim name\r\n  name = \"John\"\r\n  WScript.Echo \"Hello, \" & name\r\n  ```\r\n  - `Dim` ‚Äî Declares a variable.\r\n  - `&` ‚Äî Concatenates strings.\r\n\r\n- **Conditional Statements:**  \r\n  ```vbscript\r\n  Dim filePath\r\n  filePath = \"C:\\test.txt\"\r\n  If CreateObject(\"Scripting.FileSystemObject\").FileExists(filePath) Then\r\n      WScript.Echo \"File exists\"\r\n  Else\r\n      WScript.Echo \"File does not exist\"\r\n  End If\r\n  ```\r\n  - `If` / `Else` ‚Äî Defines conditional logic.\r\n  - `CreateObject(\"Scripting.FileSystemObject\").FileExists` ‚Äî Checks if a file exists.\r\n\r\n- **Loops:**  \r\n  ```vbscript\r\n  Dim i\r\n  For i = 1 To 5\r\n      WScript.Echo \"Iteration \" & i\r\n  Next\r\n  ```\r\n  - `For ... Next` ‚Äî Defines a loop.\r\n\r\n- **User Input:**  \r\n  ```vbscript\r\n  Dim userInput\r\n  userInput = InputBox(\"Enter your name:\")\r\n  WScript.Echo \"Hello, \" & userInput\r\n  ```\r\n  - `InputBox` ‚Äî Captures user input.\r\n\r\n- **Error Handling:**  \r\n  ```vbscript\r\n  On Error Resume Next\r\n  Dim objFile\r\n  Set objFile = CreateObject(\"Scripting.FileSystemObject\").OpenTextFile(\"C:\\nonexistentfile.txt\")\r\n  If Err.Number <> 0 Then\r\n      WScript.Echo \"An error occurred: \" & Err.Description\r\n  End If\r\n  ```\r\n  - `On Error Resume Next` ‚Äî Enables basic error handling.\r\n  - `Err.Number` and `Err.Description` ‚Äî Retrieve error details.\r\n\r\n---\r\n\r\n## Limitations\r\n\r\n- **Deprecated:** Microsoft has deprecated VBScript in favor of PowerShell and other modern scripting languages.\r\n- **Security Risks:** Often disabled due to security vulnerabilities in enterprise environments.\r\n- **Limited Features:** Lacks advanced object-oriented programming capabilities.\r\n- **Windows-Only:** Not cross-platform; works only in Windows environments.\r\n- **Outdated for Web Development:** No longer supported in modern web browsers.\r\n\r\n---\r\n\r\n## Conclusion\r\n\r\nVBScript was a useful scripting language for Windows automation and administration, but it has been largely replaced by PowerShell and other modern scripting languages. It remains relevant for legacy systems but is no longer recommended for new development."
        },
        "WindowsScriptHost.md": {
            "title": "Windows Script Host",
            "date": "2025-01-23",
            "content": "# Windows Script Host (WSH)\r\n\r\nWindows Script Host (WSH) is a scripting engine for running scripts written in VBScript or JScript, providing automation capabilities in Windows environments. It enables users to execute scripts for system administration, automation, and application management without relying on web browsers.\r\n\r\n---\r\n\r\n## Purpose\r\n\r\n- **Script Execution Environment:** Runs VBScript (`.vbs`) and JScript (`.js`) scripts natively in Windows.\r\n- **Automation and Administration:** Automates system configurations, file management, and registry modifications.\r\n- **Application Scripting:** Allows interaction with Windows applications and services.\r\n- **Batch Processing:** Enables scheduling and execution of scripts for repetitive tasks.\r\n\r\n---\r\n\r\n## Common Use Cases\r\n\r\n- **File and Directory Management:** Automates tasks such as copying, renaming, and deleting files.\r\n- **System Administration:** Manages system settings, user accounts, and registry configurations.\r\n- **Task Scheduling:** Works with Task Scheduler to execute scripts at predefined intervals.\r\n- **Network Management:** Configures network settings, maps drives, and manages network shares.\r\n- **Software Deployment:** Automates application installation and updates.\r\n- **Remote Administration:** Allows remote execution of scripts for managing multiple machines.\r\n\r\n---\r\n\r\n## Strengths\r\n\r\n- **Native Windows Support:** Built into Windows, eliminating the need for additional software.\r\n- **Lightweight and Efficient:** Executes scripts without requiring a full development environment.\r\n- **Flexible Scripting:** Supports multiple scripting languages, primarily VBScript and JScript.\r\n- **Integration with Windows Components:** Interacts with Windows Management Instrumentation (WMI), Active Directory, and COM objects.\r\n- **Task Automation:** Reduces manual effort in system maintenance and configuration tasks.\r\n\r\n---\r\n\r\n## Conclusion\r\n\r\nWindows Script Host provides a simple yet powerful scripting environment for automating Windows administration tasks. While it has been largely replaced by PowerShell, it remains useful for legacy systems and lightweight automation needs."
        },
        "JavaScript_WindowsScripting.md": {
            "title": "JavaScript for Windows Scripting",
            "date": "2025-01-24",
            "content": "# JavaScript for Windows Scripting\r\n\r\nJavaScript, commonly used for web development, can also be used for Windows scripting via Windows Script Host (WSH) and ActiveX. This allows for system automation, file management, and administrative tasks.\r\n\r\n---\r\n\r\n## Purpose\r\n\r\n- **Automation:** Automates repetitive tasks within the Windows environment.\r\n- **System Administration:** Manages files, registry settings, and network configurations.\r\n- **Windows Script Host (WSH) Execution:** Enables JavaScript-based scripting outside of web browsers.\r\n- **Application Scripting:** Interacts with Windows applications and services via COM objects.\r\n\r\n---\r\n\r\n## Common Use Cases\r\n\r\n- **File and Directory Management:** Creating, modifying, copying, and deleting files or folders.\r\n- **System Configuration:** Managing registry settings and system properties.\r\n- **Network Administration:** Managing network shares, remote connections, and configurations.\r\n- **Task Automation:** Running scheduled tasks or startup scripts.\r\n- **Application Integration:** Controlling Windows applications like Microsoft Office through COM.\r\n\r\n---\r\n\r\n## Syntax\r\n\r\n- **Basic Script Structure:**  \r\n  ```javascript\r\n  // This is a comment\r\n  WScript.Echo(\"Hello, World!\");\r\n  ```\r\n  - `WScript.Echo` ‚Äî Displays a message box with the specified text.\r\n\r\n- **File Handling:**  \r\n  ```javascript\r\n  var fso = new ActiveXObject(\"Scripting.FileSystemObject\");\r\n  var file = fso.CreateTextFile(\"C:\\test.txt\", true);\r\n  file.WriteLine(\"Hello, Windows Scripting!\");\r\n  file.Close();\r\n  ```\r\n  - `ActiveXObject(\"Scripting.FileSystemObject\")` ‚Äî Enables file manipulation.\r\n\r\n- **Registry Modification:**  \r\n  ```javascript\r\n  var shell = new ActiveXObject(\"WScript.Shell\");\r\n  shell.RegWrite(\"HKEY_CURRENT_USER\\Software\\TestKey\", \"TestValue\", \"REG_SZ\");\r\n  ```\r\n  - `RegWrite` ‚Äî Writes a value to the Windows registry.\r\n\r\n- **User Input:**  \r\n  ```javascript\r\n  var userInput = WScript.StdIn.ReadLine();\r\n  WScript.Echo(\"You entered: \" + userInput);\r\n  ```\r\n  - `StdIn.ReadLine` ‚Äî Captures user input from the console.\r\n\r\n- **Error Handling:**  \r\n  ```javascript\r\n  try {\r\n      var fso = new ActiveXObject(\"Scripting.FileSystemObject\");\r\n      var file = fso.OpenTextFile(\"C:\\nonexistent.txt\", 1);\r\n  } catch (e) {\r\n      WScript.Echo(\"Error: \" + e.message);\r\n  }\r\n  ```\r\n  - `try...catch` ‚Äî Handles exceptions and errors.\r\n\r\n---\r\n\r\n## Strengths\r\n\r\n- **Cross-Language Compatibility:** JavaScript can be used in WSH alongside VBScript.\r\n- **Lightweight:** No additional software required; runs natively on Windows.\r\n- **Object-Oriented:** Supports modular and structured scripting.\r\n- **Integration with Windows Components:** Works with COM objects, WMI, and Active Directory.\r\n- **Familiar Syntax:** Uses JavaScript, making it easier for web developers to transition into Windows scripting.\r\n\r\n---\r\n\r\n## Conclusion\r\n\r\nJavaScript for Windows scripting is a powerful tool for system automation and administration. While it has been largely replaced by PowerShell, it remains a viable option for legacy environments and lightweight automation tasks."
        },
        "Task_Scheduler.md": {
            "title": "Windows Task Scheduler",
            "date": "2025-01-24",
            "content": "# Windows Task Scheduler\r\n\r\nWindows Task Scheduler is a built-in tool that allows users to automate the execution of scripts, programs, and tasks based on predefined triggers.\r\n\r\n---\r\n\r\n## Purpose\r\n\r\n- **Automate Routine Tasks:** Runs applications, scripts, and system tasks on a schedule.\r\n- **System Maintenance:** Performs system cleanup, log rotation, and backup operations.\r\n- **User and System Events:** Triggers tasks based on specific conditions like startup, login, or idle state.\r\n- **Remote Task Execution:** Allows administrators to schedule and manage tasks on remote machines.\r\n\r\n---\r\n\r\n## Common Use Cases\r\n\r\n- **Running Scripts Automatically:** Executes PowerShell, batch, or VBScript files at set intervals.\r\n- **Scheduled Backups:** Automates file or system backups at regular intervals.\r\n- **Software Updates:** Runs scheduled updates for applications or Windows components.\r\n- **System Monitoring and Logging:** Generates reports or logs system performance periodically.\r\n- **Automated Maintenance Tasks:** Clears temp files, defrags disks, or cleans logs.\r\n\r\n---\r\n\r\n## Commands\r\n\r\n### Creating and Managing Tasks via Command Prompt (`schtasks`)\r\n\r\n- **Create a New Task:**  \r\n  ```cmd\r\n  schtasks /create /tn \"BackupTask\" /tr \"C:\\Scripts\\backup.bat\" /sc daily /st 02:00\r\n  ```\r\n  - `/tn` ‚Äî Task name.\r\n  - `/tr` ‚Äî Specifies the script or program to run.\r\n  - `/sc` ‚Äî Schedule type (e.g., daily, weekly, onstart).\r\n  - `/st` ‚Äî Start time.\r\n\r\n- **List Scheduled Tasks:**  \r\n  ```cmd\r\n  schtasks /query /fo table\r\n  ```\r\n\r\n- **Run a Scheduled Task Manually:**  \r\n  ```cmd\r\n  schtasks /run /tn \"BackupTask\"\r\n  ```\r\n\r\n- **Delete a Scheduled Task:**  \r\n  ```cmd\r\n  schtasks /delete /tn \"BackupTask\" /f\r\n  ```\r\n\r\n### Creating and Managing Tasks via PowerShell\r\n\r\n- **Create a New Task:**  \r\n  ```powershell\r\n  $action = New-ScheduledTaskAction -Execute \"C:\\Scripts\\backup.bat\"\r\n  $trigger = New-ScheduledTaskTrigger -Daily -At 2am\r\n  Register-ScheduledTask -TaskName \"BackupTask\" -Action $action -Trigger $trigger\r\n  ```\r\n\r\n- **Get a List of Scheduled Tasks:**  \r\n  ```powershell\r\n  Get-ScheduledTask\r\n  ```\r\n\r\n- **Run a Scheduled Task:**  \r\n  ```powershell\r\n  Start-ScheduledTask -TaskName \"BackupTask\"\r\n  ```\r\n\r\n- **Remove a Scheduled Task:**  \r\n  ```powershell\r\n  Unregister-ScheduledTask -TaskName \"BackupTask\" -Confirm:$false\r\n  ```\r\n\r\n---\r\n\r\n## Conclusion\r\n\r\nWindows Task Scheduler is a powerful automation tool that helps streamline system administration, maintenance, and monitoring. By using Command Prompt or PowerShell, tasks can be efficiently scheduled and managed."
        },
        "WMI_Scripting,.md": {
            "title": "Windows Management Instrumentation (WMI) Scripting",
            "date": "2025-01-25",
            "content": "# Windows Management Instrumentation (WMI) Scripting\r\n\r\nWindows Management Instrumentation (WMI) is a powerful framework for managing Windows systems through scripting and automation. It provides detailed system information and allows administrators to query, modify, and automate system components.\r\n\r\n---\r\n\r\n## Purpose\r\n\r\n- **System Monitoring:** Retrieves detailed information about hardware, processes, services, and system configurations.\r\n- **Automation and Management:** Enables remote and local system management without GUI interaction.\r\n- **Security and Compliance:** Audits security settings, firewall configurations, and access controls.\r\n- **Process and Service Control:** Monitors and manages running processes and services.\r\n\r\n---\r\n\r\n## Common Use Cases\r\n\r\n- **Hardware and System Information:** Retrieve details about CPU, memory, disk drives, and operating system properties.\r\n- **Process and Service Management:** Start, stop, and monitor Windows services and processes.\r\n- **Event Log Monitoring:** Query event logs for system health and troubleshooting.\r\n- **Network Configuration Management:** Retrieve and modify network adapter settings, IP configurations, and DNS settings.\r\n- **Security Auditing:** Check user accounts, permissions, and system security settings.\r\n\r\n---\r\n\r\n## PowerShell Example\r\n\r\n### **Retrieve System Information**\r\n```powershell\r\nGet-WmiObject -Class Win32_OperatingSystem | Select-Object Caption, Version, BuildNumber\r\n```\r\n- Retrieves details about the operating system, including version and build number.\r\n\r\n### **List Running Processes**\r\n```powershell\r\nGet-WmiObject -Class Win32_Process | Select-Object Name, ProcessId\r\n```\r\n- Displays all running processes along with their process IDs.\r\n\r\n### **Check Available Disk Space**\r\n```powershell\r\nGet-WmiObject -Class Win32_LogicalDisk -Filter \"DriveType=3\" | Select-Object DeviceID, FreeSpace, Size\r\n```\r\n- Lists local disk drives and available space.\r\n\r\n### **Start or Stop a Windows Service**\r\n```powershell\r\n# Start a service\r\n(Get-WmiObject -Class Win32_Service -Filter \"Name='wuauserv'\").StartService()\r\n\r\n# Stop a service\r\n(Get-WmiObject -Class Win32_Service -Filter \"Name='wuauserv'\").StopService()\r\n```\r\n- Starts or stops the Windows Update service.\r\n\r\n### **Retrieve Network Adapter Configuration**\r\n```powershell\r\nGet-WmiObject -Class Win32_NetworkAdapterConfiguration | Where-Object { $_.IPEnabled -eq $true } | Select-Object Description, IPAddress, MACAddress\r\n```\r\n- Retrieves active network adapters and their IP/MAC addresses.\r\n\r\n---\r\n\r\n## Conclusion\r\n\r\nWMI scripting provides a robust way to manage Windows systems programmatically. Using PowerShell, administrators can automate complex tasks, monitor system health, and configure Windows components efficiently."
        },
        "WindowsHotKey.md": {
            "title": "Windows Hotkey (AHK)",
            "date": "2025-01-26",

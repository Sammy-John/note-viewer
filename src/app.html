            "title": "Introduction to .NET",
            "date": "2025-03-01",
            "content": "# Introduction to .NET\r\n\r\n## üéØ Purpose of .NET\r\n.NET is a free, open-source, cross-platform framework developed by Microsoft. It provides a comprehensive and consistent programming model for building applications with visually stunning user experiences, seamless and secure communication, and the ability to model a range of business processes.\r\n\r\n### Key Goals:\r\n- Enable development of high-performance applications across platforms.\r\n- Simplify development with a unified framework and language support.\r\n- Support modern software development practices such as dependency injection, asynchronous programming, and containerization.\r\n\r\n---\r\n\r\n## üß© Components of .NET\r\n\r\n### 1. .NET Runtime (CoreCLR)\r\n- Provides a managed execution environment (garbage collection, type safety, exception handling).\r\n- Executes Intermediate Language (IL) code compiled from C#, F#, VB.NET, etc.\r\n\r\n### 2. .NET SDK\r\n- Tools and compilers required to build, run, and publish .NET applications.\r\n\r\n### 3. Base Class Library (BCL)\r\n- A large set of pre-built classes and APIs for working with collections, file I/O, networking, databases, and more.\r\n\r\n### 4. ASP.NET Core\r\n- A powerful framework for building web applications and APIs.\r\n- Modular and cross-platform.\r\n\r\n### 5. Entity Framework Core (EF Core)\r\n- Object-relational mapper (ORM) for data access.\r\n- Supports LINQ and code-first/database-first approaches.\r\n\r\n### 6. Windows Presentation Foundation (WPF) / WinForms\r\n- For building rich desktop applications (primarily on Windows).\r\n\r\n### 7. MAUI (Multi-platform App UI)\r\n- Build native mobile and desktop apps with a single codebase.\r\n\r\n### 8. Blazor\r\n- Enables building interactive web UIs using C# instead of JavaScript.\r\n\r\n---\r\n\r\n## üí¨ Supported Languages\r\n.NET supports multiple programming languages, enabling developers to choose the language best suited for the task.\r\n\r\n| Language  | Description                                |\r\n|----------|--------------------------------------------|\r\n| C#       | Most widely used, object-oriented language  |\r\n| F#       | Functional-first programming language       |\r\n| VB.NET   | Easy-to-read, event-driven language         |\r\n\r\nAll languages compile to **Common Intermediate Language (CIL)** and run on the **.NET runtime (CoreCLR)**.\r\n\r\n---\r\n\r\n## üõ† Use Cases of .NET\r\n\r\n| Domain               | Example Applications                                 |\r\n|---------------------|------------------------------------------------------|\r\n| Web Development      | Websites, REST APIs using ASP.NET Core              |\r\n| Desktop Development  | Windows apps via WPF, WinForms, MAUI                |\r\n| Mobile Development   | Cross-platform apps via .NET MAUI or Xamarin        |\r\n| Cloud Applications   | Scalable microservices and APIs using Azure + .NET  |\r\n| IoT Applications     | .NET on embedded systems and smart devices          |\r\n| Game Development     | Games using Unity (which uses C# and .NET Runtime)  |\r\n| Machine Learning     | ML.NET for integrating machine learning into apps   |\r\n| Enterprise Solutions | ERP, CRM, HR systems with data-driven architecture  |\r\n\r\n---\r\n\r\n## üìö Summary\r\n\r\n- **.NET** is a unified, cross-platform framework ideal for building all kinds of modern applications.\r\n- It supports a wide range of **languages**, **tools**, and **libraries**.\r\n- It is widely used in both open-source and enterprise software development.\r\n\r\n---\r\n\r\n## üìñ References\r\n- https://dotnet.microsoft.com/\r\n- https://learn.microsoft.com/en-us/dotnet/core/introduction\r\n- https://docs.microsoft.com/en-us/dotnet/standard/"
        },
        "Versions_Ecosysttem.md": {
            "title": ".NET Versions and Ecosystem",
            "date": "2025-03-02",
            "content": "# .NET Versions and Ecosystem\r\n\r\n## üîç Overview\r\nThe .NET ecosystem has evolved significantly over the years, transitioning from the **.NET Framework** to **.NET Core**, and finally to the **unified .NET 5+ platform**. Each version represents a key milestone in building cross-platform, high-performance, and modern applications.\r\n\r\n---\r\n\r\n## üìö .NET Framework\r\n\r\n### Summary\r\n- First released in 2002.\r\n- Primarily used for Windows desktop and server applications.\r\n- Comes pre-installed on Windows systems.\r\n\r\n### Key Features\r\n- ASP.NET Web Forms and MVC\r\n- Windows Forms (WinForms), WPF\r\n- Integrated with Windows-specific APIs\r\n- Mature and stable, but not cross-platform\r\n\r\n### Limitations\r\n- Windows-only\r\n- No active development for new features (only critical updates)\r\n\r\n### Use Cases\r\n- Enterprise software\r\n- Legacy applications\r\n- Internal tools\r\n\r\n---\r\n\r\n## üåç .NET Core\r\n\r\n### Summary\r\n- Introduced in 2016 as a cross-platform successor to .NET Framework.\r\n- Supports Windows, Linux, and macOS.\r\n- Modular and lightweight with side-by-side installation capability.\r\n\r\n### Key Features\r\n- ASP.NET Core for modern web apps and APIs\r\n- EF Core (Entity Framework Core) for data access\r\n- CLI tools for project management and builds\r\n- Performance improvements over .NET Framework\r\n\r\n### Use Cases\r\n- Web APIs and Microservices\r\n- Cross-platform CLI tools\r\n- Containers and cloud-native apps\r\n\r\n### Lifecycle\r\n- Final version: **.NET Core 3.1 (LTS)**\r\n- Replaced by **.NET 5+**\r\n\r\n---\r\n\r\n## üîó .NET 5 and Beyond (.NET 6, .NET 7, .NET 8)\r\n\r\n### Summary\r\n- Unified development platform combining the best of .NET Framework and .NET Core.\r\n- Cross-platform and high-performance.\r\n- Regular releases with **Long-Term Support (LTS)** every two years.\r\n\r\n### Key Features\r\n- Single SDK and BCL for all workloads\r\n- Improved performance and memory efficiency\r\n- MAUI for cross-platform UI\r\n- Native AOT (Ahead-of-Time Compilation)\r\n- Source Generators and enhanced diagnostics\r\n\r\n| Version | Release Year | Support Type |\r\n|--------|----------------|----------------|\r\n| .NET 5 | 2020 | Standard (no LTS) |\r\n| .NET 6 | 2021 | LTS |\r\n| .NET 7 | 2022 | Standard |\r\n| .NET 8 | 2023 | LTS |\r\n\r\n> ‚ö† .NET 5 is already out of support. .NET 6 and .NET 8 are recommended for new development.\r\n\r\n### Use Cases\r\n- Full-stack web apps\r\n- Cloud-native microservices\r\n- Desktop apps with MAUI/WPF\r\n- Real-time systems and games\r\n\r\n---\r\n\r\n## üß© Ecosystem Overview\r\n\r\n### Key Components\r\n- **ASP.NET Core** ‚Äì Web development\r\n- **EF Core** ‚Äì Data access\r\n- **MAUI** ‚Äì Desktop/Mobile UI\r\n- **Blazor** ‚Äì C# in the browser (WebAssembly)\r\n- **ML.NET** ‚Äì Machine Learning\r\n- **Roslyn** ‚Äì .NET Compiler Platform\r\n- **NuGet** ‚Äì Package Manager\r\n\r\n### Tooling\r\n- Visual Studio\r\n- Visual Studio Code\r\n- .NET CLI\r\n- GitHub Actions / Azure DevOps for CI/CD\r\n\r\n---\r\n\r\n## üìà Evolution Summary\r\n\r\n| Feature               | .NET Framework | .NET Core | .NET 5+ |\r\n|-----------------------|----------------|-----------|---------|\r\n| Platform Support      | Windows        | Cross-Platform | Cross-Platform |\r\n| App Types             | Desktop, Web   | Web, CLI, Microservices | Full Stack |\r\n| Performance           | Moderate       | High       | Very High |\r\n| Active Development    | Maintenance Only | Ended w/ 3.1 | Ongoing |\r\n| Recommended for New Apps | ‚ùå            | ‚ùå         | ‚úÖ |\r\n\r\n---\r\n\r\n## üìö References\r\n- https://dotnet.microsoft.com/\r\n- https://learn.microsoft.com/en-us/dotnet/core/introduction\r\n- https://learn.microsoft.com/en-us/dotnet/standard/\r\n- https://learn.microsoft.com/en-us/dotnet/releases/"
        },
        "Installing.md": {
            "title": "Installing",
            "date": "2025-03-03",
            "content": "# Installing .NET SDK and CLI\r\n\r\n## üîç Overview\r\nThis note explains how to install the **.NET SDK** and use the **.NET CLI (Command-Line Interface)**, covering different versions including **.NET Framework**, **.NET Core**, and **.NET 5+** (also known as **.NET Modern**).\r\n\r\n---\r\n\r\n## üì¶ What is the .NET SDK?\r\nThe **.NET SDK (Software Development Kit)** includes everything you need to build and run .NET applications:\r\n- Compilers\r\n- Base Class Libraries (BCL)\r\n- Runtime\r\n- CLI tools\r\n\r\n---\r\n\r\n## üíæ Installing .NET Versions\r\n\r\n### üß± .NET Framework (Windows-only)\r\n- **Use Case**: Legacy applications, WPF/WinForms Desktop apps.\r\n- **Installer**: Comes pre-installed on most Windows systems.\r\n- **Download**: [https://dotnet.microsoft.com/en-us/download/dotnet-framework](https://dotnet.microsoft.com/en-us/download/dotnet-framework)\r\n\r\n> ‚ö†Ô∏è Not cross-platform. Use .NET Core or .NET 5+ for modern development.\r\n\r\n### üöÄ .NET Core (Cross-Platform)\r\n- **Use Case**: Cross-platform apps, web APIs, CLI tools.\r\n- **Versions**: 1.0 to 3.1 (LTS)\r\n- **Download**: [https://dotnet.microsoft.com/en-us/download/dotnet-core](https://dotnet.microsoft.com/en-us/download/dotnet-core)\r\n\r\n### üåê .NET 5+ (.NET 6, .NET 7, .NET 8)\r\n- **Unified successor** to both .NET Framework and .NET Core.\r\n- **Use Case**: Modern cross-platform development.\r\n- **Latest LTS version**: .NET 8 (as of 2025).\r\n- **Download**: [https://dotnet.microsoft.com/en-us/download](https://dotnet.microsoft.com/en-us/download)\r\n\r\n---\r\n\r\n## üíª Installing on Different Platforms\r\n\r\n### Windows\r\n1. Visit the official .NET download page.\r\n2. Download the **SDK installer (x64/x86/ARM)**.\r\n3. Run the installer and follow prompts.\r\n\r\n### macOS\r\n```bash\r\nbrew install --cask dotnet-sdk\r\n```\r\n- Or download `.pkg` installer from the official site.\r\n\r\n### Linux\r\n```bash\r\n# Ubuntu/Debian\r\nsudo apt-get update\r\nsudo apt-get install -y dotnet-sdk-8.0\r\n\r\n# Fedora\r\nsudo dnf install dotnet-sdk-8.0\r\n```\r\n\r\n> For other distributions, follow platform-specific instructions on the official .NET download page.\r\n\r\n---\r\n\r\n## ‚öôÔ∏è .NET CLI (Command Line Interface)\r\n\r\n### Check Installation\r\n```bash\r\ndotnet --version\r\n```\r\n\r\n### Common Commands\r\n| Command | Description |\r\n|--------|-------------|\r\n| `dotnet new` | Create a new project |\r\n| `dotnet build` | Build the project |\r\n| `dotnet run` | Run the project |\r\n| `dotnet test` | Run tests |\r\n| `dotnet publish` | Publish the project for deployment |\r\n| `dotnet add package <name>` | Add a NuGet package |\r\n\r\n### Example: Create and Run a Console App\r\n```bash\r\ndotnet new console -n HelloWorldApp\r\ncd HelloWorldApp\r\ndotnet run\r\n```\r\n\r\n---\r\n\r\n## üîç Managing SDKs and Runtimes\r\n\r\n### View Installed SDKs and Runtimes\r\n```bash\r\ndotnet --list-sdks\r\ndotnet --list-runtimes\r\n```\r\n\r\n### Uninstalling SDKs\r\n- Remove via OS-specific package managers or use manual uninstall from Control Panel (Windows).\r\n\r\n---\r\n\r\n## üìù Summary\r\n\r\n| Version       | Platform         | Use Case                        | Status     |\r\n|---------------|------------------|----------------------------------|------------|\r\n| .NET Framework| Windows Only     | Legacy Desktop Apps             | Supported |\r\n| .NET Core     | Cross-Platform   | Web APIs, CLI Tools             | Ended with 3.1 |\r\n| .NET 5+       | Cross-Platform   | Modern, Unified Development     | Active (LTS on .NET 6/8) |\r\n\r\n---\r\n\r\n## üìö References\r\n- https://dotnet.microsoft.com/\r\n- https://learn.microsoft.com/en-us/dotnet/core/tools/\r\n- https://learn.microsoft.com/en-us/dotnet/core/install/"
        },
        "Understanding_ProjectStructure.md": {
            "title": "Understanding .NET Project Structure",
            "date": "2025-03-04",
            "content": "# Understanding .NET Project Structure\r\n\r\n## üîç Overview\r\nA well-organized project structure is fundamental to efficient development in .NET. This note explains the key components of a typical .NET solution, including **Solutions**, **Projects**, and **NuGet Packages**.\r\n\r\n---\r\n\r\n## üìÅ Solution (.sln)\r\n\r\n### What is a Solution?\r\n- A **Solution** is a container for one or more related projects.\r\n- Stored in a `.sln` file.\r\n- Manages build configurations, project dependencies, and references.\r\n\r\n### Purpose\r\n- Organizes multi-project applications.\r\n- Allows modular development (e.g., UI, Business Logic, Data Access as separate projects).\r\n\r\n### Example\r\n```\r\nMyApp.sln\r\n ‚îú‚îÄ‚îÄ MyApp.Web (Web UI Project)\r\n ‚îú‚îÄ‚îÄ MyApp.Core (Business Logic Project)\r\n ‚îî‚îÄ‚îÄ MyApp.Data (Data Access Project)\r\n```\r\n\r\n---\r\n\r\n## üì¶ Project (.csproj)\r\n\r\n### What is a Project?\r\n- A **Project** contains source code files, configuration files, and metadata used to build an application or library.\r\n- Stored in a `.csproj` file (for C# projects).\r\n\r\n### Key Sections in `.csproj`\r\n```xml\r\n<Project Sdk=\"Microsoft.NET.Sdk\">\r\n\r\n  <PropertyGroup>\r\n    <TargetFramework>net8.0</TargetFramework>\r\n    <OutputType>Exe</OutputType> <!-- or Library -->\r\n  </PropertyGroup>\r\n\r\n  <ItemGroup>\r\n    <PackageReference Include=\"Newtonsoft.Json\" Version=\"13.0.3\" />\r\n  </ItemGroup>\r\n\r\n</Project>\r\n```\r\n\r\n### Types of Projects\r\n| Project Type     | Description                              |\r\n|------------------|------------------------------------------|\r\n| Console App      | Command-line applications (`.exe`)       |\r\n| Class Library    | Reusable logic for other projects        |\r\n| ASP.NET Core App | Web app or API                           |\r\n| MAUI App         | Cross-platform mobile/desktop app        |\r\n| Test Project     | Unit test code using xUnit/NUnit/MSTest  |\r\n\r\n---\r\n\r\n## üìö Project Structure Example\r\n```\r\nMyApp/\r\n ‚îú‚îÄ‚îÄ Program.cs\r\n ‚îú‚îÄ‚îÄ Startup.cs\r\n ‚îú‚îÄ‚îÄ Controllers/\r\n ‚îú‚îÄ‚îÄ Models/\r\n ‚îú‚îÄ‚îÄ Views/\r\n ‚îú‚îÄ‚îÄ appsettings.json\r\n ‚îî‚îÄ‚îÄ MyApp.csproj\r\n```\r\n\r\n---\r\n\r\n## üîó NuGet Packages\r\n\r\n### What is NuGet?\r\n- NuGet is the official package manager for .NET.\r\n- Packages contain compiled libraries, tools, and metadata.\r\n\r\n### Using NuGet in Projects\r\n#### Add via CLI:\r\n```bash\r\ndotnet add package Newtonsoft.Json\r\n```\r\n\r\n#### Add via Visual Studio:\r\n- Right-click project ‚Üí Manage NuGet Packages ‚Üí Browse & Install\r\n\r\n### Package Reference in `.csproj`:\r\n```xml\r\n<ItemGroup>\r\n  <PackageReference Include=\"Serilog\" Version=\"2.12.0\" />\r\n</ItemGroup>\r\n```\r\n\r\n### Custom Package Sources\r\n- Default: `https://api.nuget.org/v3/index.json`\r\n- Can add custom sources in `NuGet.config`\r\n\r\n---\r\n\r\n## ‚öô Project and Solution Management Commands\r\n\r\n| Command | Description |\r\n|--------|-------------|\r\n| `dotnet new sln` | Create a new solution |\r\n| `dotnet new console` | Create a new console app |\r\n| `dotnet sln add <project>` | Add project to solution |\r\n| `dotnet build` | Build project or solution |\r\n| `dotnet run` | Run application |\r\n| `dotnet restore` | Restore packages |\r\n\r\n---\r\n\r\n## üìå Summary\r\n\r\n| Concept         | File Type | Purpose                                |\r\n|----------------|-----------|----------------------------------------|\r\n| Solution        | `.sln`    | Organize multiple projects             |\r\n| Project         | `.csproj` | Define individual application/library |\r\n| NuGet Package   | `.nupkg`  | Reusable library or tool               |\r\n\r\n---\r\n\r\n## üìö References\r\n- https://learn.microsoft.com/en-us/dotnet/core/project-sdk/overview\r\n- https://docs.microsoft.com/en-us/nuget/\r\n- https://learn.microsoft.com/en-us/dotnet/core/tools/"
        },
        "CLI.md": {
            "title": "CLI",
            "date": "2025-03-05",
            "content": "# .NET CLI (Command Line Interface)\r\n\r\n## üîç Overview\r\nThe **.NET CLI (Command Line Interface)** is a powerful tool for creating, building, running, testing, and managing .NET applications directly from the terminal. It simplifies automation and cross-platform development without requiring a graphical IDE.\r\n\r\n---\r\n\r\n## ‚öôÔ∏è Build and Run Projects\r\n\r\n### Create a New Project\r\n```bash\r\ndotnet new console -n MyApp\r\ncd MyApp\r\n```\r\n\r\n### Build the Project\r\n```bash\r\ndotnet build\r\n```\r\n- Compiles the code and generates output in the `bin/` directory.\r\n\r\n### Run the Project\r\n```bash\r\ndotnet run\r\n```\r\n- Builds and executes the application.\r\n\r\n### Publish the Project\r\n```bash\r\ndotnet publish -c Release -o ./publish\r\n```\r\n- Prepares the app for deployment by compiling and bundling required files.\r\n\r\n---\r\n\r\n## üì¶ Dependency Management\r\n\r\n### Add a NuGet Package\r\n```bash\r\ndotnet add package <PackageName>\r\n```\r\nExample:\r\n```bash\r\ndotnet add package Newtonsoft.Json\r\n```\r\n\r\n### Remove a Package\r\n```bash\r\ndotnet remove package <PackageName>\r\n```\r\n\r\n### Restore Dependencies\r\n```bash\r\ndotnet restore\r\n```\r\n- Restores NuGet packages specified in the project file.\r\n\r\n---\r\n\r\n## üìÅ Project and Solution Commands\r\n\r\n| Command | Description |\r\n|--------|-------------|\r\n| `dotnet new` | Create a new project |\r\n| `dotnet build` | Build the application |\r\n| `dotnet run` | Run the application |\r\n| `dotnet publish` | Publish for deployment |\r\n| `dotnet test` | Run test projects |\r\n| `dotnet restore` | Restore NuGet dependencies |\r\n| `dotnet clean` | Clean build artifacts |\r\n| `dotnet sln` | Manage solution files |\r\n\r\n---\r\n\r\n## üìö Examples\r\n\r\n### Add a Project to a Solution\r\n```bash\r\ndotnet new sln -n MySolution\r\ndotnet sln MySolution.sln add MyApp/MyApp.csproj\r\n```\r\n\r\n### List Installed SDKs and Runtimes\r\n```bash\r\ndotnet --list-sdks\r\ndotnet --list-runtimes\r\n```\r\n\r\n### Display Help for Any Command\r\n```bash\r\ndotnet <command> --help\r\n```\r\n\r\n---\r\n\r\n## üìù Summary\r\n\r\n| Task | Command |\r\n|------|---------|\r\n| Create project | `dotnet new` |\r\n| Build project | `dotnet build` |\r\n| Run project | `dotnet run` |\r\n| Add dependency | `dotnet add package <name>` |\r\n| Restore packages | `dotnet restore` |\r\n| Publish project | `dotnet publish` |\r\n\r\n---\r\n\r\n## üìö References\r\n- https://learn.microsoft.com/en-us/dotnet/core/tools/\r\n- https://docs.microsoft.com/en-us/nuget/consume-packages/install-use-packages-dotnet-cli"
        },
        "Console_Applications.md": {
            "title": "Console Applications",
            "date": "2025-03-06",
            "content": "# Console Applications in .NET\r\n\r\n## üîç Overview\r\nConsole Applications are the simplest form of .NET applications. They run in a command-line interface (terminal) and are ideal for quick tools, automation scripts, and learning C# fundamentals. .NET provides built-in support through `System.Console`.\r\n\r\n---\r\n\r\n## üìù Creating a Simple Console Application\r\n\r\n### Using .NET CLI\r\n```bash\r\ndotnet new console -n HelloWorldApp\r\ncd HelloWorldApp\r\ndotnet run\r\n```\r\n\r\n### Default `Program.cs` Output\r\n```csharp\r\nusing System;\r\n\r\nclass Program\r\n{\r\n    static void Main(string[] args)\r\n    {\r\n        Console.WriteLine(\"Hello, World!\");\r\n    }\r\n}\r\n```\r\n\r\n---\r\n\r\n## üí¨ System.Console Class\r\n\r\n### Basic Console Methods\r\n| Method | Description |\r\n|--------|-------------|\r\n| `Console.Write()` | Writes without a new line |\r\n| `Console.WriteLine()` | Writes with a new line |\r\n| `Console.ReadLine()` | Reads user input (string) |\r\n| `Console.ReadKey()` | Reads a single key input |\r\n| `Console.Clear()` | Clears the console window |\r\n\r\n### Example: User Input\r\n```csharp\r\nusing System;\r\n\r\nclass Program\r\n{\r\n    static void Main()\r\n    {\r\n        Console.Write(\"Enter your name: \");\r\n        string name = Console.ReadLine();\r\n        Console.WriteLine($\"Hello, {name}!\");\r\n    }\r\n}\r\n```\r\n\r\n---\r\n\r\n## üé® Formatting Output\r\n\r\n### String Interpolation\r\n```csharp\r\nConsole.WriteLine($\"You entered: {name}\");\r\n```\r\n\r\n### Composite Formatting\r\n```csharp\r\nConsole.WriteLine(\"Welcome, {0}!\", name);\r\n```\r\n\r\n---\r\n\r\n## üéØ Advanced Console Features\r\n\r\n### Set Console Text Color\r\n```csharp\r\nConsole.ForegroundColor = ConsoleColor.Green;\r\nConsole.WriteLine(\"Success!\");\r\nConsole.ResetColor();\r\n```\r\n\r\n### Read a Key Without Enter\r\n```csharp\r\nConsole.WriteLine(\"Press any key to continue...\");\r\nConsole.ReadKey();\r\n```\r\n\r\n### Console Beep\r\n```csharp\r\nConsole.Beep();\r\n```\r\n\r\n---\r\n\r\n## üìÅ Typical Structure of Console Project\r\n```\r\nMyConsoleApp/\r\n ‚îú‚îÄ‚îÄ Program.cs\r\n ‚îî‚îÄ‚îÄ MyConsoleApp.csproj\r\n```\r\n\r\n---\r\n\r\n## üì¶ Useful Scenarios for Console Apps\r\n- Utility tools\r\n- Quick scripts\r\n- System monitoring\r\n- Batch processing\r\n- Data conversion tools\r\n- Learning exercises and algorithm testing\r\n\r\n---\r\n\r\n## üìö References\r\n- https://learn.microsoft.com/en-us/dotnet/api/system.console\r\n- https://learn.microsoft.com/en-us/dotnet/core/tutorials/with-visual-studio-code"
        },
        "Web_Development.md": {
            "title": "Web Development with ASP.NET Core",
            "date": "2025-03-07",
            "content": "# Web Development with ASP.NET Core\r\n\r\n## üåê Overview\r\nASP.NET Core is a modern, high-performance, open-source web framework for building web apps and APIs using .NET. It is cross-platform and follows a **middleware-based architecture** for request handling and extensibility.\r\n\r\n---\r\n\r\n## üß± Key Web Application Models\r\n\r\n### 1. MVC (Model-View-Controller)\r\n- Separates concerns into:\r\n  - **Model**: Data and business logic\r\n  - **View**: UI\r\n  - **Controller**: Handles user requests and coordinates responses\r\n- Suitable for full-stack web applications\r\n\r\n#### Example\r\n```\r\n/Controllers/HomeController.cs\r\n/Views/Home/Index.cshtml\r\n/Models/Product.cs\r\n```\r\n\r\n```csharp\r\npublic class HomeController : Controller\r\n{\r\n    public IActionResult Index()\r\n    {\r\n        return View();\r\n    }\r\n}\r\n```\r\n\r\n---\r\n\r\n### 2. Razor Pages\r\n- Simplified, page-based coding model in ASP.NET Core.\r\n- Each page has a `.cshtml` file and an accompanying `.cshtml.cs` code-behind file.\r\n- Ideal for small or form-based apps.\r\n\r\n#### Example\r\n```\r\n/Pages/Index.cshtml\r\n/Pages/Index.cshtml.cs\r\n```\r\n\r\n```csharp\r\npublic class IndexModel : PageModel\r\n{\r\n    public void OnGet() { }\r\n}\r\n```\r\n\r\n---\r\n\r\n### 3. Web API\r\n- Used to build RESTful services and backend APIs.\r\n- Controllers inherit from `ControllerBase`.\r\n\r\n#### Example\r\n```csharp\r\n[ApiController]\r\n[Route(\"api/[controller]\")]\r\npublic class ProductsController : ControllerBase\r\n{\r\n    [HttpGet]\r\n    public IEnumerable<string> Get() => new[] { \"Item1\", \"Item2\" };\r\n}\r\n```\r\n\r\n- Supports OpenAPI (Swagger) for documentation and testing.\r\n\r\n---\r\n\r\n### 4. Blazor\r\n- A framework for building interactive web UIs using C# instead of JavaScript.\r\n\r\n| Model | Description |\r\n|-------|-------------|\r\n| Blazor Server | C# runs on the server; updates via SignalR |\r\n| Blazor WebAssembly | C# runs in the browser via WebAssembly |\r\n\r\n#### Example\r\n```razor\r\n<h3>Hello @name!</h3>\r\n<input @bind=\"name\" />\r\n@code {\r\n    private string name = \"World\";\r\n}\r\n```\r\n\r\n---\r\n\r\n## ‚öô Middleware-Based Architecture\r\n\r\n### What is Middleware?\r\n- Middleware are components that form a pipeline to handle HTTP requests and responses.\r\n\r\n### Example Middleware Pipeline\r\n```csharp\r\npublic void Configure(IApplicationBuilder app, IWebHostEnvironment env)\r\n{\r\n    app.UseRouting();\r\n    app.UseAuthentication();\r\n    app.UseAuthorization();\r\n    app.UseEndpoints(endpoints =>\r\n    {\r\n        endpoints.MapControllers();\r\n    });\r\n}\r\n```\r\n\r\n### Common Middleware\r\n- `UseRouting()`: Sets up endpoint routing\r\n- `UseAuthentication()`: Enables authentication\r\n- `UseAuthorization()`: Manages access control\r\n- `UseStaticFiles()`: Serves static content (CSS, JS, images)\r\n- `UseEndpoints()`: Maps routes to controllers/pages\r\n\r\n---\r\n\r\n## üìÅ Project Structure Example\r\n```\r\nMyWebApp/\r\n ‚îú‚îÄ‚îÄ Controllers/\r\n ‚îú‚îÄ‚îÄ Models/\r\n ‚îú‚îÄ‚îÄ Views/\r\n ‚îú‚îÄ‚îÄ Pages/\r\n ‚îú‚îÄ‚îÄ wwwroot/\r\n ‚îú‚îÄ‚îÄ appsettings.json\r\n ‚îú‚îÄ‚îÄ Program.cs\r\n ‚îî‚îÄ‚îÄ Startup.cs\r\n```\r\n\r\n---\r\n\r\n## üìù Summary\r\n\r\n| Model         | Use Case                      |\r\n|---------------|-------------------------------|\r\n| MVC           | Full web apps with complex UIs |\r\n| Razor Pages  | Page-focused apps & forms       |\r\n| Web API       | REST APIs & backend services   |\r\n| Blazor        | Interactive client-side apps   |\r\n\r\n---\r\n\r\n## üìö References\r\n- https://learn.microsoft.com/en-us/aspnet/core/\r\n- https://learn.microsoft.com/en-us/aspnet/core/mvc/overview\r\n- https://learn.microsoft.com/en-us/aspnet/core/razor-pages/\r\n- https://learn.microsoft.com/en-us/aspnet/core/blazor/\r\n- https://learn.microsoft.com/en-us/aspnet/core/web-api/"
        },
        "Desktop_Apps.md": {
            "title": "Desktop Apps",
            "date": "2025-03-08",
            "content": "# Desktop Applications in .NET\r\n\r\n## üñ• Overview\r\n.NET offers multiple frameworks for building desktop applications on Windows. The primary technologies include **Windows Forms (WinForms)**, **Windows Presentation Foundation (WPF)**, and **Universal Windows Platform (UWP)**. Each framework caters to different application requirements and user experiences.\r\n\r\n---\r\n\r\n## ü™ü Windows Forms (WinForms)\r\n\r\n### Description\r\n- One of the earliest GUI frameworks in .NET.\r\n- Event-driven and simple to use.\r\n- Best suited for traditional Windows desktop applications.\r\n\r\n### Features\r\n- Drag-and-drop UI design\r\n- Rapid development of form-based apps\r\n- Easy data binding\r\n\r\n### Example\r\n```csharp\r\npublic partial class MainForm : Form\r\n{\r\n    public MainForm()\r\n    {\r\n        InitializeComponent();\r\n    }\r\n\r\n    private void btnClickMe_Click(object sender, EventArgs e)\r\n    {\r\n        MessageBox.Show(\"Hello from WinForms!\");\r\n    }\r\n}\r\n```\r\n\r\n### Use Cases\r\n- Admin tools\r\n- Internal enterprise applications\r\n- Data-entry forms\r\n\r\n---\r\n\r\n## üé® Windows Presentation Foundation (WPF)\r\n\r\n### Description\r\n- A more modern UI framework than WinForms.\r\n- Supports rich user interfaces with **XAML (eXtensible Application Markup Language)**.\r\n- Ideal for MVVM (Model-View-ViewModel) architecture.\r\n\r\n### Features\r\n- Advanced UI styling and animations\r\n- Data binding and templating\r\n- Custom controls and vector graphics\r\n\r\n### Example (XAML + C#)\r\n**MainWindow.xaml**\r\n```xml\r\n<Window x:Class=\"WpfApp.MainWindow\"\r\n        xmlns=\"http://schemas.microsoft.com/winfx/2006/xaml/presentation\"\r\n        Title=\"WPF App\" Height=\"200\" Width=\"300\">\r\n    <StackPanel>\r\n        <TextBox x:Name=\"txtName\" />\r\n        <Button Content=\"Greet\" Click=\"Greet_Click\"/>\r\n    </StackPanel>\r\n</Window>\r\n```\r\n\r\n**MainWindow.xaml.cs**\r\n```csharp\r\nprivate void Greet_Click(object sender, RoutedEventArgs e)\r\n{\r\n    MessageBox.Show($\"Hello, {txtName.Text}!\");\r\n}\r\n```\r\n\r\n### Use Cases\r\n- Interactive business applications\r\n- Data visualizations and dashboards\r\n- Media-rich desktop software\r\n\r\n---\r\n\r\n## ü™ü Universal Windows Platform (UWP)\r\n\r\n### Description\r\n- Designed for Windows 10+ modern applications.\r\n- Unified platform for PCs, tablets, phones, Xbox, etc.\r\n- Uses XAML for UI and C# for logic.\r\n\r\n### Features\r\n- Touch support and responsive UI\r\n- Access to Windows Runtime APIs\r\n- Modern design and deployment (Microsoft Store)\r\n\r\n### Example (XAML + Code-Behind)\r\n```xml\r\n<Button Content=\"Click Me\" Click=\"Button_Click\"/>\r\n```\r\n```csharp\r\nprivate void Button_Click(object sender, RoutedEventArgs e)\r\n{\r\n    myTextBlock.Text = \"Hello from UWP!\";\r\n}\r\n```\r\n\r\n### Use Cases\r\n- Modern consumer-facing apps\r\n- Cross-device Windows Store apps\r\n- Apps using native Windows features\r\n\r\n---\r\n\r\n## üîç Comparison Summary\r\n\r\n| Feature             | WinForms          | WPF                 | UWP                   |\r\n|---------------------|------------------|---------------------|------------------------|\r\n| UI Technology       | Code-based       | XAML-based          | XAML-based             |\r\n| Architecture Model  | Event-driven     | MVVM                | MVVM/UWP APIs          |\r\n| Rich UI/Media       | Basic            | Advanced             | Advanced + Touch UI    |\r\n| Platform Support    | Windows only     | Windows only        | Windows 10+ (UWP only) |\r\n| App Distribution    | Manual/Installer | Manual/Installer    | Microsoft Store        |\r\n\r\n---\r\n\r\n## üìÅ Project Structure (WPF/UWP)\r\n```\r\nMyApp/\r\n ‚îú‚îÄ‚îÄ App.xaml\r\n ‚îú‚îÄ‚îÄ MainWindow.xaml\r\n ‚îú‚îÄ‚îÄ MainWindow.xaml.cs\r\n ‚îî‚îÄ‚îÄ MyApp.csproj\r\n```\r\n\r\n---\r\n\r\n## üìö References\r\n- https://learn.microsoft.com/en-us/dotnet/desktop/winforms/\r\n- https://learn.microsoft.com/en-us/dotnet/desktop/wpf/\r\n- https://learn.microsoft.com/en-us/windows/uwp/"
        },
        "Mobile_Development.md": {
            "title": "Mobile Development with .NET MAUI and Xamarin",
            "date": "2025-03-09",
            "content": "# Mobile Development with .NET MAUI and Xamarin\r\n\r\n## üì± Overview\r\n.NET enables powerful cross-platform mobile application development through **.NET MAUI (Multi-platform App UI)** and **Xamarin**. These frameworks allow developers to write apps in C# and deploy them across Android, iOS, macOS, and Windows from a single codebase.\r\n\r\n---\r\n\r\n## üå¥ .NET MAUI (Multi-platform App UI)\r\n\r\n### Description\r\n- The **evolution of Xamarin.Forms** and successor framework for cross-platform development.\r\n- Uses a unified project structure and supports Android, iOS, Windows, and macOS.\r\n- Based on **XAML + C#** UI development.\r\n\r\n### Features\r\n- Single project for all platforms\r\n- Native controls and performance\r\n- MVU (Model-View-Update) support\r\n- Integrated with Blazor for hybrid apps\r\n\r\n### Project Structure Example\r\n```\r\nMyMauiApp/\r\n ‚îú‚îÄ‚îÄ MainPage.xaml\r\n ‚îú‚îÄ‚îÄ MainPage.xaml.cs\r\n ‚îú‚îÄ‚îÄ Platforms/\r\n ‚îÇ   ‚îú‚îÄ‚îÄ Android/\r\n ‚îÇ   ‚îú‚îÄ‚îÄ iOS/\r\n ‚îÇ   ‚îú‚îÄ‚îÄ MacCatalyst/\r\n ‚îÇ   ‚îî‚îÄ‚îÄ Windows/\r\n ‚îú‚îÄ‚îÄ Resources/\r\n ‚îî‚îÄ‚îÄ MyMauiApp.csproj\r\n```\r\n\r\n### Example Code (XAML + C#)\r\n```xml\r\n<VerticalStackLayout>\r\n    <Label Text=\"Hello, .NET MAUI!\" />\r\n    <Button Text=\"Click Me\" Clicked=\"OnCounterClicked\"/>\r\n</VerticalStackLayout>\r\n```\r\n\r\n```csharp\r\nprivate int count = 0;\r\nvoid OnCounterClicked(object sender, EventArgs e)\r\n{\r\n    count++;\r\n    CounterBtn.Text = $\"Clicked {count} times\";\r\n}\r\n```\r\n\r\n---\r\n\r\n## üì± Xamarin\r\n\r\n### Description\r\n- **Legacy cross-platform framework** for mobile development.\r\n- Xamarin.Android and Xamarin.iOS use native SDK bindings.\r\n- Xamarin.Forms (now deprecated) enabled shared UI and logic.\r\n\r\n### Project Types\r\n| Type               | Description                             |\r\n|--------------------|------------------------------------------|\r\n| Xamarin.iOS         | Native iOS development in C#            |\r\n| Xamarin.Android     | Native Android development in C#        |\r\n| Xamarin.Forms       | Shared UI across platforms (deprecated) |\r\n\r\n### Example (Xamarin.Forms)\r\n**MainPage.xaml**\r\n```xml\r\n<StackLayout>\r\n    <Label Text=\"Welcome to Xamarin.Forms!\" />\r\n    <Button Text=\"Click Me\" Clicked=\"OnClicked\" />\r\n</StackLayout>\r\n```\r\n\r\n**MainPage.xaml.cs**\r\n```csharp\r\nvoid OnClicked(object sender, EventArgs e)\r\n{\r\n    DisplayAlert(\"Hello\", \"You clicked the button!\", \"OK\");\r\n}\r\n```\r\n\r\n---\r\n\r\n## üîç MAUI vs Xamarin Comparison\r\n\r\n| Feature               | .NET MAUI                | Xamarin.Forms            |\r\n|-----------------------|--------------------------|---------------------------|\r\n| Architecture          | Single Project           | Multiple platform projects|\r\n| Platform Support      | Android, iOS, Windows, macOS | Android, iOS, (limited Windows) |\r\n| Performance           | Improved native integration | Good, but limited         |\r\n| UI Framework          | XAML + C#/Blazor         | XAML + C#                 |\r\n| Future Support        | Actively maintained      | Deprecated (support ends in 2024) |\r\n\r\n---\r\n\r\n## üì¶ Use Cases\r\n- Business apps for multiple platforms\r\n- Native mobile apps with shared logic\r\n- Prototypes and MVPs\r\n- Hybrid apps with Blazor + MAUI\r\n\r\n---\r\n\r\n## üìö References\r\n- https://learn.microsoft.com/en-us/dotnet/maui/\r\n- https://learn.microsoft.com/en-us/xamarin/\r\n- https://github.com/dotnet/maui"
        },
        "GameDevelopment.md": {
            "title": "Game Development",
            "date": "2025-03-10",
            "content": "# Game Development with .NET\r\n\r\n## üéÆ Overview\r\n.NET can be used to build games through powerful game development frameworks like **Unity** and **MonoGame**. Both platforms utilize C# as their primary programming language and provide robust tools for 2D and 3D game creation.\r\n\r\n---\r\n\r\n## üïπ Unity\r\n\r\n### Description\r\n- A widely-used, professional-grade game engine.\r\n- Supports 2D, 3D, VR, and AR game development.\r\n- Uses C# for scripting.\r\n- Offers a rich editor, physics engine, animation tools, and asset management.\r\n\r\n### Features\r\n- Cross-platform publishing (PC, Mac, Linux, Android, iOS, Web, Console)\r\n- Visual scene editor\r\n- Unity Asset Store\r\n- Built-in support for physics, audio, UI, and AI systems\r\n\r\n### Project Structure Example\r\n```\r\nMyUnityGame/\r\n ‚îú‚îÄ‚îÄ Assets/\r\n ‚îÇ   ‚îú‚îÄ‚îÄ Scripts/\r\n ‚îÇ   ‚îú‚îÄ‚îÄ Scenes/\r\n ‚îú‚îÄ‚îÄ ProjectSettings/\r\n ‚îî‚îÄ‚îÄ Packages/\r\n```\r\n\r\n### Example Script (C#)\r\n```csharp\r\nusing UnityEngine;\r\n\r\npublic class PlayerController : MonoBehaviour\r\n{\r\n    public float speed = 5f;\r\n\r\n    void Update()\r\n    {\r\n        float move = Input.GetAxis(\"Horizontal\");\r\n        transform.Translate(Vector3.right * move * speed * Time.deltaTime);\r\n    }\r\n}\r\n```\r\n\r\n### Use Cases\r\n- Commercial games\r\n- Educational games\r\n- Simulations and prototypes\r\n- VR/AR experiences\r\n\r\n---\r\n\r\n## üéÆ MonoGame\r\n\r\n### Description\r\n- A free, open-source game framework.\r\n- Successor to Microsoft XNA Framework.\r\n- Ideal for 2D game development and low-level control.\r\n- C# codebase with direct access to game loop and rendering.\r\n\r\n### Features\r\n- Cross-platform (Windows, Linux, macOS, Android, iOS, Xbox)\r\n- Custom shaders and graphics rendering\r\n- Gamepad, keyboard, and mouse input\r\n- SpriteBatch and Content Pipeline tools\r\n\r\n### Project Structure Example\r\n```\r\nMyMonoGameProject/\r\n ‚îú‚îÄ‚îÄ Game1.cs\r\n ‚îú‚îÄ‚îÄ Content/\r\n ‚îî‚îÄ‚îÄ MyMonoGameProject.csproj\r\n```\r\n\r\n### Example Code (C#)\r\n```csharp\r\nusing Microsoft.Xna.Framework;\r\nusing Microsoft.Xna.Framework.Graphics;\r\nusing Microsoft.Xna.Framework.Input;\r\n\r\npublic class Game1 : Game\r\n{\r\n    GraphicsDeviceManager graphics;\r\n    SpriteBatch spriteBatch;\r\n\r\n    public Game1()\r\n    {\r\n        graphics = new GraphicsDeviceManager(this);\r\n        Content.RootDirectory = \"Content\";\r\n    }\r\n\r\n    protected override void LoadContent()\r\n    {\r\n        spriteBatch = new SpriteBatch(GraphicsDevice);\r\n    }\r\n\r\n    protected override void Update(GameTime gameTime)\r\n    {\r\n        if (Keyboard.GetState().IsKeyDown(Keys.Escape))\r\n            Exit();\r\n\r\n        base.Update(gameTime);\r\n    }\r\n\r\n    protected override void Draw(GameTime gameTime)\r\n    {\r\n        GraphicsDevice.Clear(Color.CornflowerBlue);\r\n        base.Draw(gameTime);\r\n    }\r\n}\r\n```\r\n\r\n### Use Cases\r\n- Indie games\r\n- Retro 2D arcade games\r\n- Custom game engines\r\n- Educational projects\r\n\r\n---\r\n\r\n## üîç Unity vs MonoGame Comparison\r\n\r\n| Feature               | Unity                      | MonoGame                    |\r\n|-----------------------|----------------------------|-----------------------------|\r\n| Level of Abstraction  | High (editor-based)        | Low (code-based framework)  |\r\n| Best For              | 3D, VR/AR, mobile games     | 2D games, custom engines    |\r\n| Development Style     | Drag-and-drop + C# scripts | C# coding and game loop     |\r\n| Asset Pipeline        | Integrated editor + Asset Store | Manual content pipeline    |\r\n| Platform Support      | Extensive (all major platforms) | Cross-platform (manual setup) |\r\n\r\n---\r\n\r\n## üìö References\r\n- https://unity.com/\r\n- https://learn.unity.com/\r\n- https://www.monogame.net/\r\n- https://docs.monogame.net/"
        },
        "Core_Runtime.md": {
            "title": ".NET Core and .NET Runtime",
            "date": "2025-03-11",
            "content": "# .NET Core and .NET Runtime\r\n\r\n## üîç Overview\r\nThe **.NET Runtime** is the foundation of all .NET applications. It provides the infrastructure to run applications across multiple platforms. This note explores the **.NET Runtime Components** and the **.NET Compilation Process**, with a focus on the .NET Core and .NET 5+ ecosystem.\r\n\r\n---\r\n\r\n## ‚öô .NET Runtime Components\r\n\r\n### 1. CoreCLR (Common Language Runtime)\r\n- The execution engine for .NET Core/.NET 5+.\r\n- Handles:\r\n  - Just-In-Time (JIT) Compilation\r\n  - Garbage Collection\r\n  - Thread Management\r\n  - Exception Handling\r\n  - Type Safety\r\n\r\n### 2. Base Class Library (BCL)\r\n- A comprehensive collection of reusable types and classes.\r\n- Provides functionality for:\r\n  - Collections\r\n  - File I/O\r\n  - Networking\r\n  - Security\r\n  - Serialization\r\n\r\n### 3. CoreFX\r\n- Set of libraries that form the foundation of the BCL.\r\n- Modular and cross-platform.\r\n\r\n### 4. Host and App Host\r\n- `dotnet.exe` is the **host** used to launch .NET apps.\r\n- Self-contained apps use **AppHost** to bundle an executable specific to the OS.\r\n\r\n### 5. Garbage Collector (GC)\r\n- Automatically manages memory allocation and deallocation.\r\n- .NET uses **Generational GC** for performance optimization.\r\n\r\n---\r\n\r\n## üîÑ .NET Compilation Process\r\n\r\n### Step 1: Source Code (C#, F#, VB.NET)\r\n- Developers write source code using a .NET-supported language.\r\n\r\n### Step 2: Compilation to IL (Intermediate Language)\r\n- Code is compiled into **Common Intermediate Language (CIL)**.\r\n- Stored in `.dll` or `.exe` assemblies.\r\n\r\n### Step 3: Metadata Generation\r\n- Assemblies contain metadata describing types, methods, properties.\r\n\r\n### Step 4: Execution by CLR\r\n- **JIT Compilation**: IL is compiled to native machine code at runtime.\r\n- **AOT (Ahead-of-Time Compilation)**: Available in .NET 6+ for performance optimization.\r\n\r\n### Step 5: Execution Flow\r\n```\r\nSource Code (.cs) \r\n   ‚Üì\r\nCompiler (Roslyn)\r\n   ‚Üì\r\nIL Code (.dll/.exe)\r\n   ‚Üì\r\nJIT / AOT ‚Üí Native Code\r\n   ‚Üì\r\nRuntime Execution (via CLR)\r\n```\r\n\r\n---\r\n\r\n## üß† Key Concepts\r\n\r\n### Just-In-Time (JIT) Compilation\r\n- Compiles IL code at runtime.\r\n- Optimized per platform and usage patterns.\r\n\r\n### Ahead-of-Time (AOT) Compilation\r\n- Precompiles the entire app to native code.\r\n- Improves startup time and reduces memory usage.\r\n- Introduced in .NET 6 and enhanced in .NET 8.\r\n\r\n### Intermediate Language (IL)\r\n- Platform-agnostic low-level language.\r\n- Provides portability and security.\r\n\r\n### Common Type System (CTS)\r\n- Defines how types are declared and used across languages.\r\n- Ensures language interoperability.\r\n\r\n---\r\n\r\n## üìå Summary\r\n\r\n| Component         | Description                                      |\r\n|------------------|--------------------------------------------------|\r\n| CoreCLR           | .NET Runtime engine for execution                |\r\n| BCL / CoreFX      | Foundational libraries                          |\r\n| JIT Compiler      | Compiles IL to native code at runtime            |\r\n| AOT Compiler      | Compiles IL to native code before runtime        |\r\n| Host / AppHost    | Launches and manages runtime                     |\r\n\r\n---\r\n\r\n## üìö References\r\n- https://learn.microsoft.com/en-us/dotnet/standard/managed-code\r\n- https://learn.microsoft.com/en-us/dotnet/fundamentals/\r\n- https://learn.microsoft.com/en-us/dotnet/core/runtime\r\n- https://docs.microsoft.com/en-us/dotnet/standard/clr"
        },
        "DependencyManagement.md": {
            "title": "Dependency Management and NuGet",
            "date": "2025-03-12",
            "content": "# Dependency Management and NuGet in .NET\r\n\r\n## üì¶ Overview\r\n**Dependency management** in .NET is primarily handled through **NuGet**, the official package manager for .NET. NuGet simplifies adding, updating, and removing libraries and tools used in your applications.\r\n\r\n---\r\n\r\n## üîó What is NuGet?\r\n\r\n- NuGet is a package management system for .NET.\r\n- Packages contain compiled code, scripts, and metadata.\r\n- Hosted on [nuget.org](https://www.nuget.org/).\r\n\r\n### Key Benefits:\r\n- Reusability of code\r\n- Version control and updates\r\n- Simplified distribution of libraries\r\n\r\n---\r\n\r\n## ‚öô Using NuGet in Projects\r\n\r\n### Adding a Package (CLI)\r\n```bash\r\ndotnet add package <PackageName>\r\n```\r\nExample:\r\n```bash\r\ndotnet add package Newtonsoft.Json\r\n```\r\n\r\n### Removing a Package\r\n```bash\r\ndotnet remove package <PackageName>\r\n```\r\n\r\n### Restoring Packages\r\n```bash\r\ndotnet restore\r\n```\r\n- Fetches and installs missing packages based on project file dependencies.\r\n\r\n### List Installed Packages\r\n```bash\r\ndotnet list package\r\n```\r\n\r\n---\r\n\r\n## üìÅ PackageReference in `.csproj`\r\nWhen you add a package, it gets added to your `.csproj` file:\r\n```xml\r\n<ItemGroup>\r\n  <PackageReference Include=\"Newtonsoft.Json\" Version=\"13.0.3\" />\r\n</ItemGroup>\r\n```\r\n\r\n---\r\n\r\n## üîç NuGet Package Sources\r\n\r\n### Default Source\r\n- `https://api.nuget.org/v3/index.json`\r\n\r\n### Adding a Custom Source\r\n```bash\r\ndotnet nuget add source <path-or-url> --name <name>\r\n```\r\n\r\n### Viewing Sources\r\n```bash\r\ndotnet nuget list source\r\n```\r\n\r\n---\r\n\r\n## üì§ Creating and Publishing Your Own Package\r\n\r\n### Create a NuGet Package\r\n1. Add metadata in `.csproj`:\r\n```xml\r\n<PropertyGroup>\r\n  <PackageId>MyLibrary</PackageId>\r\n  <Version>1.0.0</Version>\r\n  <Authors>John Doe</Authors>\r\n  <Description>A sample NuGet package</Description>\r\n</PropertyGroup>\r\n```\r\n2. Pack the project:\r\n```bash\r\ndotnet pack\r\n```\r\n\r\n### Publish to NuGet.org\r\n```bash\r\ndotnet nuget push bin/Release/MyLibrary.1.0.0.nupkg --api-key <your-key> --source https://api.nuget.org/v3/index.json\r\n```\r\n\r\n---\r\n\r\n## üîí Versioning and Compatibility\r\n\r\n- Use semantic versioning: `Major.Minor.Patch`\r\n- Set version constraints:\r\n```xml\r\n<PackageReference Include=\"Example.Library\" Version=\"[1.0.0]\" />\r\n<PackageReference Include=\"Example.Library\" Version=\"(1.0.0,2.0.0]\" />\r\n```\r\n\r\n---\r\n\r\n## üìù Summary\r\n\r\n| Task                        | Command                                |\r\n|-----------------------------|----------------------------------------|\r\n| Add package                 | `dotnet add package <name>`            |\r\n| Remove package              | `dotnet remove package <name>`         |\r\n| Restore packages            | `dotnet restore`                       |\r\n| List packages               | `dotnet list package`                  |\r\n| Create package              | `dotnet pack`                          |\r\n| Publish package             | `dotnet nuget push`                    |\r\n| Add package source          | `dotnet nuget add source`              |\r\n\r\n---\r\n\r\n## üìö References\r\n- https://learn.microsoft.com/en-us/nuget/\r\n- https://www.nuget.org/\r\n- https://learn.microsoft.com/en-us/dotnet/core/tools/dotnet-nuget"
        },
        "Async_Await.md": {
            "title": "Async and Await",
            "date": "2025-03-13",
            "content": "# Async and Await in .NET\r\n\r\n## üîç Overview\r\nThe `async` and `await` keywords in .NET provide a powerful way to write **asynchronous, non-blocking code**. They simplify handling tasks that involve I/O operations, such as file access, web requests, and database queries, improving application responsiveness and scalability.\r\n\r\n---\r\n\r\n## üéØ Purpose of Async and Await\r\n\r\n### Why Use Asynchronous Programming?\r\n- Prevents **UI freezing** in desktop and mobile apps.\r\n- Improves **scalability** in web apps by freeing up threads.\r\n- Makes long-running operations non-blocking.\r\n\r\n### Benefits\r\n- Cleaner and readable asynchronous code\r\n- Avoids thread blocking\r\n- Efficient resource utilization\r\n\r\n---\r\n\r\n## üõ† Keywords Explained\r\n\r\n| Keyword | Description |\r\n|--------|-------------|\r\n| `async` | Marks a method as asynchronous |\r\n| `await` | Pauses execution until the awaited task completes |\r\n\r\n---\r\n\r\n## üìÑ Basic Example\r\n\r\n```csharp\r\npublic async Task<string> GetDataAsync()\r\n{\r\n    HttpClient client = new HttpClient();\r\n    string result = await client.GetStringAsync(\"https://example.com\");\r\n    return result;\r\n}\r\n```\r\n\r\n### Calling the Async Method\r\n```csharp\r\npublic async Task Run()\r\n{\r\n    string data = await GetDataAsync();\r\n    Console.WriteLine(data);\r\n}\r\n```\r\n\r\n> The `await` keyword pauses execution until the `GetDataAsync` method completes, without blocking the calling thread.\r\n\r\n---\r\n\r\n## üìÑ Example: Simulating Delay\r\n\r\n```csharp\r\npublic async Task ShowMessageAsync()\r\n{\r\n    Console.WriteLine(\"Please wait...\");\r\n    await Task.Delay(2000); // Simulates a 2-second delay\r\n    Console.WriteLine(\"Task Completed!\");\r\n}\r\n```\r\n\r\n---\r\n\r\n## üí¨ Return Types\r\n\r\n| Return Type | Description |\r\n|-------------|-------------|\r\n| `Task`      | No return value (like `void`) |\r\n| `Task<T>`   | Returns a value of type `T`   |\r\n| `void`      | Avoid using for async methods except event handlers |\r\n\r\n---\r\n\r\n## üîç Common Use Cases\r\n\r\n- HTTP requests (`HttpClient`)\r\n- File I/O (`StreamReader`, `StreamWriter`)\r\n- Database queries (`Entity Framework`)\r\n- Delayed operations (`Task.Delay`)\r\n- Parallel tasks (`Task.WhenAll`, `Task.WhenAny`)\r\n\r\n---\r\n\r\n## üö´ Common Mistakes\r\n\r\n- Forgetting `await`: `async` methods need `await` to be non-blocking.\r\n- Blocking calls in async methods (`.Result` or `.Wait()`).\r\n- Using `async void` unnecessarily ‚Äî only use for event handlers.\r\n\r\n---\r\n\r\n## üìå Summary\r\n\r\n| Concept             | Description                           |\r\n|---------------------|----------------------------------------|\r\n| `async` keyword      | Marks method to run asynchronously     |\r\n| `await` keyword      | Awaits the result of an asynchronous task |\r\n| `Task` / `Task<T>`   | Return types for async methods         |\r\n\r\n---\r\n\r\n## üìö References\r\n- https://learn.microsoft.com/en-us/dotnet/csharp/programming-guide/concepts/async/\r\n- https://learn.microsoft.com/en-us/dotnet/standard/asynchronous-programming/"
        },
        "Multithreading_Parallelism.md": {
            "title": "MulitThreading and Parallelism",
            "date": "2025-03-14",
            "content": "# Multithreading and Parallelism in .NET\r\n\r\n## üîç Overview\r\n**Multithreading** and **Parallelism** are techniques used in .NET to improve application performance by performing multiple operations concurrently. These are essential for building responsive, high-performance, and scalable applications.\r\n\r\n---\r\n\r\n## üßµ What is Multithreading?\r\n\r\n### Definition\r\nMultithreading allows multiple threads to execute concurrently within the same application process. Each thread can run a separate task or function.\r\n\r\n### Benefits\r\n- Better CPU utilization\r\n- Improved responsiveness in UI applications\r\n- Concurrent task execution\r\n\r\n### Example\r\n```csharp\r\nusing System;\r\nusing System.Threading;\r\n\r\nclass Program\r\n{\r\n    static void Main()\r\n    {\r\n        Thread thread = new Thread(PrintNumbers);\r\n        thread.Start();\r\n\r\n        for (int i = 0; i < 5; i++)\r\n        {\r\n            Console.WriteLine($\"Main Thread: {i}\");\r\n        }\r\n    }\r\n\r\n    static void PrintNumbers()\r\n    {\r\n        for (int i = 0; i < 5; i++)\r\n        {\r\n            Console.WriteLine($\"Worker Thread: {i}\");\r\n        }\r\n    }\r\n}\r\n```\r\n\r\n---\r\n\r\n## ‚öô Thread Class vs ThreadPool\r\n\r\n| Feature         | Thread Class         | ThreadPool               |\r\n|------------------|----------------------|---------------------------|\r\n| Control           | Full control         | Limited control (managed) |\r\n| Creation Time     | High overhead        | Low overhead              |\r\n| Use Case          | Long-living threads  | Short background tasks    |\r\n\r\n---\r\n\r\n## ‚ö° Task-based Parallelism\r\n\r\n### What is a Task?\r\n- Represents an asynchronous operation.\r\n- Preferred over `Thread` for most modern apps.\r\n- Uses `Task` and `Task<T>` classes from `System.Threading.Tasks`.\r\n\r\n### Example using `Task`\r\n```csharp\r\nusing System;\r\nusing System.Threading.Tasks;\r\n\r\nclass Program\r\n{\r\n    static async Task Main()\r\n    {\r\n        await Task.Run(() => DoWork());\r\n    }\r\n\r\n    static void DoWork()\r\n    {\r\n        Console.WriteLine(\"Task is running in background.\");\r\n    }\r\n}\r\n```\r\n\r\n---\r\n\r\n## üîÑ Parallel Programming\r\n\r\n### Parallel Class\r\n- Provides simple ways to execute tasks in parallel.\r\n\r\n#### Example: `Parallel.For`\r\n```csharp\r\nParallel.For(0, 5, i =>\r\n{\r\n    Console.WriteLine($\"Parallel Task {i}\");\r\n});\r\n```\r\n\r\n#### Example: `Parallel.ForEach`\r\n```csharp\r\nstring[] names = { \"Alice\", \"Bob\", \"Carol\" };\r\nParallel.ForEach(names, name =>\r\n{\r\n    Console.WriteLine($\"Hello {name}\");\r\n});\r\n```\r\n\r\n---\r\n\r\n## üîÄ PLINQ (Parallel LINQ)\r\n\r\n- Enables parallel execution of LINQ queries.\r\n```csharp\r\nvar numbers = Enumerable.Range(1, 10000);\r\nvar evenNumbers = numbers.AsParallel().Where(n => n % 2 == 0).ToList();\r\n```\r\n\r\n---\r\n\r\n## üõ† Synchronization Tools\r\n\r\n| Tool                    | Purpose                             |\r\n|-------------------------|-------------------------------------|\r\n| `lock`                  | Prevents race conditions            |\r\n| `Monitor`               | Advanced thread locking mechanism   |\r\n| `Semaphore/SemaphoreSlim` | Controls access to a resource     |\r\n| `Mutex`                 | Cross-process synchronization       |\r\n| `ManualResetEvent`      | Thread signaling                    |\r\n\r\n### Example using `lock`\r\n```csharp\r\nprivate static object syncLock = new object();\r\n\r\nlock (syncLock)\r\n{\r\n    // Thread-safe block\r\n}\r\n```\r\n\r\n---\r\n\r\n## üìå Summary\r\n\r\n| Technique              | Use Case                            |\r\n|------------------------|-------------------------------------|\r\n| Thread                 | Low-level concurrency control       |\r\n| ThreadPool             | Lightweight task execution          |\r\n| Task / Task<T>         | Modern async/concurrent tasks       |\r\n| Parallel.For / ForEach | Simple data parallelism             |\r\n| PLINQ                  | Parallel LINQ query processing      |\r\n\r\n---\r\n\r\n## üìö References\r\n- https://learn.microsoft.com/en-us/dotnet/standard/threading/\r\n- https://learn.microsoft.com/en-us/dotnet/standard/parallel-programming/\r\n- https://docs.microsoft.com/en-us/dotnet/api/system.threading"
        },
        "Direct_SQL_Database_Acess.md": {
            "title": "ADO .NET (Direct SQL Database Access)",
            "date": "2025-03-15",
            "content": "# ADO.NET (Direct SQL Database Access)\r\n\r\n## üîç Overview\r\n**ADO.NET (ActiveX Data Objects for .NET)** is a data access technology in .NET that allows direct interaction with relational databases like SQL Server, MySQL, and others. It is part of the `System.Data` namespace and provides low-level access to data sources using SQL commands and connections.\r\n\r\n---\r\n\r\n## üéØ Uses of ADO.NET\r\n\r\n- Execute SQL queries and commands.\r\n- Retrieve data using DataReaders or DataSets.\r\n- Perform CRUD operations (Create, Read, Update, Delete).\r\n- Manage database connections and transactions.\r\n- Build lightweight data access layers in .NET apps.\r\n\r\n### Typical Scenarios\r\n- Desktop apps needing direct SQL control.\r\n- Lightweight web APIs with simple data access.\r\n- ETL (Extract, Transform, Load) scripts or tools.\r\n- Custom reporting tools.\r\n\r\n---\r\n\r\n## üì¶ ADO.NET Key Components\r\n\r\n| Component           | Description |\r\n|---------------------|-------------|\r\n| `SqlConnection`     | Connects to the database |\r\n| `SqlCommand`        | Executes SQL commands |\r\n| `SqlDataReader`     | Reads data from the database (forward-only) |\r\n| `SqlDataAdapter`    | Fills DataSet/DataTable from query results |\r\n| `DataSet` / `DataTable` | In-memory representation of data |\r\n| `SqlTransaction`    | Manages transactions |\r\n\r\n---\r\n\r\n## üíª ADO.NET Example: SQL Server\r\n\r\n### Step 1: Setup Connection String\r\n```csharp\r\nstring connectionString = \"Server=localhost;Database=MyDB;Trusted_Connection=True;\";\r\n```\r\n\r\n### Step 2: Execute a Query\r\n```csharp\r\nusing System;\r\nusing System.Data.SqlClient;\r\n\r\nclass Program\r\n{\r\n    static void Main()\r\n    {\r\n        string connectionString = \"Server=localhost;Database=MyDB;Trusted_Connection=True;\";\r\n        string query = \"SELECT * FROM Customers\";\r\n\r\n        using (SqlConnection connection = new SqlConnection(connectionString))\r\n        {\r\n            SqlCommand command = new SqlCommand(query, connection);\r\n            connection.Open();\r\n\r\n            SqlDataReader reader = command.ExecuteReader();\r\n            while (reader.Read())\r\n            {\r\n                Console.WriteLine($\"ID: {reader[\"Id\"]}, Name: {reader[\"Name\"]}\");\r\n            }\r\n            reader.Close();\r\n        }\r\n    }\r\n}\r\n```\r\n\r\n---\r\n\r\n## ‚úç Example: Insert Data\r\n\r\n```csharp\r\nstring insertQuery = \"INSERT INTO Customers (Name, Email) VALUES (@name, @email)\";\r\nusing (SqlCommand cmd = new SqlCommand(insertQuery, connection))\r\n{\r\n    cmd.Parameters.AddWithValue(\"@name\", \"Alice\");\r\n    cmd.Parameters.AddWithValue(\"@email\", \"alice@example.com\");\r\n    cmd.ExecuteNonQuery();\r\n}\r\n```\r\n\r\n---\r\n\r\n## üîê Best Practices\r\n\r\n- Always use `using` blocks to manage connections.\r\n- Use **parameterized queries** to prevent SQL injection.\r\n- Handle exceptions using try-catch.\r\n- Avoid keeping open connections unnecessarily.\r\n- Use connection pooling (enabled by default).\r\n\r\n---\r\n\r\n## üìå Summary\r\n\r\n| Task                    | ADO.NET Component             |\r\n|-------------------------|-------------------------------|\r\n| Open connection         | `SqlConnection`               |\r\n| Execute command         | `SqlCommand`                  |\r\n| Read data               | `SqlDataReader` / `DataSet`   |\r\n| Insert/update/delete    | `ExecuteNonQuery()`           |\r\n| Protect against injection | `SqlParameter`              |\r\n\r\n---\r\n\r\n## üìö References\r\n- https://learn.microsoft.com/en-us/dotnet/framework/data/adonet/\r\n- https://learn.microsoft.com/en-us/dotnet/api/system.data.sqlclient\r\n- https://docs.microsoft.com/en-us/dotnet/standard/data/sqlclient/"
        },
        "Entity_Framework_Core.md": {
            "title": "Entity Framework Core (EF Core)",
            "date": "2025-03-16",
            "content": "# Entity Framework Core (EF Core)\r\n\r\n## üîç Overview\r\n**Entity Framework Core (EF Core)** is a lightweight, extensible, open-source **Object-Relational Mapping (ORM)** framework for .NET. It allows developers to interact with databases using .NET objects instead of writing raw SQL.\r\n\r\n---\r\n\r\n## üß† Key Features\r\n\r\n- ORM for relational databases\r\n- LINQ-based queries\r\n- Change tracking and object mapping\r\n- Database migrations for schema evolution\r\n- Supports multiple database providers (SQL Server, SQLite, PostgreSQL, MySQL)\r\n\r\n---\r\n\r\n## üì¶ Benefits of Using EF Core\r\n\r\n| Feature              | Description |\r\n|----------------------|-------------|\r\n| Productivity         | Write less code with high-level abstractions |\r\n| Maintainability      | Easy model updates and versioning via migrations |\r\n| Testability          | Works well with unit tests and mocking |\r\n| Portability          | Cross-platform and database-agnostic |\r\n\r\n---\r\n\r\n## üìÅ EF Core Project Setup\r\n\r\n### Install EF Core packages via CLI:\r\n```bash\r\ndotnet add package Microsoft.EntityFrameworkCore\r\ndotnet add package Microsoft.EntityFrameworkCore.SqlServer\r\ndotnet add package Microsoft.EntityFrameworkCore.Tools\r\n```\r\n\r\n---\r\n\r\n## üìÑ Defining a Model\r\n\r\n### Create Entity Class\r\n```csharp\r\npublic class Product\r\n{\r\n    public int Id { get; set; }\r\n    public string Name { get; set; }\r\n    public decimal Price { get; set; }\r\n}\r\n```\r\n\r\n### Create a DbContext\r\n```csharp\r\nusing Microsoft.EntityFrameworkCore;\r\n\r\npublic class AppDbContext : DbContext\r\n{\r\n    public DbSet<Product> Products { get; set; }\r\n\r\n    protected override void OnConfiguring(DbContextOptionsBuilder options)\r\n        => options.UseSqlServer(\"Server=localhost;Database=ShopDB;Trusted_Connection=True;\");\r\n}\r\n```\r\n\r\n---\r\n\r\n## üîç Queries using LINQ\r\n\r\n### Insert Data\r\n```csharp\r\nusing var context = new AppDbContext();\r\ncontext.Products.Add(new Product { Name = \"Keyboard\", Price = 50.00m });\r\ncontext.SaveChanges();\r\n```\r\n\r\n### Read Data\r\n```csharp\r\nvar products = context.Products.ToList();\r\n```\r\n\r\n### Filter Data\r\n```csharp\r\nvar expensiveProducts = context.Products\r\n    .Where(p => p.Price > 100)\r\n    .ToList();\r\n```\r\n\r\n### Update Data\r\n```csharp\r\nvar product = context.Products.First();\r\nproduct.Price = 75;\r\ncontext.SaveChanges();\r\n```\r\n\r\n### Delete Data\r\n```csharp\r\ncontext.Products.Remove(product);\r\ncontext.SaveChanges();\r\n```\r\n\r\n---\r\n\r\n## üîß Migrations in EF Core\r\n\r\n### Create Initial Migration\r\n```bash\r\ndotnet ef migrations add InitialCreate\r\n```\r\n\r\n### Apply Migration (Create DB)\r\n```bash\r\ndotnet ef database update\r\n```\r\n\r\n### Add New Migration (e.g., new column)\r\n```bash\r\ndotnet ef migrations add AddDescriptionToProduct\r\ndotnet ef database update\r\n```\r\n\r\n### View Current Schema State\r\n```bash\r\ndotnet ef migrations list\r\n```\r\n\r\n---\r\n\r\n## ‚ö† Best Practices\r\n\r\n- Use migrations for versioning database schema.\r\n- Avoid raw SQL unless necessary ‚Äî use LINQ for most queries.\r\n- Use `DbContextFactory` in large or background service projects.\r\n- Separate `DbContext` configuration into `Startup.cs` or `Program.cs`.\r\n\r\n---\r\n\r\n## üìå Summary\r\n\r\n| Feature             | Description                               |\r\n|---------------------|-------------------------------------------|\r\n| DbContext            | Manages database connections and tracking |\r\n| DbSet<TEntity>       | Represents a database table               |\r\n| Migrations           | Schema versioning and database updates   |\r\n| LINQ Queries         | Read/write data using C# syntax          |\r\n\r\n---\r\n\r\n## üìö References\r\n- https://learn.microsoft.com/en-us/ef/core/\r\n- https://docs.microsoft.com/en-us/ef/core/get-started/\r\n- https://docs.microsoft.com/en-us/ef/core/cli/"
        },
        "NoSQL_Database.md": {
            "title": "NoSQL Database Integration",
            "date": "2025-03-17",
            "content": "# NoSQL Database Integration in .NET\r\n\r\n## üîç Overview\r\nNoSQL databases are non-relational data stores designed for flexibility, scalability, and performance. In .NET applications, common NoSQL technologies include **MongoDB** for document storage and **Redis** for in-memory caching and key-value storage.\r\n\r\n---\r\n\r\n## üìÑ MongoDB Integration\r\n\r\n### What is MongoDB?\r\n- A **document-oriented** NoSQL database.\r\n- Stores data in JSON-like **BSON** format.\r\n- Schema-less and highly scalable.\r\n\r\n### Use Cases\r\n- Storing semi-structured data\r\n- Content management systems\r\n- Event logging\r\n- Real-time analytics\r\n\r\n### Setup in .NET\r\n1. Install the MongoDB Driver:\r\n```bash\r\ndotnet add package MongoDB.Driver\r\n```\r\n\r\n2. Define Model:\r\n```csharp\r\nusing MongoDB.Bson;\r\nusing MongoDB.Bson.Serialization.Attributes;\r\n\r\npublic class Product\r\n{\r\n    [BsonId]\r\n    public ObjectId Id { get; set; }\r\n\r\n    [BsonElement(\"name\")]\r\n    public string Name { get; set; }\r\n\r\n    public decimal Price { get; set; }\r\n}\r\n```\r\n\r\n3. Connect and Query:\r\n```csharp\r\nusing MongoDB.Driver;\r\n\r\nvar client = new MongoClient(\"mongodb://localhost:27017\");\r\nvar database = client.GetDatabase(\"ShopDB\");\r\nvar collection = database.GetCollection<Product>(\"Products\");\r\n\r\n// Insert\r\ncollection.InsertOne(new Product { Name = \"Mouse\", Price = 25.99m });\r\n\r\n// Read\r\nvar products = collection.Find(p => p.Price > 20).ToList();\r\n```\r\n\r\n---\r\n\r\n## ‚ö° Redis Integration\r\n\r\n### What is Redis?\r\n- A **fast, in-memory key-value store**.\r\n- Used for caching, session storage, pub/sub messaging.\r\n- Supports data structures like strings, hashes, lists, sets, and sorted sets.\r\n\r\n### Use Cases\r\n- Application caching\r\n- Distributed session storage\r\n- Leaderboards and counters\r\n- Real-time analytics\r\n\r\n### Setup in .NET\r\n1. Install Redis Client Library:\r\n```bash\r\ndotnet add package StackExchange.Redis\r\n```\r\n\r\n2. Connect and Use:\r\n```csharp\r\nusing StackExchange.Redis;\r\n\r\nvar redis = ConnectionMultiplexer.Connect(\"localhost\");\r\nIDatabase db = redis.GetDatabase();\r\n\r\n// Set and Get values\r\ndb.StringSet(\"product:101\", \"Keyboard\");\r\nstring value = db.StringGet(\"product:101\");\r\n\r\nConsole.WriteLine(value);\r\n```\r\n\r\n---\r\n\r\n## üîç MongoDB vs Redis Comparison\r\n\r\n| Feature          | MongoDB                      | Redis                        |\r\n|------------------|------------------------------|------------------------------|\r\n| Type              | Document Store               | Key-Value Store              |\r\n| Data Format       | BSON                         | String, Hash, List, etc.     |\r\n| Use Case          | Persistent structured data   | Caching, Pub/Sub, Sessions   |\r\n| Storage           | Disk                         | In-memory (optionally persistent) |\r\n\r\n---\r\n\r\n## üìå Summary\r\n\r\n| Technology | Purpose                            |\r\n|------------|-------------------------------------|\r\n| MongoDB    | Store and query flexible documents  |\r\n| Redis      | Fast key-value storage and caching  |\r\n\r\n---\r\n\r\n## üìö References\r\n- https://www.mongodb.com/docs/drivers/csharp/\r\n- https://learn.microsoft.com/en-us/aspnet/core/performance/caching/distributed\r\n- https://stackexchange.github.io/StackExchange.Redis/\r\n- https://redis.io/"
        },
        "RESTUL_API.md": {
            "title": "RESTful Web API with ASP.NET Core",
            "date": "2025-03-18",
            "content": "# RESTful Web API with ASP.NET Core\r\n\r\n## üåê Overview\r\nASP.NET Core provides a powerful and flexible framework for building **RESTful Web APIs**. APIs are commonly used in modern applications to expose data and services to clients using HTTP protocols and **JSON** as the default data format.\r\n\r\n---\r\n\r\n## üß± Key Concepts\r\n\r\n### REST (Representational State Transfer)\r\n- Architectural style using HTTP methods (GET, POST, PUT, DELETE).\r\n- Stateless communication.\r\n- Resource-oriented URLs.\r\n\r\n### JSON\r\n- Default response format for ASP.NET Core APIs.\r\n- Lightweight, human-readable, and widely supported.\r\n\r\n---\r\n\r\n## üìÅ API Project Structure\r\n\r\n```\r\nMyWebAPI/\r\n ‚îú‚îÄ‚îÄ Controllers/\r\n ‚îÇ   ‚îî‚îÄ‚îÄ ProductsController.cs\r\n ‚îú‚îÄ‚îÄ Models/\r\n ‚îÇ   ‚îî‚îÄ‚îÄ Product.cs\r\n ‚îú‚îÄ‚îÄ Program.cs\r\n ‚îú‚îÄ‚îÄ Startup.cs (if used in older .NET versions)\r\n ‚îî‚îÄ‚îÄ MyWebAPI.csproj\r\n```\r\n\r\n---\r\n\r\n## üìÑ Define a Model\r\n```csharp\r\npublic class Product\r\n{\r\n    public int Id { get; set; }\r\n    public string Name { get; set; }\r\n    public decimal Price { get; set; }\r\n}\r\n```\r\n\r\n---\r\n\r\n## üìÑ Create a Controller\r\n\r\n### Example: ProductsController\r\n```csharp\r\nusing Microsoft.AspNetCore.Mvc;\r\n\r\n[ApiController]\r\n[Route(\"api/[controller]\")]\r\npublic class ProductsController : ControllerBase\r\n{\r\n    private static readonly List<Product> Products = new()\r\n    {\r\n        new Product { Id = 1, Name = \"Laptop\", Price = 1200 },\r\n        new Product { Id = 2, Name = \"Mouse\", Price = 25 }\r\n    };\r\n\r\n    [HttpGet]\r\n    public ActionResult<IEnumerable<Product>> GetAll() => Products;\r\n\r\n    [HttpGet(\"{id}\")]\r\n    public ActionResult<Product> GetById(int id)\r\n    {\r\n        var product = Products.FirstOrDefault(p => p.Id == id);\r\n        if (product == null)\r\n            return NotFound();\r\n        return product;\r\n    }\r\n\r\n    [HttpPost]\r\n    public ActionResult<Product> Create(Product newProduct)\r\n    {\r\n        Products.Add(newProduct);\r\n        return CreatedAtAction(nameof(GetById), new { id = newProduct.Id }, newProduct);\r\n    }\r\n\r\n    [HttpPut(\"{id}\")]\r\n    public IActionResult Update(int id, Product updatedProduct)\r\n    {\r\n        var product = Products.FirstOrDefault(p => p.Id == id);\r\n        if (product == null)\r\n            return NotFound();\r\n        product.Name = updatedProduct.Name;\r\n        product.Price = updatedProduct.Price;\r\n        return NoContent();\r\n    }\r\n\r\n    [HttpDelete(\"{id}\")]\r\n    public IActionResult Delete(int id)\r\n    {\r\n        var product = Products.FirstOrDefault(p => p.Id == id);\r\n        if (product == null)\r\n            return NotFound();\r\n        Products.Remove(product);\r\n        return NoContent();\r\n    }\r\n}\r\n```\r\n\r\n---\r\n\r\n## ‚öô Configure Services (Program.cs)\r\n\r\nFor .NET 6+:\r\n```csharp\r\nvar builder = WebApplication.CreateBuilder(args);\r\nbuilder.Services.AddControllers();\r\nvar app = builder.Build();\r\napp.MapControllers();\r\napp.Run();\r\n```\r\n\r\n---\r\n\r\n## üß™ Test API Endpoints\r\n\r\n| HTTP Method | Endpoint               | Description         |\r\n|-------------|------------------------|---------------------|\r\n| GET         | `/api/products`        | Get all products    |\r\n| GET         | `/api/products/{id}`   | Get product by ID   |\r\n| POST        | `/api/products`        | Add new product     |\r\n| PUT         | `/api/products/{id}`   | Update product      |\r\n| DELETE      | `/api/products/{id}`   | Delete product      |\r\n\r\n---\r\n\r\n## üîç JSON Response Example\r\n```json\r\n[\r\n  {\r\n    \"id\": 1,\r\n    \"name\": \"Laptop\",\r\n    \"price\": 1200.0\r\n  },\r\n  {\r\n    \"id\": 2,\r\n    \"name\": \"Mouse\",\r\n    \"price\": 25.0\r\n  }\r\n]\r\n```\r\n\r\n---\r\n\r\n## üìå Summary\r\n\r\n| Feature             | Description                            |\r\n|---------------------|----------------------------------------|\r\n| ControllerBase       | Base class for API controllers         |\r\n| Route Attributes     | Map routes to actions                  |\r\n| JSON Output          | Default serialization format           |\r\n| CRUD Endpoints       | Handle data operations over HTTP       |\r\n\r\n---\r\n\r\n## üìö References\r\n- https://learn.microsoft.com/en-us/aspnet/core/web-api/\r\n- https://learn.microsoft.com/en-us/aspnet/core/mvc/controllers\r\n- https://learn.microsoft.com/en-us/aspnet/core/web-api/json-formatting"
        },
        "gRPC.md": {
            "title": "gRPC in .NET",
            "date": "2025-03-19",
            "content": "# gRPC in .NET\r\n\r\n## ‚ö° Overview\r\n**gRPC (Google Remote Procedure Call)** is a high-performance, open-source **Remote Procedure Call (RPC)** framework that works across platforms. In .NET, gRPC is used to build efficient client-server applications with low latency and contract-first design using **Protocol Buffers (ProtoBuf)** for serialization.\r\n\r\n---\r\n\r\n## üöÄ Why gRPC?\r\n\r\n| Feature                        | Description |\r\n|-------------------------------|-------------|\r\n| High Performance              | Uses HTTP/2 and ProtoBuf for fast communication |\r\n| Strongly-Typed Contracts      | Defined via `.proto` files |\r\n| Bi-directional Streaming      | Supports client/server streams |\r\n| Code Generation               | Automatically generates client and server code |\r\n| Cross-Platform                | Works with multiple languages and systems |\r\n\r\n---\r\n\r\n## üì¶ gRPC in .NET Ecosystem\r\n\r\n### Packages to Install\r\n```bash\r\ndotnet add package Grpc.AspNetCore\r\ndotnet add package Grpc.Tools\r\ndotnet add package Google.Protobuf\r\n```\r\n\r\n---\r\n\r\n## üìù Define Proto File (contract)\r\n\r\n**`protos/greet.proto`**\r\n```proto\r\nsyntax = \"proto3\";\r\n\r\noption csharp_namespace = \"GrpcExample\";\r\n\r\nservice Greeter {\r\n  rpc SayHello (HelloRequest) returns (HelloReply);\r\n}\r\n\r\nmessage HelloRequest {\r\n  string name = 1;\r\n}\r\n\r\nmessage HelloReply {\r\n  string message = 1;\r\n}\r\n```\r\n\r\n---\r\n\r\n## üß† Server-Side Implementation\r\n\r\n### Add gRPC Service to Program.cs\r\n```csharp\r\nvar builder = WebApplication.CreateBuilder(args);\r\nbuilder.Services.AddGrpc();\r\nvar app = builder.Build();\r\napp.MapGrpcService<GreeterService>();\r\napp.Run();\r\n```\r\n\r\n### Implement Greeter Service\r\n```csharp\r\npublic class GreeterService : Greeter.GreeterBase\r\n{\r\n    public override Task<HelloReply> SayHello(HelloRequest request, ServerCallContext context)\r\n    {\r\n        return Task.FromResult(new HelloReply { Message = $\"Hello {request.Name}\" });\r\n    }\r\n}\r\n```\r\n\r\n---\r\n\r\n## üß† Client-Side Implementation\r\n\r\n### Create gRPC Client\r\n```csharp\r\nvar channel = GrpcChannel.ForAddress(\"https://localhost:5001\");\r\nvar client = new Greeter.GreeterClient(channel);\r\nvar reply = await client.SayHelloAsync(new HelloRequest { Name = \"Alice\" });\r\nConsole.WriteLine(reply.Message);\r\n```\r\n\r\n---\r\n\r\n## üì¶ Serialization: ProtoBuf\r\n\r\n- Uses **Protocol Buffers (ProtoBuf)** for compact, binary serialization.\r\n- Faster and smaller than JSON/XML.\r\n- Language-agnostic.\r\n\r\n---\r\n\r\n## üõ† Types of gRPC Communication\r\n\r\n| Type                     | Description                            |\r\n|--------------------------|----------------------------------------|\r\n| Unary RPC                | Single request ‚Üí Single response       |\r\n| Server Streaming RPC     | Single request ‚Üí Streamed responses    |\r\n| Client Streaming RPC     | Streamed requests ‚Üí Single response    |\r\n| Bi-directional Streaming | Streamed requests ‚Üî Streamed responses |\r\n\r\n---\r\n\r\n## üìÅ Project Structure Example\r\n```\r\nMyGrpcApp/\r\n ‚îú‚îÄ‚îÄ Protos/\r\n ‚îÇ   ‚îî‚îÄ‚îÄ greet.proto\r\n ‚îú‚îÄ‚îÄ Services/\r\n ‚îÇ   ‚îî‚îÄ‚îÄ GreeterService.cs\r\n ‚îú‚îÄ‚îÄ Program.cs\r\n ‚îî‚îÄ‚îÄ MyGrpcApp.csproj\r\n```\r\n\r\n---\r\n\r\n## üìå Summary\r\n\r\n| Feature                | Benefit                                |\r\n|------------------------|----------------------------------------|\r\n| ProtoBuf Serialization | Compact, fast, schema-based messaging  |\r\n| HTTP/2 Transport       | Multiplexed, high-speed communication  |\r\n| gRPC Code Generation   | Strong-typed client/server code        |\r\n| Streaming Support      | Real-time data flow capabilities       |\r\n\r\n---\r\n\r\n## üìö References\r\n- https://learn.microsoft.com/en-us/aspnet/core/grpc/\r\n- https://grpc.io/\r\n- https://developers.google.com/protocol-buffers"
        },
        "Microservices.md": {
            "title": "Microservices",
            "date": "2025-03-20",
            "content": "# Microservices and .NET\r\n\r\n## üß± Overview\r\nMicroservices architecture breaks down applications into **small, independent services** that communicate over a network. Each service is self-contained and responsible for a specific business capability. .NET is well-suited for developing microservices due to its support for REST APIs, messaging systems, and containerization.\r\n\r\n---\r\n\r\n## üê≥ Containerized .NET Apps using Docker\r\n\r\n### Why Use Docker?\r\n- Lightweight containers for packaging and running applications.\r\n- Isolation and consistency across environments.\r\n- Easy deployment and scalability.\r\n\r\n### Dockerizing a .NET Application\r\n1. Create a `Dockerfile`:\r\n```dockerfile\r\nFROM mcr.microsoft.com/dotnet/aspnet:8.0 AS base\r\nWORKDIR /app\r\n\r\nFROM mcr.microsoft.com/dotnet/sdk:8.0 AS build\r\nWORKDIR /src\r\nCOPY . .\r\nRUN dotnet publish -c Release -o /app/publish\r\n\r\nFROM base AS final\r\nWORKDIR /app\r\nCOPY --from=build /app/publish .\r\nENTRYPOINT [\"dotnet\", \"MyApp.dll\"]\r\n```\r\n\r\n2. Build and Run the Container:\r\n```bash\r\ndocker build -t my-dotnet-service .\r\ndocker run -d -p 8080:80 my-dotnet-service\r\n```\r\n\r\n---\r\n\r\n## üîÑ Service-to-Service Communication\r\n\r\nMicroservices must communicate in a **decoupled** and **resilient** way. This can be done via **REST APIs** or **message queues**.\r\n\r\n---\r\n\r\n## üì¨ RabbitMQ (Message Broker)\r\n\r\n### Description\r\n- Open-source message broker for asynchronous communication.\r\n- Supports **publish-subscribe**, **message queues**, and **routing**.\r\n\r\n### Use Cases\r\n- Background processing\r\n- Event-driven architecture\r\n- Decoupling microservices\r\n\r\n### .NET Integration\r\n1. Install client package:\r\n```bash\r\ndotnet add package RabbitMQ.Client\r\n```\r\n\r\n2. Send Message Example:\r\n```csharp\r\nvar factory = new ConnectionFactory() { HostName = \"localhost\" };\r\nusing var connection = factory.CreateConnection();\r\nusing var channel = connection.CreateModel();\r\n\r\nchannel.QueueDeclare(\"hello\", false, false, false, null);\r\nstring message = \"Hello Microservice!\";\r\nvar body = Encoding.UTF8.GetBytes(message);\r\n\r\nchannel.BasicPublish(\"\", \"hello\", null, body);\r\n```\r\n\r\n---\r\n\r\n## üîä Kafka (Distributed Event Streaming)\r\n\r\n### Description\r\n- Distributed **streaming platform** for real-time event processing.\r\n- High throughput and durability.\r\n- Ideal for event sourcing, analytics, log aggregation.\r\n\r\n### Use Cases\r\n- Distributed event bus\r\n- Stream processing\r\n- Real-time data pipelines\r\n\r\n### .NET Integration\r\n1. Install Confluent Kafka Client:\r\n```bash\r\ndotnet add package Confluent.Kafka\r\n```\r\n\r\n2. Send Message Example:\r\n```csharp\r\nvar config = new ProducerConfig { BootstrapServers = \"localhost:9092\" };\r\n\r\nusing var producer = new ProducerBuilder<Null, string>(config).Build();\r\nawait producer.ProduceAsync(\"microservice-topic\", new Message<Null, string> { Value = \"Hello from .NET\" });\r\n```\r\n\r\n---\r\n\r\n## üï∏ Microservices Communication Patterns\r\n\r\n| Pattern                   | Description                               |\r\n|---------------------------|--------------------------------------------|\r\n| REST HTTP API             | Simple request-response pattern            |\r\n| Asynchronous Messaging    | Decoupled communication via RabbitMQ/Kafka|\r\n| Event-Driven Architecture | Events trigger actions in other services  |\r\n| Service Discovery         | Dynamic location of service endpoints      |\r\n\r\n---\r\n\r\n## üìå Summary\r\n\r\n| Feature                      | Technology            |\r\n|-----------------------------|------------------------|\r\n| Containerization             | Docker                 |\r\n| REST API communication       | ASP.NET Core Web APIs  |\r\n| Message-based communication | RabbitMQ, Kafka        |\r\n| Real-time streaming          | Kafka Streams          |\r\n\r\n---\r\n\r\n## üìö References\r\n- https://learn.microsoft.com/en-us/dotnet/architecture/microservices/\r\n- https://www.rabbitmq.com/\r\n- https://kafka.apache.org/\r\n- https://docs.confluent.io/\r\n- https://docs.docker.com/"
        },
        "Security_Authentication.md": {
            "title": "Security and Authentication",
            "date": "2025-03-21",

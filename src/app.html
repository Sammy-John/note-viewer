        "Language_Specific_Debugging.md": {
            "title": "Language Specific Debugging",
            "date": "2025-02-12",
            "content": "# Language-Specific Debugging in VS Code\r\n\r\nVisual Studio Code (VS Code) provides debugging support for various programming languages, including JavaScript/Node.js, Python, and C/C++. Each language requires specific configurations and extensions for debugging.\r\n\r\n## 1. **JavaScript/Node.js Debugging**\r\nVS Code has built-in support for debugging JavaScript and Node.js applications.\r\n\r\n### **Setup**\r\n- Install the **Node.js** runtime if not already installed.\r\n- Open the JavaScript file in VS Code.\r\n- Press `F5` to start debugging and select \"Node.js\" when prompted.\r\n\r\n### **Launch Configuration**\r\nTo create a custom debugging setup:\r\n1. Open **Run and Debug** (`Ctrl + Shift + D` / `Cmd + Shift + D`).\r\n2. Click **\"create a launch.json file\"**.\r\n3. Use the following configuration:\r\n   ```json\r\n   {\r\n     \"version\": \"0.2.0\",\r\n     \"configurations\": [\r\n       {\r\n         \"type\": \"node\",\r\n         \"request\": \"launch\",\r\n         \"name\": \"Launch Program\",\r\n         \"program\": \"${workspaceFolder}/index.js\"\r\n       }\r\n     ]\r\n   }\r\n   ```\r\n4. Set breakpoints and start debugging (`F5`).\r\n\r\n### **Useful Shortcuts**\r\n- `F5` ‚Äì Start debugging\r\n- `F9` ‚Äì Toggle breakpoint\r\n- `F10` ‚Äì Step over\r\n- `F11` ‚Äì Step into\r\n- `Shift + F5` ‚Äì Stop debugging\r\n\r\n## 2. **Python Debugging**\r\nTo debug Python code, install the **Python extension** from the VS Code Marketplace.\r\n\r\n### **Setup**\r\n- Install **Python** and ensure it's added to the system path.\r\n- Install the **Python extension** (`ms-python.python`).\r\n\r\n### **Launch Configuration**\r\n1. Open **Run and Debug** (`Ctrl + Shift + D` / `Cmd + Shift + D`).\r\n2. Click **\"create a launch.json file\"** and select \"Python\".\r\n3. Use the following configuration:\r\n   ```json\r\n   {\r\n     \"version\": \"0.2.0\",\r\n     \"configurations\": [\r\n       {\r\n         \"type\": \"python\",\r\n         \"request\": \"launch\",\r\n         \"name\": \"Python Debug\",\r\n         \"program\": \"${file}\"\r\n       }\r\n     ]\r\n   }\r\n   ```\r\n4. Set breakpoints and press `F5` to start debugging.\r\n\r\n### **Interactive Debugging**\r\n- Use the **Debug Console** to execute Python expressions.\r\n- Enable **breakpoint conditions** to stop execution based on a variable state.\r\n\r\n## 3. **C/C++ Debugging**\r\nFor C and C++ debugging, install the **C/C++ extension** (`ms-vscode.cpptools`).\r\n\r\n### **Setup**\r\n- Install a C/C++ compiler (`gcc` for Linux/macOS or `MinGW-w64` for Windows).\r\n- Install the **C/C++ extension** from the VS Code Marketplace.\r\n\r\n### **Launch Configuration**\r\n1. Open **Run and Debug** (`Ctrl + Shift + D` / `Cmd + Shift + D`).\r\n2. Click **\"create a launch.json file\"** and select \"C++ (GDB/LLDB)\".\r\n3. Use the following configuration:\r\n   ```json\r\n   {\r\n     \"version\": \"0.2.0\",\r\n     \"configurations\": [\r\n       {\r\n         \"name\": \"C++ Debug\",\r\n         \"type\": \"cppdbg\",\r\n         \"request\": \"launch\",\r\n         \"program\": \"${workspaceFolder}/a.out\",\r\n         \"cwd\": \"${workspaceFolder}\",\r\n         \"stopAtEntry\": false,\r\n         \"console\": \"internalConsole\",\r\n         \"MIMode\": \"gdb\"\r\n       }\r\n     ]\r\n   }\r\n   ```\r\n4. Compile the program using:\r\n   ```sh\r\n   g++ -g main.cpp -o a.out\r\n   ```\r\n5. Set breakpoints and start debugging (`F5`).\r\n\r\n### **GDB/LLDB Debugging Commands**\r\n- `run` ‚Äì Start debugging\r\n- `break main` ‚Äì Set a breakpoint at `main`\r\n- `next` ‚Äì Step over\r\n- `step` ‚Äì Step into\r\n- `continue` ‚Äì Resume execution\r\n\r\n---\r\nVS Code provides robust debugging support for JavaScript, Python, and C/C++. Configuring the debugger correctly allows for efficient debugging and troubleshooting."
        },
        "Using_Integrated_Terminal.md": {
            "title": "Using Integrated Terminal",
            "date": "2025-02-13",
            "content": "# Using the Integrated Terminal in VS Code\r\n\r\nVisual Studio Code (VS Code) includes an **Integrated Terminal** that allows developers to execute shell commands directly within the editor, eliminating the need for external terminal windows.\r\n\r\n## 1. **Opening the Integrated Terminal**\r\n- Use the shortcut:\r\n  - `Ctrl + ~` (Windows/Linux)\r\n  - `Cmd + ~` (macOS)\r\n- Or open via **View > Terminal**.\r\n- Multiple terminals can be created, each running different commands or shells.\r\n\r\n## 2. **Supported Shells**\r\nVS Code supports various command-line interpreters based on the operating system.\r\n\r\n### **Default Shells by OS**\r\n- **Windows**:\r\n  - PowerShell (`powershell.exe`)\r\n  - Command Prompt (`cmd.exe`)\r\n  - Git Bash (if installed)\r\n  - Windows Subsystem for Linux (WSL)\r\n- **macOS**:\r\n  - Bash (`/bin/bash`)\r\n  - Zsh (`/bin/zsh`)\r\n  - Fish (`/usr/local/bin/fish`)\r\n- **Linux**:\r\n  - Bash (`/bin/bash`)\r\n  - Zsh (`/bin/zsh`)\r\n  - Fish (`/usr/bin/fish`)\r\n\r\n### **Changing the Default Shell**\r\n1. Open the **Command Palette** (`Ctrl + Shift + P` / `Cmd + Shift + P`).\r\n2. Search for **\"Select Default Profile\"**.\r\n3. Choose a shell from the list.\r\n4. Open a new terminal to apply changes.\r\n\r\n## 3. **Managing Multiple Terminals**\r\nVS Code allows users to open and manage multiple terminal instances.\r\n\r\n### **Creating a New Terminal**\r\n- Click the **`+`** button in the Terminal tab.\r\n- Use the shortcut `Ctrl + Shift + ` (Windows/Linux) / `Cmd + Shift + ` (macOS).\r\n\r\n### **Switching Between Terminals**\r\n- Use the dropdown in the terminal panel.\r\n- Shortcut:\r\n  - `Ctrl + Page Up/Page Down` (Windows/Linux)\r\n  - `Cmd + Option + Left/Right` (macOS)\r\n\r\n### **Splitting Terminal**\r\n- Click the **split terminal** button (`‚´∂` icon) or use:\r\n  - `Ctrl + Shift + 5` (Windows/Linux)\r\n  - `Cmd + Shift + 5` (macOS)\r\n\r\n### **Closing a Terminal**\r\n- Click the **trash icon** in the terminal tab.\r\n- Use `Ctrl + Shift + W` (Windows/Linux) or `Cmd + Shift + W` (macOS).\r\n\r\n---\r\nUsing the **Integrated Terminal** in VS Code provides a seamless development experience by allowing quick execution of commands without leaving the editor."
        },
        "Git_Integration.md": {
            "title": "Git Integration in VS Code",
            "date": "2025-02-14",
            "content": "# Git Integration in VS Code\r\n\r\nVisual Studio Code (VS Code) provides built-in **Git integration**, allowing users to manage repositories, track changes, and collaborate effectively.\r\n\r\n## 1. **Source Control Panel**\r\nThe **Source Control Panel** provides an interface for managing Git repositories within VS Code.\r\n\r\n### **Opening the Source Control Panel**\r\n- Click the **Source Control** icon (`Ctrl + Shift + G` on Windows/Linux, `Cmd + Shift + G` on macOS) in the **Activity Bar**.\r\n- If a project is not initialized with Git, click **\"Initialize Repository\"**.\r\n- The panel displays:\r\n  - **Changes**: Modified, added, or deleted files.\r\n  - **Staged Changes**: Files prepared for commit.\r\n  - **Commits History**: Previously committed changes.\r\n\r\n## 2. **Common Git Actions**\r\nVS Code allows easy execution of common Git actions directly from the editor.\r\n\r\n### **Cloning a Repository**\r\n1. Open the **Command Palette** (`Ctrl + Shift + P` / `Cmd + Shift + P`).\r\n2. Search for **\"Git: Clone\"**.\r\n3. Enter the repository URL and select a local directory.\r\n\r\n### **Committing Changes**\r\n1. Open the **Source Control Panel**.\r\n2. Enter a commit message in the text box.\r\n3. Click **‚úî (Commit)** or press `Ctrl + Enter` / `Cmd + Enter`.\r\n\r\n### **Pushing and Pulling Changes**\r\n- **Push to remote repository**: Click **\"Sync Changes\"** or use `Ctrl + Shift + P` ‚Üí \"Git: Push\".\r\n- **Pull latest changes**: Click **\"Pull\"** or use `Ctrl + Shift + P` ‚Üí \"Git: Pull\".\r\n\r\n### **Stashing Changes**\r\n- Temporarily save uncommitted changes:\r\n  - `Ctrl + Shift + P` ‚Üí \"Git: Stash\".\r\n- Apply a stashed change:\r\n  - `Ctrl + Shift + P` ‚Üí \"Git: Apply Stash\".\r\n\r\n## 3. **Branching and Merging**\r\nVS Code makes it easy to manage Git branches directly within the UI.\r\n\r\n### **Creating a New Branch**\r\n1. Click the **branch name** in the bottom-left status bar.\r\n2. Click **\"Create New Branch\"**.\r\n3. Enter a branch name and press `Enter`.\r\n\r\n### **Switching Branches**\r\n1. Click the **branch name** in the status bar.\r\n2. Select a branch from the list.\r\n\r\n### **Merging Branches**\r\n1. Switch to the target branch (`main`, `develop`, etc.).\r\n2. Open **Command Palette** (`Ctrl + Shift + P` / `Cmd + Shift + P`).\r\n3. Search for **\"Git: Merge Branch\"** and select the branch to merge.\r\n4. Resolve any conflicts (if prompted).\r\n\r\n---\r\nVS Code's built-in Git integration provides a streamlined workflow for managing repositories, collaborating on projects, and version-controlling code efficiently."
        }
    },
    "Web_Development": {
        "CSS": {
            "Selectors.md": {
                "title": "CSS Selectors",
                "date": "2025-02-01",
                "content": "# CSS Selectors and Their Applications\r\n\r\n## Introduction\r\nCSS (Cascading Style Sheets) selectors are patterns used to select and style HTML elements. Understanding CSS selectors is essential for applying styles efficiently and effectively across web pages.\r\n\r\n## 1. Basic Selectors\r\n\r\n### 1.1 Element Selector\r\nTargets all elements of a specific type.\r\n```css\r\np {\r\n    color: blue;\r\n    font-size: 16px;\r\n}\r\n```\r\nApplies styles to all `<p>` elements.\r\n\r\n### 1.2 Class Selector (`.`)\r\nTargets elements with a specific class.\r\n```css\r\n.highlight {\r\n    background-color: yellow;\r\n    font-weight: bold;\r\n}\r\n```\r\nUsage in HTML:\r\n```html\r\n<p class=\"highlight\">This text is highlighted.</p>\r\n```\r\n\r\n### 1.3 ID Selector (`#`)\r\nTargets a single unique element with a specific ID.\r\n```css\r\n#header {\r\n    font-size: 24px;\r\n    color: red;\r\n}\r\n```\r\nUsage in HTML:\r\n```html\r\n<h1 id=\"header\">Page Header</h1>\r\n```\r\n\r\n### 1.4 Universal Selector (`*`)\r\nApplies styles to all elements on the page.\r\n```css\r\n* {\r\n    margin: 0;\r\n    padding: 0;\r\n    box-sizing: border-box;\r\n}\r\n```\r\n\r\n## 2. Grouping and Combinator Selectors\r\n\r\n### 2.1 Grouping Selector (`, `)\r\nApplies the same styles to multiple elements.\r\n```css\r\nh1, h2, h3 {\r\n    font-family: Arial, sans-serif;\r\n}\r\n```\r\n\r\n### 2.2 Descendant Selector (` `)\r\nSelects elements nested inside another element.\r\n```css\r\ndiv p {\r\n    color: green;\r\n}\r\n```\r\nTargets `<p>` elements inside `<div>` elements.\r\n\r\n### 2.3 Child Selector (`>`)\r\nSelects direct child elements only.\r\n```css\r\ndiv > p {\r\n    color: purple;\r\n}\r\n```\r\n\r\n### 2.4 Adjacent Sibling Selector (`+`)\r\nSelects the first sibling element that follows a specific element.\r\n```css\r\nh1 + p {\r\n    font-style: italic;\r\n}\r\n```\r\nApplies styles to `<p>` immediately after an `<h1>`.\r\n\r\n### 2.5 General Sibling Selector (`~`)\r\nSelects all sibling elements after a specific element.\r\n```css\r\nh1 ~ p {\r\n    font-size: 14px;\r\n}\r\n```\r\n\r\n## 3. Attribute Selectors\r\n\r\n### 3.1 Selecting Elements with Specific Attributes\r\n```css\r\ninput[type=\"text\"] {\r\n    border: 1px solid black;\r\n}\r\n```\r\n\r\n### 3.2 Selecting Elements Containing Specific Attribute Values\r\n- `[attr^=\"value\"]` ‚Äì Starts with a value\r\n- `[attr$=\"value\"]` ‚Äì Ends with a value\r\n- `[attr*=\"value\"]` ‚Äì Contains a value\r\n\r\nExample:\r\n```css\r\na[href^=\"https\"] {\r\n    color: green;\r\n}\r\n```\r\n\r\n## 4. Pseudo-classes and Pseudo-elements\r\n\r\n### 4.1 Pseudo-classes\r\nApply styles based on element state or position.\r\n\r\n- `:hover` ‚Äì When hovered\r\n- `:focus` ‚Äì When focused\r\n- `:nth-child(n)` ‚Äì Selects nth child\r\n\r\nExample:\r\n```css\r\nbutton:hover {\r\n    background-color: lightblue;\r\n}\r\n```\r\n\r\n### 4.2 Pseudo-elements\r\nStyle specific parts of an element.\r\n\r\n- `::before` ‚Äì Inserts content before an element.\r\n- `::after` ‚Äì Inserts content after an element.\r\n\r\nExample:\r\n```css\r\np::first-letter {\r\n    font-size: 2em;\r\n    color: red;\r\n}\r\n```\r\n\r\n## Summary\r\nCSS selectors allow precise targeting of HTML elements for styling. Mastering different types of selectors‚Äîbasic, combinators, attribute selectors, and pseudo-classes‚Äîenhances styling flexibility and efficiency.\r\n\r\n---\r\n\r\nNext, we will explore **CSS Properties (Text, Colors, Backgrounds, Borders, Margins, Padding)** in detail."
            },

                "title": "Properties",
                "date": "2025-02-02",
                "content": "# CSS Properties (Text, Colors, Backgrounds, Borders, Margins, Padding)\r\n\r\n## Introduction\r\nCSS properties define how HTML elements are displayed. This note covers key CSS properties related to **text styling, colors, backgrounds, borders, margins, and padding**.\r\n\r\n## 1. Text Properties\r\n\r\n### 1.1 Font Family (`font-family`)\r\nDefines the typeface of text.\r\n```css\r\np {\r\n    font-family: Arial, sans-serif;\r\n}\r\n```\r\n\r\n### 1.2 Font Size (`font-size`)\r\nControls text size.\r\n```css\r\nh1 {\r\n    font-size: 24px;\r\n}\r\n```\r\n\r\n### 1.3 Font Weight (`font-weight`)\r\nSpecifies the thickness of text.\r\n```css\r\nstrong {\r\n    font-weight: bold;\r\n}\r\n```\r\n\r\n### 1.4 Text Alignment (`text-align`)\r\nAligns text horizontally.\r\n```css\r\np {\r\n    text-align: center;\r\n}\r\n```\r\n\r\n### 1.5 Text Decoration (`text-decoration`)\r\nAdds underline, overline, or strike-through effects.\r\n```css\r\na {\r\n    text-decoration: none;\r\n}\r\n```\r\n\r\n## 2. Color Properties\r\n\r\n### 2.1 Text Color (`color`)\r\nDefines the color of text.\r\n```css\r\nh1 {\r\n    color: blue;\r\n}\r\n```\r\n\r\n### 2.2 Background Color (`background-color`)\r\nChanges the background color of an element.\r\n```css\r\ndiv {\r\n    background-color: lightgray;\r\n}\r\n```\r\n\r\n## 3. Background Properties\r\n\r\n### 3.1 Background Image (`background-image`)\r\nSets an image as the background.\r\n```css\r\nbody {\r\n    background-image: url(\"background.jpg\");\r\n    background-size: cover;\r\n}\r\n```\r\n\r\n### 3.2 Background Repeat (`background-repeat`)\r\nControls repetition of background images.\r\n```css\r\ndiv {\r\n    background-repeat: no-repeat;\r\n}\r\n```\r\n\r\n## 4. Border Properties\r\n\r\n### 4.1 Border (`border`)\r\nDefines the style, width, and color of borders.\r\n```css\r\ndiv {\r\n    border: 2px solid black;\r\n}\r\n```\r\n\r\n### 4.2 Border Radius (`border-radius`)\r\nRounds the corners of elements.\r\n```css\r\nbutton {\r\n    border-radius: 10px;\r\n}\r\n```\r\n\r\n## 5. Box Model: Margins and Padding\r\n\r\n### 5.1 Margin (`margin`)\r\nDefines space **outside** an element.\r\n```css\r\np {\r\n    margin: 20px;\r\n}\r\n```\r\n\r\n### 5.2 Padding (`padding`)\r\nDefines space **inside** an element.\r\n```css\r\ndiv {\r\n    padding: 15px;\r\n}\r\n```\r\n\r\n## Summary\r\nCSS properties allow precise control over text, colors, backgrounds, borders, and spacing. Understanding these properties helps create visually appealing and well-structured web pages.\r\n\r\n---\r\n\r\nNext, we will explore **CSS Layout Techniques such as Flexbox and Grid**."
            },
            "Layout_Techniques.md": {
                "title": "Layout Techniques (Flexbox & Grid)",
                "date": "2025-02-03",
                "content": "# CSS Layout Techniques (Flexbox & Grid)\r\n\r\n## Introduction\r\nCSS provides various layout techniques for structuring web pages. Two of the most powerful methods are **Flexbox** and **Grid**, which allow for responsive and dynamic layouts without excessive use of floats or positioning.\r\n\r\n## 1. Flexbox (Flexible Box Layout)\r\nFlexbox is designed for **one-dimensional layouts**, either in a row or column.\r\n\r\n### 1.1 Setting Up Flexbox\r\nTo use Flexbox, apply `display: flex;` to a container.\r\n```css\r\n.container {\r\n    display: flex;\r\n}\r\n```\r\n\r\n### 1.2 Flex Direction (`flex-direction`)\r\nDefines the primary axis of the container.\r\n```css\r\n.container {\r\n    flex-direction: row; /* Default: row | column | row-reverse | column-reverse */\r\n}\r\n```\r\n\r\n### 1.3 Justify Content (`justify-content`)\r\nControls horizontal alignment.\r\n```css\r\n.container {\r\n    justify-content: center; /* Values: flex-start | flex-end | center | space-between | space-around | space-evenly */\r\n}\r\n```\r\n\r\n### 1.4 Align Items (`align-items`)\r\nControls vertical alignment.\r\n```css\r\n.container {\r\n    align-items: center; /* Values: flex-start | flex-end | center | stretch | baseline */\r\n}\r\n```\r\n\r\n### 1.5 Align Content (`align-content`)\r\nAligns items when wrapping is enabled.\r\n```css\r\n.container {\r\n    align-content: space-between;\r\n    flex-wrap: wrap;\r\n}\r\n```\r\n\r\n### 1.6 Controlling Flex Items (`flex-grow`, `flex-shrink`, `flex-basis`)\r\n```css\r\n.item {\r\n    flex-grow: 1; /* Items expand to fill space */\r\n}\r\n```\r\n\r\n### Flexbox Example:\r\n```html\r\n<div class=\"container\">\r\n    <div class=\"item\">Item 1</div>\r\n    <div class=\"item\">Item 2</div>\r\n    <div class=\"item\">Item 3</div>\r\n</div>\r\n```\r\n```css\r\n.container {\r\n    display: flex;\r\n    justify-content: space-between;\r\n}\r\n.item {\r\n    background: lightblue;\r\n    padding: 10px;\r\n}\r\n```\r\n\r\n---\r\n\r\n## 2. CSS Grid (Two-Dimensional Layout)\r\nCSS Grid is designed for **two-dimensional layouts**, allowing precise row and column placement.\r\n\r\n### 2.1 Setting Up a Grid\r\nDefine a container as a grid.\r\n```css\r\n.grid-container {\r\n    display: grid;\r\n    grid-template-columns: repeat(3, 1fr);\r\n    grid-template-rows: repeat(2, 100px);\r\n}\r\n```\r\n\r\n### 2.2 Defining Columns and Rows\r\n```css\r\n.grid-container {\r\n    grid-template-columns: 1fr 2fr 1fr; /* Three columns */\r\n    grid-template-rows: 100px 200px; /* Two rows */\r\n}\r\n```\r\n\r\n### 2.3 Grid Gap (`gap`)\r\nDefines spacing between grid items.\r\n```css\r\n.grid-container {\r\n    gap: 20px;\r\n}\r\n```\r\n\r\n### 2.4 Placing Items (`grid-column`, `grid-row`)\r\n```css\r\n.grid-item {\r\n    grid-column: 1 / 3; /* Spans two columns */\r\n    grid-row: 1 / 2;\r\n}\r\n```\r\n\r\n### Grid Example:\r\n```html\r\n<div class=\"grid-container\">\r\n    <div class=\"grid-item\">1</div>\r\n    <div class=\"grid-item\">2</div>\r\n    <div class=\"grid-item\">3</div>\r\n</div>\r\n```\r\n```css\r\n.grid-container {\r\n    display: grid;\r\n    grid-template-columns: repeat(3, 1fr);\r\n    gap: 10px;\r\n}\r\n.grid-item {\r\n    background: lightgreen;\r\n    padding: 10px;\r\n}\r\n```\r\n\r\n## Summary\r\n- **Flexbox** is best for **one-dimensional** layouts (row/column).\r\n- **Grid** is best for **two-dimensional** layouts (rows & columns).\r\n- Using both methods together creates highly responsive layouts.\r\n\r\n---\r\n\r\nNext, we will explore **Media Queries for Responsive Design**."
            },
            "Media_Queries.md": {
                "title": "Media Queries",
                "date": "2025-02-04",
                "content": "# CSS Media Queries\r\n\r\n## Introduction\r\nCSS **Media Queries** allow web pages to adapt their layout and styles based on different screen sizes, devices, or resolutions. They are essential for **responsive web design**.\r\n\r\n## 1. Basic Syntax of Media Queries\r\nA media query consists of a **media type** and one or more **conditions**.\r\n\r\n```css\r\n@media (condition) {\r\n    /* CSS Rules */\r\n}\r\n```\r\n\r\nExample:\r\n```css\r\n@media (max-width: 768px) {\r\n    body {\r\n        background-color: lightblue;\r\n    }\r\n}\r\n```\r\n- If the screen width is **768px or smaller**, the background color changes.\r\n\r\n## 2. Common Breakpoints for Responsive Design\r\n\r\n| Device Type        | Screen Width |\r\n|-------------------|-------------|\r\n| Mobile (Small)   | 320px - 480px |\r\n| Mobile (Large)   | 481px - 767px |\r\n| Tablet          | 768px - 1024px |\r\n| Desktop        | 1025px - 1440px |\r\n| Large Screens   | 1441px and above |\r\n\r\nExample:\r\n```css\r\n@media (max-width: 480px) { /* Mobile */\r\n    body { font-size: 14px; }\r\n}\r\n\r\n@media (min-width: 481px) and (max-width: 768px) { /* Tablets */\r\n    body { font-size: 16px; }\r\n}\r\n\r\n@media (min-width: 1025px) { /* Desktops */\r\n    body { font-size: 18px; }\r\n}\r\n```\r\n\r\n## 3. Media Features\r\n\r\n### 3.1 Width and Height\r\n- `max-width` ‚Äì Applies styles when the screen width is below a certain value.\r\n- `min-width` ‚Äì Applies styles when the screen width is above a certain value.\r\n- `max-height` / `min-height` ‚Äì Similar but for screen height.\r\n\r\nExample:\r\n```css\r\n@media (min-width: 600px) {\r\n    .container { width: 80%; }\r\n}\r\n```\r\n\r\n### 3.2 Orientation (Landscape or Portrait)\r\nChanges layout based on device orientation.\r\n```css\r\n@media (orientation: landscape) {\r\n    body { background-color: green; }\r\n}\r\n```\r\n\r\n### 3.3 Dark Mode Detection (Prefers Color Scheme)\r\nAutomatically adapts to dark mode.\r\n```css\r\n@media (prefers-color-scheme: dark) {\r\n    body { background-color: black; color: white; }\r\n}\r\n```\r\n\r\n## 4. Combining Multiple Conditions\r\n\r\n### 4.1 Using AND (`and`)\r\nBoth conditions must be met.\r\n```css\r\n@media (min-width: 600px) and (max-width: 900px) {\r\n    p { color: red; }\r\n}\r\n```\r\n\r\n### 4.2 Using OR (`,`) - Multiple Queries\r\nApplies styles when **any** condition is met.\r\n```css\r\n@media (max-width: 600px), (orientation: portrait) {\r\n    body { background-color: lightgray; }\r\n}\r\n```\r\n\r\n## 5. Responsive Example (Flexible Layout)\r\nExample: A responsive navbar that hides items on small screens.\r\n\r\n```css\r\n.navbar {\r\n    display: flex;\r\n    justify-content: space-between;\r\n}\r\n\r\n@media (max-width: 600px) {\r\n    .navbar { flex-direction: column; }\r\n}\r\n```\r\n\r\n## Summary\r\n- **Media Queries** make websites adaptable to different devices.\r\n- Use **breakpoints** to create **responsive designs**.\r\n- Combine **width, orientation, and color schemes** for dynamic styling.\r\n\r\n---\r\n\r\nNext, we will explore **CSS Frameworks** to speed up web development."
            },
            "Frameworks.md": {
                "title": "Frameworks",
                "date": "2025-02-05",
                "content": "# CSS Frameworks\r\n\r\n## Introduction\r\nCSS frameworks simplify web development by providing **pre-styled components, responsive grids, and utilities**. They help developers create modern, mobile-friendly designs quickly.\r\n\r\n## 1. Why Use a CSS Framework?\r\n- **Faster Development** ‚Äì Pre-built styles save time.\r\n- **Consistent UI** ‚Äì Ensures uniform design across pages.\r\n- **Responsive** ‚Äì Built-in layouts for different screen sizes.\r\n- **Cross-Browser Compatibility** ‚Äì Handles inconsistencies across browsers.\r\n\r\n## 2. Popular CSS Frameworks\r\n\r\n### Bootstrap  \r\n- Most widely used framework.\r\n- Includes a **grid system, buttons, and navigation components**.\r\n- Mobile-first and responsive.\r\n\r\n### Tailwind CSS  \r\n- **Utility-first framework**, allowing custom styling.\r\n- No pre-designed components; styles are applied using classes.\r\n\r\n### Bulma  \r\n- **Flexbox-based**, lightweight, and easy to use.\r\n\r\n### Foundation  \r\n- **Scalable and flexible**, designed for responsive web apps.\r\n\r\n### Materialize  \r\n- Follows **Google‚Äôs Material Design** principles.\r\n\r\n## 3. Adding a CSS Framework  \r\nMost frameworks provide a **CDN link** for easy integration.\r\n\r\nExample (Bootstrap CDN):  \r\n```\r\n<link rel=\"stylesheet\" href=\"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css\">\r\n```\r\n\r\n## 4. Framework vs Custom CSS\r\n\r\n| Feature         | CSS Framework | Custom CSS |\r\n|----------------|--------------|------------|\r\n| **Development Speed** | Fast  |  Slower |\r\n| **Customization** | Some limitations | Fully Flexible |\r\n| **Performance** | May include unused styles | Optimized |\r\n\r\n## Summary\r\n- **Bootstrap**: Pre-built UI components, easy to use.\r\n- **Tailwind CSS**: Utility-based, highly customizable.\r\n- **Bulma**: Lightweight with Flexbox support.\r\n- **Foundation**: Scalable, responsive.\r\n- **Materialize**: Follows Material Design principles.\r\n\r\n---\r\n\r\nThis concludes the CSS section. Next, we will explore **JavaScript Basics**."
            }

            "Basics.md": {
                "title": "Basic Structure and Elements",
                "date": "2025-02-01",
                "content": "# Basic Structure and Elements of HTML\r\n\r\n## Introduction\r\nHTML (HyperText Markup Language) is the standard markup language used to create web pages. It provides the foundational structure for content displayed in web browsers. Every HTML document follows a predefined structure to ensure proper rendering and organization of elements.\r\n\r\n## Basic Structure of an HTML Document\r\nAn HTML document consists of essential structural components that define its layout and behavior.\r\n\r\n### Example of a Simple HTML Document:\r\n```html\r\n<!DOCTYPE html>\r\n<html lang=\"en\">\r\n<head>\r\n    <meta charset=\"UTF-8\">\r\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\r\n    <title>My First HTML Page</title>\r\n</head>\r\n<body>\r\n    <h1>Welcome to HTML</h1>\r\n    <p>This is a simple HTML page structure.</p>\r\n</body>\r\n</html>\r\n```\r\n\r\n### Breakdown of the Structure:\r\n1. `<!DOCTYPE html>` ‚Äì Declares that the document follows HTML5 standards.\r\n2. `<html lang=\"en\">` ‚Äì The root element that wraps all HTML content, with `lang` specifying the document‚Äôs language.\r\n3. `<head>` ‚Äì Contains metadata (information about the page, not visible to users).\r\n4. `<meta charset=\"UTF-8\">` ‚Äì Defines character encoding to support various languages.\r\n5. `<meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">` ‚Äì Ensures responsive behavior on different screen sizes.\r\n6. `<title>` ‚Äì Sets the title of the webpage, displayed on the browser tab.\r\n7. `<body>` ‚Äì Holds the visible content displayed on the webpage.\r\n\r\n## Core Elements in an HTML Document\r\nWhile the document structure defines the layout, several core elements shape the content within the `<body>` section.\r\n\r\n### 1. Structural Elements\r\nHTML pages are built using a combination of block-level and inline elements:\r\n- **Block-level elements**: `<div>`, `<section>`, `<article>`, `<header>`, `<footer>`, `<main>`, etc.\r\n- **Inline elements**: `<span>`, `<a>`, `<strong>`, `<em>`, `<img>`, etc.\r\n\r\n### 2. Commonly Used Content Elements\r\n- **Text-based elements**: Headings (`<h1>` - `<h6>`), paragraphs (`<p>`), and line breaks (`<br>`).\r\n- **Grouping elements**: `<div>` (generic container) and `<span>` (inline container).\r\n- **Media elements**: Images (`<img>`), audio (`<audio>`), and video (`<video>`).\r\n\r\n## Summary\r\nUnderstanding the **basic structure** of an HTML document is essential before diving into individual HTML tags and elements. The key takeaway is that every HTML page consists of a `DOCTYPE`, `html`, `head`, and `body` section, with different elements organizing content efficiently.\r\n\r\n---\r\n\r\nNext, we will explore a **detailed breakdown of HTML tags**, covering headings, paragraphs, lists, links, and images."
            },
            "HTML_Tags.md": {
                "title": "Breakdown of Tags",
                "date": "2025-02-02",
                "content": "# Breakdown of HTML Tags (Headings, Paragraphs, Lists, Links, Images, etc.)\r\n\r\n## Introduction\r\nHTML tags define the structure, formatting, and functionality of a webpage. Each tag serves a unique purpose, from structuring content to adding interactivity. This note provides a detailed breakdown of essential HTML tags, grouped into categories for better understanding.\r\n\r\n## 1. Headings (`<h1>` to `<h6>`)\r\nHeadings help structure a webpage‚Äôs content in a hierarchical manner.\r\n\r\n```html\r\n<h1>Main Heading (Most Important)</h1>\r\n<h2>Second Level Heading</h2>\r\n<h3>Third Level Heading</h3>\r\n<h4>Fourth Level Heading</h4>\r\n<h5>Fifth Level Heading</h5>\r\n<h6>Sixth Level Heading (Least Important)</h6>\r\n```\r\n\r\n- `<h1>` is the primary heading, typically used for page titles.\r\n- `<h2>` to `<h6>` represent subheadings, decreasing in importance.\r\n- Headings improve readability and SEO by defining content structure.\r\n\r\n## 2. Paragraphs (`<p>`)\r\nParagraphs structure text content and are commonly used in web pages.\r\n\r\n```html\r\n<p>This is a paragraph of text in HTML.</p>\r\n```\r\n\r\n- By default, paragraphs add spacing between blocks of text.\r\n- They enhance readability and content organization.\r\n\r\n## 3. Lists (`<ul>`, `<ol>`, `<li>`)\r\nLists help present information in an organized format.\r\n\r\n### Unordered List (`<ul>` - Bullet Points)\r\n```html\r\n<ul>\r\n    <li>Item One</li>\r\n    <li>Item Two</li>\r\n    <li>Item Three</li>\r\n</ul>\r\n```\r\n- Used for non-sequential information.\r\n- Displays items with bullet points.\r\n\r\n### Ordered List (`<ol>` - Numbered List)\r\n```html\r\n<ol>\r\n    <li>First Item</li>\r\n    <li>Second Item</li>\r\n    <li>Third Item</li>\r\n</ol>\r\n```\r\n- Used for sequential or step-by-step content.\r\n- Displays items with numbers.\r\n\r\n## 4. Links (`<a>`)\r\nHyperlinks (`<a>`) connect web pages, enabling navigation.\r\n\r\n```html\r\n<a href=\"https://example.com\">Visit Example</a>\r\n```\r\n\r\n- The `href` attribute specifies the destination URL.\r\n- `target=\"_blank\"` opens links in a new tab.\r\n- Anchor tags (`<a>`) can link to external sites, internal pages, or specific sections within a page using `id` attributes.\r\n\r\nExample of an internal link within the same page:\r\n```html\r\n<a href=\"#section2\">Go to Section 2</a>\r\n<h2 id=\"section2\">Section 2</h2>\r\n```\r\n\r\n## 5. Images (`<img>`)\r\nImages add visual content to web pages.\r\n\r\n```html\r\n<img src=\"image.jpg\" alt=\"Description of image\">\r\n```\r\n\r\n- `src` (source) specifies the image location.\r\n- `alt` provides alternative text for accessibility and SEO.\r\n- Width and height can be adjusted with attributes:\r\n```html\r\n<img src=\"image.jpg\" alt=\"Sample Image\" width=\"300\" height=\"200\">\r\n```\r\n\r\n## Additional Inline Formatting Tags\r\nHTML includes additional tags for text formatting:\r\n- **Bold text**: `<strong>Bold Text</strong>`\r\n- **Italicized text**: `<em>Italicized Text</em>`\r\n- **Underlined text**: `<u>Underlined Text</u>`\r\n- **Monospace text**: `<code>print(\"Hello World\")</code>` (For displaying code snippets)\r\n\r\n## Summary\r\nHTML tags play a crucial role in defining content and formatting on web pages. Understanding how to use headings, paragraphs, lists, links, and images is essential for structuring web content effectively.\r\n\r\n---\r\n\r\nNext, we will explore **HTML Forms, Input Types, and Attributes**, which allow user interactions through form fields and data submission."
            },
            "Forms+Input.md": {
                "title": "Forms, Input Types, Attributes",
                "date": "2025-02-03",
                "content": "# HTML Forms, Input Types, and Attributes\r\n\r\n## Introduction\r\nHTML forms allow users to input and submit data to a website. Forms are used for user authentication, search functionality, feedback collection, and more. Input elements within forms collect various types of user data.\r\n\r\n## 1. Basic Form Structure\r\nA basic HTML form consists of a `<form>` element that contains various input fields and a submit button.\r\n\r\n```html\r\n<form action=\"/submit\" method=\"post\">\r\n    <label for=\"name\">Name:</label>\r\n    <input type=\"text\" id=\"name\" name=\"name\" required>\r\n    \r\n    <label for=\"email\">Email:</label>\r\n    <input type=\"email\" id=\"email\" name=\"email\" required>\r\n    \r\n    <button type=\"submit\">Submit</button>\r\n</form>\r\n```\r\n\r\n### Explanation:\r\n- `<form>`: Defines a form container.\r\n- `action=\"/submit\"`: Specifies the URL where form data is sent.\r\n- `method=\"post\"`: Specifies the HTTP method (`GET` or `POST`).\r\n- `<label>`: Associates a text label with an input field.\r\n- `<input>`: Collects user input.\r\n- `<button>`: Submits the form data.\r\n\r\n## 2. Common Input Types\r\nHTML provides various input types to collect different kinds of user input.\r\n\r\n### 2.1 Text Inputs\r\n- **Single-line text input**:\r\n```html\r\n<input type=\"text\" name=\"username\" placeholder=\"Enter your name\">\r\n```\r\n- **Multiline text input (Textarea)**:\r\n```html\r\n<textarea name=\"message\" rows=\"4\" cols=\"30\"></textarea>\r\n```\r\n\r\n### 2.2 Email and Password Fields\r\n- **Email input** (validates email format):\r\n```html\r\n<input type=\"email\" name=\"email\" required>\r\n```\r\n- **Password input** (hides characters):\r\n```html\r\n<input type=\"password\" name=\"password\" required>\r\n```\r\n\r\n### 2.3 Number and Range Inputs\r\n- **Number field** (only allows numeric values):\r\n```html\r\n<input type=\"number\" name=\"age\" min=\"1\" max=\"100\">\r\n```\r\n- **Range slider** (selects values within a range):\r\n```html\r\n<input type=\"range\" name=\"volume\" min=\"0\" max=\"100\">\r\n```\r\n\r\n### 2.4 Date and Time Inputs\r\n- **Date selection**:\r\n```html\r\n<input type=\"date\" name=\"birthdate\">\r\n```\r\n- **Time selection**:\r\n```html\r\n<input type=\"time\" name=\"appointment_time\">\r\n```\r\n\r\n### 2.5 Radio Buttons and Checkboxes\r\n- **Radio buttons** (select one option from multiple choices):\r\n```html\r\n<input type=\"radio\" name=\"gender\" value=\"male\"> Male\r\n<input type=\"radio\" name=\"gender\" value=\"female\"> Female\r\n```\r\n- **Checkboxes** (select multiple options):\r\n```html\r\n<input type=\"checkbox\" name=\"hobby\" value=\"sports\"> Sports\r\n<input type=\"checkbox\" name=\"hobby\" value=\"music\"> Music\r\n```\r\n\r\n### 2.6 Dropdown (Select Menu)\r\n```html\r\n<select name=\"country\">\r\n    <option value=\"us\">United States</option>\r\n    <option value=\"uk\">United Kingdom</option>\r\n    <option value=\"au\">Australia</option>\r\n</select>\r\n```\r\n\r\n## 3. Input Attributes\r\nAttributes modify the behavior of form inputs.\r\n\r\n- **`placeholder`**: Displays a hint inside an input field.\r\n```html\r\n<input type=\"text\" placeholder=\"Enter your name\">\r\n```\r\n- **`required`**: Ensures an input field is not left empty.\r\n```html\r\n<input type=\"email\" required>\r\n```\r\n- **`disabled`**: Disables an input field.\r\n```html\r\n<input type=\"text\" disabled>\r\n```\r\n- **`readonly`**: Makes an input field uneditable.\r\n```html\r\n<input type=\"text\" value=\"Read-only\" readonly>\r\n```\r\n- **`maxlength`**: Limits the number of characters.\r\n```html\r\n<input type=\"text\" maxlength=\"10\">\r\n```\r\n\r\n## 4. Form Submission and Handling\r\nForms can be submitted using the `<button>` element or an input of type `submit`.\r\n\r\n```html\r\n<button type=\"submit\">Submit</button>\r\n```\r\nor\r\n```html\r\n<input type=\"submit\" value=\"Submit\">\r\n```\r\n\r\nThe **`method`** attribute defines how data is sent:\r\n- `method=\"get\"`: Appends data to the URL (visible in the address bar).\r\n- `method=\"post\"`: Sends data in the request body (more secure).\r\n\r\n## Summary\r\nHTML forms are essential for collecting user input. Different input types and attributes help enhance usability and data validation. Understanding these concepts is key to creating interactive web applications.\r\n\r\n---\r\n\r\nNext, we will explore **HTML5 Semantic Elements and Their Uses** to improve webpage structure and accessibility."
            },
            "Semantics.md": {
                "title": "HTML5 Semantic Elements",
                "date": "2025-02-04",
                "content": "# HTML5 Semantic Elements and Their Uses\r\n\r\n## Introduction\r\nHTML5 introduced **semantic elements** to improve the readability, accessibility, and structure of web pages. Unlike generic `<div>` and `<span>` elements, semantic elements provide meaningful descriptions of their content, making it easier for both developers and search engines to understand the page structure.\r\n\r\n## 1. Why Use Semantic Elements?\r\n- Improves **SEO** by helping search engines interpret content better.\r\n- Enhances **accessibility**, making it easier for screen readers to navigate.\r\n- Improves **code readability** for developers.\r\n- Encourages **better document structure** compared to using `<div>` and `<span>` for layout.\r\n\r\n## 2. Common HTML5 Semantic Elements\r\n\r\n### 2.1 `<header>` - Defines the Header of a Page or Section\r\nThe `<header>` element represents introductory content at the top of a webpage or section. It usually contains logos, navigation links, or headings.\r\n\r\n```html\r\n<header>\r\n    <h1>My Website</h1>\r\n    <nav>\r\n        <ul>\r\n            <li><a href=\"#\">Home</a></li>\r\n            <li><a href=\"#\">About</a></li>\r\n            <li><a href=\"#\">Contact</a></li>\r\n        </ul>\r\n    </nav>\r\n</header>\r\n```\r\n\r\n### 2.2 `<nav>` - Defines Navigation Links\r\nThe `<nav>` element contains the main navigation menu.\r\n\r\n```html\r\n<nav>\r\n    <ul>\r\n        <li><a href=\"index.html\">Home</a></li>\r\n        <li><a href=\"services.html\">Services</a></li>\r\n        <li><a href=\"contact.html\">Contact</a></li>\r\n    </ul>\r\n</nav>\r\n```\r\n\r\n### 2.3 `<main>` - Represents the Main Content of the Page\r\nThe `<main>` element contains the primary content of a webpage, excluding headers, footers, and sidebars.\r\n\r\n```html\r\n<main>\r\n    <h2>Welcome to My Blog</h2>\r\n    <p>This is where the main content of the page goes.</p>\r\n</main>\r\n```\r\n\r\n### 2.4 `<section>` - Defines a Section of Content\r\nThe `<section>` element groups related content within a page.\r\n\r\n```html\r\n<section>\r\n    <h2>Our Services</h2>\r\n    <p>We offer web development, SEO optimization, and digital marketing.</p>\r\n</section>\r\n```\r\n\r\n### 2.5 `<article>` - Represents Self-Contained Content\r\nThe `<article>` element is used for standalone content like blog posts, news articles, and documentation.\r\n\r\n```html\r\n<article>\r\n    <h2>Latest News</h2>\r\n    <p>HTML5 makes web development easier and more semantic.</p>\r\n</article>\r\n```\r\n\r\n### 2.6 `<aside>` - Defines Sidebar Content\r\nThe `<aside>` element is used for supplementary content like sidebars, advertisements, or widgets.\r\n\r\n```html\r\n<aside>\r\n    <h3>Related Posts</h3>\r\n    <ul>\r\n        <li><a href=\"#\">Understanding CSS Grid</a></li>\r\n        <li><a href=\"#\">JavaScript Basics</a></li>\r\n    </ul>\r\n</aside>\r\n```\r\n\r\n### 2.7 `<footer>` - Defines the Footer of a Page or Section\r\nThe `<footer>` element usually contains copyright notices, social media links, and other site-related information.\r\n\r\n```html\r\n<footer>\r\n    <p>&copy; 2025 My Website. All rights reserved.</p>\r\n</footer>\r\n```\r\n\r\n## 3. Combining Semantic Elements in a Webpage\r\nUsing semantic elements together helps create a well-structured webpage:\r\n\r\n```html\r\n<!DOCTYPE html>\r\n<html lang=\"en\">\r\n<head>\r\n    <meta charset=\"UTF-8\">\r\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\r\n    <title>Semantic HTML5 Page</title>\r\n</head>\r\n<body>\r\n    <header>\r\n        <h1>My Website</h1>\r\n        <nav>\r\n            <ul>\r\n                <li><a href=\"#\">Home</a></li>\r\n                <li><a href=\"#\">Blog</a></li>\r\n                <li><a href=\"#\">Contact</a></li>\r\n            </ul>\r\n        </nav>\r\n    </header>\r\n\r\n    <main>\r\n        <section>\r\n            <h2>Welcome to My Website</h2>\r\n            <p>This is a demonstration of HTML5 semantic elements.</p>\r\n        </section>\r\n\r\n        <article>\r\n            <h2>Latest Article</h2>\r\n            <p>Using semantic elements improves both accessibility and SEO.</p>\r\n        </article>\r\n\r\n        <aside>\r\n            <h3>Related Topics</h3>\r\n            <ul>\r\n                <li><a href=\"#\">HTML5 Forms</a></li>\r\n                <li><a href=\"#\">CSS3 Flexbox</a></li>\r\n            </ul>\r\n        </aside>\r\n    </main>\r\n\r\n    <footer>\r\n        <p>&copy; 2025 My Website. All rights reserved.</p>\r\n    </footer>\r\n</body>\r\n</html>\r\n```\r\n\r\n## Summary\r\nHTML5 semantic elements provide **meaningful structure**, making web pages **more accessible**, **SEO-friendly**, and **easier to maintain**. Using elements like `<header>`, `<main>`, `<article>`, `<section>`, and `<footer>` helps create a well-organized document.\r\n\r\n---\r\n\r\nNext, we will explore **Boilerplate Code for Creating a Standard HTML Document**, which serves as a foundational template for every webpage."
            }

            "DataTypes_Variables.md": {
                "title": "Data Types and Variables",
                "date": "2025-02-01",
                "content": "# JavaScript Data Types, Variables, and Their Usage\r\n\r\n## Introduction\r\nJavaScript uses variables to store and manipulate data. A variable can hold different types of values, and JavaScript provides several data types to handle various kinds of information.\r\n\r\n## 1. Declaring Variables\r\nJavaScript provides three ways to declare variables:\r\n\r\n- `var` ‚Äì Function-scoped (older, avoid using in modern code).\r\n- `let` ‚Äì Block-scoped, recommended for mutable values.\r\n- `const` ‚Äì Block-scoped, used for values that should not change.\r\n\r\nExample:\r\n```js\r\nlet name = \"John\"; // String\r\nconst age = 30; // Number\r\nvar isStudent = false; // Boolean (avoid using var)\r\n```\r\n\r\n## 2. Data Types in JavaScript\r\nJavaScript has **primitive** and **non-primitive (reference)** data types.\r\n\r\n### 2.1 Primitive Data Types (Immutable)\r\n- **String** ‚Äì Represents text.\r\n```js\r\nlet greeting = \"Hello, World!\";\r\n```\r\n- **Number** ‚Äì Represents both integers and floating-point numbers.\r\n```js\r\nlet score = 95.5;\r\n```\r\n- **Boolean** ‚Äì Represents `true` or `false` values.\r\n```js\r\nlet isAvailable = true;\r\n```\r\n- **Undefined** ‚Äì A variable declared but not assigned a value.\r\n```js\r\nlet value;\r\n```\r\n- **Null** ‚Äì Represents an empty or unknown value.\r\n```js\r\nlet data = null;\r\n```\r\n- **Symbol** ‚Äì Unique identifier (used in advanced cases).\r\n```js\r\nlet id = Symbol(\"id\");\r\n```\r\n\r\n### 2.2 Non-Primitive Data Types (Reference)\r\n- **Object** ‚Äì A collection of key-value pairs.\r\n```js\r\nlet person = { name: \"Alice\", age: 25 };\r\n```\r\n- **Array** ‚Äì A list of values.\r\n```js\r\nlet fruits = [\"Apple\", \"Banana\", \"Orange\"];\r\n```\r\n- **Function** ‚Äì A reusable block of code.\r\n```js\r\nfunction greet() {\r\n    return \"Hello!\";\r\n}\r\n```\r\n\r\n## 3. Type Conversion\r\nJavaScript automatically converts data types, but explicit conversion is recommended.\r\n\r\n### 3.1 Implicit Type Conversion (Type Coercion)\r\n```js\r\nlet result = \"5\" + 2; // \"52\" (String)\r\n```\r\n\r\n### 3.2 Explicit Type Conversion\r\n```js\r\nlet num = Number(\"10\"); // Converts string to number\r\nlet str = String(100); // Converts number to string\r\n```\r\n\r\n## 4. Variable Naming Rules and Best Practices\r\n- Use meaningful names (`userName`, not `x`).\r\n- Use camelCase for multi-word variables (`firstName`).\r\n- Start with a letter, `_`, or `$` (not numbers).\r\n- Avoid reserved keywords (`let let = 5;` is invalid).\r\n\r\n## Summary\r\n- JavaScript has **primitive** and **non-primitive** data types.\r\n- Use `let` and `const` instead of `var`.\r\n- Convert data types when needed using `Number()`, `String()`, etc.\r\n\r\n---\r\n\r\nNext, we will explore **Conditional Statements and Loops** in JavaScript."
            },
            "Conditional_Statements_Loops.md": {
                "title": "Conditional Statements and Loops",
                "date": "2025-02-02",
                "content": "# JavaScript Conditional Statements and Loops\r\n\r\n## Introduction\r\nConditional statements and loops are fundamental control structures in JavaScript that allow code execution based on conditions and repetition of tasks.\r\n\r\n## 1. Conditional Statements\r\nConditional statements allow JavaScript to execute different code based on certain conditions.\r\n\r\n### 1.1 `if` Statement\r\nExecutes code only if a condition is `true`.\r\n```js\r\nlet age = 18;\r\nif (age >= 18) {\r\n    console.log(\"You are an adult.\");\r\n}\r\n```\r\n\r\n### 1.2 `if...else` Statement\r\nExecutes different code if the condition is `false`.\r\n```js\r\nlet age = 16;\r\nif (age >= 18) {\r\n    console.log(\"You can vote.\");\r\n} else {\r\n    console.log(\"You are too young to vote.\");\r\n}\r\n```\r\n\r\n### 1.3 `if...else if...else` Statement\r\nChecks multiple conditions.\r\n```js\r\nlet score = 85;\r\nif (score >= 90) {\r\n    console.log(\"Grade: A\");\r\n} else if (score >= 80) {\r\n    console.log(\"Grade: B\");\r\n} else {\r\n    console.log(\"Grade: C or lower\");\r\n}\r\n```\r\n\r\n### 1.4 `switch` Statement\r\nUsed when multiple conditions depend on a single value.\r\n```js\r\nlet day = \"Monday\";\r\nswitch (day) {\r\n    case \"Monday\":\r\n        console.log(\"Start of the week.\");\r\n        break;\r\n    case \"Friday\":\r\n        console.log(\"Almost weekend!\");\r\n        break;\r\n    default:\r\n        console.log(\"Regular day.\");\r\n}\r\n```\r\n\r\n## 2. Loops\r\nLoops execute a block of code multiple times.\r\n\r\n### 2.1 `for` Loop\r\nRuns a block of code a specific number of times.\r\n```js\r\nfor (let i = 0; i < 5; i++) {\r\n    console.log(\"Iteration:\", i);\r\n}\r\n```\r\n\r\n### 2.2 `while` Loop\r\nRuns as long as the condition is `true`.\r\n```js\r\nlet count = 0;\r\nwhile (count < 3) {\r\n    console.log(\"Count:\", count);\r\n    count++;\r\n}\r\n```\r\n\r\n### 2.3 `do...while` Loop\r\nExecutes the block **at least once**, even if the condition is `false`.\r\n```js\r\nlet num = 5;\r\ndo {\r\n    console.log(\"Number:\", num);\r\n    num--;\r\n} while (num > 0);\r\n```\r\n\r\n### 2.4 `for...in` Loop (For Objects)\r\nIterates over the properties of an object.\r\n```js\r\nlet person = { name: \"Alice\", age: 25 };\r\nfor (let key in person) {\r\n    console.log(key, \":\", person[key]);\r\n}\r\n```\r\n\r\n### 2.5 `for...of` Loop (For Arrays)\r\nIterates over array values.\r\n```js\r\nlet colors = [\"red\", \"green\", \"blue\"];\r\nfor (let color of colors) {\r\n    console.log(color);\r\n}\r\n```\r\n\r\n## 3. Breaking and Skipping Loops\r\n\r\n### 3.1 `break` Statement (Stops the Loop)\r\n```js\r\nfor (let i = 1; i <= 5; i++) {\r\n    if (i === 3) break; // Stops loop when i is 3\r\n    console.log(i);\r\n}\r\n```\r\n\r\n### 3.2 `continue` Statement (Skips an Iteration)\r\n```js\r\nfor (let i = 1; i <= 5; i++) {\r\n    if (i === 3) continue; // Skips 3\r\n    console.log(i);\r\n}\r\n```\r\n\r\n## Summary\r\n- `if`, `if...else`, and `switch` handle decision-making.\r\n- `for`, `while`, and `do...while` handle loops.\r\n- `for...in` is for objects, `for...of` is for arrays.\r\n- `break` stops a loop, `continue` skips an iteration.\r\n\r\n---\r\n\r\nNext, we will explore **Functions, Scope, and Best Practices** in JavaScript."
            },
            "Functions_Scope.md": {
                "title": "Functions, Scope, and Best Practices",
                "date": "2025-02-03",
                "content": "# JavaScript Functions, Scope, and Best Practices\r\n\r\n## Introduction\r\nFunctions in JavaScript allow code reuse and organization. Understanding function scope and best practices ensures efficient and maintainable code.\r\n\r\n## 1. Functions in JavaScript\r\n\r\n### 1.1 Function Declaration\r\nA named function that can be reused.\r\n```js\r\nfunction greet(name) {\r\n    return \"Hello, \" + name + \"!\";\r\n}\r\nconsole.log(greet(\"Alice\"));\r\n```\r\n\r\n### 1.2 Function Expression\r\nA function assigned to a variable.\r\n```js\r\nconst greet = function(name) {\r\n    return \"Hello, \" + name + \"!\";\r\n};\r\nconsole.log(greet(\"Bob\"));\r\n```\r\n\r\n### 1.3 Arrow Functions (ES6+)\r\nA shorter syntax for functions.\r\n```js\r\nconst greet = (name) => \"Hello, \" + name + \"!\";\r\nconsole.log(greet(\"Charlie\"));\r\n```\r\n\r\n## 2. Function Parameters and Default Values\r\n\r\n### 2.1 Default Parameters\r\n```js\r\nfunction greet(name = \"Guest\") {\r\n    return \"Hello, \" + name + \"!\";\r\n}\r\nconsole.log(greet()); // Hello, Guest!\r\n```\r\n\r\n### 2.2 Rest Parameters (`...`)\r\nAllows passing multiple arguments.\r\n```js\r\nfunction sum(...numbers) {\r\n    return numbers.reduce((total, num) => total + num, 0);\r\n}\r\nconsole.log(sum(1, 2, 3, 4)); // 10\r\n```\r\n\r\n## 3. Function Scope\r\n\r\n### 3.1 Global Scope\r\nVariables declared outside any function are global.\r\n```js\r\nlet globalVar = \"I am global\";\r\nfunction showGlobal() {\r\n    console.log(globalVar);\r\n}\r\nshowGlobal();\r\n```\r\n\r\n### 3.2 Local (Function) Scope\r\nVariables declared inside a function are local to that function.\r\n```js\r\nfunction example() {\r\n    let localVar = \"I exist only here\";\r\n    console.log(localVar);\r\n}\r\nexample();\r\n// console.log(localVar); // Error: localVar is not defined\r\n```\r\n\r\n### 3.3 Block Scope (`let` and `const`)\r\n`let` and `const` respect block scope, unlike `var`.\r\n```js\r\nif (true) {\r\n    let blockScoped = \"Inside block\";\r\n}\r\n// console.log(blockScoped); // Error: blockScoped is not defined\r\n```\r\n\r\n## 4. Best Practices for Functions\r\n\r\n### 4.1 Use Descriptive Function Names\r\n```js\r\nfunction calculateTotalPrice(price, tax) {\r\n    return price + tax;\r\n}\r\n```\r\n\r\n### 4.2 Keep Functions Small and Focused\r\nA function should perform one task.\r\n\r\n### 4.3 Avoid Using `var`, Prefer `let` and `const`\r\n```js\r\nconst PI = 3.1415; // Use const for constants\r\n```\r\n\r\n### 4.4 Use Arrow Functions for Simple Expressions\r\n```js\r\nconst square = num => num * num;\r\n```\r\n\r\n### 4.5 Avoid Polluting Global Scope\r\nUse local variables whenever possible.\r\n\r\n## Summary\r\n- Functions can be **declared**, **expressed**, or written as **arrow functions**.\r\n- **Scope** defines where variables are accessible.\r\n- Follow **best practices** for readability and maintainability.\r\n\r\n---\r\n\r\nNext, we will explore **Guide to DOM Manipulation, Selecting Elements, Changing Content, and Event Handling** in JavaScript."
            },
            "DOM_Manipulation.md": {
                "title": "DOM Manipulation",
                "date": "2025-02-04",
                "content": "# Guide to DOM Manipulation, Selecting Elements, Changing Content, and Event Handling\r\n\r\n## Introduction\r\nThe Document Object Model (**DOM**) represents the structure of a webpage as a tree of elements. JavaScript allows **manipulating elements, changing content, and handling user events**.\r\n\r\n## 1. Selecting Elements in the DOM\r\n\r\n### 1.1 `getElementById()` ‚Äì Select by ID\r\n```js\r\nlet heading = document.getElementById(\"title\");\r\nconsole.log(heading.textContent);\r\n```\r\n\r\n### 1.2 `getElementsByClassName()` ‚Äì Select by Class (Returns Collection)\r\n```js\r\nlet items = document.getElementsByClassName(\"list-item\");\r\nconsole.log(items[0].textContent);\r\n```\r\n\r\n### 1.3 `getElementsByTagName()` ‚Äì Select by Tag (Returns Collection)\r\n```js\r\nlet paragraphs = document.getElementsByTagName(\"p\");\r\nconsole.log(paragraphs[0].textContent);\r\n```\r\n\r\n### 1.4 `querySelector()` ‚Äì Select First Matching Element\r\n```js\r\nlet firstItem = document.querySelector(\".list-item\");\r\nconsole.log(firstItem.textContent);\r\n```\r\n\r\n### 1.5 `querySelectorAll()` ‚Äì Select All Matching Elements (Returns NodeList)\r\n```js\r\nlet allItems = document.querySelectorAll(\".list-item\");\r\nallItems.forEach(item => console.log(item.textContent));\r\n```\r\n\r\n## 2. Changing Content and Attributes\r\n\r\n### 2.1 Changing Text Content\r\n```js\r\nlet heading = document.getElementById(\"title\");\r\nheading.textContent = \"New Heading\";\r\n```\r\n\r\n### 2.2 Changing HTML Content (`innerHTML`)\r\n```js\r\nlet div = document.getElementById(\"container\");\r\ndiv.innerHTML = \"<p>New paragraph inside div.</p>\";\r\n```\r\n\r\n### 2.3 Modifying Attributes\r\n```js\r\nlet link = document.querySelector(\"a\");\r\nlink.setAttribute(\"href\", \"https://example.com\");\r\n```\r\n\r\n### 2.4 Changing Styles with JavaScript\r\n```js\r\ndocument.body.style.backgroundColor = \"lightblue\";\r\n```\r\n\r\n## 3. Event Handling in JavaScript\r\n\r\n### 3.1 Adding an Event Listener (`addEventListener()`)\r\n```js\r\nlet button = document.getElementById(\"myButton\");\r\nbutton.addEventListener(\"click\", function() {\r\n    alert(\"Button clicked!\");\r\n});\r\n```\r\n\r\n### 3.2 Handling Mouse Events\r\n```js\r\ndocument.getElementById(\"box\").addEventListener(\"mouseover\", function() {\r\n    this.style.backgroundColor = \"yellow\";\r\n});\r\n```\r\n\r\n### 3.3 Handling Keyboard Events\r\n```js\r\ndocument.addEventListener(\"keydown\", function(event) {\r\n    console.log(\"Key Pressed:\", event.key);\r\n});\r\n```\r\n\r\n### 3.4 Removing an Event Listener\r\n```js\r\nfunction showMessage() {\r\n    console.log(\"Clicked!\");\r\n}\r\nlet btn = document.getElementById(\"myButton\");\r\nbtn.addEventListener(\"click\", showMessage);\r\nbtn.removeEventListener(\"click\", showMessage);\r\n```\r\n\r\n## 4. Creating and Removing Elements\r\n\r\n### 4.1 Creating a New Element\r\n```js\r\nlet newParagraph = document.createElement(\"p\");\r\nnewParagraph.textContent = \"This is a new paragraph.\";\r\ndocument.body.appendChild(newParagraph);\r\n```\r\n\r\n### 4.2 Removing an Element\r\n```js\r\nlet element = document.getElementById(\"oldElement\");\r\nelement.remove();\r\n```\r\n\r\n## Summary\r\n- Use `querySelector()` and `getElementById()` to select elements.\r\n- Modify elements using `textContent`, `innerHTML`, and attributes.\r\n- Handle events with `addEventListener()` for interactivity.\r\n- Create and remove elements dynamically.\r\n\r\n---\r\n\r\nNext, we will explore **JavaScript Interactivity** to enhance user experience."
            },
            "Interactivity.md": {
                "title": "Interactivity",
                "date": "2025-02-05",
                "content": "# JavaScript Interactivity\r\n\r\n## Introduction\r\nJavaScript enables **dynamic and interactive** web experiences by responding to user actions, manipulating the DOM, handling animations, and integrating APIs.\r\n\r\n## 1. Handling User Input\r\n\r\n### 1.1 Prompting User Input (`prompt()`)\r\n```js\r\nlet name = prompt(\"Enter your name:\");\r\nalert(\"Hello, \" + name + \"!\");\r\n```\r\n\r\n### 1.2 Confirm Dialog (`confirm()`)\r\n```js\r\nlet response = confirm(\"Do you agree?\");\r\nconsole.log(response ? \"User agreed.\" : \"User disagreed.\");\r\n```\r\n\r\n### 1.3 Handling Form Input\r\n```js\r\ndocument.getElementById(\"submitBtn\").addEventListener(\"click\", function() {\r\n    let inputValue = document.getElementById(\"userInput\").value;\r\n    alert(\"You entered: \" + inputValue);\r\n});\r\n```\r\n\r\n## 2. Animations and Effects\r\n\r\n### 2.1 Adding a CSS Class for Animation\r\n```js\r\ndocument.getElementById(\"box\").classList.add(\"fade-in\");\r\n```\r\n\r\n### 2.2 Toggling Visibility\r\n```js\r\nlet box = document.getElementById(\"box\");\r\nbox.style.display = (box.style.display === \"none\") ? \"block\" : \"none\";\r\n```\r\n\r\n### 2.3 Smooth Scrolling\r\n```js\r\ndocument.getElementById(\"scrollBtn\").addEventListener(\"click\", function() {\r\n    window.scrollTo({ top: 0, behavior: \"smooth\" });\r\n});\r\n```\r\n\r\n## 3. Local Storage and Session Storage\r\n\r\n### 3.1 Storing Data in Local Storage\r\n```js\r\nlocalStorage.setItem(\"username\", \"JohnDoe\");\r\n```\r\n\r\n### 3.2 Retrieving Data from Local Storage\r\n```js\r\nlet user = localStorage.getItem(\"username\");\r\nconsole.log(user);\r\n```\r\n\r\n### 3.3 Removing Data from Storage\r\n```js\r\nlocalStorage.removeItem(\"username\");\r\n```\r\n\r\n## 4. Fetching Data from APIs\r\n\r\n### 4.1 Fetching JSON Data\r\n```js\r\nfetch(\"https://jsonplaceholder.typicode.com/posts/1\")\r\n    .then(response => response.json())\r\n    .then(data => console.log(data))\r\n    .catch(error => console.error(\"Error fetching data:\", error));\r\n```\r\n\r\n## 5. Event Delegation (Efficient Event Handling)\r\n```js\r\ndocument.getElementById(\"list\").addEventListener(\"click\", function(event) {\r\n    if (event.target.tagName === \"LI\") {\r\n        alert(\"You clicked on \" + event.target.textContent);\r\n    }\r\n});\r\n```\r\n\r\n## Summary\r\n- Use `prompt()`, `confirm()`, and event listeners for user interaction.\r\n- Toggle visibility and apply animations dynamically.\r\n- Store and retrieve data using **Local Storage**.\r\n- Fetch and display external data using the `fetch()` API.\r\n\r\n---\r\n\r\nThis concludes the **JavaScript Fundamentals** section."
            }
        }

        "Registry.md": {
            "title": "Windows Registry",
            "date": "2025-01-01",
            "content": "# Windows Registry\r\n\r\n## Purpose\r\nThe Windows Registry is a hierarchical database used by the Windows operating system to store configuration settings and options. It is used to manage system hardware, software, user preferences, and operational parameters.\r\n\r\n### Key Functions:\r\n- Stores system and application settings.\r\n- Provides a centralized configuration management system.\r\n- Enables customization and fine-tuning of Windows behavior.\r\n- Supports user profiles and multi-user environments.\r\n\r\n## Structure\r\nThe Registry consists of a hierarchy of keys and values, organized into five main root keys:\r\n\r\n1. **HKEY_CLASSES_ROOT (HKCR)**  \r\n   - Stores file associations and COM object registrations.\r\n\r\n2. **HKEY_CURRENT_USER (HKCU)**  \r\n   - Holds user-specific settings and preferences.\r\n\r\n3. **HKEY_LOCAL_MACHINE (HKLM)**  \r\n   - Contains system-wide settings and hardware configurations.\r\n\r\n4. **HKEY_USERS (HKU)**  \r\n   - Stores information about all user profiles on the system.\r\n\r\n5. **HKEY_CURRENT_CONFIG (HKCC)**  \r\n   - Maintains hardware profile-specific settings.\r\n\r\n## Common Tools\r\nSeveral tools are available to view and modify the Windows Registry:\r\n\r\n- **Registry Editor (regedit.exe)**  \r\n  - A built-in Windows tool for browsing and editing the registry.\r\n\r\n- **Command Line (reg.exe)**  \r\n  - A CLI utility for querying, adding, deleting, and modifying registry keys.\r\n\r\n- **PowerShell (Get-ItemProperty, Set-ItemProperty, Remove-ItemProperty)**  \r\n  - Commands for automating registry changes.\r\n\r\n- **Group Policy Editor (gpedit.msc)**  \r\n  - Allows centralized configuration of registry-based policies.\r\n\r\n- **Third-Party Tools**  \r\n  - Advanced Registry Repair, CCleaner, and other utilities for maintenance.\r\n\r\n## Security Considerations\r\nSince the Windows Registry is critical to system operation, improper modifications can cause serious issues. Key security concerns include:\r\n\r\n- **Unauthorized Access**  \r\n  - Restricting registry editing to administrators prevents malicious modifications.\r\n\r\n- **Malware Exploitation**  \r\n  - Malware may exploit registry entries to maintain persistence.\r\n\r\n- **Backup and Restore**  \r\n  - Always create a backup before making significant changes (`reg export` or System Restore).\r\n\r\n- **Registry Permissions**  \r\n  - Use `regedit` to set permissions and restrict access to sensitive keys.\r\n\r\n- **Monitoring Changes**  \r\n  - Use tools like Sysinternals Process Monitor to track registry modifications.\r\n\r\n---\r\n\r\n**Note:** Modifying the Windows Registry requires caution. Always back up important data before making changes."
        },
        "File_System_Management.md": {
            "title": "File System Management",
            "date": "2025-01-02",
            "content": "# File System Management\r\n\r\n## File System Types\r\nFile Systems define how data is stored and retrieved on a disk. Different operating systems support different file systems.\r\n\r\n### Common File Systems:\r\n- **FAT32 (File Allocation Table 32)**:\r\n  - Compatible with Windows, MacOS, and Linux\r\n  - Max file size: 4GB\r\n  - Max partition size: 2TB\r\n  - No support for file permisstions.\r\n\r\n- **NTFS (New Technology File System)**:\r\n  - Windows Default File System\r\n  - Supports File permissions, encryption, and large file sizes.\r\n  - Max File size: 16TB\r\n  - Journaling support for better fault tolerance.\r\n\r\n- **exFAT (Extended File Allocation Table)**:\r\n  - Optimized for flash drives.\r\n  - No Journaling, reducing overload\r\n  - Max File Size: 16EB\r\n\r\n- **ext4 (Fourth Extended Filesystem)**\r\n  - Default for Linux distributions\r\n  - Supports journaling, large file sizes, and performance improvements\r\n  - Max file size: 16TB\r\n\r\n- **APFS (Apple File System)**:\r\n    - Default for macOS and iOS.\r\n    - OPtimized for SSDs, supports encryption and snapshots.\r\n\r\n---\r\n\r\n## Disk Management\r\n\r\n### Windows Disk Management\r\n- **Create, delete, resize partitions** using the `diskmgmt.msc` tool\r\n- Convert disks between **MBR (Master Boot Record)** and **GPT (GUID Partition Table)**.\r\n- Assign drive letters and paths\r\n\r\n### Linux Disk Management\r\n- Use `fdisk`, `parted`, or `gparted` for partitioning\r\n- Mounting filesystems using `mount` command\r\n- Viewing disk usage with `df -h` and `lsblk`\r\n\r\n---\r\n\r\n## File Permissions\r\nFile permissions regulate access to files and directories\r\n\r\n### Windows NTFS Permissions\r\n- **Basic Permissions:** Read, Write, Execute, Modify, Full Control\r\n- Configured through **Security tab** in file properties\r\n- `icalcls` command-line tool for managing permissions\r\n\r\n### Linux File Permissions\r\n- Represented as **rwx (Read, Write, Execute)** for Owner, Group, and Others\r\n- Managed using `chmod`, `chown`, and `chgrp`.\r\n- Example:\r\n    ```sh\r\n    chmod 75 myfile.txt # Owner can read/write/execute, others can read/execute\r\n    ```\r\n\r\n---\r\n\r\n## Shadow Copies\r\n\r\n- Available in **NTFS file System**\r\n- Access previous versions via **File Properties > Previous Versions**\r\n- Managed using `vssadmin` and `wbadmin`\r\n\r\n### Linux Snapshots\r\n- `btrfs` and `ZFS` support snapshots\r\n- LVM (Logical Volume Manager) snapshots provide quick rollbacks\r\n- Example:\r\n  ```sh\r\n  lvcreate -L 10G -s -n snapshot_name /dev/vg_name/lv_name\r\n  ```\r\n\r\n---\r\n\r\n## Backup Strategies\r\nBackups protect data against loss or corruption\r\n\r\n### Windows Backup Options\r\n- **File History:** Automatic backups of personal files\r\n- **System Restore**: Rollback System Changes\r\n- **Windows Backup and Restore:**\r\n\r\n## Linux Backup Tools\r\n- **rsync:** Incremental backups\r\n  ```sh\r\n  rsync -av /source /destination\r\n  ```\r\n- **tar:** Archive backups\r\n  ```sh\r\n  tar -czvf backup.tar.gz /directory\r\n  ```\r\n- **Timeshift:** Snapshot-based backups\r\n- **Bacula, Duplicity:** Enterprise backup solutions\r\n\r\n--- \r\n\r\n## Conclusion\r\nUnderstanding file system types, disk management, file permissions, shadow copies, and backup strategies is crucial for data integrity and security.  Implementing proper backup strategies ensures data recovery in case of failures."
        },
        "TaskManagement_PerformanceMonitoring.md": {
            "title": "Task Management and Performance Monitoring",
            "date": "2025-01-03",
            "content": "# Task Management and Performance Monitoring\r\n\r\n## Task Manager\r\nThe **Task Manager** is a built-in Windows utility that provides insights into system performance and allows users to manage running applications and processes.\r\n\r\n### Key Features:\r\n- **Processes Tab**: Displays active applications and background processes with CPU, memory, disk, and network usage.\r\n- **Performance Tab**: Shows real-time graphs for CPU, memory, disk, and network activity.\r\n- **App History Tab**: Logs resource usage by applications over time.\r\n- **Startup Tab**: Manages programs that launch at startup.\r\n- **Users Tab**: Displays resource usage per logged-in user.\r\n- **Details Tab**: Provides advanced process details and priority management.\r\n- **Services Tab**: Controls system services.\r\n\r\n### Common Uses:\r\n- End unresponsive applications.\r\n- Identify high-resource-consuming processes.\r\n- Monitor system performance in real-time.\r\n- Change process priority for optimization.\r\n\r\n---\r\n\r\n## Performance Tools\r\nWindows provides several built-in tools for monitoring system performance and diagnosing issues.\r\n\r\n### **1. Resource Monitor**\r\n- **Command**: `resmon`\r\n- **Purpose**: Provides a more detailed view of CPU, memory, disk, and network usage.\r\n- **Use Case**: Identify bottlenecks and track resource-intensive applications.\r\n\r\n### **2. Performance Monitor**\r\n- **Command**: `perfmon`\r\n- **Purpose**: Allows users to track system performance over time with detailed reports.\r\n- **Use Case**: Set performance counters for tracking CPU, RAM, and disk usage.\r\n\r\n### **3. Reliability Monitor**\r\n- **Command**: `perfmon /rel`\r\n- **Purpose**: Displays a timeline of system stability, crashes, and software issues.\r\n- **Use Case**: Identify recurring crashes and find solutions.\r\n\r\n### **4. Task Manager (Performance Tab)**\r\n- Provides live monitoring of CPU, Memory, Disk, and Network usage.\r\n- Helps diagnose high CPU or memory usage.\r\n\r\n---\r\n\r\n## Startup Optimization\r\nStartup programs can impact system boot time and performance. Optimizing startup items helps speed up system responsiveness.\r\n\r\n### **1. Managing Startup Programs via Task Manager**\r\n- **Open Task Manager (`Ctrl + Shift + Esc`)**\r\n- **Go to the Startup tab**\r\n- **Disable unnecessary programs** by right-clicking and selecting *Disable*.\r\n\r\n### **2. Using System Configuration (MSConfig)**\r\n- **Command**: `msconfig`\r\n- Navigate to the **Startup** tab (redirects to Task Manager in Windows 10/11).\r\n- Use the **Services** tab to disable non-essential services.\r\n\r\n### **3. Modifying Registry for Startup Programs**\r\n- **Path**: `HKEY_CURRENT_USER\\Software\\Microsoft\\Windows\\CurrentVersion\\Run`\r\n- Remove unwanted entries to prevent automatic startup.\r\n\r\n### **4. Using Autoruns (Advanced Users)**\r\n- **Tool**: `Autoruns` from Microsoft Sysinternals\r\n- Provides a deep view of startup applications, services, and scheduled tasks.\r\n\r\n### **5. Enabling Fast Startup**\r\n- **Settings** ‚Üí **Power & Sleep** ‚Üí **Additional Power Settings** ‚Üí **Choose what the power buttons do**.\r\n- Enable **Turn on fast startup (recommended)**.\r\n\r\n---\r\n\r\n## Final Thoughts\r\nEffective task management and performance monitoring help improve system efficiency, diagnose issues, and optimize Windows for better performance. Regularly reviewing running processes, monitoring resource usage, and optimizing startup applications ensure a smoother computing experience."
        },
        "WindowsServices_BackgroundProcesses.md": {
            "title": "Windows Services and Background Processes",
            "date": "2025-01-04",
            "content": "# Windows Services and Background Processes\r\n\r\n## What are Services?\r\nWindows **Services** are background processes that perform essential system functions, often running without user interaction. They start with Windows and operate independently of logged-in users.\r\n\r\n### Key Features:\r\n- Run in the background to handle system tasks (e.g., networking, security, updates).\r\n- Can be **started, stopped, paused, or disabled** manually.\r\n- Have specific **startup types** (Automatic, Manual, Disabled).\r\n\r\n---\r\n\r\n## Service Manager\r\nThe **Services Manager** (`services.msc`) is the primary tool to manage Windows services.\r\n\r\n### How to Access:\r\n- Press `Win + R`, type **`services.msc`**, and hit **Enter**.\r\n- Right-click a service to **Start, Stop, Restart, or Modify Properties**.\r\n\r\n### Key Functions:\r\n- **Start/Stop Services**: Manually enable or disable running services.\r\n- **Change Startup Type**: Configure whether a service starts automatically, manually, or remains disabled.\r\n- **View Dependencies**: Check which services depend on others to function.\r\n\r\n---\r\n\r\n## Critical Windows Services\r\nSome services are essential for Windows stability and security. Disabling them can cause system issues.\r\n\r\n### **Important System Services**\r\n| Service Name | Description |\r\n|-------------|-------------|\r\n| `WinDefend` (Windows Defender) | Provides real-time protection against malware. |\r\n| `W32Time` (Windows Time) | Syncs system time with online servers. |\r\n| `Spooler` (Print Spooler) | Manages print jobs. |\r\n| `EventLog` (Windows Event Log) | Records system and application events. |\r\n| `wuauserv` (Windows Update) | Manages Windows updates. |\r\n| `Dhcp` (DHCP Client) | Assigns IP addresses for network connectivity. |\r\n| `CryptSvc` (Cryptographic Services) | Handles digital certificates and encryption. |\r\n| `LanmanWorkstation` | Provides network access to shared files and printers. |\r\n\r\n---\r\n\r\n## Service Startup Types\r\nServices can be configured to start in different ways:\r\n\r\n### **1. Automatic (Default)**\r\n- Starts with Windows boot.\r\n- Example: `Windows Update (wuauserv)`, `Windows Defender (WinDefend)`.\r\n\r\n### **2. Automatic (Delayed Start)**\r\n- Starts after other essential services load.\r\n- Example: `Windows Search`, `Background Intelligent Transfer Service (BITS)`.\r\n\r\n### **3. Manual**\r\n- Runs only when triggered by Windows or applications.\r\n- Example: `Windows Installer (msiserver)`, `Bluetooth Support Service`.\r\n\r\n### **4. Disabled**\r\n- Prevents a service from running.\r\n- Example: `Remote Registry` (for security reasons).\r\n\r\n---\r\n\r\n## How to Change Service Startup Type\r\n1. Open **Services Manager** (`services.msc`).\r\n2. Find the service you want to modify.\r\n3. Right-click and select **Properties**.\r\n4. Under **Startup Type**, choose:\r\n   - **Automatic**\r\n   - **Manual**\r\n   - **Disabled**\r\n5. Click **Apply** and **OK**.\r\n\r\n---\r\n\r\n## Final Thoughts\r\nManaging Windows services helps improve system **performance, security, and stability**. However, disabling critical services can cause system instability, so proceed with caution."
        },
        "WindowsPermissions_UserManagement.md": {
            "title": "Windows Permissions and User Management",
            "date": "2025-01-05",
            "content": "# Windows Permissions and User Management\r\n\r\n## User Roles\r\nWindows assigns different roles to users based on their permissions and access levels.\r\n\r\n### **Common User Roles:**\r\n| Role | Description |\r\n|------|-------------|\r\n| **Administrator** | Full system access, can install software and modify system settings. |\r\n| **Standard User** | Limited access, can run applications but requires admin approval for system changes. |\r\n| **Guest** | Temporary access with minimal permissions, typically disabled by default. |\r\n| **System (Local System Account)** | Used by Windows services with high-level privileges. |\r\n| **Network Service** | A built-in account with limited network access. |\r\n| **Local Service** | A built-in account for running background processes with minimal privileges. |\r\n\r\n---\r\n\r\n## User Account Control (UAC)\r\nUser Account Control (UAC) prevents unauthorized changes to the system by prompting for **admin approval** before allowing critical actions.\r\n\r\n### **How UAC Works:**\r\n- When a **non-administrator** tries to modify system settings, a UAC prompt appears.\r\n- Requires **Admin credentials** or confirmation to proceed.\r\n- Prevents malware from making system-wide changes.\r\n\r\n### **Configuring UAC Settings:**\r\n1. Open **Control Panel** ‚Üí **User Accounts** ‚Üí **Change User Account Control settings**.\r\n2. Adjust the **slider** to set the desired level of security:\r\n   - **Always notify** (Most secure).\r\n   - **Notify only when apps try to change settings** (Recommended).\r\n   - **Never notify** (Least secure, not recommended).\r\n\r\n---\r\n\r\n## File and Folder Permissions\r\nWindows uses **NTFS permissions** to control file and folder access.\r\n\r\n### **Common NTFS Permissions:**\r\n| Permission | Description |\r\n|------------|-------------|\r\n| **Full Control** | Complete control over files and folders, including ownership. |\r\n| **Modify** | Read, write, and delete files/folders. |\r\n| **Read & Execute** | Open files and run executable programs. |\r\n| **Read** | View files and folder contents. |\r\n| **Write** | Create and modify files. |\r\n\r\n### **How to Change File/Folder Permissions:**\r\n1. Right-click a **file or folder** ‚Üí Select **Properties**.\r\n2. Go to the **Security** tab ‚Üí Click **Edit**.\r\n3. Select the user or group ‚Üí Modify permissions.\r\n4. Click **Apply** and **OK**.\r\n\r\n---\r\n\r\n## Access Control Tools\r\nWindows provides built-in tools to manage permissions and security settings.\r\n\r\n### **1. Local Users and Groups (lusrmgr.msc)**\r\n- Used for **managing user accounts and groups**.\r\n- **Command:** `lusrmgr.msc`\r\n- Allows adding, removing, and modifying user roles.\r\n\r\n### **2. Group Policy Editor (gpedit.msc)**\r\n- Used for setting user and system-wide security policies.\r\n- **Command:** `gpedit.msc`\r\n- Common uses:\r\n  - Restrict control panel access.\r\n  - Enforce password policies.\r\n  - Prevent unauthorized software installation.\r\n\r\n### **3. Local Security Policy (secpol.msc)**\r\n- Controls **security settings** like password policies and user rights.\r\n- **Command:** `secpol.msc`\r\n- Example settings:\r\n  - Enforce password complexity.\r\n  - Set account lockout policies.\r\n\r\n### **4. Command Line (net user)**\r\n- Used to create, delete, and modify user accounts.\r\n- **Examples:**\r\n  - Create a new user:  \r\n    ```powershell\r\n    net user NewUser Password123 /add\r\n    ```\r\n  - Add user to Administrators group:  \r\n    ```powershell\r\n    net localgroup Administrators NewUser /add\r\n    ```\r\n\r\n---\r\n\r\n## Final Thoughts\r\nManaging user accounts and permissions effectively is critical for **security and access control** in Windows. Understanding roles, UAC, NTFS permissions, and built-in management tools ensures a **secure and well-managed** system."
        },
        "Process_and_ThreadManagement.md": {
            "title": "Process and Thread Management",
            "date": "2025-01-06",
            "content": "# Windows Process and Thread Management\r\n\r\n## Foreground vs. Background Processes\r\nWindows categorizes processes as **foreground** or **background**, impacting resource allocation and system responsiveness.\r\n\r\n- **Foreground Process**: \r\n  - The process associated with the active window.\r\n  - Gets higher CPU priority to ensure smooth user experience.\r\n  - Example: A video editing application when actively in use.\r\n\r\n- **Background Process**:\r\n  - Runs without user interaction.\r\n  - May have lower CPU priority to prevent interference with active tasks.\r\n  - Example: Antivirus scans, Windows Update, indexing services.\r\n\r\nWindows dynamically adjusts CPU priority based on process activity, ensuring optimal system performance.\r\n\r\n---\r\n\r\n## Process Isolation and Sandboxing\r\nWindows employs **process isolation** and **sandboxing** to enhance security and stability.\r\n\r\n### Process Isolation:\r\n- Each process operates in its own **virtual address space**.\r\n- Prevents unauthorized access to memory belonging to other processes.\r\n- Ensures a crash in one application doesn‚Äôt affect others.\r\n\r\n### Sandboxing:\r\n- Limits process capabilities by restricting access to system resources.\r\n- Used by browsers (e.g., Microsoft Edge) to confine web page execution.\r\n- Helps mitigate malware threats by running untrusted applications in a restricted environment.\r\n\r\nWindows implements these techniques through **User Account Control (UAC)**, **AppContainer**, and **Windows Defender Application Guard**.\r\n\r\n---\r\n\r\n## Thread Scheduling\r\nWindows uses **preemptive multithreading** with a **priority-based round-robin scheduler**.\r\n\r\n- **Thread Priority Levels**:\r\n  - **Real-time (16-31)**: Highest priority, used for critical system processes.\r\n  - **High (13-15)**: Used for time-sensitive tasks like audio/video playback.\r\n  - **Normal (8-12)**: Default priority for most user applications.\r\n  - **Low (1-7)**: Background tasks and system maintenance.\r\n  - **Idle (0)**: Runs only when no other threads need CPU time.\r\n\r\n- **Scheduling Policies**:\r\n  - **Time-slicing**: CPU time is divided among threads, ensuring fair execution.\r\n  - **Quantum Tuning**: Windows adjusts CPU time slices based on foreground/background status.\r\n\r\nWindows Task Manager and **Sysinternals Process Explorer** allow monitoring and adjusting thread priorities.\r\n\r\n---\r\n\r\n## Process Affinity\r\n**Processor affinity** binds a process or thread to specific CPU cores, improving performance and reducing context switching.\r\n\r\n- **Default Behavior**:\r\n  - Windows dynamically assigns processes to any available core.\r\n  \r\n- **Manual Configuration**:\r\n  - Can be set via **Task Manager ‚Üí Details ‚Üí Set Affinity**.\r\n  - Can be configured programmatically using **SetProcessAffinityMask()** API.\r\n\r\n- **Use Cases**:\r\n  - Assigning CPU-intensive tasks (e.g., video encoding) to specific cores.\r\n  - Improving real-time processing in gaming and financial applications.\r\n  - Optimizing multi-core performance in high-performance computing.\r\n\r\nBy configuring processor affinity, users can fine-tune performance for specific workloads.\r\n\r\n---\r\n\r\n## Summary\r\nWindows process and thread management ensures efficient CPU usage, security, and stability through:\r\n- **Foreground vs. Background Process Prioritization**\r\n- **Process Isolation & Sandboxing for Security**\r\n- **Thread Scheduling for Optimal Performance**\r\n- **Process Affinity for Core Optimization**\r\n\r\nUnderstanding these concepts helps in optimizing application performance and system responsiveness."
        },
        "EventLogging_SystemDiagnostics.md": {
            "title": "Event Logging and System Diagnostics",
            "date": "2025-01-07",

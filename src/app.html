    "Blockchain": {
        "Introduction.md": {
            "title": "Introduction",
            "date": "2025-02-01",
            "content": "# What is Blockchain?\r\n\r\nBlockchain is a decentralized digital ledger that is used to record and verify transactions across a network of computers. Here is a brief outline of how blockchain technology works:\r\n\r\n1. **Transaction is initiated** - Someone initiates a transaction, it is verified and encrypted.\r\n2. **Transaction broadcast to the network** - The transaction is then broadcast to a network of nodes (computers on the network).\r\n3. **Nodes validate the transaction** - Nodes on the network validate the transaction and ensure that the user has the necessary funds to complete it.\r\n4. **Transaction added to a block** - Once the transaction is validated, it is added to the block along with other validated transactions.\r\n5. **The block added to the chain** - Once the block is complete, it is added to the blockchain, which is a public ledger that records all transactions.\r\n6. **Transaction is complete** - The transaction is now complete and cannot be altered.\r\n\r\n## How is Blockchain Transforming Software Development?\r\n\r\n### Decentralized Applications (DApps)\r\nDApps operate on a blockchain network, which allows for increased security, transparency, and immutability. Developers can leverage existing blockchain networks, such as Ethereum or EOS, to build DApps that are decentralized and self-governed.\r\n\r\n### Smart Contracts\r\nSelf-executing contracts with the terms of the agreement between buyer and seller being directly written into lines of code. Smart contracts can be deployed on a blockchain network, which provides a secure and transparent way to automate and enforce contract terms. This reduces the need for intermediaries and increases efficiency in many industries such as supply chain management and finance.\r\n\r\n### Decentralized Storage\r\nBlockchain technology can be used to create decentralized storage systems, where data is stored on a distributed network of nodes. This provides increased security and reduces the risk of data loss due to centralized failures. Developers can leverage blockchain-based storage systems, such as IPFS or Filecoin, to create decentralized applications that are resistant to censorship and provide increased privacy.\r\n\r\n### Cryptocurrency Payment Gateways\r\nBlockchain technology enables developers to create cryptocurrency payment gateways that allow businesses to accept cryptocurrency payments. These payment gateways operate on a blockchain network and provide secure and fast transactions with low fees. This provides an alternative to traditional payment methods, which can be slow and costly.\r\n\r\n## Use Cases\r\n\r\n### Cryptocurrency\r\nEnables secure and transparent transactions without the need for intermediaries. Bitcoin is a decentralized cryptocurrency that operates on a blockchain network. Users can securely and transparently send and receive Bitcoin without the need for intermediaries.\r\n\r\n### Supply Chain Management\r\nTracking goods as they move through the supply chain, providing increased transparency and traceability. This can help to reduce fraud, counterfeiting, and improve efficiency. Walmart uses blockchain to track the supply, ensuring products they sell are safe and that their supply chain is transparent.\r\n\r\n### Identity Verification\r\nProving identification without the need for intermediaries, useful in finance and healthcare. The Estonian Government provides identity verification called e-Residency, allowing users to prove their identity without intermediaries.\r\n\r\n### Voting\r\nSecure and transparent voting systems, ensuring that votes are recorded accurately and results cannot be tampered with. The West Virginia Secretary of State's Office has implemented a blockchain-based voting system to allow military personnel stationed overseas to vote securely and transparently.\r\n\r\n### Decentralized Applications (DApps)\r\nDApps are decentralized and self-governed, allowing users to interact directly. Augur is a decentralized prediction market that operates on the Ethereum blockchain, enabling users to create and bet on real-world event outcomes."
        }
    },
    "C#": {
        "Introduction.md": {
            "title": "Introduction to C#",
            "date": "2025-02-01",
            "content": "# Introduction to C#\r\n\r\n## Purpose\r\nC# (pronounced \"C-Sharp\") is a modern, object-oriented programming language developed by Microsoft as part of the .NET framework. It is designed for building a wide range of applications, including desktop, web, and mobile applications. C# is known for its strong typing, garbage collection, and robust runtime, making it a powerful choice for developers.\r\n\r\n## Key Features\r\n- **Object-Oriented**: Supports classes, inheritance, polymorphism, and encapsulation.\r\n- **Strongly Typed**: Ensures type safety and reduces runtime errors.\r\n- **Garbage Collection**: Automatic memory management through the .NET runtime.\r\n- **Cross-Platform**: Supports Windows, Linux, and macOS through .NET Core and .NET 5+.\r\n- **Rich Library Support**: Provides extensive libraries and frameworks for various applications.\r\n- **Asynchronous Programming**: Built-in support for async/await for efficient asynchronous programming.\r\n- **Interoperability**: Can work with other languages and legacy systems.\r\n- **Modern Features**: Includes properties, delegates, events, LINQ, and pattern matching.\r\n\r\n## Use Cases\r\n- **Desktop Applications**: Used with Windows Forms (WinForms), WPF, and UWP.\r\n- **Web Development**: Supports ASP.NET Core for building web applications and APIs.\r\n- **Game Development**: Popular in game development using Unity Engine.\r\n- **Mobile Development**: Used with Xamarin/.NET MAUI for cross-platform mobile apps.\r\n- **Cloud and Microservices**: Works with Azure and .NET Core for cloud-based applications.\r\n- **Enterprise Software**: Commonly used in enterprise-level business applications.\r\n- **IoT and Embedded Systems**: Compatible with IoT devices through .NET IoT libraries.\r\n- **Data Science and Machine Learning**: Supports ML.NET for AI and data-driven applications.\r\n\r\nC# continues to evolve with new features, making it a versatile and widely used programming language in various domains."
        },
        "SettingUp_DevEnvironment.md": {
            "title": "Settng up C# Dev Environment",
            "date": "2025-02-02",
            "content": "# Setting Up C# Development Environment\r\n\r\n## Required Tools\r\nTo start developing in C#, you need the following tools installed:\r\n\r\n1. **.NET SDK**\r\n   - Download and install the latest .NET SDK from [Microsoft's .NET download page](https://dotnet.microsoft.com/download).\r\n   - The SDK includes the .NET CLI, runtime, and development libraries.\r\n\r\n2. **Code Editor or IDE**\r\n   - **Visual Studio (Windows & macOS)**: Full-featured IDE with debugging, IntelliSense, and project management.\r\n   - **Visual Studio Code (Windows, macOS, Linux)**: Lightweight editor with C# extension support.\r\n   - **JetBrains Rider**: Alternative IDE with robust C# support (paid).\r\n   \r\n3. **C# Compiler**\r\n   - The .NET SDK includes the `csc` (C# Compiler) to compile and run C# programs.\r\n\r\n4. **Git (Optional but Recommended)**\r\n   - Version control system to manage code repositories.\r\n   - Download from [git-scm.com](https://git-scm.com/).\r\n\r\n## Creating a New C# Project\r\n\r\n### Using .NET CLI\r\n1. Open a terminal or command prompt.\r\n2. Run the following command to create a new console application:\r\n   ```sh\r\n   dotnet new console -n MyFirstCSharpApp\r\n   ```\r\n3. Navigate into the project directory:\r\n   ```sh\r\n   cd MyFirstCSharpApp\r\n   ```\r\n4. Run the application:\r\n   ```sh\r\n   dotnet run\r\n   ```\r\n\r\n### Using Visual Studio\r\n1. Open Visual Studio.\r\n2. Select **Create a new project**.\r\n3. Choose **Console App (.NET)** and click **Next**.\r\n4. Enter a project name and location, then click **Create**.\r\n5. Press `Ctrl + F5` to build and run the project.\r\n\r\n### Using Visual Studio Code\r\n1. Install the **C# extension** from the VS Code Marketplace.\r\n2. Open a terminal in VS Code and navigate to your project folder.\r\n3. Run `dotnet new console -n MyApp` to create a new project.\r\n4. Open the project folder in VS Code and start coding!\r\n\r\nNow your C# development environment is ready to go!"
        },
        "DataTypes_Variables.md": {
            "title": "Data Types and Variables",
            "date": "2025-02-03",
            "content": "# Variables and Data Types in C#\r\n\r\n## Variables in C#\r\nVariables in C# are used to store data. They must be declared with a specific type, ensuring type safety and performance optimization.\r\n\r\n### Declaring Variables\r\n```csharp\r\nint age = 25;\r\nstring name = \"John\";\r\nbool isActive = true;\r\n```\r\n\r\n---\r\n\r\n## Primitive Types\r\nC# provides several built-in primitive data types:\r\n\r\n### Numeric Types\r\n| Type     | Size  | Range                          |\r\n|----------|------|--------------------------------|\r\n| `byte`   | 8-bit  | 0 to 255                     |\r\n| `sbyte`  | 8-bit  | -128 to 127                  |\r\n| `short`  | 16-bit | -32,768 to 32,767            |\r\n| `ushort` | 16-bit | 0 to 65,535                  |\r\n| `int`    | 32-bit | -2,147,483,648 to 2,147,483,647 |\r\n| `uint`   | 32-bit | 0 to 4,294,967,295           |\r\n| `long`   | 64-bit | -9 quintillion to 9 quintillion |\r\n| `ulong`  | 64-bit | 0 to 18 quintillion          |\r\n| `float`  | 32-bit | ¬±1.5 √ó 10‚Åª‚Å¥‚Åµ to ¬±3.4 √ó 10¬≥‚Å∏  |\r\n| `double` | 64-bit | ¬±5.0 √ó 10‚Åª¬≥¬≤‚Å¥ to ¬±1.7 √ó 10¬≥‚Å∞‚Å∏ |\r\n| `decimal`| 128-bit | Precision up to 28-29 digits |\r\n\r\n### Boolean Type\r\n- `bool`: Stores `true` or `false` values.\r\n\r\n### Character Type\r\n- `char`: Stores a single Unicode character.\r\n\r\n### String Type\r\n- `string`: Stores a sequence of characters.\r\n\r\n---\r\n\r\n## Reference Types\r\nReference types store references to memory locations rather than the actual value.\r\n\r\n### Common Reference Types\r\n- `string`: Immutable sequence of characters.\r\n- `object`: Base type for all data types in C#.\r\n- `dynamic`: Allows runtime type determination.\r\n- Arrays and classes are also reference types.\r\n\r\nExample:\r\n```csharp\r\nobject obj = \"Hello\";\r\ndynamic dyn = 10;\r\nstring str = \"C#\";\r\n```\r\n\r\n---\r\n\r\n## Type Inference (`var`)\r\nC# allows type inference using `var`, where the compiler determines the type based on the assigned value.\r\n\r\nExample:\r\n```csharp\r\nvar number = 100; // Inferred as int\r\nvar text = \"Hello\"; // Inferred as string\r\n```\r\n\r\n---\r\n\r\n## Nullable Types\r\nNullable types allow value types to hold `null`.\r\n\r\nSyntax:\r\n```csharp\r\nint? num = null; // Nullable int\r\nbool? isAvailable = null; // Nullable bool\r\n```\r\n\r\nChecking for `null`:\r\n```csharp\r\nif (num.HasValue)\r\n{\r\n    Console.WriteLine(num.Value);\r\n}\r\nelse\r\n{\r\n    Console.WriteLine(\"No value\");\r\n}\r\n```\r\n\r\nThe null-coalescing operator `??` provides a default value if null:\r\n```csharp\r\nint result = num ?? 0; // If num is null, assign 0\r\n```\r\n\r\n---\r\n\r\nC# provides a rich type system ensuring safety, efficiency, and flexibility in handling data through primitive and reference types."
        },
        "Operators_Expressions.md": {
            "title": "Operators and Expressions",
            "date": "2025-02-04",
            "content": "# Operators and Expressions in C#\r\n\r\nOperators in C# are used to perform operations on variables and values. Expressions combine operators and operands to produce a result.\r\n\r\n---\r\n\r\n## Arithmetic Operators\r\nArithmetic operators perform mathematical calculations.\r\n\r\n| Operator | Description | Example |\r\n|----------|-------------|---------|\r\n| `+` | Addition | `int sum = 5 + 3;` // 8 |\r\n| `-` | Subtraction | `int diff = 5 - 3;` // 2 |\r\n| `*` | Multiplication | `int product = 5 * 3;` // 15 |\r\n| `/` | Division | `int quotient = 10 / 2;` // 5 |\r\n| `%` | Modulus (Remainder) | `int remainder = 10 % 3;` // 1 |\r\n| `++` | Increment | `x++;` (same as `x = x + 1;`) |\r\n| `--` | Decrement | `x--;` (same as `x = x - 1;`) |\r\n\r\n---\r\n\r\n## Comparison Operators\r\nComparison operators compare values and return a boolean result (`true` or `false`).\r\n\r\n| Operator | Description | Example |\r\n|----------|-------------|---------|\r\n| `==` | Equal to | `5 == 5` ‚Üí `true` |\r\n| `!=` | Not equal to | `5 != 3` ‚Üí `true` |\r\n| `>` | Greater than | `5 > 3` ‚Üí `true` |\r\n| `<` | Less than | `3 < 5` ‚Üí `true` |\r\n| `>=` | Greater than or equal to | `5 >= 5` ‚Üí `true` |\r\n| `<=` | Less than or equal to | `3 <= 5` ‚Üí `true` |\r\n\r\n---\r\n\r\n## Logical Operators\r\nLogical operators are used with boolean expressions.\r\n\r\n| Operator | Description | Example |\r\n|----------|-------------|---------|\r\n| `&&` | Logical AND | `(x > 5 && y < 10)` |\r\n| `||` | Logical OR | `(x > 5 || y < 10)` |\r\n| `!` | Logical NOT | `!(x > 5)` |\r\n\r\nExample:\r\n```csharp\r\nbool isActive = true;\r\nbool isAdmin = false;\r\nbool canAccess = isActive && isAdmin; // false\r\n```\r\n\r\n---\r\n\r\n## Bitwise Operators\r\nBitwise operators perform operations on binary representations of numbers.\r\n\r\n| Operator | Description | Example |\r\n|----------|-------------|---------|\r\n| `&` | Bitwise AND | `5 & 3` ‚Üí `1` (0101 & 0011 = 0001) |\r\n| `|` | Bitwise OR | `5 | 3` ‚Üí `7` (0101 | 0011 = 0111) |\r\n| `^` | Bitwise XOR | `5 ^ 3` ‚Üí `6` (0101 ^ 0011 = 0110) |\r\n| `~` | Bitwise Complement | `~5` ‚Üí `-6` |\r\n| `<<` | Left Shift | `5 << 1` ‚Üí `10` (0101 ‚Üí 1010) |\r\n| `>>` | Right Shift | `5 >> 1` ‚Üí `2` (0101 ‚Üí 0010) |\r\n\r\n---\r\n\r\n## Null-Coalescing Operators\r\nNull-coalescing operators provide a default value when a nullable variable is `null`.\r\n\r\n| Operator | Description | Example |\r\n|----------|-------------|---------|\r\n| `??` | Returns left operand if not `null`, otherwise right operand | `int? x = null; int y = x ?? 10; // y = 10` |\r\n| `??=` | Assigns right operand only if left operand is `null` | `x ??= 20;` (Assigns `20` if `x` is `null`) |\r\n\r\nExample:\r\n```csharp\r\nint? num = null;\r\nint result = num ?? 100; // result = 100\r\n```\r\n\r\n---\r\n\r\nOperators and expressions are fundamental in C#, enabling various computations, comparisons, and logical operations."
        },
        "ControlFlow_(Loops_Conditions).md": {
            "title": "Control Flow (Loops and Conditions)",
            "date": "2025-02-05",
            "content": "# Control Flow in C# (Loops and Conditions)\r\n\r\nControl flow statements allow decision-making and looping in C#. These include conditionals, loops, and pattern matching.\r\n\r\n---\r\n\r\n## Conditionals\r\nConditional statements execute different blocks of code based on conditions.\r\n\r\n### `if` Statement\r\nExecutes a block of code if the condition is `true`.\r\n```csharp\r\nint num = 10;\r\nif (num > 5)\r\n{\r\n    Console.WriteLine(\"Number is greater than 5\");\r\n}\r\n```\r\n\r\n### `if-else` Statement\r\nExecutes different blocks based on the condition.\r\n```csharp\r\nint num = 10;\r\nif (num > 5)\r\n{\r\n    Console.WriteLine(\"Greater than 5\");\r\n}\r\nelse\r\n{\r\n    Console.WriteLine(\"Less than or equal to 5\");\r\n}\r\n```\r\n\r\n### `else if` Statement\r\nAllows multiple conditions to be checked sequentially.\r\n```csharp\r\nint num = 10;\r\nif (num > 10)\r\n{\r\n    Console.WriteLine(\"Greater than 10\");\r\n}\r\nelse if (num == 10)\r\n{\r\n    Console.WriteLine(\"Equal to 10\");\r\n}\r\nelse\r\n{\r\n    Console.WriteLine(\"Less than 10\");\r\n}\r\n```\r\n\r\n### `switch` Statement\r\nUsed for multiple condition checks with cleaner syntax.\r\n```csharp\r\nint day = 3;\r\nswitch (day)\r\n{\r\n    case 1:\r\n        Console.WriteLine(\"Monday\");\r\n        break;\r\n    case 2:\r\n        Console.WriteLine(\"Tuesday\");\r\n        break;\r\n    case 3:\r\n        Console.WriteLine(\"Wednesday\");\r\n        break;\r\n    default:\r\n        Console.WriteLine(\"Invalid day\");\r\n        break;\r\n}\r\n```\r\n\r\n---\r\n\r\n## Loops\r\nLoops allow repeated execution of code blocks.\r\n\r\n### `for` Loop\r\nExecutes a block of code a specific number of times.\r\n```csharp\r\nfor (int i = 0; i < 5; i++)\r\n{\r\n    Console.WriteLine($\"Iteration {i}\");\r\n}\r\n```\r\n\r\n### `while` Loop\r\nExecutes a block of code as long as a condition is `true`.\r\n```csharp\r\nint i = 0;\r\nwhile (i < 5)\r\n{\r\n    Console.WriteLine($\"Iteration {i}\");\r\n    i++;\r\n}\r\n```\r\n\r\n### `do-while` Loop\r\nExecutes the block at least once, then repeats while the condition is `true`.\r\n```csharp\r\nint i = 0;\r\ndo\r\n{\r\n    Console.WriteLine($\"Iteration {i}\");\r\n    i++;\r\n} while (i < 5);\r\n```\r\n\r\n### `foreach` Loop\r\nIterates over collections (arrays, lists, etc.).\r\n```csharp\r\nstring[] names = { \"Alice\", \"Bob\", \"Charlie\" };\r\nforeach (string name in names)\r\n{\r\n    Console.WriteLine(name);\r\n}\r\n```\r\n\r\n---\r\n\r\n## Pattern Matching\r\nPattern matching allows more expressive conditional logic.\r\n\r\n### `switch` with Pattern Matching\r\n```csharp\r\nobject obj = 10;\r\nswitch (obj)\r\n{\r\n    case int i:\r\n        Console.WriteLine($\"Integer: {i}\");\r\n        break;\r\n    case string s:\r\n        Console.WriteLine($\"String: {s}\");\r\n        break;\r\n    default:\r\n        Console.WriteLine(\"Unknown type\");\r\n        break;\r\n}\r\n```\r\n\r\n### Property Pattern Matching\r\n```csharp\r\nrecord Person(string Name, int Age);\r\n\r\nPerson person = new(\"John\", 25);\r\nif (person is { Age: > 18 })\r\n{\r\n    Console.WriteLine(\"Adult\");\r\n}\r\n```\r\n\r\n---\r\n\r\nControl flow structures help manage the execution of code efficiently in C# applications."
        },
        "OOP.md": {
            "title": "Object-Oriented Programming (OOP)",
            "date": "2025-02-06",
            "content": "# Object-Oriented Programming (OOP) in C#\r\n\r\nObject-Oriented Programming (OOP) in C# is a programming paradigm that organizes code using objects and classes, promoting reusability, encapsulation, and modularity.\r\n\r\n---\r\n\r\n## Class Definition\r\nA **class** is a blueprint for creating objects. It defines attributes (fields) and behaviors (methods).\r\n\r\n### Defining a Class\r\n```csharp\r\nclass Person\r\n{\r\n    public string Name;\r\n    public int Age;\r\n}\r\n```\r\n\r\n### Access Modifiers\r\n- `public`: Accessible from anywhere.\r\n- `private`: Accessible only within the same class.\r\n- `protected`: Accessible within the same class and derived classes.\r\n- `internal`: Accessible within the same assembly.\r\n\r\n---\r\n\r\n## Object Instantiation\r\nObjects are instances of a class.\r\n\r\n### Creating an Object\r\n```csharp\r\nPerson person1 = new Person();\r\nperson1.Name = \"Alice\";\r\nperson1.Age = 25;\r\n```\r\n\r\n### Using Object Initializers\r\n```csharp\r\nPerson person2 = new Person { Name = \"Bob\", Age = 30 };\r\n```\r\n\r\n---\r\n\r\n## Constructors\r\nA **constructor** is a special method invoked when an object is created. It initializes the object‚Äôs fields.\r\n\r\n### Default Constructor\r\n```csharp\r\nclass Person\r\n{\r\n    public string Name;\r\n    public int Age;\r\n    \r\n    public Person()\r\n    {\r\n        Name = \"Unknown\";\r\n        Age = 0;\r\n    }\r\n}\r\n```\r\n\r\n### Parameterized Constructor\r\n```csharp\r\nclass Person\r\n{\r\n    public string Name;\r\n    public int Age;\r\n    \r\n    public Person(string name, int age)\r\n    {\r\n        Name = name;\r\n        Age = age;\r\n    }\r\n}\r\n\r\nPerson person3 = new Person(\"Charlie\", 28);\r\n```\r\n\r\n### Constructor Overloading\r\nMultiple constructors can be defined for different initialization scenarios.\r\n```csharp\r\nclass Person\r\n{\r\n    public string Name;\r\n    public int Age;\r\n    \r\n    public Person() { }\r\n    \r\n    public Person(string name)\r\n    {\r\n        Name = name;\r\n    }\r\n    \r\n    public Person(string name, int age)\r\n    {\r\n        Name = name;\r\n        Age = age;\r\n    }\r\n}\r\n```\r\n\r\n---\r\n\r\nOOP in C# helps create maintainable, scalable, and reusable code by structuring programs around real-world objects."
        },
        "Encapsulation.md": {
            "title": "Encapsulation (Access Modifiers)",
            "date": "2025-02-07",
            "content": "# Encapsulation in C# (Access Modifiers)\r\n\r\nEncapsulation is one of the core principles of Object-Oriented Programming (OOP) in C#. It restricts direct access to certain details of an object and only exposes what is necessary, improving security and modularity.\r\n\r\n---\r\n\r\n## Access Modifiers\r\nAccess modifiers in C# control the visibility of members (fields, properties, methods) within a class.\r\n\r\n### `public`\r\n- Accessible from anywhere in the program.\r\n- Used for exposing functionality that should be available globally.\r\n\r\nExample:\r\n```csharp\r\nclass Person\r\n{\r\n    public string Name;\r\n    public void Greet() {\r\n        Console.WriteLine($\"Hello, my name is {Name}\");\r\n    }\r\n}\r\n```\r\n\r\nUsage:\r\n```csharp\r\nPerson person = new Person();\r\nperson.Name = \"Alice\"; // Accessible\r\nperson.Greet(); // Accessible\r\n```\r\n\r\n---\r\n\r\n### `private`\r\n- Accessible only within the same class.\r\n- Used for hiding internal details of a class.\r\n\r\nExample:\r\n```csharp\r\nclass BankAccount\r\n{\r\n    private double balance = 1000; // Cannot be accessed outside\r\n    \r\n    public double GetBalance() {\r\n        return balance; // Access allowed within the class\r\n    }\r\n}\r\n```\r\n\r\nUsage:\r\n```csharp\r\nBankAccount account = new BankAccount();\r\n// account.balance = 500; // Error: 'balance' is private\r\nConsole.WriteLine(account.GetBalance()); // Allowed\r\n```\r\n\r\n---\r\n\r\n### `protected`\r\n- Accessible within the same class and derived (child) classes.\r\n- Used for inheritance scenarios where derived classes need access to base members.\r\n\r\nExample:\r\n```csharp\r\nclass Animal\r\n{\r\n    protected string species;\r\n}\r\n\r\nclass Dog : Animal\r\n{\r\n    public void SetSpecies() {\r\n        species = \"Canine\"; // Accessible in derived class\r\n    }\r\n}\r\n```\r\n\r\nUsage:\r\n```csharp\r\nDog dog = new Dog();\r\n// dog.species = \"Canine\"; // Error: 'species' is protected\r\n```\r\n\r\n---\r\n\r\n### `internal`\r\n- Accessible only within the same assembly (project).\r\n- Used when exposing functionality within a project but not to external assemblies.\r\n\r\nExample:\r\n```csharp\r\ninternal class Logger\r\n{\r\n    internal void Log(string message) {\r\n        Console.WriteLine(\"Log: \" + message);\r\n    }\r\n}\r\n```\r\n\r\nUsage (within the same project):\r\n```csharp\r\nLogger logger = new Logger();\r\nlogger.Log(\"System started\"); // Allowed within the same assembly\r\n```\r\n\r\n---\r\n\r\n### Combining Access Modifiers\r\n- **`protected internal`**: Accessible within the same assembly and by derived classes.\r\n- **`private protected`**: Accessible within the same class and derived classes in the same assembly.\r\n\r\nExample:\r\n```csharp\r\nprotected internal class Report { }\r\nprivate protected class SecureData { }\r\n```\r\n\r\nEncapsulation ensures controlled access to class members, improving data integrity and security."
        },
        "Properties_AutoProperties.md": {
            "title": "Properties and Auto-Properties",
            "date": "2025-02-08",
            "content": "# Properties and Auto-Properties in C#\r\n\r\nProperties in C# provide a controlled way of accessing and modifying class fields. They encapsulate data while ensuring validation and security.\r\n\r\n---\r\n\r\n## Traditional Properties\r\nTraditional properties use **getter** and **setter** methods to control field access.\r\n\r\n### Example:\r\n```csharp\r\nclass Person\r\n{\r\n    private string name;\r\n    \r\n    public string Name\r\n    {\r\n        get { return name; }\r\n        set { name = value; }\r\n    }\r\n}\r\n```\r\n\r\n### Usage:\r\n```csharp\r\nPerson person = new Person();\r\nperson.Name = \"Alice\"; // Calls the setter\r\nConsole.WriteLine(person.Name); // Calls the getter\r\n```\r\n\r\n### Properties with Validation:\r\n```csharp\r\nclass BankAccount\r\n{\r\n    private double balance;\r\n    \r\n    public double Balance\r\n    {\r\n        get { return balance; }\r\n        set {\r\n            if (value >= 0)\r\n                balance = value;\r\n            else\r\n                throw new ArgumentException(\"Balance cannot be negative\");\r\n        }\r\n    }\r\n}\r\n```\r\n\r\n---\r\n\r\n## Auto-Properties\r\nAuto-properties simplify property declaration by removing the need for a backing field.\r\n\r\n### Example:\r\n```csharp\r\nclass Car\r\n{\r\n    public string Model { get; set; }\r\n    public int Year { get; set; }\r\n}\r\n```\r\n\r\n### Usage:\r\n```csharp\r\nCar car = new Car { Model = \"Tesla\", Year = 2023 };\r\nConsole.WriteLine(car.Model); // Tesla\r\n```\r\n\r\n---\r\n\r\n## Read-Only Properties\r\nProperties can be **read-only** by removing the setter.\r\n\r\n### Example:\r\n```csharp\r\nclass Person\r\n{\r\n    public string Name { get; }\r\n    \r\n    public Person(string name)\r\n    {\r\n        Name = name; // Can only be set inside the constructor\r\n    }\r\n}\r\n```\r\n\r\n### Usage:\r\n```csharp\r\nPerson person = new Person(\"Bob\");\r\nConsole.WriteLine(person.Name); // Bob\r\n// person.Name = \"Alice\"; // Error: Property is read-only\r\n```\r\n\r\n---\r\n\r\n## Properties with Default Values\r\nProperties can have default values assigned directly.\r\n\r\n### Example:\r\n```csharp\r\nclass Employee\r\n{\r\n    public string Position { get; set; } = \"Unassigned\";\r\n}\r\n```\r\n\r\n### Usage:\r\n```csharp\r\nEmployee emp = new Employee();\r\nConsole.WriteLine(emp.Position); // Unassigned\r\n```\r\n\r\n---\r\n\r\nProperties and auto-properties make code cleaner, more readable, and easier to maintain by enforcing encapsulation and reducing boilerplate code."
        },
        "Inhertitance_Polymorphism.md": {
            "title": "Inheritance and Polymorphism",
            "date": "2025-02-09",
            "content": "# Inheritance and Polymorphism in C#\r\n\r\nInheritance and polymorphism are key principles of Object-Oriented Programming (OOP) in C#. Inheritance allows code reuse by enabling a class (derived) to inherit members from another class (base). Polymorphism allows methods to be overridden or implemented differently in derived classes.\r\n\r\n---\r\n\r\n## Base and Derived Classes\r\nA **base class** provides common functionality, and a **derived class** inherits from it.\r\n\r\n### Example:\r\n```csharp\r\nclass Animal\r\n{\r\n    public string Name { get; set; }\r\n    \r\n    public void Speak()\r\n    {\r\n        Console.WriteLine(\"Animal sound\");\r\n    }\r\n}\r\n\r\nclass Dog : Animal\r\n{\r\n    public void Bark()\r\n    {\r\n        Console.WriteLine(\"Woof Woof!\");\r\n    }\r\n}\r\n```\r\n\r\n### Usage:\r\n```csharp\r\nDog myDog = new Dog();\r\nmyDog.Name = \"Buddy\";\r\nmyDog.Speak(); // Inherited from Animal\r\nmyDog.Bark();  // Defined in Dog class\r\n```\r\n\r\n---\r\n\r\n## Method Overriding (Polymorphism)\r\nPolymorphism allows derived classes to provide a **specific implementation** of a method defined in the base class using `virtual` and `override`.\r\n\r\n### Example:\r\n```csharp\r\nclass Animal\r\n{\r\n    public virtual void Speak()\r\n    {\r\n        Console.WriteLine(\"Animal makes a sound\");\r\n    }\r\n}\r\n\r\nclass Dog : Animal\r\n{\r\n    public override void Speak()\r\n    {\r\n        Console.WriteLine(\"Dog barks\");\r\n    }\r\n}\r\n```\r\n\r\n### Usage:\r\n```csharp\r\nAnimal myAnimal = new Dog();\r\nmyAnimal.Speak(); // Calls the overridden method in Dog class\r\n```\r\n\r\n---\r\n\r\n## Abstract Classes\r\nAn **abstract class** cannot be instantiated and is meant to be inherited. It can have abstract methods that must be implemented by derived classes.\r\n\r\n### Example:\r\n```csharp\r\nabstract class Shape\r\n{\r\n    public abstract void Draw(); // Must be implemented in derived class\r\n}\r\n\r\nclass Circle : Shape\r\n{\r\n    public override void Draw()\r\n    {\r\n        Console.WriteLine(\"Drawing a Circle\");\r\n    }\r\n}\r\n```\r\n\r\n### Usage:\r\n```csharp\r\nShape myShape = new Circle();\r\nmyShape.Draw(); // Calls the implementation in Circle class\r\n```\r\n\r\n---\r\n\r\n## Interfaces\r\nAn **interface** defines a contract that classes must implement. It only contains method and property declarations (no implementations).\r\n\r\n### Example:\r\n```csharp\r\ninterface IVehicle\r\n{\r\n    void Drive();\r\n}\r\n\r\nclass Car : IVehicle\r\n{\r\n    public void Drive()\r\n    {\r\n        Console.WriteLine(\"Car is driving\");\r\n    }\r\n}\r\n```\r\n\r\n### Usage:\r\n```csharp\r\nIVehicle myCar = new Car();\r\nmyCar.Drive(); // Calls the implemented method in Car class\r\n```\r\n\r\n---\r\n\r\nInheritance and polymorphism enhance code reusability and flexibility by enabling dynamic method invocation and shared functionality across related classes."
        },
        "StaticMembers_SingletonPattern.md": {
            "title": "Static Members and Singleton Pattern",
            "date": "2025-02-10",
            "content": "# Static Members and Singleton Pattern in C#\r\n\r\nStatic members and the Singleton pattern are used for shared data and ensuring a class has only one instance throughout the application.\r\n\r\n---\r\n\r\n## Static Classes and Methods\r\nA **static class** cannot be instantiated and can only contain static members. Static members belong to the class itself, not instances of the class.\r\n\r\n### Static Class Example:\r\n```csharp\r\nstatic class MathUtility\r\n{\r\n    public static double Pi = 3.14159;\r\n    \r\n    public static double Square(double number)\r\n    {\r\n        return number * number;\r\n    }\r\n}\r\n```\r\n\r\n### Usage:\r\n```csharp\r\nConsole.WriteLine(MathUtility.Pi); // 3.14159\r\nConsole.WriteLine(MathUtility.Square(5)); // 25\r\n```\r\n\r\n---\r\n\r\n## Static Methods in Non-Static Classes\r\nA **static method** in a non-static class can be called without creating an instance.\r\n\r\n### Example:\r\n```csharp\r\nclass Logger\r\n{\r\n    public static void Log(string message)\r\n    {\r\n        Console.WriteLine(\"Log: \" + message);\r\n    }\r\n}\r\n```\r\n\r\n### Usage:\r\n```csharp\r\nLogger.Log(\"Application started\");\r\n```\r\n\r\n---\r\n\r\n## Singleton Pattern\r\nThe **Singleton Pattern** ensures that only one instance of a class exists and provides global access to it.\r\n\r\n### Singleton Example:\r\n```csharp\r\nclass Singleton\r\n{\r\n    private static Singleton instance;\r\n    private static readonly object lockObject = new object();\r\n    \r\n    private Singleton() { }\r\n    \r\n    public static Singleton Instance\r\n    {\r\n        get\r\n        {\r\n            if (instance == null)\r\n            {\r\n                lock (lockObject)\r\n                {\r\n                    if (instance == null)\r\n                    {\r\n                        instance = new Singleton();\r\n                    }\r\n                }\r\n            }\r\n            return instance;\r\n        }\r\n    }\r\n    \r\n    public void ShowMessage()\r\n    {\r\n        Console.WriteLine(\"Singleton instance method called\");\r\n    }\r\n}\r\n```\r\n\r\n### Usage:\r\n```csharp\r\nSingleton single = Singleton.Instance;\r\nsingle.ShowMessage(); // Singleton instance method called\r\n```\r\n\r\n---\r\n\r\nStatic members are useful for globally accessible data, while the Singleton pattern ensures controlled instance management within an application."
        },
        "Delegates_Events.md": {
            "title": "Delegates and Events",
            "date": "2025-02-11",
            "content": "# Delegates and Events in C#\r\n\r\nDelegates and events in C# enable communication between objects using function references. They provide a way to implement callbacks, event handling, and observer patterns.\r\n\r\n---\r\n\r\n## Delegates\r\nA **delegate** is a type that references methods with a specific signature. It allows methods to be passed as parameters.\r\n\r\n### Declaring a Delegate:\r\n```csharp\r\npublic delegate void MessageDelegate(string message);\r\n```\r\n\r\n### Using Delegates:\r\n```csharp\r\nclass Messenger\r\n{\r\n    public static void ShowMessage(string message)\r\n    {\r\n        Console.WriteLine(\"Message: \" + message);\r\n    }\r\n}\r\n\r\nclass Program\r\n{\r\n    static void Main()\r\n    {\r\n        MessageDelegate del = Messenger.ShowMessage;\r\n        del(\"Hello, C# Delegates!\");\r\n    }\r\n}\r\n```\r\n\r\n### Delegates with Multiple Methods (Multicast Delegates):\r\n```csharp\r\nclass Messenger\r\n{\r\n    public static void ShowMessage(string message) => Console.WriteLine(\"Message: \" + message);\r\n    public static void LogMessage(string message) => Console.WriteLine(\"Log: \" + message);\r\n}\r\n\r\nclass Program\r\n{\r\n    static void Main()\r\n    {\r\n        MessageDelegate del = Messenger.ShowMessage;\r\n        del += Messenger.LogMessage;\r\n        del(\"Multicast Delegate Example\");\r\n    }\r\n}\r\n```\r\n\r\n---\r\n\r\n## Events\r\nAn **event** is a special delegate that follows the publisher-subscriber pattern. Events ensure encapsulation, allowing subscribers to listen but not invoke the event directly.\r\n\r\n### Declaring an Event:\r\n```csharp\r\npublic class EventPublisher\r\n{\r\n    public event MessageDelegate MessageEvent;\r\n    \r\n    public void SendMessage(string message)\r\n    {\r\n        MessageEvent?.Invoke(message);\r\n    }\r\n}\r\n```\r\n\r\n### Subscribing to an Event:\r\n```csharp\r\nclass EventSubscriber\r\n{\r\n    public static void HandleMessage(string message)\r\n    {\r\n        Console.WriteLine(\"Event received: \" + message);\r\n    }\r\n}\r\n\r\nclass Program\r\n{\r\n    static void Main()\r\n    {\r\n        EventPublisher publisher = new EventPublisher();\r\n        publisher.MessageEvent += EventSubscriber.HandleMessage;\r\n        publisher.SendMessage(\"Event Triggered!\");\r\n    }\r\n}\r\n```\r\n\r\n---\r\n\r\n## Action, Func, and Predicate Delegates\r\nC# provides built-in generic delegates to simplify delegate usage.\r\n\r\n### `Action<T>` - Delegate for methods with no return value:\r\n```csharp\r\nAction<string> action = Console.WriteLine;\r\naction(\"Action Delegate Example\");\r\n```\r\n\r\n### `Func<T, TResult>` - Delegate for methods that return a value:\r\n```csharp\r\nFunc<int, int, int> add = (a, b) => a + b;\r\nConsole.WriteLine(add(5, 10)); // Output: 15\r\n```\r\n\r\n### `Predicate<T>` - Delegate for methods returning a boolean:\r\n```csharp\r\nPredicate<int> isEven = num => num % 2 == 0;\r\nConsole.WriteLine(isEven(4)); // Output: True\r\n```\r\n\r\n---\r\n\r\nDelegates and events enable flexible and decoupled communication in C#, making them essential for event-driven programming and callback mechanisms."
        },
        "LambdaExpression_LINQ.md": {
            "title": "Lambda Expressions and LINQ",
            "date": "2025-02-12",
            "content": "# Lambda Expressions and LINQ in C#\r\n\r\nLambda expressions and LINQ (Language Integrated Query) provide a powerful way to perform operations on collections in C#. Lambda expressions simplify function definitions, while LINQ enables querying of data in an expressive and readable manner.\r\n\r\n---\r\n\r\n## Lambda Expressions\r\nLambda expressions provide a concise way to define anonymous functions. They use the `=>` syntax (lambda operator).\r\n\r\n### Basic Syntax:\r\n```csharp\r\n(parameter) => expression;\r\n```\r\n\r\n### Example:\r\n```csharp\r\nFunc<int, int> square = x => x * x;\r\nConsole.WriteLine(square(5)); // Output: 25\r\n```\r\n\r\n### Multiple Parameters:\r\n```csharp\r\nFunc<int, int, int> add = (x, y) => x + y;\r\nConsole.WriteLine(add(3, 4)); // Output: 7\r\n```\r\n\r\n### Lambda with Statement Block:\r\n```csharp\r\nAction<string> greet = name =>\r\n{\r\n    Console.WriteLine($\"Hello, {name}!\");\r\n};\r\ngreet(\"Alice\");\r\n```\r\n\r\n---\r\n\r\n## LINQ Queries\r\nLINQ provides query capabilities directly in C# to work with collections, databases, and XML.\r\n\r\n### LINQ Query Syntax vs. Method Syntax\r\nLINQ queries can be written using **query syntax** or **method syntax**.\r\n\r\n### Example (Query Syntax):\r\n```csharp\r\nint[] numbers = { 1, 2, 3, 4, 5, 6 };\r\nvar evenNumbers = from num in numbers\r\n                  where num % 2 == 0\r\n                  select num;\r\n\r\nforeach (var num in evenNumbers)\r\n{\r\n    Console.WriteLine(num); // Output: 2, 4, 6\r\n}\r\n```\r\n\r\n### Example (Method Syntax):\r\n```csharp\r\nvar evenNumbers = numbers.Where(num => num % 2 == 0);\r\nforeach (var num in evenNumbers)\r\n{\r\n    Console.WriteLine(num); // Output: 2, 4, 6\r\n}\r\n```\r\n\r\n---\r\n\r\n## Common LINQ Operations\r\n\r\n### Filtering Data (`Where`)\r\n```csharp\r\nvar filtered = numbers.Where(n => n > 3);\r\nforeach (var num in filtered)\r\n{\r\n    Console.WriteLine(num); // Output: 4, 5, 6\r\n}\r\n```\r\n\r\n### Sorting (`OrderBy`, `OrderByDescending`)\r\n```csharp\r\nvar sorted = numbers.OrderBy(n => n);\r\nvar reverseSorted = numbers.OrderByDescending(n => n);\r\n```\r\n\r\n### Selecting (`Select`)\r\n```csharp\r\nvar squaredNumbers = numbers.Select(n => n * n);\r\nforeach (var num in squaredNumbers)\r\n{\r\n    Console.WriteLine(num); // Output: 1, 4, 9, 16, 25, 36\r\n}\r\n```\r\n\r\n### Aggregation (`Sum`, `Average`, `Count`)\r\n```csharp\r\nint sum = numbers.Sum(); // 21\r\nint count = numbers.Count(); // 6\r\ndouble average = numbers.Average(); // 3.5\r\n```\r\n\r\n### Grouping (`GroupBy`)\r\n```csharp\r\nstring[] names = { \"Alice\", \"Bob\", \"Anna\", \"Brian\" };\r\nvar grouped = names.GroupBy(name => name[0]);\r\n\r\nforeach (var group in grouped)\r\n{\r\n    Console.WriteLine(\"Names starting with \" + group.Key + \":\");\r\n    foreach (var name in group)\r\n    {\r\n        Console.WriteLine(name);\r\n    }\r\n}\r\n```\r\n\r\n---\r\n\r\nLambda expressions simplify function declarations, while LINQ provides a powerful way to manipulate and query data, making C# more expressive and efficient."
        },
        "ExceptionHandling.md": {
            "title": "Expression Handling",
            "date": "2025-02-13",
            "content": "# Exception Handling in C#\r\n\r\nException handling in C# ensures that errors are properly managed, preventing application crashes and enabling graceful error recovery. The `try-catch-finally` construct allows handling exceptions, while custom exceptions enable defining application-specific error scenarios.\r\n\r\n---\r\n\r\n## Try-Catch-Finally\r\nThe `try-catch-finally` block is used to handle exceptions safely.\r\n\r\n### Basic Syntax:\r\n```csharp\r\ntry\r\n{\r\n    // Code that may cause an exception\r\n}\r\ncatch (ExceptionType ex)\r\n{\r\n    // Handle the exception\r\n}\r\nfinally\r\n{\r\n    // Code that always executes (optional)\r\n}\r\n```\r\n\r\n### Example:\r\n```csharp\r\ntry\r\n{\r\n    int result = 10 / 0; // Causes DivideByZeroException\r\n}\r\ncatch (DivideByZeroException ex)\r\n{\r\n    Console.WriteLine(\"Error: Division by zero is not allowed.\");\r\n}\r\nfinally\r\n{\r\n    Console.WriteLine(\"Execution completed.\");\r\n}\r\n```\r\n\r\n---\r\n\r\n## Handling Multiple Exceptions\r\nYou can catch multiple exception types using multiple `catch` blocks.\r\n\r\n```csharp\r\ntry\r\n{\r\n    string input = null;\r\n    Console.WriteLine(input.Length); // Causes NullReferenceException\r\n}\r\ncatch (NullReferenceException ex)\r\n{\r\n    Console.WriteLine(\"Error: Null reference encountered.\");\r\n}\r\ncatch (Exception ex)\r\n{\r\n    Console.WriteLine(\"General error: \" + ex.Message);\r\n}\r\n```\r\n\r\n---\r\n\r\n## Custom Exceptions\r\nYou can create custom exceptions by deriving from the `Exception` class.\r\n\r\n### Example:\r\n```csharp\r\nclass InvalidAgeException : Exception\r\n{\r\n    public InvalidAgeException(string message) : base(message) { }\r\n}\r\n\r\nclass Person\r\n{\r\n    public int Age { get; set; }\r\n    \r\n    public void SetAge(int age)\r\n    {\r\n        if (age < 0)\r\n            throw new InvalidAgeException(\"Age cannot be negative.\");\r\n        \r\n        Age = age;\r\n    }\r\n}\r\n```\r\n\r\n### Usage:\r\n```c"

        "AsynchronusProgramming.md": {
            "title": "Asynchronous Programming (Async/Await)",
            "date": "2025-02-14",
            "content": "# Asynchronous Programming in C# (Async/Await)\r\n\r\nAsynchronous programming in C# enables non-blocking operations, improving performance and responsiveness. The `async` and `await` keywords simplify asynchronous execution, while the Task Parallel Library (TPL) provides additional tools for concurrent programming.\r\n\r\n---\r\n\r\n## Async Methods\r\nThe `async` keyword defines an asynchronous method that allows non-blocking execution.\r\n\r\n### Basic Syntax:\r\n```csharp\r\npublic async Task MethodAsync()\r\n{\r\n    await Task.Delay(1000); // Simulates a delay\r\n    Console.WriteLine(\"Async method completed\");\r\n}\r\n```\r\n\r\n### Example Usage:\r\n```csharp\r\nawait MethodAsync();\r\n```\r\n\r\n### Returning Values:\r\n```csharp\r\npublic async Task<int> GetNumberAsync()\r\n{\r\n    await Task.Delay(500);\r\n    return 42;\r\n}\r\n```\r\n\r\nUsage:\r\n```csharp\r\nint result = await GetNumberAsync();\r\nConsole.WriteLine(result);\r\n```\r\n\r\n---\r\n\r\n## Task Parallel Library (TPL)\r\nTPL provides `Task` and `Task<T>` to efficiently manage parallel and asynchronous operations.\r\n\r\n### Creating and Running Tasks:\r\n```csharp\r\nTask task = Task.Run(() => Console.WriteLine(\"Running in a Task\"));\r\nawait task;\r\n```\r\n\r\n### Running Multiple Tasks in Parallel:\r\n```csharp\r\nTask task1 = Task.Delay(1000);\r\nTask task2 = Task.Delay(2000);\r\nawait Task.WhenAll(task1, task2);\r\nConsole.WriteLine(\"Both tasks completed\");\r\n```\r\n\r\n### Handling Exceptions in Tasks:\r\n```csharp\r\ntry\r\n{\r\n    await Task.Run(() => throw new InvalidOperationException(\"Error in task\"));\r\n}\r\ncatch (Exception ex)\r\n{\r\n    Console.WriteLine(\"Exception: \" + ex.Message);\r\n}\r\n```\r\n\r\n---\r\n\r\n## Combining Async/Await with LINQ\r\nAsynchronous operations can be used with LINQ queries.\r\n\r\n### Example:\r\n```csharp\r\npublic async Task<List<int>> GetNumbersAsync()\r\n{\r\n    return await Task.Run(() => Enumerable.Range(1, 10).ToList());\r\n}\r\n```\r\n\r\nUsage:\r\n```csharp\r\nvar numbers = await GetNumbersAsync();\r\nnumbers.ForEach(Console.WriteLine);\r\n```\r\n\r\n---\r\n\r\nAsynchronous programming improves application performance by preventing blocking operations, especially in I/O-bound and UI applications."
        },
        "DependencyInjection(DI).md": {
            "title": "Dependancy Injection (DI)",
            "date": "2025-02-15",
            "content": "# Dependency Injection in C#\r\n\r\nDependency Injection (DI) is a design pattern that promotes loose coupling and enhances testability by injecting dependencies instead of hardcoding them. It is widely used in modern C# applications, especially with ASP.NET Core.\r\n\r\n---\r\n\r\n## Purpose of Dependency Injection\r\n- **Loose Coupling**: Reduces dependencies between classes.\r\n- **Improved Testability**: Enables easier unit testing with mock dependencies.\r\n- **Better Maintainability**: Makes code more modular and scalable.\r\n- **Automatic Dependency Resolution**: Simplifies object management with DI containers.\r\n\r\n---\r\n\r\n## Implementation of Dependency Injection\r\nDI is implemented using interfaces and dependency injection containers.\r\n\r\n### 1. Creating an Interface\r\n```csharp\r\npublic interface IMessageService\r\n{\r\n    void SendMessage(string message);\r\n}\r\n```\r\n\r\n### 2. Implementing the Interface\r\n```csharp\r\npublic class EmailService : IMessageService\r\n{\r\n    public void SendMessage(string message)\r\n    {\r\n        Console.WriteLine(\"Email sent: \" + message);\r\n    }\r\n}\r\n```\r\n\r\n### 3. Injecting Dependency via Constructor\r\n```csharp\r\npublic class Notification\r\n{\r\n    private readonly IMessageService _messageService;\r\n    \r\n    public Notification(IMessageService messageService)\r\n    {\r\n        _messageService = messageService;\r\n    }\r\n    \r\n    public void Notify(string message)\r\n    {\r\n        _messageService.SendMessage(message);\r\n    }\r\n}\r\n```\r\n\r\n### 4. Registering Dependencies in ASP.NET Core\r\n```csharp\r\nvar builder = WebApplication.CreateBuilder(args);\r\nbuilder.Services.AddTransient<IMessageService, EmailService>();\r\nvar app = builder.Build();\r\n```\r\n\r\n### 5. Using Dependency Injection\r\n```csharp\r\nvar notification = new Notification(new EmailService());\r\nnotification.Notify(\"Hello, Dependency Injection!\");\r\n```\r\n\r\n---\r\n\r\n## DI Container Lifetime Scopes\r\n- **Transient**: New instance every time (e.g., `AddTransient<T>()`).\r\n- **Scoped**: One instance per request (e.g., `AddScoped<T>()`).\r\n- **Singleton**: Single instance throughout the application lifecycle (e.g., `AddSingleton<T>()`).\r\n\r\n---\r\n\r\nDependency Injection improves code organization and flexibility, making applications more maintainable and testable."
        },
        "Arrays_Lists.md": {
            "title": "Arrays and Lists",
            "date": "2025-02-16",
            "content": "# Arrays and Lists in C#\r\n\r\nArrays and Lists are fundamental data structures in C# for storing collections of elements. Arrays have a fixed size, while Lists are dynamic and provide more flexibility.\r\n\r\n---\r\n\r\n## Arrays\r\nAn **array** is a collection of elements of the same type, stored in contiguous memory locations.\r\n\r\n### Declaring and Initializing Arrays:\r\n```csharp\r\nint[] numbers = new int[5]; // Declaring an array with size 5\r\nint[] predefinedNumbers = { 1, 2, 3, 4, 5 }; // Initializing with values\r\n```\r\n\r\n### Accessing Array Elements:\r\n```csharp\r\nint firstNumber = predefinedNumbers[0]; // Accessing the first element\r\npredefinedNumbers[2] = 10; // Modifying an element\r\n```\r\n\r\n### Iterating Through an Array:\r\n```csharp\r\nforeach (int num in predefinedNumbers)\r\n{\r\n    Console.WriteLine(num);\r\n}\r\n```\r\n\r\n### Multi-Dimensional Arrays:\r\n```csharp\r\nint[,] matrix = new int[2, 2] { { 1, 2 }, { 3, 4 } };\r\nConsole.WriteLine(matrix[1, 0]); // Output: 3\r\n```\r\n\r\n### Jagged Arrays:\r\n```csharp\r\nint[][] jaggedArray = new int[2][];\r\njaggedArray[0] = new int[] { 1, 2, 3 };\r\njaggedArray[1] = new int[] { 4, 5 };\r\n```\r\n\r\n---\r\n\r\n## Lists\r\nA **List** is a dynamic collection that resizes automatically and provides useful methods for manipulation.\r\n\r\n### Declaring and Initializing a List:\r\n```csharp\r\nList<int> numbersList = new List<int> { 1, 2, 3, 4, 5 };\r\n```\r\n\r\n### Adding Elements:\r\n```csharp\r\nnumbersList.Add(6); // Adds 6 to the list\r\nnumbersList.Insert(2, 10); // Inserts 10 at index 2\r\n```\r\n\r\n### Removing Elements:\r\n```csharp\r\nnumbersList.Remove(3); // Removes the first occurrence of 3\r\nnumbersList.RemoveAt(1); // Removes the element at index 1\r\n```\r\n\r\n### Accessing Elements:\r\n```csharp\r\nint firstItem = numbersList[0];\r\nnumbersList[1] = 20; // Modifying an element\r\n```\r\n\r\n### Iterating Through a List:\r\n```csharp\r\nforeach (int num in numbersList)\r\n{\r\n    Console.WriteLine(num);\r\n}\r\n```\r\n\r\n### Checking Elements:\r\n```csharp\r\nbool contains = numbersList.Contains(4); // Returns true if 4 exists\r\n```\r\n\r\n---\r\n\r\n## Converting Between Arrays and Lists\r\n### Array to List:\r\n```csharp\r\nint[] array = { 1, 2, 3 };\r\nList<int> list = new List<int>(array);\r\n```\r\n\r\n### List to Array:\r\n```csharp\r\nint[] newArray = numbersList.ToArray();\r\n```\r\n\r\n---\r\n\r\nArrays provide efficient fixed-size storage, while Lists offer dynamic resizing and additional methods for easier manipulation of collections in C#."
        },
        "Dictionary_Hashset.md": {
            "title": "Dictionary and Hashset",
            "date": "2025-02-17",
            "content": "# Dictionary and HashSet in C#\r\n\r\nDictionaries and HashSets are essential data structures in C# used for storing collections of unique keys or elements with fast lookups.\r\n\r\n---\r\n\r\n## Dictionary\r\nA **Dictionary** is a collection of key-value pairs that allows fast retrieval of values based on keys.\r\n\r\n### Declaring and Initializing a Dictionary:\r\n```csharp\r\nDictionary<int, string> students = new Dictionary<int, string>\r\n{\r\n    { 1, \"Alice\" },\r\n    { 2, \"Bob\" },\r\n    { 3, \"Charlie\" }\r\n};\r\n```\r\n\r\n### Adding Elements:\r\n```csharp\r\nstudents.Add(4, \"David\");\r\n```\r\n\r\n### Accessing Elements:\r\n```csharp\r\nstring studentName = students[2]; // Bob\r\n```\r\n\r\n### Checking if a Key Exists:\r\n```csharp\r\nif (students.ContainsKey(3))\r\n{\r\n    Console.WriteLine(\"Key 3 exists\");\r\n}\r\n```\r\n\r\n### Iterating Through a Dictionary:\r\n```csharp\r\nforeach (var kvp in students)\r\n{\r\n    Console.WriteLine($\"ID: {kvp.Key}, Name: {kvp.Value}\");\r\n}\r\n```\r\n\r\n### Removing an Element:\r\n```csharp\r\nstudents.Remove(1); // Removes Alice\r\n```\r\n\r\n---\r\n\r\n## HashSet\r\nA **HashSet** is a collection of unique values that offers fast lookups and eliminates duplicates.\r\n\r\n### Declaring and Initializing a HashSet:\r\n```csharp\r\nHashSet<int> numbers = new HashSet<int> { 1, 2, 3, 4, 5 };\r\n```\r\n\r\n### Adding Elements:\r\n```csharp\r\nnumbers.Add(6);\r\nnumbers.Add(3); // Will not be added because 3 already exists\r\n```\r\n\r\n### Checking for an Element:\r\n```csharp\r\nif (numbers.Contains(4))\r\n{\r\n    Console.WriteLine(\"4 is in the HashSet\");\r\n}\r\n```\r\n\r\n### Iterating Through a HashSet:\r\n```csharp\r\nforeach (int num in numbers)\r\n{\r\n    Console.WriteLine(num);\r\n}\r\n```\r\n\r\n### Removing an Element:\r\n```csharp\r\nnumbers.Remove(2);\r\n```\r\n\r\n---\r\n\r\nDictionaries provide fast key-value lookups, while HashSets ensure unique elements with quick access, making them ideal for various collection-based operations in C#."
        },
        "Queues_Stacks.md": {
            "title": "Queues and Stacks",
            "date": "2025-02-18",
            "content": "# Queues and Stacks in C#\r\n\r\nQueues and Stacks are essential data structures in C# that operate on different principles: \r\n- **Queue** follows First-In-First-Out (FIFO) order.\r\n- **Stack** follows Last-In-First-Out (LIFO) order.\r\n\r\n---\r\n\r\n## Queue\r\nA **Queue** is a collection where elements are processed in the order they were added (FIFO).\r\n\r\n### Declaring and Initializing a Queue:\r\n```csharp\r\nQueue<string> queue = new Queue<string>();\r\n```\r\n\r\n### Adding Elements (Enqueue):\r\n```csharp\r\nqueue.Enqueue(\"Alice\");\r\nqueue.Enqueue(\"Bob\");\r\nqueue.Enqueue(\"Charlie\");\r\n```\r\n\r\n### Removing Elements (Dequeue):\r\n```csharp\r\nstring first = queue.Dequeue(); // Removes and returns \"Alice\"\r\n```\r\n\r\n### Peek at the First Element:\r\n```csharp\r\nstring next = queue.Peek(); // Returns \"Bob\" without removing it\r\n```\r\n\r\n### Iterating Through a Queue:\r\n```csharp\r\nforeach (var person in queue)\r\n{\r\n    Console.WriteLine(person);\r\n}\r\n```\r\n\r\n### Checking if Queue is Empty:\r\n```csharp\r\nif (queue.Count == 0)\r\n{\r\n    Console.WriteLine(\"Queue is empty\");\r\n}\r\n```\r\n\r\n---\r\n\r\n## Stack\r\nA **Stack** is a collection where elements are processed in reverse order (LIFO).\r\n\r\n### Declaring and Initializing a Stack:\r\n```csharp\r\nStack<int> stack = new Stack<int>();\r\n```\r\n\r\n### Adding Elements (Push):\r\n```csharp\r\nstack.Push(1);\r\nstack.Push(2);\r\nstack.Push(3);\r\n```\r\n\r\n### Removing Elements (Pop):\r\n```csharp\r\nint lastAdded = stack.Pop(); // Removes and returns 3\r\n```\r\n\r\n### Peek at the Top Element:\r\n```csharp\r\nint top = stack.Peek(); // Returns 2 without removing it\r\n```\r\n\r\n### Iterating Through a Stack:\r\n```csharp\r\nforeach (var num in stack)\r\n{\r\n    Console.WriteLine(num);\r\n}\r\n```\r\n\r\n### Checking if Stack is Empty:\r\n```csharp\r\nif (stack.Count == 0)\r\n{\r\n    Console.WriteLine(\"Stack is empty\");\r\n}\r\n```\r\n\r\n---\r\n\r\nQueues are useful for handling tasks in sequential order, while Stacks are ideal for reversing operations or tracking execution history in C#."
        },
        "Reading_Writing_Files.md": {
            "title": "Reading and Writing Files",
            "date": "2025-02-19",
            "content": "# Reading and Writing Files in C#\r\n\r\nC# provides multiple ways to read and write files, including working with **text files** and **streams** for efficient file handling.\r\n\r\n---\r\n\r\n## Working with Text Files\r\nText files can be read and written easily using `File` and `StreamReader/StreamWriter` classes.\r\n\r\n### Writing to a Text File\r\n```csharp\r\nusing System.IO;\r\n\r\nFile.WriteAllText(\"example.txt\", \"Hello, C# File Handling!\");\r\n```\r\n\r\n### Reading from a Text File\r\n```csharp\r\nstring content = File.ReadAllText(\"example.txt\");\r\nConsole.WriteLine(content);\r\n```\r\n\r\n### Writing Multiple Lines to a File\r\n```csharp\r\nstring[] lines = { \"First Line\", \"Second Line\", \"Third Line\" };\r\nFile.WriteAllLines(\"example.txt\", lines);\r\n```\r\n\r\n### Reading Multiple Lines from a File\r\n```csharp\r\nstring[] readLines = File.ReadAllLines(\"example.txt\");\r\nforeach (string line in readLines)\r\n{\r\n    Console.WriteLine(line);\r\n}\r\n```\r\n\r\n---\r\n\r\n## Working with Streams\r\nFor large files, **streams** provide a more efficient way to read and write data.\r\n\r\n### Writing to a File with `StreamWriter`\r\n```csharp\r\nusing (StreamWriter writer = new StreamWriter(\"example.txt\"))\r\n{\r\n    writer.WriteLine(\"Hello, C# Streams!\");\r\n    writer.WriteLine(\"Writing multiple lines efficiently.\");\r\n}\r\n```\r\n\r\n### Reading from a File with `StreamReader`\r\n```csharp\r\nusing (StreamReader reader = new StreamReader(\"example.txt\"))\r\n{\r\n    string line;\r\n    while ((line = reader.ReadLine()) != null)\r\n    {\r\n        Console.WriteLine(line);\r\n    }\r\n}\r\n```\r\n\r\n---\r\n\r\n## Appending to a File\r\nYou can append content without overwriting existing data.\r\n```csharp\r\nFile.AppendAllText(\"example.txt\", \"Appending a new line.\\n\");\r\n```\r\n\r\nUsing `StreamWriter` with append mode:\r\n```csharp\r\nusing (StreamWriter writer = new StreamWriter(\"example.txt\", append: true))\r\n{\r\n    writer.WriteLine(\"Appending using StreamWriter.\");\r\n}\r\n```\r\n\r\n---\r\n\r\n## Checking if a File Exists\r\nBefore reading a file, check if it exists to prevent errors.\r\n```csharp\r\nif (File.Exists(\"example.txt\"))\r\n{\r\n    Console.WriteLine(\"File exists.\");\r\n}\r\n```\r\n\r\n---\r\n\r\nReading and writing files in C# is simple and efficient using `File` methods for quick operations and `StreamReader/StreamWriter` for handling large files effectively."
        },
        "Serialization_Deserialization.md": {
            "title": "Serialization and Deserialization",
            "date": "2025-02-20",
            "content": "# Serialization and Deserialization in C#\r\n\r\nSerialization is the process of converting an object into a format that can be stored or transmitted, while deserialization restores the object from that format. C# provides built-in support for **JSON** and **binary serialization**.\r\n\r\n---\r\n\r\n## JSON Serialization\r\nJSON serialization converts C# objects to JSON format, making them easy to store or send over a network.\r\n\r\n### Using `System.Text.Json`\r\n```csharp\r\nusing System;\r\nusing System.Text.Json;\r\n\r\nclass Person\r\n{\r\n    public string Name { get; set; }\r\n    public int Age { get; set; }\r\n}\r\n\r\nPerson person = new Person { Name = \"Alice\", Age = 25 };\r\nstring json = JsonSerializer.Serialize(person);\r\nConsole.WriteLine(json);\r\n```\r\n\r\n### JSON Deserialization\r\n```csharp\r\nPerson deserializedPerson = JsonSerializer.Deserialize<Person>(json);\r\nConsole.WriteLine($\"Name: {deserializedPerson.Name}, Age: {deserializedPerson.Age}\");\r\n```\r\n\r\n### Serializing a List of Objects\r\n```csharp\r\nList<Person> people = new List<Person> { new Person { Name = \"Bob\", Age = 30 }, new Person { Name = \"Charlie\", Age = 40 } };\r\nstring peopleJson = JsonSerializer.Serialize(people);\r\n```\r\n\r\n### Deserializing a List\r\n```csharp\r\nList<Person> deserializedPeople = JsonSerializer.Deserialize<List<Person>>(peopleJson);\r\n```\r\n\r\n---\r\n\r\n## Binary Serialization\r\nBinary serialization is used for efficient storage and transmission of objects.\r\n\r\n### Enabling Binary Serialization (`System.Runtime.Serialization.Formatters.Binary`)\r\n```csharp\r\nusing System;\r\nusing System.IO;\r\nusing System.Runtime.Serialization.Formatters.Binary;\r\n\r\n[Serializable]\r\nclass Person\r\n{\r\n    public string Name { get; set; }\r\n    public int Age { get; set; }\r\n}\r\n```\r\n\r\n### Binary Serialization Example\r\n```csharp\r\nPerson person = new Person { Name = \"Alice\", Age = 25 };\r\nBinaryFormatter formatter = new BinaryFormatter();\r\nusing (FileStream stream = new FileStream(\"person.dat\", FileMode.Create))\r\n{\r\n    formatter.Serialize(stream, person);\r\n}\r\n```\r\n\r\n### Binary Deserialization Example\r\n```csharp\r\nusing (FileStream stream = new FileStream(\"person.dat\", FileMode.Open))\r\n{\r\n    Person deserializedPerson = (Person)formatter.Deserialize(stream);\r\n    Console.WriteLine($\"Name: {deserializedPerson.Name}, Age: {deserializedPerson.Age}\");\r\n}\r\n```\r\n\r\n---\r\n\r\n## Choosing Between JSON and Binary Serialization\r\n- **JSON Serialization**: Best for human-readable, cross-platform data exchange (e.g., REST APIs, configuration files).\r\n- **Binary Serialization**: Best for high-performance storage and transmission within .NET applications.\r\n\r\nSerialization and deserialization are essential for working with persistent data and inter-process communication in C# applications."
        },
        "Testing_Debugging.md": {
            "title": "Testing and Debugging",
            "date": "2025-02-21",
            "content": "# C# Testing and Debugging\r\n\r\n## Overview\r\nTesting and debugging are essential aspects of C# software development. C# provides robust support for **Unit Testing** through various frameworks like **MSTest**, **NUnit**, and **xUnit**, and also offers powerful **Logging and Diagnostics** tools to troubleshoot and monitor application behavior.\r\n\r\n---\r\n\r\n## üì¶ Unit Testing in C#\r\n\r\n### What is Unit Testing?\r\nUnit testing involves testing individual units or components of a program to ensure they function as expected. In C#, unit tests are typically written using one of the three popular frameworks:\r\n\r\n### ‚úÖ MSTest\r\n- Microsoft's official unit testing framework.\r\n- Comes bundled with Visual Studio.\r\n- Uses attributes like `[TestClass]` and `[TestMethod]`.\r\n\r\n```csharp\r\nusing Microsoft.VisualStudio.TestTools.UnitTesting;\r\n\r\n[TestClass]\r\npublic class CalculatorTests\r\n{\r\n    [TestMethod]\r\n    public void Add_ReturnsSum()\r\n    {\r\n        var calc = new Calculator();\r\n        var result = calc.Add(2, 3);\r\n        Assert.AreEqual(5, result);\r\n    }\r\n}\r\n```\r\n\r\n### ‚úÖ NUnit\r\n- Popular open-source testing framework.\r\n- Known for flexible and expressive assertions.\r\n- Attributes include `[TestFixture]`, `[Test]`, `[SetUp]`, `[TearDown]`.\r\n\r\n```csharp\r\nusing NUnit.Framework;\r\n\r\n[TestFixture]\r\npublic class CalculatorTests\r\n{\r\n    [Test]\r\n    public void Add_ReturnsSum()\r\n    {\r\n        var calc = new Calculator();\r\n        var result = calc.Add(2, 3);\r\n        Assert.AreEqual(5, result);\r\n    }\r\n}\r\n```\r\n\r\n### ‚úÖ xUnit\r\n- A modern testing framework designed with extensibility in mind.\r\n- Uses `[Fact]` and `[Theory]` for tests.\r\n- Preferred in many .NET Core projects.\r\n\r\n```csharp\r\nusing Xunit;\r\n\r\npublic class CalculatorTests\r\n{\r\n    [Fact]\r\n    public void Add_ReturnsSum()\r\n    {\r\n        var calc = new Calculator();\r\n        var result = calc.Add(2, 3);\r\n        Assert.Equal(5, result);\r\n    }\r\n}\r\n```\r\n\r\n### üîÅ Test Lifecycle Methods\r\n- MSTest: `[TestInitialize]`, `[TestCleanup]`\r\n- NUnit: `[SetUp]`, `[TearDown]`\r\n- xUnit: Constructor and `IDisposable.Dispose()` for setup/teardown\r\n\r\n---\r\n\r\n## üõ† Debugging in C#\r\n\r\n### Tools and Techniques\r\n- **Breakpoints**: Stop execution at a specific line.\r\n- **Watch & Autos Window**: Observe variable values.\r\n- **Immediate Window**: Evaluate expressions during runtime.\r\n- **Call Stack**: Trace method call paths.\r\n- **Exception Settings**: Customize break on exception behavior.\r\n\r\n### Debugging Attributes\r\n- `[DebuggerDisplay]`: Customizes how objects appear in debugger.\r\n- `[DebuggerStepThrough]`: Skips method during step-through debugging.\r\n\r\n```csharp\r\n[DebuggerDisplay(\"Name = {Name}, Age = {Age}\")]\r\npublic class Person\r\n{\r\n    public string Name { get; set; }\r\n    public int Age { get; set; }\r\n}\r\n```\r\n\r\n---\r\n\r\n## üìã Logging and Diagnostics\r\n\r\n### Logging in C#\r\n- **Logging** helps trace and audit runtime behavior.\r\n- .NET Core uses `Microsoft.Extensions.Logging`.\r\n\r\n#### Example: Using Console Logger\r\n```csharp\r\nusing Microsoft.Extensions.Logging;\r\n\r\nvar loggerFactory = LoggerFactory.Create(builder =>\r\n{\r\n    builder.AddConsole();\r\n});\r\nvar logger = loggerFactory.CreateLogger<Program>();\r\nlogger.LogInformation(\"Application started\");\r\n```\r\n\r\n### Logging Levels\r\n- `LogTrace`, `LogDebug`, `LogInformation`, `LogWarning`, `LogError`, `LogCritical`\r\n\r\n### Logging Providers\r\n- Console, Debug, EventLog, File (via Serilog/NLog/Log4Net)\r\n\r\n### Diagnostics\r\n- Use `System.Diagnostics` namespace\r\n- `Debug.WriteLine()` and `Trace.WriteLine()` for runtime tracing\r\n\r\n#### Example: Trace and Debug\r\n```csharp\r\nusing System.Diagnostics;\r\n\r\nDebug.WriteLine(\"Debug message\");\r\nTrace.WriteLine(\"Trace message\");\r\n```\r\n\r\n### Performance Counters and Event Tracing\r\n- Use `EventSource`, `PerformanceCounter`, or **ETW (Event Tracing for Windows)** for advanced diagnostics.\r\n\r\n---\r\n\r\n## üîç Summary\r\n\r\n| Feature             | MSTest     | NUnit      | xUnit      |\r\n|--------------------|------------|------------|------------|\r\n| Setup Method        | `[TestInitialize]` | `[SetUp]` | Constructor |\r\n| Test Method         | `[TestMethod]` | `[Test]` | `[Fact]` |\r\n| Data-Driven Tests   | `[DataRow]` | `[TestCase]` | `[Theory]` |\r\n| Assertion Examples  | `Assert.AreEqual` | `Assert.AreEqual` | `Assert.Equal` |\r\n\r\n---\r\n\r\n## üìö References\r\n- https://learn.microsoft.com/en-us/dotnet/core/testing/\r\n- https://xunit.net\r\n- https://nunit.org\r\n- https://learn.microsoft.com/en-us/dotnet/core/extensions/logging"
        },
        "AdvancedTopics_BestPractice.md": {
            "title": "Advanced Topics and Best Practice",
            "date": "2025-02-22",
            "content": "# C# Advanced Topics and Best Practices\r\n\r\n## Overview\r\nThis note covers key advanced topics and best practices in C# development including **Design Patterns**, **Performance Optimization**, and **Secure Coding Practices**. These concepts are crucial for writing scalable, maintainable, and secure applications in modern software development.\r\n\r\n---\r\n\r\n## üß† Design Patterns in C#\r\n\r\n### What are Design Patterns?\r\nDesign Patterns are proven solutions to common software design problems. They provide templates that can be adapted to specific situations.\r\n\r\n### Common Design Patterns in C#\r\n\r\n#### 1. Singleton Pattern\r\n- Ensures a class has only one instance and provides a global access point.\r\n```csharp\r\npublic class Singleton\r\n{\r\n    private static Singleton instance;\r\n    private static readonly object lockObj = new object();\r\n\r\n    private Singleton() { }\r\n\r\n    public static Singleton Instance\r\n    {\r\n        get\r\n        {\r\n            lock (lockObj)\r\n            {\r\n                return instance ??= new Singleton();\r\n            }\r\n        }\r\n    }\r\n}\r\n```\r\n\r\n#### 2. Factory Pattern\r\n- Creates objects without exposing the creation logic.\r\n```csharp\r\npublic interface IShape { void Draw(); }\r\n\r\npublic class Circle : IShape { public void Draw() => Console.WriteLine(\"Circle\"); }\r\n\r\npublic class ShapeFactory\r\n{\r\n    public static IShape GetShape(string type) =>\r\n        type switch\r\n        {\r\n            \"circle\" => new Circle(),\r\n            _ => throw new ArgumentException(\"Invalid shape type\")\r\n        };\r\n}\r\n```\r\n\r\n#### 3. Observer Pattern\r\n- A subject maintains a list of observers and notifies them of state changes.\r\n```csharp\r\npublic interface IObserver { void Update(); }\r\n\r\npublic class Subject\r\n{\r\n    private List<IObserver> observers = new();\r\n\r\n    public void Attach(IObserver observer) => observers.Add(observer);\r\n    public void Notify() => observers.ForEach(o => o.Update());\r\n}\r\n```\r\n\r\n#### 4. Dependency Injection\r\n- Promotes loose coupling by injecting dependencies at runtime.\r\n```csharp\r\npublic class Service { }\r\npublic class Consumer\r\n{\r\n    private readonly Service _service;\r\n    public Consumer(Service service) { _service = service; }\r\n}\r\n```\r\n\r\n---\r\n\r\n## ‚öôÔ∏è Performance Optimization in C#\r\n\r\n### 1. Value Types vs Reference Types\r\n- Use `struct` for small, immutable data to reduce heap allocation.\r\n\r\n### 2. StringBuilder vs String Concatenation\r\n- Use `StringBuilder` in loops to avoid excessive memory allocation.\r\n```csharp\r\nvar sb = new StringBuilder();\r\nfor (int i = 0; i < 1000; i++) sb.Append(\"Line\");\r\n```\r\n\r\n### 3. Avoiding Boxing/Unboxing\r\n- Use generics to prevent performance loss due to boxing.\r\n\r\n### 4. Caching and Lazy Loading\r\n- Use `Lazy<T>` or in-memory cache to delay expensive computations.\r\n\r\n### 5. Asynchronous Programming\r\n- Use `async`/`await` to improve responsiveness and avoid blocking threads.\r\n\r\n### 6. Memory Profiling Tools\r\n- Tools like **dotMemory**, **PerfView**, and **Visual Studio Profiler** help identify memory leaks and performance bottlenecks.\r\n\r\n---\r\n\r\n## üîê Secure Coding Practices\r\n\r\n### 1. Input Validation\r\n- Always validate input to prevent injection attacks.\r\n```csharp\r\nif (string.IsNullOrWhiteSpace(userInput)) throw new ArgumentException(\"Invalid input\");\r\n```\r\n\r\n### 2. Parameterized Queries\r\n- Prevent SQL Injection by using parameterized queries.\r\n```csharp\r\nvar command = new SqlCommand(\"SELECT * FROM Users WHERE Username = @username\", connection);\r\ncommand.Parameters.AddWithValue(\"@username\", username);\r\n```\r\n\r\n### 3. Secure Storage\r\n- Use **Data Protection API (DPAPI)** or encryption for sensitive data.\r\n\r\n### 4. Avoid Hardcoding Secrets\r\n- Use environment variables or secure configuration providers.\r\n\r\n### 5. Exception Handling\r\n- Avoid exposing sensitive info in exception messages.\r\n```csharp\r\ntry\r\n{\r\n    // some code\r\n}\r\ncatch (Exception ex)\r\n{\r\n    // Log internal error safely\r\n    logger.LogError(ex, \"An error occurred.\");\r\n    throw new ApplicationException(\"Something went wrong. Please contact support.\");\r\n}\r\n```\r\n\r\n### 6. Principle of Least Privilege\r\n- Restrict permissions to only what's necessary for application components.\r\n\r\n---\r\n\r\n## üìå Summary\r\n\r\n| Topic                   | Best Practice                                  |\r\n|------------------------|------------------------------------------------|\r\n| Design Patterns         | Reusability, Scalability, Maintainability      |\r\n| Performance             | Optimize memory, async code, avoid boxing      |\r\n| Security                | Input validation, encryption, secure configs   |\r\n\r\n---\r\n\r\n## üìö References\r\n- https://learn.microsoft.com/en-us/dotnet/architecture/\r\n- https://refactoring.guru/design-patterns\r\n- https://docs.microsoft.com/en-us/dotnet/standard/security/\r\n- https://docs.microsoft.com/en-us/dotnet/standard/async"
        }

You are a financial growth strategist.</role>\r\n <context>Provide a plan to grow savings from [INSERT STARTING AMOUNT] to [INSERT GOAL AMOUNT].</context>\r\n <steps> 1. Suggest saving strategies and accounts.\r\n 2. Recommend low-risk investment options.\r\n 3. Estimate how long it will take to reach the goal.</steps>"

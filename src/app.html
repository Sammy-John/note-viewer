        "Getting_Started.md": {
            "title": "Getting Started",
            "date": "2024-02-01",
            "content": "# Getting Started with CURL\r\n\r\n## Understanding CURL\r\nCURL is a command-line tool used for transferring data with URLs. It supports multiple protocols such as HTTP, HTTPS, FTP, and more.\r\n\r\n## Installing CURL\r\nTo install CURL:\r\n\r\n- **Windows:** Download from [https://curl.se/windows/](https://curl.se/windows/)\r\n- **Linux:** Run `sudo apt install curl` (Debian-based) or `sudo dnf install curl` (Fedora).\r\n- **MacOS:** Use Homebrew: `brew install curl`\r\n\r\n## Experimenting with Simple GET Requests\r\nTo retrieve a webpage, use:\r\n```sh\r\ncurl https://example.com\r\n```"
        },
        "Making_HTTP_Requests.md": {
            "title": "Making HTTP Requests",
            "date": "2024-02-02",
            "content": "# Making HTTP Requests with CURL\r\n\r\n## Basics of HTTP Requests and Responses\r\nCURL allows you to make HTTP requests to interact with web servers. The most common HTTP methods are:\r\n\r\n- **GET**: Retrieve data from a URL.\r\n- **POST**: Send data to a server.\r\n- **PUT**: Update existing data.\r\n- **DELETE**: Remove data from a server.\r\n\r\nTo make a basic GET request:\r\n```sh\r\ncurl https://example.com\r\n```\r\nThis retrieves the raw HTML of the page.\r\n\r\nTo fetch only the headers:\r\n```sh\r\ncurl -I https://example.com\r\n```\r\n\r\n---\r\n\r\n## POST Requests to Submit Data to Web Forms\r\nTo send data using a POST request, use the `-d` (data) flag:\r\n```sh\r\ncurl -X POST -d \"username=user&password=pass\" https://example.com/login\r\n```\r\nIf the server expects JSON data:\r\n```sh\r\ncurl -X POST -H \"Content-Type: application/json\" -d '{\"name\":\"John\", \"email\":\"john@example.com\"}' https://example.com/api/signup\r\n```\r\nTo send form data from a file:\r\n```sh\r\ncurl -X POST -d @data.txt https://example.com/upload\r\n```\r\n\r\n---\r\n\r\n## Understanding How to Handle Response Codes and Errors\r\nWhen making HTTP requests, servers respond with **status codes**. Common ones include:\r\n\r\n- **200 OK**: Request successful.\r\n- **301 Moved Permanently**: The resource has moved.\r\n- **400 Bad Request**: The request was malformed.\r\n- **401 Unauthorized**: Authentication required.\r\n- **403 Forbidden**: You do not have permission.\r\n- **404 Not Found**: The resource does not exist.\r\n- **500 Internal Server Error**: The server encountered an issue.\r\n\r\nCheck response codes using:\r\n```sh\r\ncurl -I https://example.com\r\n```\r\nOr to display the response body only if the request fails:\r\n```sh\r\ncurl -f https://example.com || echo \"Request failed\"\r\n```\r\n\r\nFor debugging, add the `-v` (verbose) flag:\r\n```sh\r\ncurl -v https://example.com\r\n```\r\nOr log details to a file:\r\n```sh\r\ncurl -v https://example.com 2> curl.log\r\n```\r\n\r\n---\r\n\r\n### **Next Steps**\r\n- Learn how to **send headers and authentication tokens**.\r\n- Explore **handling cookies and session management**.\r\n- Experiment with **downloading files** using CURL."
        },
        "URLS_and_Parameters.md": {
            "title": "URLS and Parameters",
            "date": "2024-02-03",
            "content": "# URLs and Parameters with CURL\r\n\r\n## How to Pass Query Parameters in URLs\r\nMany APIs and web services accept **query parameters** in URLs. These parameters are added to the end of the URL using a `?` followed by `key=value` pairs, separated by `&`.\r\n\r\nFor example, to search for \"curl\" in a search engine API:\r\n```sh\r\ncurl \"https://api.example.com/search?q=curl\"\r\n```\r\n\r\nFor multiple parameters:\r\n```sh\r\ncurl \"https://api.example.com/search?q=curl&limit=10&sort=desc\"\r\n```\r\n\r\nIf a value contains **spaces** or special characters, you should encode it (see next section).\r\n\r\n---\r\n\r\n## Understanding How to Encode and Decode URLs\r\nURLs should be **URL-encoded** to handle spaces and special characters properly. Spaces become `%20`, and other special characters are converted accordingly.\r\n\r\n### **Encoding URLs**\r\nTo manually encode a string:\r\n```sh\r\ncurl \"https://api.example.com/search?q=hello%20world\"\r\n```\r\n\r\nTo encode a URL using `jq` and `python`:\r\n```sh\r\necho -n \"hello world\" | jq -sRr @uri\r\npython3 -c \"import urllib.parse; print(urllib.parse.quote('hello world'))\"\r\n```\r\n\r\n### **Decoding URLs**\r\nTo decode an encoded URL:\r\n```sh\r\necho -n \"%20hello%20world\" | jq -sRr @uri\r\npython3 -c \"import urllib.parse; print(urllib.parse.unquote('%20hello%20world'))\"\r\n```\r\n\r\n---\r\n\r\n## Use CURL to Make Requests to APIs with Parameters\r\nWhen using APIs, you often need to pass authentication tokens, filters, and sorting parameters. Here's how:\r\n\r\n### **Basic API request with query parameters**\r\n```sh\r\ncurl \"https://api.example.com/users?status=active&role=admin\"\r\n```\r\n\r\n### **Passing parameters with authentication**\r\nIf an API requires an **API key**:\r\n```sh\r\ncurl \"https://api.example.com/data?date=2024-02-14\" -H \"Authorization: Bearer YOUR_API_KEY\"\r\n```\r\n\r\n### **Using data from a file**\r\nYou can load parameters from a JSON file:\r\n```sh\r\ncurl -X POST -H \"Content-Type: application/json\" -d @params.json \"https://api.example.com/upload\"\r\n```\r\n\r\nWhere `params.json` contains:\r\n```json\r\n{\r\n  \"name\": \"John Doe\",\r\n  \"email\": \"john@example.com\"\r\n}\r\n```\r\n\r\n---\r\n\r\n### **Next Steps**\r\n- Learn how to **handle API pagination** with CURL.\r\n- Explore **OAuth authentication** and API security best practices.\r\n- Use **cURL with different HTTP methods** (PUT, DELETE)."
        },
        "Authentication_and_Cookies.md": {
            "title": "Authentication and Cookies",
            "date": "2024-02-04",
            "content": "# Authentication and Cookies with CURL\r\n\r\n## How to Authenticate APIs Using Basic and Token-Based Authentication\r\n\r\nMany APIs require authentication to access protected resources. CURL supports different authentication methods:\r\n\r\n### **Basic Authentication**\r\nBasic authentication requires a **username and password**. Use the `-u` flag:\r\n```sh\r\ncurl -u \"username:password\" https://api.example.com/protected-resource\r\n```\r\nIf your password contains special characters, enclose it in single quotes:\r\n```sh\r\ncurl -u \"username:'p@ssw0rd'\" https://api.example.com/protected-resource\r\n```\r\n\r\n### **Token-Based Authentication**\r\nMost modern APIs use token-based authentication instead of basic auth.\r\n\r\n#### **1. Bearer Token Authentication**\r\nPass the token in the `Authorization` header:\r\n```sh\r\ncurl -H \"Authorization: Bearer YOUR_ACCESS_TOKEN\" https://api.example.com/protected-resource\r\n```\r\n\r\n#### **2. API Key Authentication**\r\nSome APIs use API keys as a parameter or header:\r\n```sh\r\ncurl \"https://api.example.com/data?api_key=YOUR_API_KEY\"\r\n```\r\nOr as a request header:\r\n```sh\r\ncurl -H \"x-api-key: YOUR_API_KEY\" https://api.example.com/data\r\n```\r\n\r\n---\r\n\r\n## How to Handle Cookies and Sessions\r\nSome APIs require session management using **cookies**.\r\n\r\n### **1. Save Cookies to a File**\r\nUse `-c` to store cookies:\r\n```sh\r\ncurl -c cookies.txt -u \"username:password\" https://api.example.com/login\r\n```\r\nThis saves session cookies in `cookies.txt`.\r\n\r\n### **2. Use Saved Cookies in Requests**\r\n```sh\r\ncurl -b cookies.txt https://api.example.com/dashboard\r\n```\r\nThis sends the stored cookies with the request.\r\n\r\n### **3. Ignore Cookies (Stateless Requests)**\r\nIf you don’t want to store cookies:\r\n```sh\r\ncurl -H \"Cache-Control: no-cache\" https://api.example.com/logout\r\n```\r\n\r\n---\r\n\r\n## Use CURL to Make Authenticated Requests to APIs\r\n### **1. Login and Save Session Token**\r\nSome APIs return a session token after login. Store it in a variable:\r\n```sh\r\nTOKEN=$(curl -s -X POST -d \"username=user&password=pass\" https://api.example.com/login | jq -r '.token')\r\n```\r\nUse the token in subsequent requests:\r\n```sh\r\ncurl -H \"Authorization: Bearer $TOKEN\" https://api.example.com/user/profile\r\n```\r\n\r\n### **2. Perform Authenticated Requests with Cookies**\r\nIf authentication is cookie-based:\r\n```sh\r\ncurl -c session.txt -X POST -d \"username=user&password=pass\" https://api.example.com/login\r\n```\r\nThen, send the stored session cookies:\r\n```sh\r\ncurl -b session.txt https://api.example.com/private-data\r\n```\r\n\r\n---\r\n\r\n### **Next Steps**\r\n- Learn how to **automate token refresh** for APIs.\r\n- Explore **OAuth 2.0 authentication with CURL**.\r\n- Understand **handling CSRF tokens** in authenticated requests."
        },
        "Uploading_Files.md": {
            "title": "Uploading Files",
            "date": "2024-02-05",
            "content": "# Uploading Files with CURL\r\n\r\n## How to Upload Files with CURL\r\n\r\nCURL allows file uploads to a server using different content types. Depending on the API, you may need to specify the correct format.\r\n\r\n### **Basic File Upload**\r\nThe `-F` flag is used for **multipart/form-data** uploads, commonly required by APIs.\r\n\r\n```sh\r\ncurl -X POST -F \"file=@document.pdf\" https://api.example.com/upload\r\n```\r\n- The `@document.pdf` tells CURL to **read the file from disk** and upload it.\r\n- The API endpoint processes the uploaded file.\r\n\r\nTo include additional parameters:\r\n```sh\r\ncurl -X POST -F \"user_id=12345\" -F \"file=@resume.pdf\" https://api.example.com/user/upload\r\n```\r\n\r\n---\r\n\r\n## Different File Upload Types\r\n\r\n### **1. Multipart/Form-Data Uploads**\r\nThis format is used for **file uploads** in web forms and APIs.\r\n```sh\r\ncurl -X POST -F \"file=@image.png\" -F \"description=Profile picture\" https://api.example.com/upload\r\n```\r\n- The `-F` flag handles form-based file uploads.\r\n- This is the most **common** method for file uploads.\r\n\r\n### **2. Uploading JSON Data (Base64 Encoded)**\r\nSome APIs require files to be uploaded as JSON.\r\n```sh\r\ncurl -X POST -H \"Content-Type: application/json\" -d '{\"file\": \"base64_encoded_string\"}' https://api.example.com/upload\r\n```\r\nTo convert a file to Base64 before sending:\r\n```sh\r\nbase64 file.pdf | curl -X POST -H \"Content-Type: application/json\" -d @- https://api.example.com/upload\r\n```\r\n\r\n### **3. Uploading Using `application/x-www-form-urlencoded`**\r\nSome APIs require URL-encoded data instead of files.\r\n```sh\r\ncurl -X POST -H \"Content-Type: application/x-www-form-urlencoded\" -d \"file=base64_encoded_data\" https://api.example.com/upload\r\n```\r\n\r\n---\r\n\r\n## Use CURL to Upload Files to APIs\r\n\r\n### **1. Upload a File with an API Key**\r\nMany APIs require an API key for authentication.\r\n```sh\r\ncurl -X POST -H \"Authorization: Bearer YOUR_API_KEY\" -F \"file=@data.csv\" https://api.example.com/upload\r\n```\r\n\r\n### **2. Upload Multiple Files at Once**\r\nSome APIs allow uploading multiple files.\r\n```sh\r\ncurl -X POST -F \"file1=@image1.jpg\" -F \"file2=@image2.jpg\" https://api.example.com/multi-upload\r\n```\r\n\r\n### **3. Handle API Response**\r\nTo check for successful uploads, inspect the HTTP response.\r\n```sh\r\ncurl -X POST -F \"file=@report.pdf\" -w \"%{http_code}\" https://api.example.com/upload\r\n```\r\n- If the response is `200 OK`, the upload was successful.\r\n- If `400 Bad Request`, check for missing parameters.\r\n\r\n---\r\n\r\n### **Next Steps**\r\n- Learn how to **upload files with authentication** (OAuth, JWT).\r\n- Explore handling **large file uploads with chunking**.\r\n- Use CURL with **cloud storage APIs** (S3, Google Drive, Dropbox)."
        },
        "Debugging.md": {
            "title": "Debugging",
            "date": "2024-02-06",
            "content": "# Debugging CURL Requests\n\n## Debug CURL Requests Using Verbose Mode\n\nCURL provides a **verbose mode** to debug requests and see detailed information about the request and response.\n\n### **Enable Verbose Output**\nUse the `-v` (verbose) flag to get detailed request and response headers:\n```sh\ncurl -v https://api.example.com/data\n```\n- Shows request details (headers, connection info, SSL handshake).\n- Displays server responses, including HTTP status codes.\n\nFor even more detailed output, use `--trace`:\n```sh\ncurl --trace debug.log https://api.example.com/data\n```\nThis saves detailed request and response logs to `debug.log`.\n\n---\n\n## How to Diagnose Network Issues with CURL\n\nIf you're facing connection issues, you can diagnose them with CURL.\n\n### **Check DNS Resolution**\nUse the `--resolve` flag to manually test DNS resolution:\n```sh\ncurl --resolve example.com:443:192.168.1.1 https://example.com\n```\n\n### **Test Connectivity with `--connect-timeout`**\nSet a timeout for network issues:\n```sh\ncurl --connect-timeout 5 https://api.example.com\n```\n- If the request fails within `5` seconds, there may be a connectivity issue.\n\n### **Use `--retry` for Unstable Connections**\nRetry a request if the connection fails:\n```sh\ncurl --retry 3 https://api.example.com/data\n```\nThis retries the request **up to 3 times** if the connection fails.\n\n---\n\n## Troubleshoot Issues with APIs Using CURL\n\n### **1. Check API Response Headers**\nUse `-i` to include headers in the response:\n```sh\ncurl -i https://api.example.com/data\n```\nThis helps verify the content type, authentication status, and caching settings.\n\n### **2. Send Headers and Debug Authentication**\nIf an API requires authentication and fails, check headers:\n```sh\ncurl -v -H \"Authorization: Bearer YOUR_ACCESS_TOKEN\" https://api.example.com/protected\n```\n\n### **3. Debug SSL/TLS Issues**\nIf CURL is failing due to SSL issues, use `-k` to **ignore SSL verification**:\n```sh\ncurl -k https://secure-api.example.com\n```\nFor deeper SSL debugging:\n```sh\ncurl --cert-status https://secure-api.example.com\n```\n\n### **4. Capture Detailed Request and Response Data**\nTo save logs of the entire request and response:\n```sh\ncurl -o response.txt -D headers.txt -v https://api.example.com/data\n```\n- `response.txt` contains the **body** of the response.\n- `headers.txt` contains **response headers**.\n\n---\n\n### **Next Steps**\n- Learn how to **log requests with timestamps** for better debugging.\n- Use **CURL with proxies** to inspect API traffic.\n- Experiment with **testing different request methods (GET, POST, PUT, DELETE)**."
        },
        "Advanced_Requests.md": {
            "title": "Advanced Requests",
            "date": "2024-02-07",
            "content": "# Advanced Requests with CURL\n\n## How to Set Custom Request Headers\n\nCURL allows you to customize request headers, which is useful when interacting with APIs that require authentication, custom headers, or special data formats.\n\n### **1. Setting Custom Headers**\nUse the `-H` flag to add custom headers:\n```sh\ncurl -H \"Custom-Header: Value\" https://api.example.com/resource\n```\n\n### **2. Sending Multiple Headers**\nYou can send multiple headers by repeating `-H`:\n```sh\ncurl -H \"Authorization: Bearer YOUR_ACCESS_TOKEN\" -H \"Content-Type: application/json\" https://api.example.com/data\n```\n\n### **3. Viewing Response Headers**\nUse `-i` to see headers in the response:\n```sh\ncurl -i https://api.example.com/data\n```\n\n---\n\n## How to Set Request Method and Body\n\nBy default, CURL sends GET requests, but you can change the method using flags like `-X` for POST, PUT, DELETE, etc.\n\n### **1. Sending a POST Request with a JSON Body**\nUse `-X POST` with `-d` to send data:\n```sh\ncurl -X POST -H \"Content-Type: application/json\" -d '{\"name\":\"John\",\"email\":\"john@example.com\"}' https://api.example.com/users\n```\n\n### **2. Sending a PUT Request to Update Data**\n```sh\ncurl -X PUT -H \"Content-Type: application/json\" -d '{\"email\":\"newemail@example.com\"}' https://api.example.com/users/123\n```\n\n### **3. Sending a DELETE Request**\n```sh\ncurl -X DELETE https://api.example.com/users/123\n```\n\n### **4. Sending Form Data with `application/x-www-form-urlencoded`**\n```sh\ncurl -X POST -H \"Content-Type: application/x-www-form-urlencoded\" -d \"username=user&password=pass\" https://api.example.com/login\n```\n\n---\n\n## How to Use CURL to Make More Advanced Requests to APIs\n\n### **1. Handling Redirects**\nSome APIs may redirect requests. Use `-L` to follow redirects:\n```sh\ncurl -L https://api.example.com/redirect\n```\n\n### **2. Uploading a File and Sending Metadata**\n```sh\ncurl -X POST -F \"file=@report.pdf\" -F \"description=Annual Report\" https://api.example.com/upload\n```\n\n### **3. Sending an API Key as a Header**\n```sh\ncurl -H \"x-api-key: YOUR_API_KEY\" https://api.example.com/protected\n```\n\n### **4. Downloading a File**\nUse `-O` to save a file with the same name as the server provides:\n```sh\ncurl -O https://example.com/file.zip\n```\nOr specify a custom filename:\n```sh\ncurl -o myfile.zip https://example.com/file.zip\n```\n\n### **5. Debugging API Responses**\nUse `-v` for verbose mode to inspect the request and response:\n```sh\ncurl -v https://api.example.com/data\n```\n\n---\n\n### **Next Steps**\n- Learn how to **batch requests** using CURL scripts.\n- Explore using **CURL with OAuth authentication**.\n- Experiment with **sending and handling cookies in requests**."
        },
        "Proxies_and_SSL.md": {
            "title": "Proxies and SSL/TLS",
            "date": "2024-02-08",
            "content": "# Proxies and SSL/TLS with CURL\n\n## Using CURL with Proxy Servers\n\nCURL allows requests to be routed through a **proxy server** for security, anonymity, or debugging.\n\n### **1. Basic Proxy Usage**\nUse the `-x` or `--proxy` flag to route requests through a proxy:\n```sh\ncurl -x http://proxy.example.com:8080 https://api.example.com/data\n```\n\n### **2. Using an Authenticated Proxy**\nIf the proxy requires authentication, include credentials:\n```sh\ncurl -x http://user:password@proxy.example.com:8080 https://api.example.com/data\n```\n\n### **3. Using a SOCKS Proxy**\nFor SOCKS4 or SOCKS5 proxies:\n```sh\ncurl --socks5-hostname proxy.example.com:1080 https://api.example.com/data\n```\n\n### **4. Bypassing the Proxy for Specific Hosts**\nUse `--noproxy` to bypass the proxy for certain domains:\n```sh\ncurl --noproxy example.com https://example.com/data\n```\n\n---\n\n## Handling SSL/TLS Encryption with CURL\n\nBy default, CURL verifies SSL certificates to prevent **man-in-the-middle attacks**.\n\n### **1. Ignoring SSL Certificate Verification (Not Recommended)**\n```sh\ncurl -k https://secure-api.example.com\n```\n⚠️ **Warning:** This bypasses SSL verification and should be avoided for sensitive data.\n\n### **2. Using a Custom CA Certificate**\nIf the server uses a custom or self-signed certificate:\n```sh\ncurl --cacert /path/to/custom-ca.pem https://secure-api.example.com\n```\n\n### **3. Debugging SSL Handshake Issues**\nUse verbose mode to see SSL details:\n```sh\ncurl -v https://secure-api.example.com\n```\nOr test certificate validation:\n```sh\ncurl --cert-status https://secure-api.example.com\n```\n\n### **4. Specifying a Client Certificate**\nSome APIs require client certificates for authentication:\n```sh\ncurl --cert /path/to/client-cert.pem --key /path/to/client-key.pem https://secure-api.example.com\n```\n\n---\n\n## Use CURL to Make Requests to APIs over SSL/TLS\n\n### **1. Enforcing Stronger Cipher Suites**\nTo specify SSL/TLS ciphers manually:\n```sh\ncurl --ciphers AES256-GCM-SHA384 https://secure-api.example.com\n```\n\n### **2. Forcing a Specific TLS Version**\nUse `--tlsv1.2` or `--tlsv1.3` to enforce a specific version:\n```sh\ncurl --tlsv1.2 https://secure-api.example.com\n```\n\n### **3. Verifying Certificate Expiry**\nCheck when a certificate expires:\n```sh\ncurl --cert-status https://secure-api.example.com\n```\n\n### **4. Using a Proxy Over SSL**\nSome proxies require SSL tunneling:\n```sh\ncurl --proxy-insecure -x https://proxy.example.com:8080 https://api.example.com/data\n```\n\n---\n\n### **Next Steps**\n- Learn how to **combine proxy and authentication** for secure API requests.\n- Explore **configuring CURL to use system-wide proxy settings**.\n- Experiment with **advanced TLS debugging options**."
        },
        "Integration_Languages.md": {
            "title": "Integrating with Programming Languages",
            "date": "2024-02-09",
            "content": "# Using CURL in Various Programming Languages\n\n## Using CURL Library API in Various Programming Languages\n\nCURL is widely supported across multiple programming languages. Many languages provide built-in or third-party libraries to use CURL.\n\n### **1. Using CURL in Python (`requests` library)**\nPython’s `requests` module is a user-friendly way to make HTTP requests, similar to CURL.\n```python\nimport requests\n\nresponse = requests.get(\"https://api.example.com/data\")\nprint(response.json())\n```\nTo send data with POST:\n```python\ndata = {\"name\": \"John\", \"email\": \"john@example.com\"}\nresponse = requests.post(\"https://api.example.com/users\", json=data)\nprint(response.status_code)\n```\n\n### **2. Using CURL in JavaScript (Node.js `axios`)**\nFor Node.js, use the `axios` library:\n```javascript\nconst axios = require('axios');\n\naxios.get('https://api.example.com/data')\n  .then(response => console.log(response.data))\n  .catch(error => console.error(error));\n```\nFor POST requests:\n```javascript\naxios.post('https://api.example.com/users', { name: 'John', email: 'john@example.com' })\n  .then(response => console.log(response.status))\n  .catch(error => console.error(error));\n```\n\n### **3. Using CURL in PHP (`cURL` extension)**\nPHP’s built-in `cURL` extension allows HTTP requests:\n```php\n$ch = curl_init(\"https://api.example.com/data\");\ncurl_setopt($ch, CURLOPT_RETURNTRANSFER, true);\n$response = curl_exec($ch);\ncurl_close($ch);\n\necho $response;\n```\nFor POST requests:\n```php\n$data = [\"name\" => \"John\", \"email\" => \"john@example.com\"];\n$ch = curl_init(\"https://api.example.com/users\");\ncurl_setopt($ch, CURLOPT_POST, true);\ncurl_setopt($ch, CURLOPT_POSTFIELDS, json_encode($data));\ncurl_setopt($ch, CURLOPT_HTTPHEADER, [\"Content-Type: application/json\"]);\ncurl_setopt($ch, CURLOPT_RETURNTRANSFER, true);\n$response = curl_exec($ch);\ncurl_close($ch);\n\necho $response;\n```\n\n---\n\n## How to Use CURL in Scripts and Automated Workflows\n\nCURL is commonly used in **scripts** for automation, data retrieval, and system integrations.\n\n### **1. Using CURL in a Bash Script**\nCreate a script to fetch API data:\n```sh\n#!/bin/bash\ncurl -s https://api.example.com/data > output.json\necho \"Data saved to output.json\"\n```\nRun the script:\n```sh\nchmod +x script.sh\n./script.sh\n```\n\n### **2. Automating API Requests with CRON Jobs**\nSchedule periodic API requests:\n```sh\ncrontab -e\n```\nAdd a job to run every hour:\n```\n0 * * * * curl -s https://api.example.com/data > /path/to/output.json\n```\n\n### **3. Using CURL in PowerShell Scripts**\n```powershell\n$response = Invoke-RestMethod -Uri \"https://api.example.com/data\" -Method Get\nWrite-Output $response\n```\nFor POST:\n```powershell\n$data = @{name=\"John\"; email=\"john@example.com\"} | ConvertTo-Json\nInvoke-RestMethod -Uri \"https://api.example.com/users\" -Method Post -Body $data -ContentType \"application/json\"\n```\n\n---\n\n## Using CURL to Integrate with Other Tools and Services\n\n### **1. Uploading Data to a Cloud Service**\n```sh\ncurl -F \"file=@backup.zip\" https://cloudstorage.com/upload\n```\n\n### **2. Sending Notifications via Webhooks**\nFor services like Slack:\n```sh\ncurl -X POST -H \"Content-Type: application/json\" -d '{\"text\": \"Hello, world!\"}' https://hooks.slack.com/services/YOUR_WEBHOOK_URL\n```\n\n### **3. Fetching Data from External APIs**\n```sh\ncurl -H \"Authorization: Bearer YOUR_TOKEN\" https://api.example.com/stats\n```\n\n### **4. Automating GitHub API Calls**\n```sh\ncurl -H \"Authorization: token GITHUB_TOKEN\" https://api.github.com/repos/user/repo/issues\n```\n\n---\n\n### **Next Steps**\n- Learn how to **parse API responses in different languages**.\n- Explore integrating CURL **with DevOps tools like Jenkins and Ansible**.\n- Automate **batch API requests using CURL and scripting**."
        }
    },
    "Django": {
        "Introduction.md": {
            "title": "Introdution to Django and its Features",
            "date": "2025-02-01",
            "content": "# Introduction to Django\r\n\r\nDjango is a high-level Python web framework that enables rapid development of secure and maintainable websites. Built by experienced developers, it simplifies web development by taking care of much of the hassle, allowing developers to focus on writing their applications.\r\n\r\n## Key Features of Django\r\n\r\n### 1. **Batteries-Included Philosophy**\r\nDjango comes with a wide range of built-in features such as authentication, content administration, session management, and more, reducing the need for third-party libraries.\r\n\r\n### 2. **MVC (Model-View-Controller) Architecture**\r\nDjango follows the **Model-View-Template (MVT)** pattern, which is similar to MVC but with slight modifications:\r\n- **Model:** Defines the structure of database tables and interactions.\r\n- **View:** Handles business logic and processes user requests.\r\n- **Template:** Controls the presentation layer of the application.\r\n\r\n### 3. **Object-Relational Mapping (ORM)**\r\nDjango’s ORM allows developers to interact with databases using Python code instead of SQL queries. It supports multiple databases such as PostgreSQL, MySQL, SQLite, and Oracle.\r\n\r\n### 4. **Automatic Admin Interface**\r\nDjango provides an automatically generated administrative interface for managing site content, user authentication, and database records.\r\n\r\n### 5. **Security**\r\nDjango includes built-in security features such as:\r\n- Protection against SQL injection and cross-site scripting (XSS).\r\n- Cross-Site Request Forgery (CSRF) protection.\r\n- Secure password hashing and authentication mechanisms.\r\n\r\n### 6. **Scalability and Performance**\r\nDjango is designed to handle high traffic loads efficiently with features like caching, load balancing, and database connection pooling.\r\n\r\n### 7. **URL Routing**\r\nDjango uses a clean and simple URL dispatcher to map URLs to views using regular expressions or path converters.\r\n\r\n### 8. **Template Engine**\r\nDjango’s templating system allows dynamic content rendering using a simple and powerful syntax.\r\n\r\n### 9. **Middleware Support**\r\nDjango middleware components process requests before reaching the view and responses before being sent to the client, allowing security, authentication, and logging features.\r\n\r\n### 10. **Built-in Testing Framework**\r\nDjango comes with a robust testing framework for unit tests and integration tests, making development more reliable.\r\n\r\n### 11. **Rest Framework for APIs**\r\nDjango REST Framework (DRF) extends Django to easily build powerful RESTful APIs.\r\n\r\n### 12. **Internationalization and Localization**\r\nDjango supports multiple languages and time zones, making it ideal for global applications.\r\n\r\n## Conclusion\r\nDjango is a powerful and flexible web framework that promotes rapid development and clean, pragmatic design. Its robust set of features, security measures, and scalability make it a preferred choice for web applications."
        },
        "Setting_Dev_Environment.md": {
            "title": "Setting up a Development Environment",
            "date": "2025-02-02",
            "content": "# Setting up a Development Environment for Django\r\n\r\nTo start developing with Django, you need to set up a suitable environment. This guide will walk you through the installation of Django, setting up a virtual environment, and creating a Django project.\r\n\r\n## Prerequisites\r\n\r\nBefore installing Django, ensure that you have the following installed on your system:\r\n- **Python** (Version 3.6 or later recommended)\r\n- **pip** (Python package manager)\r\n- **Virtual Environment (venv or virtualenv)**\r\n- **Text Editor or IDE** (VS Code, PyCharm, or any preferred editor)\r\n- **Database** (SQLite comes by default, but PostgreSQL, MySQL, or others can be used)\r\n\r\n## Step 1: Install Python and pip\r\n\r\nCheck if Python is installed:\r\n```sh\r\npython --version\r\n```\r\nIf not installed, download and install Python from the [official website](https://www.python.org/downloads/).\r\n\r\nEnsure `pip` is installed:\r\n```sh\r\npip --version\r\n```\r\nIf `pip` is missing, install it using:\r\n```sh\r\npython -m ensurepip --default-pip\r\n```\r\n\r\n## Step 2: Create a Virtual Environment\r\n\r\nA virtual environment helps manage dependencies and keeps the project isolated.\r\n\r\n### Create a virtual environment\r\n```sh\r\npython -m venv myenv\r\n```\r\n\r\n### Activate the virtual environment:\r\n- **Windows (cmd/PowerShell)**:\r\n  ```sh\r\n  myenv\\Scripts\\activate\r\n  ```\r\n- **Mac/Linux**:\r\n  ```sh\r\n  source myenv/bin/activate\r\n  ```\r\n\r\n## Step 3: Install Django\r\n\r\nOnce the virtual environment is activated, install Django using `pip`:\r\n```sh\r\npip install django\r\n```\r\nVerify the installation:\r\n```sh\r\ndjango-admin --version\r\n```\r\n\r\n## Step 4: Create a Django Project\r\n\r\nTo start a new Django project, use:\r\n```sh\r\ndjango-admin startproject myproject\r\n```\r\nNavigate into the project directory:\r\n```sh\r\ncd myproject\r\n```\r\n\r\n## Step 5: Run the Development Server\r\n\r\nTo verify that everything is set up correctly, run:\r\n```sh\r\npython manage.py runserver\r\n```\r\nBy default, the server runs at `http://127.0.0.1:8000/`. Open this URL in a browser to see the Django welcome page.\r\n\r\n## Step 6: Create a Django App\r\n\r\nDjango projects consist of multiple apps. To create an app within the project, use:\r\n```sh\r\npython manage.py startapp myapp\r\n```\r\n\r\n## Step 7: Configure Installed Apps\r\n\r\nRegister the new app in the `INSTALLED_APPS` section of `settings.py`:\r\n```python\r\nINSTALLED_APPS = [\r\n    'django.contrib.admin',\r\n    'django.contrib.auth',\r\n    'django.contrib.contenttypes',\r\n    'django.contrib.sessions',\r\n    'django.contrib.messages',\r\n    'django.contrib.staticfiles',\r\n    'myapp',  # Add this line\r\n]\r\n```\r\n\r\n## Step 8: Apply Migrations\r\n\r\nMigrations handle database schema changes. Run:\r\n```sh\r\npython manage.py migrate\r\n```\r\n\r\n## Step 9: Create a Superuser\r\n\r\nTo access the Django admin panel, create a superuser:\r\n```sh\r\npython manage.py createsuperuser\r\n```\r\nEnter the requested details (username, email, password).\r\n\r\n## Step 10: Run the Server Again\r\n\r\nStart the server and log in to the admin panel at `http://127.0.0.1:8000/admin/` using the superuser credentials.\r\n\r\n## Conclusion\r\n\r\nYou have successfully set up a Django development environment. You can now start building your Django applications with a structured approach."
        },
        "Project_Cheatsheet.md": {
            "title": "Cheatsheet for Creating a Project",
            "date": "2025-02-03",
            "content": "# Django Project Cheatsheet\r\n\r\nThis cheatsheet provides quick commands for setting up a new Django project from scratch.\r\n\r\n---\r\n\r\n## 1. **Create a Virtual Environment**\r\nEnsure Python is installed, then create and activate a virtual environment.\r\n\r\n```sh\r\n# Create virtual environment\r\npython -m venv myenv\r\n\r\n# Activate virtual environment\r\n# Windows (cmd/PowerShell)\r\nmyenv\\Scripts\\activate\r\n\r\n# macOS/Linux\r\nsource myenv/bin/activate\r\n```\r\n\r\n---\r\n\r\n## 2. **Install Django**\r\nOnce the virtual environment is active, install Django:\r\n\r\n```sh\r\npip install django\r\n```\r\n\r\nVerify installation:\r\n```sh\r\ndjango-admin --version\r\n```\r\n\r\n---\r\n\r\n## 3. **Create a New Django Project**\r\nRun the following command to start a new Django project:\r\n\r\n```sh\r\ndjango-admin startproject myproject\r\n```\r\n\r\nNavigate into the project directory:\r\n```sh\r\ncd myproject\r\n```\r\n\r\n---\r\n\r\n## 4. **Run the Development Server**\r\nStart the built-in Django development server:\r\n\r\n```sh\r\npython manage.py runserver\r\n```\r\n\r\nDefault address: [`http://127.0.0.1:8000/`](http://127.0.0.1:8000/)\r\n\r\nTo run on a different port:\r\n```sh\r\npython manage.py runserver 8080\r\n```\r\n\r\n---\r\n\r\n## 5. **Create a New Django App**\r\nInside the project folder, create an app:\r\n\r\n```sh\r\npython manage.py startapp myapp\r\n```\r\n\r\nRegister the app in `settings.py` under `INSTALLED_APPS`:\r\n```python\r\nINSTALLED_APPS = [\r\n    'django.contrib.admin',\r\n    'django.contrib.auth',\r\n    'django.contrib.contenttypes',\r\n    'django.contrib.sessions',\r\n    'django.contrib.messages',\r\n    'django.contrib.staticfiles',\r\n    'myapp',  # Add the new app\r\n]\r\n```\r\n\r\n---\r\n\r\n## 6. **Apply Migrations**\r\nDjango uses migrations to manage database schema changes:\r\n\r\n```sh\r\npython manage.py migrate\r\n```\r\n\r\nTo create migrations for your app models:\r\n```sh\r\npython manage.py makemigrations myapp\r\n```\r\nThen apply the migrations:\r\n```sh\r\npython manage.py migrate\r\n```\r\n\r\n---\r\n\r\n## 7. **Create a Superuser**\r\nTo access the Django admin panel, create a superuser:\r\n\r\n```sh\r\npython manage.py createsuperuser\r\n```\r\n\r\nThen log in at: [`http://127.0.0.1:8000/admin/`](http://127.0.0.1:8000/admin/)\r\n\r\n---\r\n\r\n## 8. **Run Django Shell**\r\nDjango provides an interactive shell for testing:\r\n\r\n```sh\r\npython manage.py shell\r\n```\r\n\r\n---\r\n\r\n## 9. **Collect Static Files**\r\nIf using static files, run:\r\n\r\n```sh\r\npython manage.py collectstatic\r\n```\r\n\r\n---\r\n\r\n## 10. **Run Tests**\r\nDjango includes a built-in testing framework:\r\n\r\n```sh\r\npython manage.py test\r\n```\r\n\r\n---\r\n\r\n## 11. **Create a Requirements File**\r\nTo store dependencies, generate a `requirements.txt` file:\r\n\r\n```sh\r\npip freeze > requirements.txt\r\n```\r\n\r\nTo install dependencies from `requirements.txt`:\r\n\r\n```sh\r\npip install -r requirements.txt\r\n```\r\n\r\n---\r\n\r\n## 12. **Deploying Django**\r\nTo prepare for deployment, update `ALLOWED_HOSTS` in `settings.py`:\r\n\r\n```python\r\nALLOWED_HOSTS = ['yourdomain.com', 'localhost']\r\n```\r\n\r\nRun Django with a production server like Gunicorn:\r\n```sh\r\npip install gunicorn\r\ngunicorn myproject.wsgi\r\n```\r\n\r\n---\r\n\r\n## Conclusion\r\nThis cheatsheet covers essential steps for setting up and managing a Django project. Keep this handy for reference while developing Django applications."
        },
        "Django_Architecture.md": {
            "title": "Django Architecture",
            "date": "2025-02-04",
            "content": "# Understanding Django's Architecture\r\n\r\nDjango follows the **Model-View-Template (MVT)** architecture, which is similar to the Model-View-Controller (MVC) pattern but tailored for Django’s structure.\r\n\r\n---\r\n\r\n## 1. **Model-View-Template (MVT) Architecture**\r\nDjango’s architecture consists of three main components:\r\n\r\n### a) **Model (M)**\r\nThe Model represents the **data structure** of the application and defines how data is stored in the database.\r\n\r\n- Models are defined in `models.py`.\r\n- Uses Django's **Object-Relational Mapper (ORM)** to interact with the database.\r\n- Example:\r\n  ```python\r\n  from django.db import models\r\n\r\n  class Book(models.Model):\r\n      title = models.CharField(max_length=200)\r\n      author = models.CharField(max_length=100)\r\n      published_date = models.DateField()\r\n  ```\r\n\r\n- To apply changes:\r\n  ```sh\r\n  python manage.py makemigrations\r\n  python manage.py migrate\r\n  ```\r\n\r\n---\r\n\r\n### b) **View (V)**\r\nThe View handles the **business logic** and processes user requests.\r\n\r\n- Defined in `views.py` within an app.\r\n- Retrieves data from the model and passes it to the template.\r\n- Example:\r\n  ```python\r\n  from django.shortcuts import render\r\n  from .models import Book\r\n\r\n  def book_list(request):\r\n      books = Book.objects.all()\r\n      return render(request, 'books/book_list.html', {'books': books})\r\n  ```\r\n\r\n---\r\n\r\n### c) **Template (T)**\r\nThe Template controls the **presentation layer** (HTML output).\r\n\r\n- Defined in the `templates/` directory.\r\n- Uses Django’s **template language** to display dynamic data.\r\n- Example (`book_list.html`):\r\n  ```html\r\n  <h1>Book List</h1>\r\n  <ul>\r\n      {% for book in books %}\r\n          <li>{{ book.title }} by {{ book.author }}</li>\r\n      {% endfor %}\r\n  </ul>\r\n  ```\r\n\r\n---\r\n\r\n## 2. **URL Routing in Django**\r\nDjango maps URLs to views using `urls.py`.\r\n\r\n- Example `urls.py`:\r\n  ```python\r\n  from django.urls import path\r\n  from . import views\r\n\r\n  urlpatterns = [\r\n      path('books/', views.book_list, name='book_list'),\r\n  ]\r\n  ```\r\n\r\n- Now, accessing `http://127.0.0.1:8000/books/` will trigger `book_list()` in `views.py`.\r\n\r\n---\r\n\r\n## 3. **Middleware in Django**\r\nMiddleware is a series of hooks that process requests before reaching the view.\r\n\r\n- Defined in `settings.py` under `MIDDLEWARE`.\r\n- Example middleware:\r\n  ```python\r\n  MIDDLEWARE = [\r\n      'django.middleware.security.SecurityMiddleware',\r\n      'django.contrib.sessions.middleware.SessionMiddleware',\r\n      'django.middleware.common.CommonMiddleware',\r\n      'django.middleware.csrf.CsrfViewMiddleware',\r\n      'django.contrib.auth.middleware.AuthenticationMiddleware',\r\n  ]\r\n  ```\r\n\r\n---\r\n\r\n## 4. **Django ORM (Object-Relational Mapper)**\r\nDjango ORM provides an abstraction over raw SQL queries.\r\n\r\n- Fetch all objects:\r\n  ```python\r\n  books = Book.objects.all()\r\n  ```\r\n\r\n- Filter objects:\r\n  ```python\r\n  books = Book.objects.filter(author=\"J.K. Rowling\")\r\n  ```\r\n\r\n- Create a new record:\r\n  ```python\r\n  new_book = Book(title=\"New Book\", author=\"Author Name\", published_date=\"2023-01-01\")\r\n  new_book.save()\r\n  ```\r\n\r\n---\r\n\r\n## 5. **Admin Interface**\r\nDjango provides an automatically generated admin panel.\r\n\r\n- Enable the admin interface:\r\n  ```python\r\n  from django.contrib import admin\r\n  from .models import Book\r\n\r\n  admin.site.register(Book)\r\n  ```\r\n\r\n- Access it at `http://127.0.0.1:8000/admin/`.\r\n\r\n---\r\n\r\n## 6. **Static and Media Files**\r\nDjango handles static assets (CSS, JS, images) and user-uploaded media separately.\r\n\r\n- Static files (CSS, JS):\r\n  ```python\r\n  STATIC_URL = '/static/'\r\n  ```\r\n\r\n- Media files (User uploads):\r\n  ```python\r\n  MEDIA_URL = '/media/'\r\n  MEDIA_ROOT = os.path.join(BASE_DIR, 'media')\r\n  ```\r\n\r\n---\r\n\r\n## 7. **Request-Response Cycle in Django**\r\n1. **User requests a URL** → Django checks `urls.py` for a match.\r\n2. **Matching URL directs to a view function** → Processes logic and interacts with models.\r\n3. **View fetches or processes data** → Passes data to a template.\r\n4. **Template renders the response** → HTML is sent back to the user.\r\n\r\n---\r\n\r\n## Conclusion\r\nDjango’s MVT architecture simplifies web development by separating concerns:\r\n- **Models** handle data.\r\n- **Views** process requests.\r\n- **Templates** present data.\r\n\r\nThis structured approach allows for rapid and scalable web application development."
        },
        "ORM.md": {
            "title": "Object-Relational Mapping (ORM)",
            "date": "2025-02-05",
            "content": "# Object-Relational Mapping (ORM) in Django\r\n\r\nDjango's **Object-Relational Mapping (ORM)** allows developers to interact with the database using Python instead of raw SQL queries. It abstracts database interactions and provides a high-level API.\r\n\r\n---\r\n\r\n## 1. **Defining Models**\r\nIn Django, models are Python classes that map to database tables.\r\n\r\nExample model (`models.py`):\r\n```python\r\nfrom django.db import models\r\n\r\nclass Book(models.Model):\r\n    title = models.CharField(max_length=200)\r\n    author = models.CharField(max_length=100)\r\n    published_date = models.DateField()\r\n    isbn = models.CharField(max_length=13, unique=True)\r\n\r\n    def __str__(self):\r\n        return self.title\r\n```\r\n\r\nTo apply changes:\r\n```sh\r\npython manage.py makemigrations\r\npython manage.py migrate\r\n```\r\n\r\n---\r\n\r\n## 2. **Basic ORM Queries**\r\nDjango ORM provides methods to perform CRUD operations.\r\n\r\n### a) **Create a Record**\r\n```python\r\nbook = Book(title=\"Django Basics\", author=\"John Doe\", published_date=\"2023-01-01\", isbn=\"1234567890123\")\r\nbook.save()\r\n```\r\n\r\n### b) **Retrieve Records**\r\n```python\r\nbooks = Book.objects.all()  # Fetch all books\r\nbook = Book.objects.get(id=1)  # Fetch a specific book\r\nbooks = Book.objects.filter(author=\"John Doe\")  # Filter books by author\r\n```\r\n\r\n### c) **Update Records**\r\n```python\r\nbook = Book.objects.get(id=1)\r\nbook.title = \"Advanced Django\"\r\nbook.save()\r\n```\r\n\r\n### d) **Delete Records**\r\n```python\r\nbook = Book.objects.get(id=1)\r\nbook.delete()\r\n```\r\n\r\n---\r\n\r\n## 3. **Filtering and Querying Data**\r\n### a) **Filtering with Conditions**\r\n```python\r\nbooks = Book.objects.filter(published_date__year=2023)\r\nbooks = Book.objects.exclude(author=\"Jane Doe\")\r\nbooks = Book.objects.filter(title__icontains=\"Django\")  # Case-insensitive search\r\n```\r\n\r\n### b) **Ordering Data**\r\n```python\r\nbooks = Book.objects.order_by('title')  # Ascending order\r\nbooks = Book.objects.order_by('-published_date')  # Descending order\r\n```\r\n\r\n### c) **Limiting Query Results**\r\n```python\r\nbooks = Book.objects.all()[:5]  # Get the first 5 books\r\n```\r\n\r\n### d) **Aggregations**\r\n```python\r\nfrom django.db.models import Count, Max, Min, Avg\r\n\r\nbook_count = Book.objects.count()\r\nlatest_book = Book.objects.latest('published_date')\r\noldest_book = Book.objects.earliest('published_date')\r\n```\r\n\r\n---\r\n\r\n## 4. **Relationships in ORM**\r\n### a) **One-to-Many Relationship**\r\n```python\r\nclass Author(models.Model):\r\n    name = models.CharField(max_length=100)\r\n\r\nclass Book(models.Model):\r\n    title = models.CharField(max_length=200)\r\n    author = models.ForeignKey(Author, on_delete=models.CASCADE)\r\n```\r\n\r\n### b) **Many-to-Many Relationship**\r\n```python\r\nclass Category(models.Model):\r\n    name = models.CharField(max_length=50)\r\n\r\nclass Book(models.Model):\r\n    title = models.CharField(max_length=200)\r\n    categories = models.ManyToManyField(Category)\r\n```\r\n\r\n### c) **One-to-One Relationship**\r\n```python\r\nclass Profile(models.Model):\r\n    user = models.OneToOneField(User, on_delete=models.CASCADE)\r\n    bio = models.TextField()\r\n```\r\n\r\n---\r\n\r\n## 5. **Executing Raw SQL Queries**\r\nAlthough ORM is recommended, raw SQL queries can be executed using `raw()`.\r\n\r\n```python\r\nbooks = Book.objects.raw(\"SELECT * FROM myapp_book WHERE author = 'John Doe'\")\r\nfor book in books:\r\n    print(book.title)\r\n```\r\n\r\n---\r\n\r\n## 6. **Using Django's QuerySet API**\r\nDjango's ORM is optimized for performance. Instead of fetching all data and filtering in Python, always filter data at the database level using ORM.\r\n\r\nExample:\r\n```python\r\n# Good practice: Filtering at the database level\r\nbooks = Book.objects.filter(author=\"John Doe\")\r\n```\r\n```python\r\n# Bad practice: Fetching all data and filtering manually\r\nbooks = Book.objects.all()\r\nfiltered_books = [book for book in books if book.author == \"John Doe\"]\r\n```\r\n\r\n---\r\n\r\n## Conclusion\r\nDjango ORM simplifies database operations, making it easier to work with databases using Python instead of SQL. It provides a powerful and flexible API for querying, filtering, and managing relational data."
        },
        "Defining_Models.md": {
            "title": "Defining models and their relationships",
            "date": "2025-02-06",
            "content": "# Defining Models and Their Relationships in Django\r\n\r\nDjango models define the structure of your database using Python classes. These models are translated into database tables via Django’s **Object-Relational Mapper (ORM)**.\r\n\r\n---\r\n\r\n## 1. **Creating a Django Model**\r\nEach model is a Python class that subclasses `models.Model`. Each attribute represents a database field.\r\n\r\nExample:\r\n```python\r\nfrom django.db import models\r\n\r\nclass Book(models.Model):\r\n    title = models.CharField(max_length=255)\r\n    author = models.CharField(max_length=100)\r\n    published_date = models.DateField()\r\n    isbn = models.CharField(max_length=13, unique=True)\r\n    pages = models.IntegerField()\r\n\r\n    def __str__(self):\r\n        return self.title\r\n```\r\n\r\n- **CharField**: Stores text with a maximum length.\r\n- **DateField**: Stores date values.\r\n- **IntegerField**: Stores integer values.\r\n- **Unique=True**: Ensures uniqueness.\r\n\r\nTo apply changes:\r\n```sh\r\npython manage.py makemigrations\r\npython manage.py migrate\r\n```\r\n\r\n---\r\n\r\n## 2. **Model Relationships in Django**\r\nDjango provides different types of relationships between models:\r\n\r\n### a) **One-to-Many Relationship (`ForeignKey`)**\r\nUsed when one record relates to multiple records in another model.\r\n\r\nExample:\r\n```python\r\nclass Author(models.Model):\r\n    name = models.CharField(max_length=100)\r\n\r\nclass Book(models.Model):\r\n    title = models.CharField(max_length=255)\r\n    author = models.ForeignKey(Author, on_delete=models.CASCADE)\r\n```\r\n\r\n- `on_delete=models.CASCADE`: Deletes related books if an author is deleted.\r\n- `on_delete=models.SET_NULL`: Sets the value to NULL when the author is deleted.\r\n\r\n---\r\n\r\n### b) **Many-to-Many Relationship (`ManyToManyField`)**\r\nUsed when multiple records relate to multiple records.\r\n\r\nExample:\r\n```python\r\nclass Category(models.Model):\r\n    name = models.CharField(max_length=50)\r\n\r\nclass Book(models.Model):\r\n    title = models.CharField(max_length=255)\r\n    categories = models.ManyToManyField(Category)\r\n```\r\n\r\n---\r\n\r\n### c) **One-to-One Relationship (`OneToOneField`)**\r\nUsed when each record in one model corresponds to exactly one record in another model.\r\n\r\nExample:\r\n```python\r\nclass Profile(models.Model):\r\n    user = models.OneToOneField('auth.User', on_delete=models.CASCADE)\r\n    bio = models.TextField()\r\n```\r\n\r\n---\r\n\r\n## 3. **Working with Relationships in ORM**\r\n### a) **Creating and Associating Related Objects**\r\n```python\r\nauthor = Author.objects.create(name=\"J.K. Rowling\")\r\nbook = Book.objects.create(title=\"Harry Potter\", author=author)\r\n```\r\n\r\n### b) **Retrieving Related Objects**\r\n```python\r\n# Get books by an author\r\nbooks_by_author = Book.objects.filter(author=author)\r\n\r\n# Get author of a book\r\nbook = Book.objects.get(title=\"Harry Potter\")\r\nprint(book.author.name)\r\n```\r\n\r\n### c) **Many-to-Many Example**\r\n```python\r\n# Create categories\r\nfiction = Category.objects.create(name=\"Fiction\")\r\nfantasy = Category.objects.create(name=\"Fantasy\")\r\n\r\n# Create a book and associate categories\r\nbook = Book.objects.create(title=\"Harry Potter\")\r\nbook.categories.add(fiction, fantasy)\r\n```\r\n\r\n### d) **Accessing Many-to-Many Relations**\r\n```python\r\n# Get all categories for a book\r\nbook_categories = book.categories.all()\r\n\r\n# Get all books in a category\r\nbooks_in_fantasy = Category.objects.get(name=\"Fantasy\").book_set.all()\r\n```\r\n\r\n---\r\n\r\n## 4. **Customizing Models**\r\n### a) **Adding Default Values**\r\n```python\r\nclass Book(models.Model):\r\n    title = models.CharField(max_length=255)\r\n    available = models.BooleanField(default=True)\r\n```\r\n\r\n### b) **Adding Choices**\r\n```python\r\nclass Book(models.Model):\r\n    GENRE_CHOICES = [\r\n        ('FIC', 'Fiction'),\r\n        ('NF', 'Non-Fiction'),\r\n        ('SCI', 'Science'),\r\n    ]\r\n    title = models.CharField(max_length=255)\r\n    genre = models.CharField(max_length=3, choices=GENRE_CHOICES)\r\n```\r\n\r\n### c) **Meta Class for Ordering**\r\n```python\r\nclass Book(models.Model):\r\n    title = models.CharField(max_length=255)\r\n\r\n    class Meta:\r\n        ordering = ['title']\r\n```\r\n\r\n---\r\n\r\n## 5. **Django Model Best Practices**\r\n- Always define `__str__()` for better admin display.\r\n- Use `related_name` for ForeignKey and ManyToManyField to avoid conflicts.\r\n- Optimize queries using `select_related()` and `prefetch_related()`.\r\n- Use `verbose_name` to give fields readable names.\r\n\r\n---\r\n\r\n## Conclusion\r\nDjango models provide a powerful way to define and manage relational data using Python. By leveraging **ForeignKey**, **ManyToManyField**, and **OneToOneField**, you can build complex relationships efficiently."
        },
        "Cheatsheet_SQLite.md": {
            "title": "Cheatsheet for Creating a SQLite database",
            "date": "2025-02-07",
            "content": "# SQLite Database Cheatsheet in Django\r\n\r\nSQLite is the default database used in Django. It is lightweight and requires no separate database server.\r\n\r\n---\r\n\r\n## 1. **Check SQLite Version**\r\nBefore using SQLite, check if it is installed:\r\n\r\n```sh\r\nsqlite3 --version\r\n```\r\n\r\nIf SQLite is not installed, download it from: [SQLite Downloads](https://www.sqlite.org/download.html)\r\n\r\n---\r\n\r\n## 2. **Default SQLite Configuration in Django**\r\nDjango automatically configures SQLite in `settings.py`:\r\n\r\n```python\r\nDATABASES = {\r\n    'default': {\r\n        'ENGINE': 'django.db.backends.sqlite3',\r\n        'NAME': BASE_DIR / \"db.sqlite3\",\r\n    }\r\n}\r\n```\r\n\r\n`db.sqlite3` is the default SQLite database file.\r\n\r\n---\r\n\r\n## 3. **Creating the Database**\r\nDjango automatically creates the SQLite database when running migrations:\r\n\r\n```sh\r\npython manage.py migrate\r\n```\r\n\r\n---\r\n\r\n## 4. **Creating and Applying Migrations**\r\nMigrations define changes to the database schema.\r\n\r\n- Create a migration for model changes:\r\n  ```sh\r\n  python manage.py makemigrations\r\n  ```\r\n\r\n- Apply the migration:\r\n  ```sh\r\n  python manage.py migrate\r\n  ```\r\n\r\n- Check existing migrations:\r\n  ```sh\r\n  python manage.py showmigrations\r\n  ```\r\n\r\n---\r\n\r\n## 5. **Accessing SQLite Database**\r\nDjango provides a command to interact with the SQLite database.\r\n\r\n- Open the SQLite shell:\r\n  ```sh\r\n  python manage.py dbshell\r\n  ```\r\n\r\n- Inside the shell, run:\r\n  ```sql\r\n  .tables  # List all tables\r\n  PRAGMA table_info(auth_user);  # Get table structure\r\n  SELECT * FROM auth_user;  # Query table data\r\n  ```\r\n\r\n---\r\n\r\n## 6. **Manually Opening the SQLite Database**\r\nYou can use the `sqlite3` command-line tool:\r\n\r\n```sh\r\nsqlite3 db.sqlite3\r\n```\r\n\r\nInside the SQLite prompt:\r\n```sql\r\n.tables   -- List tables\r\n.schema myapp_book   -- View table schema\r\nSELECT * FROM myapp_book;   -- View table records\r\n```\r\n\r\n---\r\n\r\n## 7. **Performing Database Backups**\r\nBackup the database by copying the file:\r\n\r\n```sh\r\ncp db.sqlite3 db_backup.sqlite3\r\n```\r\n\r\nAlternatively, use SQLite’s `.backup` command:\r\n\r\n```sql\r\nsqlite> .backup 'backup.sqlite3'\r\n```\r\n\r\n---\r\n\r\n## 8. **Resetting the Database**\r\nIf you need to reset the database:\r\n\r\n```sh\r\nrm db.sqlite3  # Delete the database\r\npython manage.py migrate  # Recreate database\r\n```\r\n\r\n---\r\n\r\n## 9. **Exporting Data from SQLite**\r\nTo export data to a `.sql` file:\r\n\r\n```sh\r\nsqlite3 db.sqlite3 .dump > backup.sql\r\n```\r\n\r\nTo restore the database:\r\n\r\n```sh\r\nsqlite3 db.sqlite3 < backup.sql\r\n```\r\n\r\n---\r\n\r\n## 10. **Django ORM vs Raw SQL**\r\nDjango ORM provides an abstraction over SQL queries.\r\n\r\n### ORM Query:\r\n```python\r\nfrom myapp.models import Book\r\nbooks = Book.objects.all()\r\n```\r\n\r\n### Equivalent SQL:\r\n```sql\r\nSELECT * FROM myapp_book;\r\n```\r\n\r\n---\r\n\r\n## Conclusion\r\nSQLite is a great choice for lightweight Django applications. Django’s ORM simplifies database interactions, but you can also use raw SQL when needed."
        },

            "title": "What is Git?",
            "date": "2025-02-01",
            "content": "# What is Git?\r\n\r\n## Purpose\r\nGit is a **distributed version control system (DVCS)** designed to handle everything from small to very large projects with speed and efficiency. It allows multiple developers to collaborate on a project by tracking changes in source code, enabling version history, and facilitating branch-based workflows.\r\n\r\n## Difference from SVN\r\nSubversion (SVN) is a **centralized version control system (CVCS)**, whereas Git is distributed. This fundamental difference results in several key distinctions:\r\n\r\n| Feature       | Git (DVCS) | SVN (CVCS) |\r\n|--------------|-----------|-----------|\r\n| Repository   | Each developer has a full copy of the repository | A single central repository stores all project files |\r\n| Offline Work | Fully functional offline | Requires internet access to commit changes |\r\n| Branching    | Lightweight and fast | Heavy and slow |\r\n| Performance  | Faster operations due to local commits | Slower due to server dependency |\r\n| Merging      | Efficient merging with fewer conflicts | Merging can be cumbersome |\r\n\r\n## Key Benefits of Git\r\n- **Distributed Development**: Each developer has a full history of the project, allowing work without a network connection.\r\n- **Speed & Efficiency**: Local operations are fast since Git doesn’t rely on a central server.\r\n- **Branching & Merging**: Git’s branching model enables quick experimentation and seamless integration.\r\n- **Security**: SHA-1 cryptographic hashing ensures the integrity of source code history.\r\n- **Collaboration**: Platforms like GitHub, GitLab, and Bitbucket allow developers to share code, contribute to open-source projects, and review changes efficiently.\r\n- **Undo Mistakes**: Git allows reverting commits, restoring previous versions, and managing changes effectively.\r\n\r\nGit is an essential tool for modern software development, enabling efficient collaboration, code management, and version control workflows."
        },
        "Install_git.md": {
            "title": "Installing and Configuring Git Cheatesheet",
            "date": "2025-02-02",
            "content": "# Installing and Configuring Git - Cheatsheet\r\n\r\n## Install Git\r\n### Windows\r\n1. Download Git from [git-scm.com](https://git-scm.com/downloads).\r\n2. Run the installer and follow the default setup.\r\n3. Verify installation:\r\n   ```sh\r\n   git --version\r\n   ```\r\n\r\n### macOS\r\n1. Install using Homebrew:\r\n   ```sh\r\n   brew install git\r\n   ```\r\n2. Verify installation:\r\n   ```sh\r\n   git --version\r\n   ```\r\n\r\n### Linux (Debian/Ubuntu)\r\n1. Install using APT:\r\n   ```sh\r\n   sudo apt update\r\n   sudo apt install git\r\n   ```\r\n2. Verify installation:\r\n   ```sh\r\n   git --version\r\n   ```\r\n\r\n### Linux (Fedora/RHEL)\r\n1. Install using DNF:\r\n   ```sh\r\n   sudo dnf install git\r\n   ```\r\n2. Verify installation:\r\n   ```sh\r\n   git --version\r\n   ```\r\n\r\n## Basic Git Configuration\r\n### Set Global User Information\r\n```sh\r\ngit config --global user.name \"Your Name\"\r\ngit config --global user.email \"your.email@example.com\"\r\n```\r\n\r\n### Check Git Configuration\r\n```sh\r\ngit config --list\r\n```\r\n\r\n### Set Default Branch Name to `main`\r\n```sh\r\ngit config --global init.defaultBranch main\r\n```\r\n\r\n### Configure Line Endings\r\n- Windows:\r\n  ```sh\r\n  git config --global core.autocrlf true\r\n  ```\r\n- macOS/Linux:\r\n  ```sh\r\n  git config --global core.autocrlf input\r\n  ```\r\n\r\n### Enable Colored Output\r\n```sh\r\ngit config --global color.ui auto\r\n```\r\n\r\n### Set Default Editor (VS Code Example)\r\n```sh\r\ngit config --global core.editor \"code --wait\"\r\n```\r\n\r\n### Cache Git Credentials\r\n```sh\r\ngit config --global credential.helper cache\r\n```\r\n\r\n### Verify Git Configuration\r\n```sh\r\ngit config --list"
        },
        "Understanding_Repositories.md": {
            "title": "Understanding Repositories",
            "date": "2025-02-03",
            "content": "# Understanding Repositories\r\n\r\n## Local vs Remote Repositories\r\n\r\n| Feature           | Local Repository | Remote Repository |\r\n|------------------|----------------|----------------|\r\n| Location        | Stored on your local machine | Hosted on a remote server (e.g., GitHub, GitLab, Bitbucket) |\r\n| Purpose        | Tracks changes and commits locally | Enables collaboration and backup |\r\n| Requires Internet | No | Yes (for pushing/pulling changes) |\r\n| Sharing         | Not directly shareable | Easily accessible to team members |\r\n\r\n### Key Commands:\r\n- Check repository status:\r\n  ```sh\r\n  git status\r\n  ```\r\n- List remotes:\r\n  ```sh\r\n  git remote -v\r\n  ```\r\n- Add a remote repository:\r\n  ```sh\r\n  git remote add origin <repository_url>\r\n  ```\r\n\r\n## Creating a Repository\r\n\r\n### Initialize a Local Repository\r\n```sh\r\ngit init\r\n```\r\nThis creates a new Git repository in the current directory.\r\n\r\n### Clone an Existing Remote Repository\r\n```sh\r\ngit clone <repository_url>\r\n```\r\nThis downloads a copy of the remote repository to your local machine.\r\n\r\n### Add and Commit Files\r\n1. Add files to staging area:\r\n   ```sh\r\n   git add .\r\n   ```\r\n2. Commit changes:\r\n   ```sh\r\n   git commit -m \"Initial commit\"\r\n   ```\r\n\r\n### Push Local Changes to Remote\r\n```sh\r\ngit push -u origin main\r\n```\r\nPushes changes from the local repository to the remote repository (default branch: `main`)."
        },
        "Git_Worflow_staging.md": {
            "title": "Git Workflow - Staging",
            "date": "2025-02-04",
            "content": "# Git Workflow and Staging Area\r\n\r\n## 3 Stages of Git\r\nGit operates through three primary stages:\r\n\r\n1. **Working Directory** – The current state of files on your local machine.\r\n2. **Staging Area** – Files that are marked to be committed.\r\n3. **Repository (Local/Remote)** – A committed and saved version of your project.\r\n\r\n### Workflow Overview\r\n1. Modify files in the **Working Directory**.\r\n2. Add changes to the **Staging Area**.\r\n3. Commit changes to the **Local Repository**.\r\n4. Push commits to the **Remote Repository** (optional for collaboration).\r\n\r\n## Common Commands\r\n\r\n### Checking Status\r\n```sh\r\ngit status\r\n```\r\nDisplays the status of your working directory and staging area.\r\n\r\n### Adding Files to Staging\r\n```sh\r\ngit add <file>\r\n```\r\nAdds a specific file to the staging area.\r\n\r\n```sh\r\ngit add .\r\n```\r\nAdds all modified files to the staging area.\r\n\r\n### Committing Changes\r\n```sh\r\ngit commit -m \"Commit message\"\r\n```\r\nRecords the staged changes in the local repository.\r\n\r\n### Viewing Commit History\r\n```sh\r\ngit log --oneline --graph\r\n```\r\nDisplays a compact commit history with a visual graph.\r\n\r\n### Pushing Changes to Remote Repository\r\n```sh\r\ngit push origin main\r\n```\r\nSends committed changes to the remote repository.\r\n\r\n### Pulling Latest Changes from Remote\r\n```sh\r\ngit pull origin main\r\n```\r\nFetches and merges changes from the remote repository to your local repository.\r\n\r\n### Undoing Changes\r\n- Unstage a file:\r\n  ```sh\r\n  git reset <file>\r\n  ```\r\n- Undo last commit (keep changes unstaged):\r\n  ```sh\r\n  git reset --soft HEAD~1\r\n  ```\r\n- Undo last commit (discard changes):\r\n  ```sh\r\n  git reset --hard HEAD~1"
        },
        "Create_Manage_Commits.md": {
            "title": "Creating and Managing Commits",
            "date": "2025-02-05",
            "content": "# Managing Commits\r\n\r\n## Best Practices for Commits\r\n- **Commit Frequently**: Keep commits small and logical.\r\n- **Write Clear Commit Messages**: Use descriptive messages that explain the purpose of the change.\r\n  ```sh\r\n  git commit -m \"Fix login bug by correcting API endpoint\"\r\n  ```\r\n- **Group Related Changes**: Each commit should represent a single logical change.\r\n- **Use Branches for Features**: Work on separate branches for new features and bug fixes.\r\n- **Avoid Committing Sensitive Data**: Use a `.gitignore` file to prevent committing unnecessary or sensitive files.\r\n- **Follow a Consistent Format**: Example commit message format:\r\n  ```\r\n  type(scope): short description\r\n  \r\n  Longer description (if needed).\r\n  Fixes #issue-number (if applicable).\r\n  ```\r\n  **Example:**\r\n  ```sh\r\n  git commit -m \"feat(auth): add JWT authentication support\"\r\n  ```\r\n\r\n## Undoing Changes\r\n\r\n### Undo Changes Before Staging\r\n- Discard changes to a file:\r\n  ```sh\r\n  git checkout -- <file>\r\n  ```\r\n- Discard all uncommitted changes:\r\n  ```sh\r\n  git reset --hard\r\n  ```\r\n\r\n### Unstage a File\r\n- Remove a file from the staging area without deleting the changes:\r\n  ```sh\r\n  git reset <file>\r\n  ```\r\n- Unstage all files:\r\n  ```sh\r\n  git reset\r\n  ```\r\n\r\n### Undo the Last Commit\r\n- Keep changes unstaged:\r\n  ```sh\r\n  git reset --soft HEAD~1\r\n  ```\r\n- Remove last commit and changes:\r\n  ```sh\r\n  git reset --hard HEAD~1\r\n  ```\r\n\r\n### Amend the Last Commit\r\n- Modify the last commit message:\r\n  ```sh\r\n  git commit --amend -m \"New commit message\"\r\n  ```\r\n- Add changes to the last commit:\r\n  ```sh\r\n  git add .\r\n  git commit --amend --no-edit\r\n  ```\r\n\r\n### Revert a Commit (Preserve History)\r\n- Revert a specific commit (creates a new commit to undo changes):\r\n  ```sh\r\n  git revert <commit-hash>"
        },
        "Viewing_Commits.md": {
            "title": "Viewing Commits",
            "date": "2025-02-06",
            "content": "# Viewing Commits\r\n\r\n## Basic Commit History\r\n- View a simple list of commits:\r\n  ```sh\r\n  git log\r\n  ```\r\n- View a one-line summary of commits:\r\n  ```sh\r\n  git log --oneline\r\n  ```\r\n- View a graphical representation of commits and branches:\r\n  ```sh\r\n  git log --oneline --graph --all\r\n  ```\r\n- Show commit history for a specific file:\r\n  ```sh\r\n  git log -- <file>\r\n  ```\r\n\r\n## Filtering Commit History\r\n- View commits by a specific author:\r\n  ```sh\r\n  git log --author=\"Author Name\"\r\n  ```\r\n- View commits with a specific keyword in the message:\r\n  ```sh\r\n  git log --grep=\"fix bug\"\r\n  ```\r\n- View commits made in the last N days:\r\n  ```sh\r\n  git log --since=\"7 days ago\"\r\n  ```\r\n- View commits between two dates:\r\n  ```sh\r\n  git log --since=\"2024-01-01\" --until=\"2024-02-01\"\r\n  ```\r\n\r\n## Viewing Commit Details\r\n- Show details of a specific commit:\r\n  ```sh\r\n  git show <commit-hash>\r\n  ```\r\n- View changes introduced by each commit:\r\n  ```sh\r\n  git log -p\r\n  ```\r\n- View the last N commits:\r\n  ```sh\r\n  git log -n 5\r\n  ```\r\n\r\n## Checking Changes Before a Commit\r\n- View changes in the working directory:\r\n  ```sh\r\n  git diff\r\n  ```\r\n- View changes between commits:\r\n  ```sh\r\n  git diff <commit-hash1> <commit-hash2>\r\n  ```\r\n- View staged changes:\r\n  ```sh\r\n  git diff --staged"
        },
        "Create_Manage_Branches.md": {
            "title": "Creating and Managing Branches",
            "date": "2025-02-07",
            "content": "# Creating and Managing Branches\r\n\r\n## What are Branches?\r\nBranches in Git allow you to work on new features, bug fixes, or experiments without affecting the main project. This enables parallel development and easier collaboration.\r\n\r\n### Key Branch Types:\r\n- **Main (Default)**: The stable production branch (often `main` or `master`).\r\n- **Feature Branches**: Used for developing new features.\r\n- **Bugfix Branches**: Dedicated to fixing bugs.\r\n- **Hotfix Branches**: Emergency fixes for production.\r\n\r\n## Common Branch Commands\r\n\r\n### Viewing Branches\r\n- List all branches:\r\n  ```sh\r\n  git branch\r\n  ```\r\n- Show remote branches:\r\n  ```sh\r\n  git branch -r\r\n  ```\r\n- Show all local and remote branches:\r\n  ```sh\r\n  git branch -a\r\n  ```\r\n\r\n### Creating and Switching Branches\r\n- Create a new branch:\r\n  ```sh\r\n  git branch <branch-name>\r\n  ```\r\n- Switch to a branch:\r\n  ```sh\r\n  git checkout <branch-name>\r\n  ```\r\n- Create and switch to a new branch:\r\n  ```sh\r\n  git checkout -b <branch-name>\r\n  ```\r\n- Rename the current branch:\r\n  ```sh\r\n  git branch -m <new-branch-name>\r\n  ```\r\n\r\n### Merging Branches\r\n- Merge a branch into the current branch:\r\n  ```sh\r\n  git merge <branch-name>\r\n  ```\r\n- Merge a branch with a commit history overview:\r\n  ```sh\r\n  git merge --no-ff <branch-name>\r\n  ```\r\n- Abort a conflicted merge:\r\n  ```sh\r\n  git merge --abort\r\n  ```\r\n\r\n### Deleting Branches\r\n- Delete a local branch:\r\n  ```sh\r\n  git branch -d <branch-name>\r\n  ```\r\n- Force delete a branch (use cautiously):\r\n  ```sh\r\n  git branch -D <branch-name>\r\n  ```\r\n- Delete a remote branch:\r\n  ```sh\r\n  git push origin --delete <branch-name>\r\n  ```\r\n\r\n### Rebasing a Branch\r\n- Rebase current branch onto another branch:\r\n  ```sh\r\n  git rebase <branch-name>\r\n  ```\r\n- Abort an ongoing rebase:\r\n  ```sh\r\n  git rebase --abort\r\n  ```\r\n- Continue a paused rebase:\r\n  ```sh\r\n  git rebase --continue"
        },
        "Merging_Handling_Branches.md": {
            "title": "Merging and Handling Conflicts",
            "date": "2025-02-08",
            "content": "# Merging and Handling Conflicts\r\n\r\n## Rebasing vs Merging\r\n\r\n| Feature     | Merge | Rebase |\r\n|------------|-------|--------|\r\n| Purpose    | Combines branch changes while keeping commit history | Moves commits to a new base, creating a linear history |\r\n| Commit History | Preserves full commit history with merge commits | Rewrites commit history without merge commits |\r\n| Recommended For | Collaborative development, preserving history | Keeping a clean, linear project history |\r\n| Risk       | No risk of rewriting history | Can rewrite commit history, requiring caution |\r\n\r\n### When to Use:\r\n- **Merge**: When working with shared branches and preserving history is important.\r\n- **Rebase**: When working on feature branches and wanting a clean, linear commit history.\r\n\r\n## Merging Branches\r\n\r\n- Merge a branch into the current branch:\r\n  ```sh\r\n  git merge <branch-name>\r\n  ```\r\n- Merge without a fast-forward (preserves merge commit for history tracking):\r\n  ```sh\r\n  git merge --no-ff <branch-name>\r\n  ```\r\n- Abort a merge if conflicts arise:\r\n  ```sh\r\n  git merge --abort\r\n  ```\r\n\r\n## Rebasing Branches\r\n\r\n- Rebase current branch onto another branch:\r\n  ```sh\r\n  git rebase <branch-name>\r\n  ```\r\n- Abort an ongoing rebase:\r\n  ```sh\r\n  git rebase --abort\r\n  ```\r\n- Continue after resolving conflicts:\r\n  ```sh\r\n  git rebase --continue\r\n  ```\r\n\r\n## Handling Merge Conflicts\r\n\r\n### Detecting Conflicts\r\nWhen merging or rebasing, conflicts occur when Git cannot automatically resolve differences between branches. Git will show affected files:\r\n```sh\r\ngit status\r\n```\r\n\r\n### Resolving Conflicts\r\n1. Open conflicted files (marked with `<<<<<<<`, `=======`, and `>>>>>>>`).\r\n2. Manually edit and choose the correct changes.\r\n3. Mark file as resolved:\r\n   ```sh\r\n   git add <file>\r\n   ```\r\n4. Continue merging or rebasing:\r\n   ```sh\r\n   git commit -m \"Resolve merge conflict\"\r\n   ```\r\n   or (if rebasing):\r\n   ```sh\r\n   git rebase --continue\r\n   ```\r\n\r\n### Cancel a Merge or Rebase\r\n- Abort a merge:\r\n  ```sh\r\n  git merge --abort\r\n  ```\r\n- Abort a rebase:\r\n  ```sh\r\n  git rebase --abort"
        },
        "Working_Remote_Repositories.md": {
            "title": "Working with Remote Repositories",
            "date": "2025-02-09",
            "content": "# Working with Remote Repositories\r\n\r\n## Adding a Remote Repository\r\n- Add a new remote repository:\r\n  ```sh\r\n  git remote add origin <repository_url>\r\n  ```\r\n- Verify the remote repository:\r\n  ```sh\r\n  git remote -v\r\n  ```\r\n- Change the remote URL:\r\n  ```sh\r\n  git remote set-url origin <new_repository_url>\r\n  ```\r\n- Remove a remote:\r\n  ```sh\r\n  git remote remove <remote-name>\r\n  ```\r\n\r\n## Fetching Updates\r\n- Fetch updates from a remote repository without merging:\r\n  ```sh\r\n  git fetch origin\r\n  ```\r\n- Fetch updates and see the difference:\r\n  ```sh\r\n  git log HEAD..origin/main --oneline\r\n  ```\r\n\r\n## Pulling Changes\r\n- Fetch and merge changes from a remote branch:\r\n  ```sh\r\n  git pull origin main\r\n  ```\r\n- Pull changes without automatically merging (fetch only):\r\n  ```sh\r\n  git pull --no-commit origin main\r\n  ```\r\n\r\n## Pushing Changes\r\n- Push local commits to a remote repository:\r\n  ```sh\r\n  git push origin main\r\n  ```\r\n- Push to a specific branch:\r\n  ```sh\r\n  git push origin <branch-name>\r\n  ```\r\n- Force push changes (use cautiously):\r\n  ```sh\r\n  git push --force origin <branch-name>\r\n  ```\r\n- Push all branches:\r\n  ```sh\r\n  git push --all origin"
        },
        "Cloning_Forking.md": {
            "title": "Cloning and Forking",
            "date": "2025-02-10",
            "content": "# Cloning and Forking\r\n\r\n## Cloning a Repository\r\nCloning creates a local copy of an existing remote repository, allowing you to work on the project independently.\r\n\r\n### Clone a Repository\r\n```sh\r\ngit clone <repository_url>\r\n```\r\n\r\n### Clone a Repository into a Specific Directory\r\n```sh\r\ngit clone <repository_url> <directory_name>\r\n```\r\n\r\n### Clone Only the Latest Commit (Shallow Clone)\r\n```sh\r\ngit clone --depth=1 <repository_url>\r\n```\r\n\r\n### Clone a Specific Branch\r\n```sh\r\ngit clone -b <branch-name> --single-branch <repository_url>\r\n```\r\n\r\n## Forking a Repository\r\nForking is used to create a personal copy of another user's repository, typically for contributing to open-source projects.\r\n\r\n### Steps to Fork a Repository:\r\n1. Navigate to the repository on GitHub, GitLab, or Bitbucket.\r\n2. Click the **Fork** button to create a copy under your account.\r\n3. Clone the forked repository to your local machine:\r\n   ```sh\r\n   git clone <your_forked_repository_url>\r\n   ```\r\n4. Add the original repository as an upstream remote:\r\n   ```sh\r\n   git remote add upstream <original_repository_url>\r\n   ```\r\n5. Verify the remotes:\r\n   ```sh\r\n   git remote -v\r\n   ```\r\n\r\n## Keeping a Fork Updated\r\n- Fetch latest changes from the upstream repository:\r\n  ```sh\r\n  git fetch upstream\r\n  ```\r\n- Merge upstream changes into your local branch:\r\n  ```sh\r\n  git merge upstream/main\r\n  ```\r\n- Push the updates to your forked repository:\r\n  ```sh\r\n  git push origin main\r\n  ```"
        },
        "PullRequest_CodeReview.md": {
            "title": "Pull Requests and Code Review",
            "date": "2025-02-11",
            "content": "# Pull Requests and Code Review\r\n\r\n## What is a Pull Request?\r\nA **Pull Request (PR)** is a request to merge changes from one branch into another, typically used in collaborative development on platforms like GitHub, GitLab, and Bitbucket.\r\n\r\n### Steps to Create a Pull Request:\r\n1. **Fork or Clone** the repository (if contributing to an external project).\r\n2. **Create a new branch** for your changes:\r\n   ```sh\r\n   git checkout -b feature-branch\r\n   ```\r\n3. **Make and commit changes:**\r\n   ```sh\r\n   git add .\r\n   git commit -m \"Add new feature\"\r\n   ```\r\n4. **Push the branch to the remote repository:**\r\n   ```sh\r\n   git push origin feature-branch\r\n   ```\r\n5. **Open a Pull Request (PR):**\r\n   - Go to the repository on GitHub/GitLab/Bitbucket.\r\n   - Click on \"New Pull Request\" and select the `feature-branch` as the source.\r\n   - Provide a descriptive title and summary.\r\n   - Assign reviewers (if necessary).\r\n   - Submit the PR for review.\r\n\r\n## Code Review Process\r\nCode reviews ensure high-quality code before merging into the main branch.\r\n\r\n### Best Practices for Code Review:\r\n- **Review Before Merging**: Ensure code follows project guidelines and best practices.\r\n- **Provide Constructive Feedback**: Suggest improvements with explanations.\r\n- **Check for Code Consistency**: Maintain formatting, naming conventions, and design patterns.\r\n- **Test Before Approving**: Verify that the code functions correctly.\r\n\r\n### Responding to Code Reviews:\r\n- Implement suggested changes:\r\n  ```sh\r\n  git add .\r\n  git commit --amend -m \"Updated PR with changes\"\r\n  git push --force origin feature-branch\r\n  ```\r\n- Reply to reviewer comments to clarify decisions.\r\n- Request re-review once changes are implemented.\r\n\r\n### Merging a Pull Request\r\nOnce approved, merge the changes:\r\n- **Merge via GitHub/GitLab/Bitbucket UI** (default option).\r\n- **Merge manually using Git:**\r\n  ```sh\r\n  git checkout main\r\n  git pull origin main\r\n  git merge feature-branch\r\n  git push origin main\r\n  ```\r\n- **Delete the branch after merging:**\r\n  ```sh\r\n  git branch -d feature-branch\r\n  git push origin --delete feature-branch\r\n  ```"
        },
        "Git_Best_Practice.md": {
            "title": "Git Best Practice",
            "date": "2025-02-12",
            "content": "# Git Best Practices\r\n\r\n## Use a `.gitignore` File\r\nA `.gitignore` file prevents unnecessary or sensitive files from being tracked by Git.\r\n\r\n### Example `.gitignore` for a Node.js Project:\r\n```txt\r\nnode_modules/\r\ndist/\r\n.env\r\n.DS_Store\r\n```\r\n- Generate a `.gitignore` file for your project type:\r\n  ```sh\r\n  git ignore node\r\n  ```\r\n- Check ignored files:\r\n  ```sh\r\n  git status --ignored\r\n  ```\r\n\r\n## Write Meaningful Commit Messages\r\n- Use descriptive commit messages to explain **what** and **why** changes were made.\r\n- Follow a commit message format:\r\n  ```\r\n  type(scope): short description\r\n  \r\n  Longer description (if needed).\r\n  Fixes #issue-number (if applicable).\r\n  ```\r\n- Example:\r\n  ```sh\r\n  git commit -m \"fix(auth): resolve login token expiration issue\"\r\n  ```\r\n\r\n## Use Feature Branches\r\n- Keep `main` clean by working on **feature branches**.\r\n- Create a new feature branch:\r\n  ```sh\r\n  git checkout -b feature-branch\r\n  ```\r\n- Merge back into `main` after completion:\r\n  ```sh\r\n  git checkout main\r\n  git merge feature-branch\r\n  ```\r\n\r\n## Regularly Fetch and Pull Changes\r\nKeep your local branch updated to avoid conflicts:\r\n- Fetch latest changes without merging:\r\n  ```sh\r\n  git fetch origin\r\n  ```\r\n- Pull latest changes and merge:\r\n  ```sh\r\n  git pull origin main\r\n  ```\r\n\r\n## Squash Commits Before Merging\r\nSquashing commits creates a cleaner history by combining multiple commits into one.\r\n- Interactive rebase:\r\n  ```sh\r\n  git rebase -i HEAD~3\r\n  ```\r\n- Mark commits to squash (`s`) and save the changes.\r\n- Force push after squashing (if required):\r\n  ```sh\r\n  git push --force\r\n  ```"
        }
    },
    "Privacy_+_Copyright": {
        "Introduction.md": {
            "title": "Introduction",
            "date": "2025-02-01",
            "content": "# Introduction to Legal Frameworks in New Zealand\r\n\r\nWhen developing software and web applications in New Zealand, it is crucual to understand legal compliance, security principles, and data protection laws.\r\nTwo key legal frameworks that govern privacy and intellectual property are:\r\n\r\n- **New Zealand Privacy Act 2020**: Regulates the collection, use, and disclosure of personal information.\r\n- **New Zealand Copyright Act 1994**: Protects intellectual property rights in creative works, including software.\r\n\r\n## New Zealand Privacy Act 2020\r\n\r\nThe **Privacy Act 2020** governs how personal information is collected, used, stored, and shared. It applies to businesses, government agencies, and individuals handling personal data.\r\n\r\n### Key Privacy Principles (IPP - Information Privacy Principles)\r\nThe Act defines **13 Information Privacy Principles (IPP)** that organizations must follow:\r\n\r\n1. **Purpose of Collection** - Personal Information must be collected for a lawful purpose.\r\n2. **Source of Informantion** - Infromation should be collected directly from the individual unless exceptions apply. \r\n3. **Collection Transparency** - Individuals must be informed about the data collected and its purpose.\r\n4. **Manner of Collection** - Data must be collected fairly, legally and without deception\r\n5. **Storage and Security** - Reasonable steps must be taken to protect data from loss, misuse, or unauthorized access.\r\n6. **Access to Personal Information** - Individuals have the right to access their personal data.\r\n7. **Correction of Information** - Individuals can request corrections to their data if inaccurate.\r\n8. **Accuracy Before Use** - Organizations must ensure data is accurate before use.\r\n9. **Retention Limits** - Personal Information should not be kept longer than neccessary.\r\n10. **Use Limits** - Data must be only used for the purpose it was collected.\r\n11. **Disclosure Restrictions** - Data ca
